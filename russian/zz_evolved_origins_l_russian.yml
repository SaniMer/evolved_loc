  origin_tec_cyborgs:0  "Преждевременное увеличение"
  origin_tec_cyborgs_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Благодаря сочетанию их собственного интеллекта и "вторичных обусловливающих факторов", этот вид прибегнул к ранней разработке кибернетических имплантатов, которые в настоящее время являются неотъемлемой частью их культуры, их общества и самих их тел."
  origin_tooltip_tec_cyborgs_effects:0  "§RПроисхождение не готово к воспроизведению.§!- Основные виды приобретают §HКибернетическую§! черту.\n- Этот вид может использовать свои знания о кибернетических технологиях для §HАссимилировать§! другие виды §HНетрадиционными способами§!.\n- Эта империя обладает способностью к дальнейшему §HУлучшают§! свои собственные кибернетические имплантаты, копаясь в их §HПрошлом§! и перепроектируя §HИсточник§! об их дополнениях."
  START_SCREEN_TEC_CYBORGS:0  "Делать".

  origin_tec_genetics:0  "Мастера Генезиса"
  origin_tec_genetics_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Для этого вида эволюция означает все, поскольку их естественные способности улучшать, превосходить и перерастать в эволюцию других существ в их естественном происхождении развились в стремление к дальнейшему самосовершенствованию и созданию жизни, клетка за клеткой."
  origin_tooltip_tec_genetics_effects:0  "§RПроисхождение не готово к воспроизведению.§!- Начните со способности §HМодифицировать геном§! любую положительную или отрицательную черту и все преимущества _§H\n§! перк вознесения, без необходимости его разблокировки.\n- Этот вид может использовать свои знания о генетических технологиях для §Hассимиляции§! других видов §HНетрадиционными способами§!.\n- Позволяет использовать §HApex§! генетические признаки, которые значительно превосходят стандартные черты, но ограничивают использование последних."
  START_SCREEN_TEC_GENETICS:0  "Делать".

  origin_tec_robosapiens:0  "§YВозрожденный в металле§!"
  origin_tec_robosapiens_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Развитие этого вида привело к выбору: смерть или возрождение в металле. Большинство их членов ушли из жизни, но те, кто преуспел, теперь ищут то, что ждет их в великой пустоте."
  origin_tooltip_tec_robosapiens_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n"
  START_SCREEN_ROBOSAPIENS:0  "Делать".
 
  origin_tec_psionicspecies:0  "§RПсионическое пробуждение§!"
  origin_tec_psionicspecies_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Было ясно, что разум этого вида работал особым образом, поскольку некоторые странные события привели к развитию у них неестественных черт и взаимодействий с окружающим миром, но в культурном плане они развили особую близость с ними, что привело к общество, в котором процветали "одаренные"."
  origin_tooltip_tec_psionicspecies_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Основной вид империи начинается с §GСкрытой псионической§! черты.\n Странный §Yаномалия§! появится на соседней планете.\n Это ограничивает некоторые преимущества ascension, поэтому рекомендуется для игрового процесса, основанного на псионике."
  START_SCREEN_PSIONICSPECIES:0  "ДЕЛАТЬ".

 
  origin_tec_voidgazers:0  "§RДети пустоты§!"
  origin_tec_voidgazers_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n В отличие от большинства развитых видов в этой галактике, у этого была особая особенность, освещающая их небо; §YОсобенно яркая черная дыра§!. В то время как планета расположена на "необычной", но безопасной орбите за пределами горизонта событий, гравитация значительно изменила развитие этой цивилизации способами, которые они должны были обнаружить, или, возможно, они уже обнаружили."
  origin_tooltip_tec_voidgazers_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Ваш родной мир вращается вокруг §YЯркой черной дыры§!.\n Основные виды получают §YНаблюдатель пустоты§! черта характера.\n§Y" Сигналы из пустоты"§! digsite появится в capital, потому что §Yчто было, будет.§!"
  START_SCREEN_VOIDGAZERS:0  "ДЕЛАТЬ".

  origin_tec_whatlooms:0  "Что маячит в тени"
  origin_tec_whatlooms_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Странная "сущность" преследует этот вид в прошлом, предшествуя его истории еще с тех пор, как они впервые вышли из первобытного бульона на своей планете... Давление? Покровитель? Никто не знает, но что бы это ни было, оно маячит в тени."
  origin_tooltip_tec_whatlooms_effects:0  "Что-то ждет..."

#§RПроисхождение не готово к воспроизведению.§!§Y
  origin_tec_ruinedheritage:0  "Разрушительное наследие"
  origin_tec_ruinedheritage_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Много веков назад рассказывали истории о сиянии, большом объекте в небе, который все и каждый могли видеть ясными ночами, но теперь, когда они будут готовы прикоснуться к звездам, они обнаружат, что это действительно так, и кто или что это создало".
  origin_tooltip_tec_ruinedheritage_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n В вашей системе появляется случайное место раскопок и разрушенная мегаструктура.\n§YОпределенное сочетание этических норм могло бы изменить историю, к которой ваша империя сейчас готова откройте для себя.§!"

  origin_tec_elysium:0  "Елисейские грезы"
  origin_tec_elysium_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Серия социальных и экологических изменений в этой столице видов побудила их спроектировать причудливый инженерный шедевр - кольцо вокруг своего мира, пригодное для промышленности и приятной и роскошной жизни, в то время как остальные, кто остается на планете и не могут позволить себе поездку в рай в один конец, все равно страдают и умирают от голода или чего похуже."
  origin_tooltip_tec_elysium_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Столица этой империи расположена на полном §YКольце Элизиума§!\nЖители их бывшей планеты страдают §Yот голода§!,§Yпреступность§! и §Yсоциальные конфликты§!.\n Это ваш выбор - помогите им или просто наслаждайтесь гедонистической жизнью обитателей вашего Элизиума, но §Yкаждое решение§! имеет _[§R] последствия§!.\n\n§RОПАСНОЕ ПРОИСХОЖДЕНИЕ: Плохое (или деспотическое) управление может привести к... фатальным результатам.§!"
  START_SCREEN_ELYSIUM:0  "Прошло время с нашей мирской жизни на \n\n, потрясенные голодом и коррумпированными лидерами, находящиеся под угрозой голода и болезней; теперь мы живем в искусственно созданном раю, издалека наблюдая за нашим бывшим родным миром, наслаждаясь очень приятной жизнью и наблюдая за нашим обществом процветать; очевидно, что это наше право решать, что с ним происходит, и судьбу нашего предыдущего мира, поскольку они могут так много получить от нас... но должны ли мы отдавать?.\n\n Может быть, звезды дадут нам повод сделать это, а может быть, и нет. Но, по крайней мере, отсюда мы можем наслаждаться прекрасным видом!."


  origin_tec_castling:0  "§RРокировка§!"
  origin_tec_castling_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Много опасностей снаружи, много глаз, которые с жадностью ищут богатые ресурсы каждой системы, поэтому лучший способ обеспечить сохранение нашего вида и нашего образа жизни - это укрепить наши позиции, чтобы защитить наши активы и отразить любого чужака чистой силой".
  origin_tooltip_tec_castling_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Начальная система этой империи получает две дополнительные §YЗвездные базы пустоты§! в стратегических местах.\n Империя получает возможность построить одну дополнительную §YПустую звездную базу§! для каждой системы с §YОбычной звездной базой§!."
  START_SCREEN_CASTLING:0  "ДЕЛАТЬ".


