  origin_tec_hive_biomorph:0  "§RПланетарный биоморф§!"
  origin_tec_hive_biomorph_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Здесь есть описание."
  origin_tooltip_tec_hive_biomorph_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Ваша империя начинается на §YБиоморфе§! мире-улье.\n- §YБиоморфы§! имеют собственные районы, не могут быть захвачены и имеют §G-75%§! уменьшен урон от бомбардировки, но погибнет при §R100%§! планетарное опустошение, превращение в §YМертвые миры§! и уничтожение колонии в процессе.\n\n- Поселения биоморфов не могут жить за пределами зараженных миров, но новые колонии или завоеванные планеты будут заражены, медленно превращаясь в §YБио-ульи для вылупления детенышей§!.\n- С течением времени §YДетеныши Био-ульев§! постепенно станут полноценными Био-ульями, либо путем естественной колонизации, либо с помощью §GПланетарных решений§! для ускорения процесс.\n\n§YБиоморф§! поселения - это ресурс, используемый для §!.\n §YРайоны§! и [1] §YЗдания§!, как и любое не-биоморфное органическое поселение, полученное коллективом, перерабатываемое в виде биомассы."
  START_SCREEN_BIOMORPH:0  "б".
