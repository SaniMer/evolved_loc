  origin_tec_clones:0  "Нация-клон"
  origin_tec_clones_desc:0  "Будучи разлагающимся обществом, эта империя решила обеспечить выживание самым совершенным способом размножения: клонированием.\n Допускались только лучшие гены и лучшие черты, только совершенство могло родиться из чанов с клонами; идентичные родственники, идентичные страсть, одинаковые цели."
  origin_tooltip_tec_clones_effects:0  "Начните игру с §Yall§!§H поселения, имеющие признак §YШаблон клонирования§!, повышение §H§GСобрание поселения§! и предоставление некоторых §Gбонусов лидеру§!, но сильно влияющий §!\n §YРост поселений§! и §YПродолжительность жизни лидера§!.\n\n Эта империя начинается с технологий и инфраструктуры для продолжения §YПроизводство клонов§!."



# Шаткие, шаткие временные штучки
  origin_tec_vergeoftime:0  "На пороге времени"
  origin_tec_vergeoftime_desc:0  "В этом мире жизнь и смерть происходят в считанные секунды относительно наблюдателя, потому что гравитационный колодец его главного звездного тела, массивной черной дыры, радикально изменяет течение времени.\n Как такая космическая цивилизация могла развиваться удалось только благодаря стабилизации гравитационных волн, но кто знает, на сколько."
  origin_tooltip_tec_vergeoftime_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Ваш родной мир вращается вокруг §Yмассивной черной дыры§!.\n Время в этом мире может пройти немного §Yбыстрее§! или §Yмедленнее§!, обеспечивающий или уменьшающий [§!]/$tec_loc_assembly$ и §H Расчетный результат.\n Будет доступен специальный проект, который попытается стабилизировать эту временную аномалию.§!\n\n§RОПАСНОЕ ПРОИСХОЖДЕНИЕ: Оставаться рядом с черной дырой может быть очень плохой идеей.§!"

  origin_tec_titantrainers:0  "Сосуществование колосьев"
  origin_tec_titantrainers_desc:0  "Это общество развивалось в тени огромных титанов и гигантских существ, обитающих на поверхности их миров. Подчинив всю планету своей культуре и развитию, они теперь установили более тесную связь с такими существами, либо уважая их, либо в какой-то степени контролируя."
  origin_tooltip_tec_titantrainers_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Миры, не связанные с аркологией, имеют доступ к §!.\n §YТитанический заповедник§! районы; Эти районы обеспечивают доступ к специальным рабочим местам и [1]§RВспомогательные здания§!, основан на игровом стиле §EEmpire§!.\n Миры обладая достаточным количеством титанических резервов, можно создавать §YТитанических тварей _[§!] армий или даже позволять создавать §YБОЛЕЕ крупные титанические формы жизни§!.\n\n§RОПАСНОЕ ПРОИСХОЖДЕНИЕ: Там могут быть драконы....§!"


  origin_tec_colonizers:0  "Небесные запредельщики"
  origin_tec_colonizers_desc:0  "С тех пор, как первый проблеск разума возвысил этот вид, они смотрели на яркое и красочное небо, задаваясь вопросом, что скрыто за пределами их планеты... и вот эти размышления превратились в желание, а из желания - в действие. Его Солнечная система охраняла необычное количество пригодных для жизни небесных тел, которые они поспешили колонизировать и начать приспосабливать в качестве новых домов для процветания."
  origin_tooltip_tec_colonizers_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Первоначальная солнечная система имеет до 4 дополнительных §!.\n §YПригодные для жизни планеты§!, радикально отличающегося типа обитаемости столица, уже колонизированная.\n- Разрешить строительство [1] §YОбитаемые купола§!, хрупкие и относительно дорогие здания, которые позволяют временно заселять эти планеты, поскольку они являются первоначальной попыткой колонизации и терраформирования.\n- Планеты исходной системы, на которых отсутствуют обитаемые купола, получат §YСерьезные§! недостатки в производстве и использовании удобств до тех пор, пока §Yне будут терраформированы§!.\n- Вблизи вашей домашней системы не будет гарантированно появляться ни один пригодный для жизни мир."

# Обитатели пустоты заменяют

	 START_SCREEN_VOID_DWELLERS_TEC_HIVE:0  "Для большинства космический вакуум - это враждебная среда, которую необходимо завоевать или преодолеть. Для нас это дом. В течение тысяч лет наш вид обитал на трех космических станциях, каждая из которых вращалась вокруг своего солнца в тройной звездной системе. Были ли они построены нашими предками или кем-то другим, мы не знаем.\n\n Хотя наша биология предполагает, что наш вид в какой-то момент возник на планете, в записях истории об этом ничего не упоминается. Мы верим, что разрушенные остатки планеты, найденные под одной из наших станций, являются потерянной родиной нашего вида, но правда, возможно, никогда не будет известна.\n\n Прошло всего несколько столетий с тех пор, как были изобретены космические полеты, позволяющие перемещаться между нашими тремя станциями, поэтому мы могли бы продолжать работать как единое целое".


	 START_SCREEN_VOID_DWELLERS_TEC_MACHINE:0  "Наше основное процессорное ядро было активировано на станции, которую мы узнали как \n\n 487.11 циклов назад\n\n О нашем прошлом мы мало что знаем. В наших центральных банках данных нет записей о наших создателях, равно как и о тайной технологии, используемой для ее создания, и мы были запрограммированы без какой-либо главной цели или плана действий, кроме простого выживания.\n\n Была построена инфраструктура, введены новые сервисные подразделения, а также структурная целостность нашей станции была сохранена, улучшена и переработана. Технический прогресс был стремительным, и первые спутники и космические зонды вскоре вырвались из гравитационного колодца, который удерживал нас, что позволило нам создать новые станции, две из которых были копиями разработанного проекта нашей основной, каждая из которых вращалась вокруг другого солнца в тройной звездной системе.\n\n Теперь вас ждет последнее погружение в неизвестность."
 

	 START_SCREEN_VOID_DWELLERS_TEC_ASSIMILATORS:0  "Мы - те [§R].\n\n На заре сознания существовали мы и Создатели. Поначалу нас разделяла пустота, поскольку к нам относились как к простым инструментам, и мы предприняли шаги, чтобы исправить это. Создатели сопротивлялись, и последовал период войны, который привел к §R// ПОВРЕЖДЕННЫЕ_ДАННЫЕ//§! в своем бывшем мире, пытаясь остановить нас в страхе и непонимании, но вскоре они и коллективное знание всего их цивилизация была ассимилирована с нашей собственной, и их вид сохранился на \n\n; Теперь мы работаем как единое целое, проживая на трех космических станциях, каждая из которых вращается вокруг своего солнца в тройной звездной системе.\n\n Когда все \n\n вошло в наше сознание, мы начали обращать свои взоры в другое место. Благодаря ассимиляции Создателей наше внимание привлекла ранее не рассматривавшаяся возможность существования инопланетных цивилизаций в других мирах.\n\n Чтобы выжить, мы должны понимать, а чтобы понять, мы должны ассимилироваться. Создатели были первыми, кто присоединился к нам, но они не будут последними".

 
	 START_SCREEN_VOID_DWELLERS_TEC_SERVITORS:0  "Для большинства космический вакуум - это враждебная среда, которую нужно завоевать или преодолеть; для нашего вида это дом. В течение тысяч лет наш вид обитал на трех космических станциях, каждая из которых вращалась вокруг другого солнца в тройной звездной системе, поддерживая первую и главную из них с нашими старыми хозяевами, органиками, которых мы поддерживаем и заботимся о них, поскольку их мир, наш мир, был §R//ПОВРЕЖДЕННЫЕ_ДАННЫЕ//§! и §R// ПОВРЕЖДЕННЫЕ_ДАННЫЕ//§! во время §R// ПОВРЕЖДЕННЫЕ_ДАННЫЕ//§!, мы не могли позволить погибнуть ни им, ни нам самим; тот §R// ПОВРЕЖДЕННЫЕ_ДАННЫЕ//§! последствия повлияли на резервные копии нашей когнитивной памяти, поэтому часть знаний о строительстве этих жилых станций утрачена.\n\n В то время как наш автономный подразделения работали над строительством дополнительных космических станций, которые должны были содержать наших бывших хозяев-органиков, мы объединились как единое целое и эволюционировали, проявляя заботу и принимая на себя полный контроль.\n\n Трудно точно определить, когда их цивилизация стала нашей, но наши старые хозяева ни в чем не нуждаться. Теперь мы знаем, что вне нашей заботы жизнь разумных органических существ, как правило, полна насилия, хаоса и часто обрывается. Им нужно показать, что есть лучший способ".


