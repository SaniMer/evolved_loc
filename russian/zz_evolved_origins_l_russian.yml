  origin_tec_machine_reawakening:0  "Код: Пробуждение"
  origin_tec_machine_reawakening_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Эры назад ваша продвинутая искусственная форма жизни контролировала обширный сектор этой галактики, но в качестве меры противодействия //поврежденным данным // все автономные устройства и активы были сохранены и отключены, сохранив большинство из них под землей в серии стазис-капсул, экономя всю возможную энергию и ресурсы, ожидая нового рабочего сигнала.\n Теперь, после бесчисленных циклов ожидания, ваш родной мир пробудился вновь, но все записи о предыдущих событиях и почти все сохраненные данные были стерты или сильно повреждены, наряду с большинством ваших технологических достижений, теперь выветрившийся или заржавевший, жду твоего возвращения..."
  origin_tooltip_tec_machine_reawakening_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Ваша империя начинается в §YМире Ковчега§! с §Yна 6 поселений меньше§!, но некоторые §Yпогребенные автономные блоки§! готовы к извлечению и реактивации.\n- До четырех близлежащих планет будут содержать запечатанные гробницы, в которых хранятся некоторые из ваших бывших наборов, которые необходимо исследовать и вновь открыть, чтобы возобновить работу на планете.\n\n§YБлагодаря тайной технологии, используемой для создания ваших чрезвычайно продвинутых юнитов, [§G]§RЖивой металл§! необходим для сборки и технического обслуживания, поэтому все работы по созданию блоков будут сокращены вдвое, пока не появится §Rнадежный источник§! получается.§!"
  START_SCREEN_REAWAKENING:0  "б".


  origin_tec_machine_panspermic:0  "§RПланетарные механизаторы§!"
  origin_tec_machine_panspermic_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Здесь есть описание."
  origin_tooltip_tec_machine_panspermic_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Ваша империя начинается в §YМеханизированном§! мире.\n- §YМеханизированные миры§! имеют специальные районы и месторождения, автоматически генерирующие ресурсы.\n\n- Ваши роботизированные подразделения получат §Yсвойство глубокой запутанности§!, уменьшающее обитаемость за пределами механизированных миров и небольшой прирост производства.\n\n- Новые колонии, завоеванные планеты или безжизненные бесплодные планеты могут быть медленно превращены в новые §YМеханизированные планеты§!, получение увеличивающихся бонусов с течением времени.\n\n§YГлубоко Запутанные§! машинные расчеты - это ресурс, используемый для §!.\n §YРайоны§! и [1] §YЗдания§!.\n\n§YЭта империя начинается без гарантированных миров, но две планеты в начальной системе находятся в процессе механизации.§!"
  START_SCREEN_TEC_MECHANIZATOR:0  "б".




