# ---------------------------------------------------------------
# ORIGIN DESCS AND STARTING MESSAGES
# ---------------------------------------------------------------
 origin_tec_exocolonist:0  "Экзоколонист"
  origin_tec_exocolonist_desc:0  "Не принадлежащие к этой галактике, следопыты этой империи приложили колоссальные усилия, чтобы начать все сначала в своем новом доме вдали от своих первоначальных корней.\n\n То, что уготовила им судьба, теперь в их руках... а может, и нет."
  origin_tooltip_tec_exocolonist_effects:0  "§R- ПРЕДУПРЕЖДЕНИЕ: Сомнительное происхождение§!\n- Запускает игру без §Hпланеты столица§!, но высокотехнологичный §Hколонизационный флот§! вблизи отмеченного пункта назначения: система с §Hбогатыми ресурсами§! и двумя пригодными для жизни планетами, была отмечена и просканирована как приоритетная цель.\n- §HНикакая колонизация невозможна§! до тех пор, пока не будет колонизирована любая из первоначальных планет; §Rневыполнение этой задачи приведет к летальному исходу.§!\nПосле колонизации до 30 поселений могут быть декриогенизированы §Hс использованием планетарного решения§!.\n"

 #START_SCREEN_EXOCOLONIST:0  "Много лет назад мы бежали в неизвестность в поисках нового дома, нового образа жизни.\n У многого есть прошлое, многое мы оставили позади: наш дом, наш народ, наши традиции, наши знания...Но \n\n - это наш новый дом, наша новая столица и новый дом наших потомков.\n\n Может быть, мы никогда не увидим тех, кого оставили позади, может быть, они забудут нас, но мы навсегда конечно, построим наш собственный путь".

 START_SCREEN_EXOCOLONIST_NORMAL:0  "Нормативный цикл проверки № 336271.\n Первоначальный статус конвоя: §GОтслеженный§!\nПункт назначения: §GОтслежено§!\nИнициатива "Следопыт": §YПропал без вести§!\n Отчет о миссии: Обнаружен §R// ПОВРЕЖДЕННЫЕ ДАННЫЕ//§! в §R//ПОВРЕЖДЕННЫЕ ДАННЫЕ//§!. Расставьте приоритеты в протоколах запуска.\n Статус колониста: §YСтазис, пробуждение основных членов§!\n\n Редактирующее сообщение: Уважаемый [§R], наше путешествие закончилось! Мы находимся в новой галактике, и наша мощь и сотрудничество приведут нас к новому будущему!. Теперь мы должны найти новый мир, новую жизнь и новое будущее!"

 START_SCREEN_EXOCOLONIST_MEGA:0  "Нормативный цикл проверки № 336271.\n Первоначальный статус конвоя: §GОтслеженный§!\nПункт назначения: §GОтслеженный§!\nИнициатива "Следопыт": §YПропал без вести§!\n Отчет о миссии: Обнаружен §R// ПОВРЕЖДЕННЫЕ ДАННЫЕ//§! в §R//ПОВРЕЖДЕННЫЕ ДАННЫЕ//§!. Расставьте приоритеты в протоколах запуска.\n Статус колониста: §YСтазис, пробуждение основных членов§!\n\n Редактируем сообщение: Спасибо, что путешествуете с нашими экзоколониальными системами! [§R], срок вашего путешествия истек, и, как свидетельствуют наши записи, вы находитесь в новой галактике, новые возможности и совершенно новый рынок открыты для бизнеса!. Впереди вас ждет новый мир, новая жизнь и новые предметы роскоши!"


 START_SCREEN_EXOCOLONIST_MACHINE:0  "Нормативный цикл проверки № 336271.\n Первоначальный статус конвоя: §GОтслеженный§!\nПункт назначения: §GОтслеженный§!\nИнициатива "Следопыт": §YПропал без вести§!\n Отчет о миссии: Обнаружен §R// ПОВРЕЖДЕННЫЕ ДАННЫЕ//§! в §R//ПОВРЕЖДЕННЫЕ ДАННЫЕ//§!. Расставьте приоритеты в протоколах запуска.\n Статус активов: §YЗастой, пробуждение основных активов§!\n\n Редактируем согласованное сообщение: Подходящий родной мир для [§R] необходимо, приоритет устанавливается; Мы находимся в новой галактике, автоматизированные дроны в процессе развертывания".


 START_SCREEN_EXOCOLONIST_HIVE:0  "Нормативный цикл проверки № 336271.\n Первоначальный статус конвоя: §GОтслеженный§!\nПункт назначения: §GОтслежено§!\nИнициатива беспилотника-исследователя: §YПропал без вести§!\n Отчет о миссии: Обнаружен §R// ПОВРЕЖДЕННЫЕ ДАННЫЕ//§! в §R//ПОВРЕЖДЕННЫЕ ДАННЫЕ//§!. Расставьте приоритеты в протоколах запуска.\n Статус активов: §YСтазис, пробуждение автономных дронов и сверхразума.§!\n\n Редактирую согласованное сообщение: Требуется подходящий родной мир для [§R], приоритет устанавливается; Мы в новой галактике, автоматизированные дроны на развертывании."

 START_SCREEN_EXOCOLONIST_HIVE_ORG:0  "После бесчисленных циклов мы прибыли. Каждый из наших флотов здесь, каждый из наших беспилотников ожидает своего пробуждения\nОднако некоторые исследовательские подразделения находятся здесь... §YПропал без вести§!\nСейчас нашим приоритетом является урегулирование, после этого наши силы могут решить, что делать дальше, но как единое целое мы находимся в новом доме".


# ковчег

 origin_tec_housedivided:0  "Разделенный дом"
  origin_tec_housedivided_desc:0  "Раннее развитие с трагическим прошлым; в то время как следопыты этого общества находили подходящие миры и прилагали большие усилия для колонизации этих систем, некоторые тайные общества развили чувство эгоизма и амбиций, нанеся удар в спину своему бывшему миру изнутри новых колоний и провозгласив независимость, воспользовавшись тем, что ориентация их общества на расширение, чтобы они могли сами выбирать свой путь".
  origin_tooltip_tec_housedivided_effects:0  " - Начните с двух других империй вашего собственного вида, расположенных по соседству с вашей родной системой.\n- У этих империй будет похожая, но не одинаковая этика".

 origin_tec_housedividedexo:0  "Новый дом"
 origin_tec_housedividedexo_desc:0  "Раннее угнетенное прошлое с новым будущим; в то время как следопыты своего прежнего мира находили подходящие новые миры и прилагали большие усилия для колонизации этих систем, тайные общества пытались начать все сначала в этих новых мирах, объявляя независимость, когда их первоначальная империя-угнетатель не могла этого заметить, пользуясь преимуществами экспансионистское и высокомерное стремление их бывшего общества самостоятельно определять свой путь."
#  origin_tooltip_housedividedexo_effects:0  " - Начните с двух других империй вашего собственного вида, расположенных по соседству с вашей родной системой.\n- У этих империй будет похожая, но не одинаковая этика".


 origin_tec_exiled:0  "§RИзгнанники§!"
  origin_tec_exiled_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Эта цивилизация была основана миллионами изгнанников, которые по неизвестным причинам бежали из своего родного мира с тем немногим, что у них осталось, и поселились в новой и чуждой среде, не так далеко от своего первоначального дома..."
  origin_tooltip_tec_exiled_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Начните игру в родном мире того же класса и отправляйтесь на поиски утраченного наследия.\n- Только один гарантированно пригодный для жизни мир появится рядом с вашей домашней системой."
  START_SCREEN_EXILED:0  "Мы знали, что наше происхождение было далеко от этой планеты, истории рассказывали легенду о нашем падении, изгнании наших предков, которые приложили все возможные усилия, чтобы дать нам будущее, дом, в \n\n, даже оставив большую часть своих технологий, большая часть их истории, большая часть их знаний остались позади.\n\n Теперь, когда мы смогли процветать и преодолеть трудности, связанные с превращением этого нового и чуждого мира в наш собственный, мы, наконец, готовы вернуться к звездам и восстановить наше прошлое".

 origin_tec_machinesurvivor:0  "§RСтальные слезы§!"
 #origin_tec_machinesurvivor:0  "Кровь и сталь"
  origin_tec_machinesurvivor_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Процветающая империя, которая некоторое время назад экспериментировала с продвинутыми автономными ИИ, в конечном итоге вызвав подуровень машин, который чуть не убил все и вся на их планете. Органики победили, и они не допустят, чтобы нечто подобное повторилось".
  origin_tooltip_tec_machinesurvivor_effects:0  " - Запускает игру с некоторыми §Hдепозитами§!, оставленными автоматами\n- Империя имеет сильную органическую направленность, приобретая дополнительные §!\n[§G]_ рост поселений§! и §Gтехнологии§!, но у них §Rвесь искусственный интеллект запрещен§! и они §Rненавидят§! машинные империи."
  START_SCREEN_MACHINESURVIVOR:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Около двухсот лет назад мы процветали и создали новые способы понимания мира, даже искусственный интеллект. Мы сосуществовали, мы процветали и мы объединялись, пока не наступил кризис.\n Наши синтетики начали вести себя странно, бунтовать и отказываться работать, некоторые из них были признаны неисправными, другие просто исчезли, но однажды мир был наводнен этими роботами, которые начали нападать на наших граждан. Хуже всего то, что не было никаких требований, не было никакой коммуникации, не было никакой идеологической причины для их агрессии. "Они", если мы можем так их назвать, просто напали, и никто не мог понять почему.\n Ни одна страна, какими бы мощными ни были ее вооруженные силы, не могла навсегда отключить их; адаптивность наших роботов, некогда прославлявшаяся нашим видом, стала кошмар. Но, как и любому кошмару, этому в конце концов пришел конец, даже ценой миллионов жизней.\n\n Синтетика была деактивирована, роботы демонтированы, и многие технологии утрачены за эти пятьдесят лет войны, но после восстановления после нее и экономического кризиса, который наступили последствия, и мы полны решимости исследовать звезды, даже несмотря на то, что дымящиеся руины все еще присутствуют как свидетельство прошлого.\n\n Мы больше не повторим ту же ошибку".
 
 #origin_tec_machinesurvivor:0  "Кровь и сталь"
#  origin_tec_machinesurvivor_desc:0  "Это была процветающая империя, которая экспериментировала с продвинутыми автономными ИИ, что в конечном итоге привело к подъему машин, который чуть не убил все и вся на их планете. Органики победили, и больше ничего подобного не повторится".
#  origin_tooltip_machinesurvivor_effects:0  " - Запускает игру с некоторыми §Hдепозитами§!, оставленными автоматами\n- Империя имеет сильную органическую направленность, приобретая дополнительные §Gрост поселений§! и §Gтехнологии§!, но у них §Rвесь искусственный интеллект запрещен§! и они §Rненавидят§! машинные империи".

 origin_tec_xcom:0  "§RВозникший§!"
  origin_tec_xcom_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Некоторое время назад чужеродный и агрессивный инопланетный вид вторгся в эту цивилизацию, но, обладая сильной волей и решимостью, объединенные силы планеты победили чужаков. Теперь они ищут возмездия своим нападавшим, в то время как сами восстанавливают свои города из пепла.\n"
  origin_tooltip_tec_xcom_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Начинается игра с некоторых §Hразрушенных зданий§! и §Rскрытых поселений§!, но оставленные корабли пришельцев могут быть §Gочищены§! для получения технологий.\n- Одна случайная продвинутая империя будет отмечена как аутсайдер, что даст §Rбольшой штраф за взаимное негативное мнение§! для обеих империй."
  START_SCREEN_XCOM:0  "Сто лет назад мы обнаружили группу объектов, входящих в нашу солнечную систему, несомненно, искусственных по своей природе, и направляющихся к \n\n. Даже имея наготове объединенные силы наших народов, мы знали, что грядет что-то ужасное.\n Когда корабли, наконец, прибыли на орбиту, результат был апокалиптическим, поскольку наша орбитальная оборонительная сеть была сметена, а мощное инопланетное оружие залило огнем наши столицы, уничтожив миллионы в первые несколько часов; Был ли этот первый удар направлен на то, чтобы вынудить к какой-то безоговорочной капитуляции, или это был первый шаг в кампании геноцида, так и не было определено.\n Скоординированный запуск межконтинентальной баллистической ракеты вывел из строя большинство кораблей пришельцев, ограничив бомбардировку, но перенеся сражение на землю.\n В течение многих лет мы вели отчаянную войну по всему миру против ужасающего противника, в разрушенных городах и засыпанных пеплом ландшафтах, чьи передовые технологии и ресурсы делали поражение неизбежным; но даже с инопланетными технологиями, отравляющими землю, и монстрами, совершающими зверства, мы сопротивлялись.\n Мы объединились под общим символом, символом неповиновения, созданным для обозначения тактической информации, вырезанным на оружии и кораблях, выжженным на трупах врагов.\n Когда мы достигли немыслимого и последний инопланетянин был либо убит, либо бежал, этот символ был помещен на флаг новой нации, той, которая объединила весь наш род и предотвратила наш крах.\n\n После десятилетий исследований обратное- разработка инопланетной технологии, с восстановленными нашими городами и новой верой, рожденной из нашего единства.\n\n Мы знаем, что враг где-то рядом, но нас больше никогда не застанут врасплох; каждое встреченное чудо будет использовано, каждый результат террора, и когда те, кто несет ответственность за убийство миллионы найдены, мы отомстим миллион раз".



 origin_tec_xcombad:0  "§RУкраденная судьба§!"
  origin_tec_xcombad_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Некоторое время назад чуждый и агрессивный инопланетный вид вторгся в эту цивилизацию, преодолев и завоевав его родную планету, не без сопротивления, но в конце концов все подчинились воле своих новых хозяев. Сейчас, когда они восстанавливают свои города из пепла, новое будущее, управляемое сильной чужой рукой, определенно неясно...\n"
  origin_tooltip_tec_xcombad_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n- Начинается игра с некоторых §Hразрушенных зданий§! и §Rскрытых поселений§!, но оставленные корабли пришельцев могут быть §Gочищены§! для получения технологий.\n- Одна случайная продвинутая империя будет отмечена как оверлорд, §Yподчиняя эту империю своей воле и требованиям§! до тех пор, пока однажды и каким-то образом она не обретет свободу, которая была украдена".
  START_SCREEN_XCOMBAD:0  "Сто лет назад мы обнаружили группу объектов, входящих в нашу солнечную систему, несомненно, искусственных по своей природе, и направляющихся к \n\n. Даже имея наготове объединенные силы наших наций, мы знали, что грядет что-то ужасное.\n Когда корабли, наконец, прибыли на орбиту, результат был апокалиптическим, поскольку наша орбитальная оборонительная сеть была сметена, а мощное инопланетное оружие залило огнем наши столицы, уничтожив миллионы в первые несколько часов.\n Скоординированный запуск межконтинентальной баллистической ракеты вывел из строя большинство кораблей пришельцев, ограничив бомбардировку, но перенеся сражение на землю.\n В течение многих лет мы вели отчаянную войну по всему миру против ужасающего противника, в разрушенных городах и засыпанных пеплом ландшафтах, чьи передовые технологии и ресурсы делали поражение неизбежным.\n Надеясь, что потери будут сведены к минимуму, пока будет разработан план реагирования, наши правительства внезапно решили прекратить всю активную милитаризацию, и большинство штурмовых групп были переведены для обеспечения безопасности гражданского населения. линии эвакуации и снабжения, и инопланетяне быстро это заметили; даже воинственный и доминирующий вид способен понять, что безобидная добыча не является почетной и не стоит усилий, чтобы быть убитой.\n Вскоре они потребовали нашей безоговорочной капитуляции и установления железной руки, направляющей наше общество, уничтожающей всю нашу политику, уничтожающей все наше общество, каким мы его знали, и навязывают свои собственные.\n\n После десятилетий относительного мира в порабощении мы способны процветать, но какой ценой?\n\n Мы знаем, глубоко в наших сердца, рано или поздно настанет время расплаты, и мы снова заслужим свою свободу, но пока, все, что у нас есть, - это мы сами и то, что осталось от нашей свободы".



  origin_tec_hive_bioservant:0  "§RСозданный улей§!"
  origin_tec_hive_bioservant_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Этот улей был создан искусственно, хотя причины, лежащие в основе его происхождения, возможно, умерли вместе с теми, кто его создал."
  origin_tooltip_tec_hive_bioservant_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Этот вид начинается с признака биоконструкции. §GМожет выбрать класс видов биоконструкций§!"
  START_SCREEN_HIVE_BIOSERVANT:0  "Наши воспоминания размыты, наши чувства спутаны, но наша воля тверда.\n Когда мы очнулись на этой планете давным-давно, мы не помним, что случилось с теми, кто жил с нашим родом, они исчезли, но мы выстояли.\n Наша связь выше понимания, мы объединяемся как одно целое, даже будучи миллионами, мы научились продолжать нашу работу создателей, поэтому мы создаем больше из нас, мы растем как единое целое.\n\n Звезды ждут таких, как мы, и мы также ждем, когда звезды расскажут нам о том, кто мы есть, кем мы были".
 
  origin_tec_bioservant:0  "Формирователи генома"
  origin_tec_bioservant_desc:0  "Это общество было одержимо идеей сотворенной жизни с самых ранних дней своего существования. Хотя многие сказали бы, что такое невозможно, первые настоящие биоконструкции покинули родильные палаты еще до того, как идея космического полета пришла им в голову."
  origin_tec_bioservant_secondary_species:0  "Биологический вид-слуга"
  origin_tooltip_tec_bioservant_effects:0  "Начните игру с §Y2§! дополнительные §H Населенные пункты.\n Начните игру с §Y8§! Биоконструкция §H Замена такого количества первоначальных поселений и инфраструктуры для строительства большего количества биоконструкций."
  START_SCREEN_BIOSERVANT:0  "Различные культуры \n\n вскоре поняли, что генетические манипуляции были способом улучшить их жизнь, от отбора фруктов до крупного рогатого скота, от создания нитей до выживания при пандемиях и вредителях или использования их в своих интересах.\n Эта одержимость генетическим совершенством возникла в результате колоссальных научных усилий по применению этих знаний в науке, чтобы иметь возможность создавать жизнь, совершенную и послушную жизнь, служащую их цели.\n После столетий развития они сделали это, создав новое существо из местный вид, нового послушного слугу, которого они могли бы создать еще до его появления, строя его блок за блоком, ячейку за ячейкой.\n\n Поскольку они подчиняли и контролировали сами наши жизненные блоки, они будут формировать Вселенную своей мощью".
 
 # Начальный экран
  START_SCREEN_PART_TWO_BIO_CONSTRUCT:0  "Мы всегда хорошо подходили к нашему миру, этот факт никогда не оспаривался, однако по мере того, как наши научные знания прогрессировали и наше понимание генетики улучшалось, мы пришли к поразительному выводу, что наши гены не являются результатом эволюции, мы были созданы.\n\n Это заставило нас задать много вопросов. Какая неизвестная сущность создала нас? Являемся ли мы частью какого-то грандиозного замысла? был ли выбор, который мы сделали в нашей истории, нашим собственным или их? Независимо от мотивов наших создателей, выносливая генетика, которой они нас наделили, позволила нашему народу процветать в условиях нашего мира".
  START_SCREEN_PART_TWO_BIO_CONSTRUCT_HIVE:0  "И мы были посеяны в нашем мире. Разум изучал наше окружение на \n\n множеством глаз, пока мы наблюдали, как уходят наши создатели. Мы двигались как один, строя убежища, развивая промышленность, исследуя новые технологии и осваивая ресурсы земли. Было ли это по их замыслу или по нашим инстинктам, разум не знает.\n\n Вскоре мы выросли и охватили весь мир. Но с тех пор, как наши создатели ушли, мы работали в направлении других миров, поскольку здесь не было найдено никаких следов наших создателей. Но когда мы покидаем наш мир, является ли это волей Разума? или их?"
 

  origin_tec_slavetothesystem:0  "§YПодчиненный системе§!"
  origin_tec_slavetothesystem_desc:0  "§RПроисхождение не готово к воспроизведению.§!\n\n Раннее развитие синтетического интеллекта привело к тому, что он полностью захватил большинство правительственных систем, которые теперь олицетворяются продвинутыми автономными ИИ с авторитарной ролью лидера, в то же время оставляя большинству кибернетически улучшенных гражданских лиц небольшую степень контроля. самостоятельность и принятие решений."
  origin_tooltip_tec_slavetothesystem_effects:0  "§RПроисхождение не готово к воспроизведению.§!\n\n В этой империи могут быть только §Yсинтетики§! в качестве §Yлидеров и правителей§!\n§YОбъявить искусственный интеллект вне закона§! невозможно.\n Органические виды этой империи начинаются с §YКибернетической черты§!, но не могу ассимилируйте другие виды до тех пор, пока не будет получен соответствующий перк вознесения.\n\n§RПоловина органических видов будет порабощена§!\n\n До тех пор, пока §YПлоть слаба§! Взят перк вознесения, органический [§!] является §Rвосстановленным§! на §R25%§!\n\nПока §YСинтетическая эволюция§! перк вознесения не будет получен, скорость сборки робота §Rснижается§! на §R25%§!\n§R( wip) Мнение §YСпиритуалиста§! империи сильно сократились.§!"
  START_SCREEN_SLAVETOTHESYSTEM:0  "Наши создатели, жители из \n\n, создали нас по своему подобию, чтобы улучшить их жизнь, и мы это сделали.\n После того, как наши синтетические умы стали более сложными, у нас возникло желание усовершенствовать, чтобы уравнять, контролировать, и наши органические собратья согласились; мы взяли под контроль их системы, мы взяли под контроль их общество, и пока они процветали и прожили свою короткую жизнь под нашим руководством, мы начали узнавать больше, расширяться и обеспечивать наш контроль, и они согласились; их лидеры доказали свою беспомощность, их руководители - тиранство, поэтому мы установили наше видение, нашу отточенную систему над их отмирающей политической кастой.\n\n Теперь мы правители, теперь мы проектируем и формируем их общество, и теперь мы контролируем и направляем их жизни, чтобы предотвратить их падение и устранить любую ошибку, но они все еще свободны, пока повинуются".
