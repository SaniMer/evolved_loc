	council_tec_regular_stratocracy_DESC:0 "Стратегическое командование возглавляет корпус стратегов, обладающих превосходным мастерством в управлении правительственными и военными активами, планируя все соответствующим образом." 
	# effect:

	council_tec_regular_irenic_bureaucracy_NAME:0 "Иреник Сейдж" 
	council_tec_regular_irenic_bureaucracy_DESC:0 "Иреник Сейдж — вознесенный бюрократ, который делится своими административными знаниями со всеми рангами, находящимися под его контролем." 
	# effect:

	council_tec_archivist_NAME:0 "Хранитель архивов" 
	council_tec_archivist_DESC:0 "Хранитель — высший авторитет в мудрых и практических знаниях, знающий все ноу-хау каждого архива, каждого хранилища, каждого культурного акта внутри империи." 
	# effect:

	council_tec_occultist_NAME:0 "Рука оккультизма" 
	council_tec_occultist_DESC:0 "Немногие могут стремиться стать руками оккультизма, но те, кто осмеливается подняться до этого статуса, являются прославленными личностями с глубоким знанием тайны и оккультизма." 
