	# Scientist
	#leader_trait_great_researcher:0 "Великий исследователь" 
	#leader_trait_great_researcher_desc:1 "В редких случаях один человек может превзойти целую команду исследователей. Когда дело доходит до экспериментальных разработок, новых решений и новых технологий, этот лидер — настоящий гений." 
	#leader_trait_deep_space_explorer:0 "Исследователь глубокого космоса" 
	#leader_trait_deep_space_explorer_desc:1 "Офицерам по исследованию дальнего космоса поручено исследовать самые отдаленные уголки галактики. Этот лидер — один из таких исследователей, вооруженный самыми современными технологиями, чтобы продвигать их в неизведанное." 
	#leader_trait_xeno_cataloger:0 "Каталогизатор ксено" 
	#leader_trait_xeno_cataloger_desc:1 "Этому лидеру поручено обнаружить, идентифицировать и каталогизировать все формы жизни ксеносов. Затем данные оцениваются для определения любых возможных угроз и будущих протоколов заражения." 
	#leader_trait_xeno_cataloger_effect:1 "$t$По завершении опроса:\n$tt$Получите 3 месяца производства £unity£§Y$unity$§!" 
	#leader_trait_frontier_adventurer:0 "Пограничный авантюрист" 
	#leader_trait_frontier_adventurer_desc:1 "Исследование новых систем, поиск новых миров и обнаружение давно забытых цивилизаций — главные задачи любого настоящего искателя приключений. Этот лидер является воплощением этого идеала, всегда в поисках утраченных знаний или забытых руин." 
	#leader_trait_frontier_adventurer_effect:1 "$t$По завершении опроса:\n$tt$Получите 3 месяца производства £society£§Y$society_research$§!" 
	#leader_trait_brilliant_shipwright:0 "Блестящий корабельщик" 
	#leader_trait_brilliant_shipwright_desc:1 "Обладая обширными знаниями и врожденным пониманием судостроения, этот лидер отвечает не только за новые технологии, но и за надзор за нашими верфями." 
	#leader_trait_truth_seeker:0 "Искатель правды" 
	#leader_trait_truth_seeker_desc:1 "Стремиться к истине — значит открывать свой разум возможностям за горизонтом; возможно, за завесой самой реальности. У этого лидера есть глубокое желание раскрыть все тайны вселенной, невзирая на риски." 
	#leader_trait_midas_touch:0 "Яркий рассказчик" 
	#leader_trait_midas_touch_desc:1 "Часто уезжая на работу за пределы планеты, этот лидер стал свидетелем поистине удивительных, отдаленных мест. Их подвиги вдохновляют население, предоставляя ценную информацию о редких ресурсах и аномальных явлениях в галактике." 
	#leader_trait_midas_touch_effect:2 "$t$Шанс обнаружения стратегических ресурсов: §G+10%§!" 
	#leader_trait_surveyor:0 "Планетарный аналитик" 
	#leader_trait_surveyor_desc:1 "Передовые геодезические методы и оборудование требуют обширного полевого опыта. Опыт этого лидера превратил планетарную съемку в искусство." 
