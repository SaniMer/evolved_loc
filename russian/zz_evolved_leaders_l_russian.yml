	tec_leader_cyberocrat_governor_n_NAME:0 "С-Альфа 200А" 
	tec_leader_cyberocrat_governor_n_TITLE:0 "Киберократ" 
	tec_leader_cyberocrat_governor_n_DESC:0 "С-Альфа 0A — киберократ §YГубернатор§! из автономного мира Киберократ. Идеально спроектированный кибернетический клон, созданный исключительно для контроля и улучшения государственных дел." 
	tec_leader_cyberocrat_governor_n_INTRO:0 "§HСистемы телеметрии были временно деактивированы присутствием Киберократа — их шифрование слишком сильное, чтобы его можно было обойти§!\n\nКиберократы сочли ваш запрос приемлемым, и мне поручили улучшить производительность вашей империи.\ Индивидуум С-Альфа восприимчив к вашему вкладу в течение следующего галактического цикла." 

	tec_leader_cyberocrat_scientist_n_NAME:0 "С-Альфа 200B" 
	tec_leader_cyberocrat_scientist_n_TITLE:0 "Киберократ" 
	tec_leader_cyberocrat_scientist_n_DESC:0 "C-Альфа 0B — киберократ §YУченый§! из автономного мира Киберократ. Идеально спроектированный кибернетический клон, созданный исключительно для создания и развития технологий." 
	tec_leader_cyberocrat_scientist_n_INTRO:0 "$tec_leader_cyberocrat_governor_n_INTRO$" 

	tec_leader_cyberocrat_admiral_n_NAME:0 "С-Альфа 200С" 
	tec_leader_cyberocrat_admiral_n_TITLE:0 "Киберократ" 
	tec_leader_cyberocrat_admiral_n_DESC:0 "C-Альфа 0B — киберократ §YАдмирал§! из автономного мира Киберократ. Идеально спроектированный кибернетический клон, созданный исключительно для улучшения флота и боевой тактики." 
	tec_leader_cyberocrat_admiral_n_INTRO:0 "$tec_leader_cyberocrat_governor_n_INTRO$" 

