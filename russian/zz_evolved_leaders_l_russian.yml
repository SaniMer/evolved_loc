	#leader_trait_knowledge_for_the_masses_desc:1 "Нет ничего важнее правильного образования. Этот лидер не жалеет усилий для развития молодых умов, чему помогают преданные последователи выпускников." 

	# Admiral
	#leader_trait_fanatic:0 "Фанатичный военачальник" 
	#leader_trait_fanatic_desc:1 "Одержимый фанатичным стремлением уничтожить своих врагов в бою, этот адмирал может приблизиться к состоянию безумия. Хотя они очень эффективны в борьбе со смертью, их безрассудство часто приводит к большим потерям с обеих сторон." 
	#leader_trait_reverse_engineer:0 "Технологический мусорщик" 
	#leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$:\n$t$Возможность украсть технологию: §Y33%§!\n$t$Первоначальный прогресс исследования: §G+50%§!\n$t$Действительные категории:\n$tt$£engineering_research£ §YДвигательная установка§!\n$tt$£physics_research£ §YЧастицы§!" 
	#leader_trait_reverse_engineer_desc:0 "Всегда стремящийся исследовать новые и неизвестные технологии, этот адмирал обладает обширными знаниями и гибким умом, часто обучаясь на работе, сталкиваясь с более продвинутыми противниками." 
	#leader_trait_supreme_admiral:0 "Командир Армады" 
	#leader_trait_supreme_admiral_desc:1 "Этот адмирал, отлично разбирающийся в логистике и стратегическом планировании, способен командовать флотом, который перегрузил бы его меньших собратьев." 
	#leader_trait_armorer:0 "Гениальный оружейник" 
	#leader_trait_armorer_desc:1 "Этот лидер изобрел новые способы упрочнения доспехов. В галактике мало оружия, способного пробить корпус кораблей, построенных по проектам [Root.GetHisHer]." 
	#leader_trait_military_overseer:0 "Военный надзиратель" 
	#leader_trait_military_overseer_desc:1 "Морская организация — сложная задача, требующая тщательного планирования и безупречных стандартов. Опыт этого лидера является бесценным активом в создании эффективного флота." 
	#leader_trait_master_gunner:0 "Мастер-стрелок" 
	#leader_trait_master_gunner_desc:1 "Адмирал, уделяющий большое внимание разработке оружия, всегда держит и себя, и свое оружие в первозданном рабочем состоянии." 
	#leader_trait_demolisher_destiny:1 "Молот Империи" 
	#leader_trait_demolisher_destiny_desc:1 "Нашим врагам следует опасаться того дня, когда этот адмирал присоединится к драке. Ведя большие флоты в бой с безупречной эффективностью и смертоносной проницательностью, немногие оборонительные периметры имеют шанс." 
	#leader_trait_destiny_engineer:0 "Стойкий командир" 
	#leader_trait_destiny_engineer_desc:0 "В космической войне любая ошибка может стать смертельной. Этот лидер настаивает на строгих процедурах технического обслуживания, чтобы поддерживать флот в отличном состоянии." 
	#leader_trait_guerilla_tactics:0 "Партизанский тактик" 
	#leader_trait_guerilla_tactics_desc:1 "Большой флот не всегда лучший инструмент для работы. Этот адмирал умеет командовать небольшими отрядами, чтобы перехитрить более медленных или более многочисленных противников." 
	#leader_trait_survivalist:0 "Щит Империи" 
	#leader_trait_survivalist_desc:1 "Воплощение защитника, этот адмирал является настоящей опорой на передовой, препятствуя любым врагам, которые посмеют проникнуть на нашу территорию." 
	#leader_trait_maven_of_war:0 "Архитектор войны" 
	#leader_trait_maven_of_war_desc:1 "Иметь это звание – большая честь. Такой адмирал не только обладает обширными познаниями в области войны, но и является важным связующим звеном с коллегами из научного отдела." 
	#leader_trait_peacekeeper:0 "Миротворец" 
	#leader_trait_peacekeeper_desc:1 "Этот лидер признает, что для сохранения мира необходимо забросить широкую сеть. Лучшие адмиралы выслеживают тех диссидентов, пиратов и мелких преступников, которые пытаются использовать наши торговые пути." 
	# General
	#leader_trait_supreme_warrior:0 "Верховный воин" 
	#leader_trait_supreme_warrior_effect:0 "$t$Каждые §Y10§! дней в наземных боях:\n$tt$Шанс мгновенно уничтожить вражескую армию: §Y15%§!" 
	#leader_trait_supreme_warrior_desc:1 "Этот лидер — один из немногих генералов, удостоившихся этого звания. Они лично возглавляют свои войска, вдохновляя союзников и сокрушая даже самых стойких врагов." 
	#leader_trait_fortress_cracker:0 "Взломщик крепостей" 
	#leader_trait_fortress_cracker_desc:1 "Требуется сочетание силы, хитрости и опыта, чтобы разрушить хорошо спроектированное оборонительное сооружение. Этот генерал получает удовольствие от вызова и добивается успеха там, где другие отказались бы от него как от безнадежного дела." 
	#leader_trait_chainbreaker:0 "Разрушитель цепей" 
	#leader_trait_chainbreaker_desc:1 "Ни одно разумное существо не должно быть порабощено и эксплуатируемо для выгоды других. Репутация этого лидера опережает их: порабощенные и угнетенные с радостью берутся за оружие, когда их призывают." 
	#leader_trait_chainbreaker_effect:0 "$t$70% шанс породить §G1§! армию по §Y$pop_cat_slave$§! на атакованной планете" 
	#leader_trait_honored_warmaster:0 "Заслуженный магистр войны" 
	#leader_trait_honored_warmaster_desc:1 "Воители — известные генералы. Этот лидер вселяет гордость и мужество, побуждая людей хвататься за оружие и вступать в ряды." 
	#leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Создает §G1§! оборонительную армию §YНе рабов§!" 
	#leader_trait_academia_recruiter:1 "Академический рекрутер" 
	#leader_trait_academia_recruiter_desc:1 "В наших учебных заведениях вербовщики превозносят достоинства военной службы перед нашими лучшими и самыми яркими умами. Практический опыт, полученный на поле боя, нельзя передать в классе, и он должен привести к прогрессу в технике и технологиях." 
	#leader_trait_academia_recruiter_effect:0 "$t$£job_researcher£ $job_researcher_plural$ создает §G1§! оборонительную армию" 
	#leader_trait_pilferer:0 "Разбойничающий военачальник" 
	#leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$ §EВыигрыш§! в §YНаземном вторжении§!:\n$t$Ресурсы на связанный £district£ §YРайон§!:\n$tt$ §G+100§! §YОсновные ресурсы§! £energy£ £minerals£ £food£\n$tt$ $t$0! §YДополнительные ресурсы§! $t$1 $t$2\n$tt$ $t$4! §YОчки исследования§! $t$5 $t$6 $t$7" 
	#leader_trait_pilferer_desc:1 "Чем богаче планета, тем больше добычи. Этот лидер умеет извлекать выгоду с минимальными затратами." 
	#leader_trait_taskmaster:0 "Великий надсмотрщик" 
	#leader_trait_taskmaster_desc:1 "Надсмотрщики сосредотачиваются не только на стратегии, но и на мелочах повседневной жизни каждого солдата." 
	#leader_trait_spymaster:0 "Теневой посредник" 
	#leader_trait_spymaster_desc:1 "Далеко не простой шпион, этот лидер плетет сеть осведомителей, контрабандистов и убийц. Когда что-то нужно делать тихо, это может оказаться огромным преимуществом." 
	#leader_trait_totalitarian:0 "Вестник Империи" 
	#leader_trait_totalitarian_desc:1 "Обладая почетным титулом и репутацией, Вестник является мастером в великой игре наций. Такие генералы обеспечивают надежную связь между сюзереном и его вассалами." 
	#leader_trait_bellicose:0 "Уважаемый квартирмейстер" 
	#leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$Все [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!" 
	#leader_trait_bellicose_desc:1 "Обладая гением логистики, этот генерал поддерживает эффективность военных операций с помощью обманчиво простых решений." 

