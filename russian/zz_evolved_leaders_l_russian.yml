	#leader_trait_repair_crew_desc:1 "Прирожденный мастер чинить сломанные вещи, этот лидер практически вырос в инженерном отсеке. Их способности делают их экспертами в обслуживании флота, даже без надлежащей верфи." 
	#leader_trait_robotist:1 "Повелитель ботов" 
	#leader_trait_robotist_desc:1 "Этот лидер является чемпионом в области проектирования роботов и производственных процессов, всегда раздвигая границы возможного. Если есть достижения в области робототехники, этот человек, вероятно, имел к этому какое-то отношение." 
