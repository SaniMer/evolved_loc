#MODIFIER

	machinerf_40_modifier:0 "Минимальная эффективность" 
	machinerf_40_modifier_desc:0 "Машинные интерфейсы на этой планете имеют конструктивные недостатки для работы в этой среде. Эффективность серьезно снижается до тех пор, пока мы не сможем преодолеть этот недостаток.\n\nМашины на этой планете работают с эффективностью §R50%§." 

	machinerf_60_modifier:0 "Снижение эффективности" 
	machinerf_60_modifier_desc:0 "Наши интерфейсы теперь частично адаптированы для борьбы с опасностями окружающей среды, но должны быть реализованы новые подпрограммы.\n\nМашины на этой планете работают с эффективностью §Y70%§." 

	machinerf_80_modifier:0 "Почти оптимальная эффективность" 
	machinerf_80_modifier_desc:0 "С некоторыми корректировками интерфейсы теперь могут работать почти на полную мощность на этой планете.\n\nМашины на этой планете работают с эффективностью §G90%§." 

	machinerf_100_modifier:0 "Полная эффективность" 
	machinerf_100_modifier_desc:0 "Все подразделения в рабочем состоянии.\n\nМашины на этой планете работают с эффективностью §B100%§!." 




#TECH

	tech_machinerf_dry:0 "Адаптация к засушлевым планетам" 
	tech_machinerf_dry_desc:1 "Мы можем внедрить пылевые фильтры, солнечные батареи и новые материалы для охлаждающей жидкости, чтобы наши агрегаты работали более эффективно в жарком и сухом климате." 
	#tech_machinerf_dry_modifier_desc:0 "§Y Все механические юниты будут работать с эффективностью 60% на  Пустынных, Засушливых и Саванных планетах. §" 

	tech_machinerf_wet:0 "Адаптация к континентальным планетам" 
	tech_machinerf_wet_desc:1 "Благодаря разработке новых поли-сплавов и гибких материалов мы можем преодолеть ржавчину, короткое замыкание или биологическую опасность в континентальном климате." 
	#tech_machinerf_wet_modifier_desc:0 "§Y Все механические юниты будут работать с эффективностью 60% на Океанических, Континентальных и Тропических планетах. §" 

	tech_machinerf_cold:0 "Адаптация к холодным планетам" 
	tech_machinerf_cold_desc:1 "Новые вентиляционные отверстия и керамические каналы, перенаправляющие тепло от наших агрегатов, могут помочь предотвратить замерзание стыков и растрескивание кузова в холодном климате." 
	#tech_machinerf_cold_modifier_desc:0 "§Y Все механические юниты будут работать с эффективностью 60% в Арктических, Тундровых и Горных планетах. §" 

	tech_machinerf_nano:0 "Экологические нанороботы" 
	tech_machinerf_nano_desc:1 "Интегрируя наноботов в наши производственные линии и агрегаты, мы можем обеспечить постоянное техническое обслуживание, что приведет к повышению эффективности." 
	#tech_machinerf_nano_modifier_desc:0 "§B Все механические юниты будут работать с эффективностью 80% в чужой среде, кроме миров-гробниц. §" 

	tech_machinerf_bio:0 "Всесторонняя адаптация" 
	tech_machinerf_bio_desc:1 "Имитируя природу и используя наши производственные мощности для создания усовершенствованных конструкций, наши устройства будут оснащены для преодоления любых экологических опасностей." 
	#tech_machinerf_bio_modifier_desc:0 "§B Все механические единицы будут работать со 100% эффективностью. §" 

	tech_machinerf_nuked:0 "Адаптация к мирам-гробницам" 
	tech_machinerf_nuked_desc:1 "Создавая слой изолирующих материалов, мы можем преодолеть опасности радиации и кислотных дождей в мирах-гробницах." 
	#tech_machinerf_nuked_modifier_desc:0 "§B Все механические юниты будут работать со 100% эффективностью в мирах-гробницах. §" 

	tech_machinerf_nuked_ext:0 "Адаптация к мирам-гробницам" 
	tech_machinerf_nuked_ext_desc:1 "Создавая слой изолирующих материалов, мы можем преодолеть опасности радиации и кислотных дождей в мирах-гробницах." 




 #EVENTS

	machinerf.100.name:0 "Экологические проблемы" 
	machinerf.100.desc:0 "После первого тестирования вновь созданных юнитов в [Root.GetName] мы заметили некоторые конструктивные недостатки, которые мешают нормальному функционированию покравителям нашего вида.\n\nПохоже, что наши создатели не проектировали нас с учетом других видов окружающей среды, поэтому мы должны приспосабливаться сами." 
	machinerf.100.a: "Нам нужно быстрое решение." 
	machinerf.100.a.tooltip:0 "Без надлежащего исследования все юниты на [Root.GetName] менее эффективны. Нам нужно исследовать новые способы улучшения." 

	#machinerf.100.name:0 "Проблемы окружающей среды" 
	#machinerf.100.desc:0 "После первого тестирования вновь созданных юнитов в [Root.GetName] мы заметили некоторые конструктивные недостатки, которые мешают нормальному функционированию покравителям нашего вида.\n\nПохоже, что наши создатели не проектировали нас с учетом других видов окружающей среды, поэтому мы должны приспосабливаться сами." 
	#machinerf.100.a.tooltip:0 "Без надлежащего исследования все юниты на [Root.GetName] менее эффективны. Нам нужно исследовать новые способы улучшения." 





