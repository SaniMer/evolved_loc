 #"Новые пространства, которые мы создаем, должны быть сделаны быстро и готовы принять наше население как можно скорее, поэтому перемещение постоянных флотилий к местам строительства поможет этому процессу."

  tr_tec_outreach_2:0  "До бесконечности"
  tr_tec_outreach_2_tooltip:0  "£colony_ship£ Корабль §YСкорость движения§! увеличена на §G15%§!. \nКорабль-колонизатор и строительный корабль §YСкорость движения§! увеличена на §G50%§!."
