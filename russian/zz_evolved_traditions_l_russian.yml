  tr_tec_outreach_1_gestalt_tooltip:0  "£building£ §Y$building_tec_outreach_platform$§! обеспечить £job_tec_planner_drone£ §Yпланировщика Р "СЂРѕРЅ§! рабочими местами, а второе - после £building£ капитального строительства §H модернизированного§!.\n£job_tec_planner£Планировщик Р "СЂРѕРЅ преобразует £trigger_tec_basic_resources£ Базовые ресурсы в £unity£ Единство и £trigger_tec_basic_resources£ §Y Дополнительные ресурсы§! на основе §H типа планеты§!."
