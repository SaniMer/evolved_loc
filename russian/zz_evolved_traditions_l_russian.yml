  tr_tec_outreach_3_delayed:0  "Бесконечные потенциальные возможности означают и бесконечные потенциальные проблемы, поэтому все усилия должны быть направлены на то, чтобы сделать наши новые дома максимально прочными и развитыми в кратчайшие сроки."

  tr_tec_outreach_4:0  "Атмосферное скульптурирование"
  tr_tec_outreach_4_tooltip:0  "£building£ §YОрбитальное кольцо§! здания уменьшают §Yстоимость терраформирования планеты§!, увеличивают §Y$tec_loc_habitability$§! и £trigger_tec_basic_resources£ основные ресурсы районов и производство планеты."
