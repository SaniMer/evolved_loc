# Пример события
  aafederations2.9.name:0  "Танцующая чума"
  aafederations2.9.desc:0  "Отдельные случаи спонтанных, продолжительных танцев на [Root.GetName] несколько участились, и группы из сотен [Root.Owner.GetSpeciesNamePlural] теперь навязчиво танцуют в самых разных стилях. Удивительно, но даже те, кто никогда не проявлял особого интереса к танцам, внезапно стали способны выполнять искусные движения, а пожилые люди среди них вновь обрели энергию своей молодости. Хотя многие жители в шутку называют это "Танцующей чумой", на самом деле это не шутка - танцоры не проявляют никакого беспокойства о своих телесных потребностях и рискуют, танцуя, загнать себя до смерти".
  aafederations2.9.A:0  "Это неестественно! Мы должны выяснить, что их беспокоит".
  aafederations2.9.B:0  "Включи музыку - пришло время вечеринки!"
  aafederations2.10.name:0  "Выделен возбудитель танцующей чумы"
  aafederations2.10.desc:0  "Нашим исследователям удалось выявить причину инцидентов с танцами на [Root.GetName]. Похоже, виной всему газ, выделяемый местной растительностью. Этот газ вызывает чувство возбуждения и непреодолимое желание танцевать, одновременно подавляя усталость. Однако это кажется довольно безобидным, поскольку инстинкт самосохранения колонистов не позволяет им буквально затанцевать до смерти. Кроме того, наши ученые разработали синтетический газ, который при попадании в воздух нейтрализует действие "танцующего газа".\n\nМестные предприниматели предлагают нам сохранить уникальный характер колонии, позволив газу свободно распространяться в определенных районах, обеспечивая безопасную среду обитания. место, где как молодые, так и пожилые могут окунуться в "Вечную вечеринку [Root.GetName]". Другие отмечают, что газ обладает определенными ценными свойствами, которые мы можем использовать, если сможем извлечь его из растений до того, как он попадет в воздух".
  aafederations2.10.A:0  "Шоу должно продолжаться!"
  aafederations2.10.B:0  "Давайте использовать эти газы в полной мере".
  aafederations2.11.name:0  "Танцующая чума нейтрализована"
  aafederations2.11.desc:0  "Нашим исследователям удалось выявить причину инцидентов с танцами на [Root.GetName] - и ни минутой раньше! Ситуация на планете стала ужасной, поскольку медики все чаще были вынуждены применять сильные седативные препараты к танцорам, чтобы помешать им танцевать до смерти.\n\nПохоже, что виной всему газ, выделяемый местной растительностью, который вызывает чувство возбуждения и непреодолимого влечения. желание танцевать, одновременно подавляя чувство усталости, пересиливая инстинкты самосохранения.[22]\n\n К счастью, наши ученые разработали синтетический газ, который при попадании в воздух нейтрализует действие "танцующего газа". Более того, похоже, что "танцующий газ" обладает определенными ценными свойствами, которые мы можем использовать, если сможем извлечь его из растений до того, как он попадет в воздух".
  aafederations2.11.A:0  "Хорошая работа".
  aafederations2.12.name:0  "Разрушительные последствия танцующей чумы"
  aafederations2.12.desc:0  ""Танцующая чума" приняла худший оборот. Сначала наши медики начали использовать сильные седативные препараты, чтобы танцоры не затанцевали до смерти. Однако, поскольку они сами все больше страдали от симптомов, оставшиеся медики были не в состоянии справиться, и десятки [Root.Owner.GetSpeciesNamePlural] упали в обморок от истощения.\n\nС каждым днем пострадало все больше колонистов, и это вышло далеко за рамки нашей безобидной шутки думал, что так оно и будет. Мы должны принять немедленные меры, чтобы избавиться от этой чумы раз и навсегда!"
  aafederations2.12.A:0  "Кто-нибудь пробовал выключить музыку?"
  aafederations2.13.name:0  "Танцующая чума проходит"
  aafederations2.13.desc:0  "Хотя наши ученые все еще озадачены причиной так называемой "Танцующей чумы", ее последствия, похоже, ослабли до того, как она смогла представлять опасность для наших колонистов. Возможно, это был патоген, к которому у поселенцев со временем выработался иммунитет, или же тщательно продуманная мистификация, чтобы привлечь внимание к [Root.GetName]? Как бы то ни было, поселенцы больше не танцуют!"
  aafederations2.14.name:0  "Вечная вечеринка"
  aafederations2.14.desc:0  "Хотя наши ученые все еще озадачены причиной так называемой Танцующей чумы, она, похоже, не представляет опасности для наших колонистов. В то время как те, кто страдает от этого, испытывают чувство возбуждения и непреодолимое желание танцевать, их инстинкт самосохранения означает, что усталость рано или поздно вынуждает их отдыхать. Более того, похоже, что только некоторые районы в значительной степени затронуты этим явлением.\n\nМестные предприниматели уже начали обозначать эти районы как зоны вечеринок, рекламируя [Root.GetName] как "Планету вечного веселья", куда могут прийти как молодые, так и старые, чтобы сбросить свои оковы и наслаждаются жизнью."
  aafederations2.14.A:0  "Что ж, тогда веселись дальше!"
  aafederations2.15.name:0  "$aafederations2.11.name$"
  aafederations2.15.desc:0  "Нашим исследователям наконец-то удалось выявить причину инцидентов с танцами на [Root.GetName]. Похоже, виной всему газ, выделяемый местной растительностью, который вызывает чувство возбуждения и непреодолимое желание танцевать, подавляя чувство усталости, подавляя инстинкты самосохранения.[22]\n\n К счастью, наши ученые разработали синтетический газ, который при попадании в воздух нейтрализует действие "танцующего газа". Более того, похоже, что "танцующий газ" обладает определенными ценными свойствами, которые мы можем использовать, если сможем извлечь его из растений до того, как он попадет в воздух".
  aafederations2.15.A:0  "$aafederations2.11.A$"
  AADANCING_PLAGUE_PROJECT:0  "Танцующая чума"
  AADANCING_PLAGUE_PROJECT_DESC:0  "[Root.GetName] сталкивался со случаями неконтролируемого танца. Мы должны расследовать причину этой вспышки, пока кто-нибудь не пострадал!"
  AADANCING_PLAGUE_PROJECT2:0  "Вылечи танцоров"
  AADANCING_PLAGUE_PROJECT2_DESC:0  "Так называемая "Танцующая чума" причинила большие страдания на [Root.GetName]. Мы должны найти способ вылечить это как можно скорее, иначе колония может рухнуть!"
  aadancing_fad:0  "Танцующая чума"
  aadancing_fad_desc:0  "Мы не уверены почему, но колонисты на этой планете не перестанут танцевать. Мы не уверены, то ли они просто очень радостные, то ли здесь замешано что-то более зловещее".
  aadancing_to_death_modifier:0  "Танцующий до смерти"
  aadancing_to_death_modifier_desc:0  "Колонисты на этой планете буквально танцуют до смерти по неизвестным причинам..."
  aad_disco_planet:0  "Лихорадка вечеринок"
  aad_disco_planet_desc:0  "Газ в атмосфере этой планеты вызывает чувство возбуждения и непреодолимое желание танцевать, а также определенные потребности в афродизиаках. Это сделало мир главным местом для любителей вечеринок от мала до велика, которые стремятся избавиться от своих запретов и самозабвенно испытать острые ощущения от вечных танцевальных фестивалей планеты. Между тем, мы также можем использовать этот газ в наших собственных целях..."
  aad_disco_planet2:0  "Лихорадка вечеринок"
  aad_disco_planet2_desc:0  "Что-то в этой планете вызывает чувство возбуждения и непреодолимое желание танцевать, а также определенные потребности в афродизиаках. Это сделало мир главным местом для любителей вечеринок от мала до велика, которые стремятся избавиться от своих запретов и самозабвенно испытать острые ощущения от вечных танцевальных фестивалей планеты".


