	# Announcements
 tec_tradition.10001.name:0  "Аутрич-финишер - Протомиры"
  tec_tradition.10001.desc:0  "После обширных усилий по расширению нашей империи среди звезд и интенсивных технологических инвестиций и разработок у нас теперь есть возможность дать новую жизнь безжизненным мирам.\n\nВ наших силах создавать вещи, которых никто раньше не видел, и создавать процветающие колонии, где раньше не было ничего, кроме инертных материалов."
  tec_tradition.10001.a.tooltip:0  "Разблокирована возможность создавать §YПротомиры§!.\n§HПротомиры создаются как мегаструктуры с помощью строительного корабля.§!"

  tec_tradition.10002.name:0  "Контрольный финишер - Операции управления"
  tec_tradition.10002.desc:0  "Информация и разведданные - это оружие, которое может начать и закончить войну еще до того, как враг это заметит, и поэтому нам нужно делать все возможное, чтобы поддерживать привилегированный статус-кво в отношении любого, кто нас окружает.\n\nЛюбой, кто осмелится вмешиваться в наши дела, будет подчинен к полному изучению и постоянной бдительности."
  tec_tradition.10002.a.tooltip:0  "Открывает несколько §YКонтрольных§! шпионских операций.\n§HКонтрольные шпионские операции предоставляют точную информацию о цели и позволяют готовить хирургические атаки.§!"

  tec_tradition.10003.name:0  "Искусственный финишер - Елисейские кольца"
  tec_tradition.10003.desc:0  "Пределы обычной земной или аркологической жизни ограничены, создание целого планетарного кольца, окружающего наши колонии, поможет развивать нашу империю, наши планеты и наш образ жизни.\n\n Являясь мощным сочетанием сверхэффективной аркологии, совершенного мира и потенциально густонаселенной станции, это значительно увеличит производственные мощности и жилые помещения для нашего вида".
  tec_tradition.10003.a.tooltip:0  "Возможность создавать §YЕлисейские кольца§! разблокирована как §YИсследовательская§! опция.\n§HЭлизианские кольца создаются как мегаструктуры со строительным кораблем вокруг пригодной для жизни планеты.§!"

  tec_tradition.10004.name:0  "Балансировщик - Выбор лидера"
  tec_tradition.10004.desc:0  "Что делать". # Отредактировать знания
  tec_tradition.10004.a.tooltip:0  "Теперь мы можем набирать §YНастроенных лидеров§! в интерфейсе набора лидеров.\n§HИндивидуальные лидеры обладают большими ресурсами и влияют на стоимость, но могут обладать множеством способностей.§!"

  tec_tradition.10005.name:0  "Возможно, завершитель - отредактировано"
  tec_tradition.10005.desc:0  "Что делать". # Отредактировать знания
  tec_tradition.10005.a.tooltip:0  "отредактировано"

  tec_tradition.10006.name:0  "Отделочник государственного строительства - Уникальные здания"
  tec_tradition.10006.desc:0  "Организационные возможности нашей империи не имеют границ, и поэтому мы должны создать новые пространства и способы контроля, сохранения или просто проявления усилий нашего наиболее подготовленного вида, чтобы обеспечить наше процветание для грядущих поколений". # Отредактировать знания
  tec_tradition.10006.a.tooltip:0  "Теперь мы можем строить §YУникальные здания на особой планете§!, которые предоставляют бонусы, основанные на этике нашей империи и стиле игры.\n§HПРИМЕЧАНИЕ РАЗРАБОТЧИКА: Доступно только базовое резервное здание доступная на данный момент, эта функция является WIP.§!"

  tec_tradition.10007.name:0  "Завершитель изобретений - прорывы"
  tec_tradition.10007.desc:0  "Наш исследовательский потенциал превысил предел, который, как мы думали, мы не сможем преодолеть так легко, поскольку новые изобретения и теоретические решения разрабатываются невероятными темпами.\n\n Теперь мы можем создавать новые потенциальные модели исследований, которые дают нашей империи больше возможностей для развития. расти и расширяться, или буквально улучшать наш способ существования, благодаря чистой силе науки".
  tec_tradition.10007.a.tooltip:0  "В империю добавлен случайный §YПрорыв§!.\n§HПрорывы - это редкие технологии, которые используются исключительно нашей империей в течение нескольких десятилетий, после чего она может распространиться на наших соседей, быть украдено с помощью шпионажа или естественным образом передано другим с течением времени.§!"


