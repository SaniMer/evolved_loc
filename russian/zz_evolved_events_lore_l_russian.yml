 tec_origin.120:0  "Внутренняя передача"
 tec_origin.120.desc:0  "Добро пожаловать, [Root.Owner.GetRulerName], протоколы разведки были повторно активированы.\nЗагрузка основного скрипта...§RОШИБКА§!\n\n Ошибка, база данных повреждена, инициализация регулярно проверяет...\n\nИсследовательские модули были повреждены в результате огромного воздействия нулевой радиации.\nПожалуйста, внесите вклад в основную цель экзофлота, чтобы перезапустить инициативу pathfinder"
 tec_origin.120.a:0  "Инициатива гипертравел"
 tec_origin.120.a.tooltip:0  "Этот флот был задуман как новый способ внутригалактического путешествия посредством квантового скачка, но, похоже, что-то пошло ужасно неправильно..."
 tec_origin.120.b:0  "Протоколы последней инстанции"
 tec_origin.120.b.tooltip:0  "Экзистенциальная угроза угрожала выживанию вашего вида в целом, и поэтому были предприняты большие усилия, чтобы избежать возможного вымирания и сбежать в другую галактику".
 tec_origin.120.c:0  "Протоколы разведки"
 tec_origin.120.c.tooltip:0  "Чудеса и открытия вашей цивилизации побудили ее искать новый дом среди других галактик. Для этой цели был подготовлен большой исследовательский флот, который десятилетиями путешествовал, чтобы прибыть в неизвестную галактику."

# - Гипертрейвел
 tec_origin.121.hyp.desc:0  "Инициировано ручное управление, авторизовано: [Root.Owner.GetRulerName], протоколы разведки были повторно активированы.\nПопытка связаться с capital network...§RОШИБКА§!\n Пытаясь подключение к каналам экстренной помощи...§RОШИБКА§!\n Анализ звездной карты...§YНЕИЗВЕСТНО§!\n\n Установленный прогноз:\n0% : Изоляция внутригалактического скопления\n1% : Межпространственное перемещение\n99% : Внегалактическое перемещение."
 tec_origin.121.hyp.a:0  "Подожди... Мы что, в другой Галактике?"
 tec_origin.121.hyp.b:0  "Неожиданно..."

# - Угроза
 tec_origin.121.menace.desc:0  "Инициировано ручное управление, авторизовано: [Root.Owner.GetRulerName], протоколы разведки были повторно активированы.\nСканирование зарегистрированных типов кораблей в непосредственной близости...§GSECTOR_CLEAN§!\nСканирование вражеских сообщений в непосредственной близости...§GНЕДОСТУПНО§!\n Попытка подключения к аварийным каналам...§RОШИБКА§!\n Анализирующая звезда диаграмма...§YНЕИЗВЕСТНО§!\n\n Установленный прогностический:\n100% : Внегалактическое переселение."
