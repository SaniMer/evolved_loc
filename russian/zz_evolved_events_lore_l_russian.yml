  tec_colony.100.desc:0  "Отчеты о данных показывают, что некоторые [Root.Owner.GetSpeciesNamePlural] на [Root.GetName] начали демонстрировать некоторые странные модели поведения, не полностью влияющие на производительность, а в некоторых случаях даже улучшающие ее, но наиболее логичным подходом является вмешательство или расследование того, что вызывает такого рода сбои.."
