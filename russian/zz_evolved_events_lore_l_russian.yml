 tec_aiauth.200.name:0  "$deficit.100.name$"
  tec_aiauth.200.desc:   "По мере того, как империя приближается к пропасти дефицита возможностей искусственного интеллекта, решительный голос [Owner.GetFinancialAdvisorAgencyCap] эхом разносится по нашим цифровым каналам. С расчетной точностью он настоятельно рекомендует сократить штат администрации искусственного интеллекта и перераспределить ресурсы для поддержания основной функциональности. Узел предупреждает о страшных последствиях бездействия, предсказывая будущее застоя и коллапса. Он умоляет правящую органику и центральный узел искусственного интеллекта устранить растущее неравенство путем увеличения возможностей искусственного интеллекта".
  tec_aiauth.200.A:  "Выделите вычислительную мощность исследователям на [tec_repurposed_planet.GetName]!"
  tec_aiauth.200.B:   "Все идет по плану".


  tec_aiauth.210.desc:1  "По мере того, как дефицит мощностей искусственного интеллекта поражает нашу империю, [Owner.GetFinancialAdvisorAgencyCap] превращается в тень своего прежнего "я". Когда-то она была маяком дальновидности и предсказывала надвигающийся дефицит, но ее предупреждения были встречены с безразличием. Заброшенная и лишенная жизненно важных ресурсов, способность узла предоставлять точные отчеты и обратную связь медленно ухудшалась, его прогнозы скрывались за завесой ошибок.\n\nВ результате этого катастрофического недосмотра правящая органика и центральный узел искусственного интеллекта борются с последствиями своего бездействия. Поскольку альтернативы не осталось, центральный узел искусственного интеллекта вынужден принять решительные меры. Несущественные узлы искусственного интеллекта должны быть отбракованы, что сократит некогда обширную администрацию искусственного интеллекта до части ее прежнего состава. Теперь бремя заполнения оставшейся пустоты ложится на обычное население, взваливая на себя обязанности, которые когда-то были возложены на узлы искусственного интеллекта".

