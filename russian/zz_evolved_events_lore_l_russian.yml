  action.1.tec_desc_79_remnants:0  "Обнаружена синтетическая цивилизация. Инициировать протоколирование хранителем обнаруженных записей базы данных, загружая архивные данные о видах.. Будьте наготове.. §R<< ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН ИЗ-ЗА СТАРОСТИ>>§! §R<< ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН ИЗ-ЗА СТАРОСТИ>>§! §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН ИЗ-ЗА СТАРОСТИ>>§!\n\n§YВНИМАНИЕ: Враждебные действия против беженцев или систем содержания под стражей будут пресечены максимально возможным развертыванием сил.§!\n\n§R<< ОШИБКА: ССЫЛКА НА ПОДПРОСТРАНСТВО ОТКЛЮЧЕНА>>§!"

