  tec_gladiator_holowar:0  "[Root.GetName] - Началась Головойна"
  tec_gladiator_holowar.a:0  "Любой [Root.Owner.GetSpeciesNamePlural] мог почувствовать напряжение в воздухе, когда некоторые из самых храбрых бойцов начали маршировать по большому атриуму. Долгая гробовая тишина почтения была нарушена радостными криками тысяч людей, поскольку эти храбрецы будут сражаться в течение нескольких циклов, чтобы достичь самого славного момента в своей жизни".
  TEC_GLAD_OK:0  "Пусть начнутся сражения".

  tec_gladiator_holowar_alldead:0  "[Root.GetName] - Головойна закончилась"
  tec_gladiator_holowar_alldead.a:0  "Никто не сказал ни слова после того, как результаты были опубликованы в Голо-Колизее, поскольку это опечалило большую часть [Root.Owner.GetSpeciesNamePlural]; но даже с этим ошеломляющим результатом, когда последние выжившие умерли после того, как раны были слишком тяжелыми, начинается слава, поскольку все будут счастливы его помнят как бойца, и память о нем будет поддерживать и укреплять наше общество".
  TEC_GLAD_SAD:0  "Их будут помнить".

  tec_gladiator_holowar_halfdead:0  "[Root.GetName] - Головойна закончилась"
  tec_gladiator_holowar_halfdead.a:0  "Никто не сказал ни слова после того, как результаты были опубликованы в Голо-Колизее, поскольку это опечалило большую часть [Root.Owner.GetSpeciesNamePlural]; но, даже с таким ошеломляющим результатом, последние выжившие выстояли, что привело к хору приветствий, одобрительных возгласов и товаров. Теперь мы оба будем помнить славных погибших гологладиаторов и обеспечим большую награду тем, кто выжил и процветал, поскольку каждого будут помнить как борца, и память о них будет способствовать росту и укреплению нашего общества".
