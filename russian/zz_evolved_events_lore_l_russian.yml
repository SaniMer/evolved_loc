  action.1.tec_desc_60_remnants:0  "Похоже, что, в конце концов, [Root.GetSpeciesName] смог вынести такое суровое наказание. Теперь мы знаем, что вы не вычеркнули себя из жизни, мы будем внимательно наблюдать за вами, но не ждите доброты или какого-либо участия, поскольку ваши привилегии утрачены".
  action.1.tec_desc_62_remnants:0  "О, мы рады, что ты, [Root.GetSpeciesName], все еще жив! Ваша судьба, несомненно, была мрачной, поскольку мы веками не получали известий о вашем роде. Что ж, это странная ситуация, так что... Еще раз здравствуйте?"
  action.1.tec_desc_63_remnants:0  "Ха! Посмотрите на себя, гордые и великие раньше, а теперь просто пепел от того, кем вы были, такая ирония судьбы. Держитесь подальше от наших систем, мы не допустим проникновения на чужую территорию".
  action.1.tec_desc_64_remnants:0  " Сюрприз, конечно, но приятный. Невероятно, что после стольких столетий без каких-либо следов [Root.GetSpeciesName] вы все еще рядом; помните, что мы не хотим ввязываться в мелкие ссоры и элементарную болтовню, и все будет хорошо".
  action.1.tec_desc_65_remnants:0  "Итак, спустя столько времени изгой возвращается из великой пустоты. Прими свое наказание как доказательство отсутствия у тебя веры, [Root.GetSpeciesName], и прими божественное, чтобы больше не пасть".

