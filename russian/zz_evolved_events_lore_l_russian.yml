  tec_machine_colony_memorial:0  "Органический мемориал"
  tec_machine_colony_memorial_desc:0  "Гигантский металлический монолит, покрытый странными кодами и графиками, детализирующими судьбу давно исчезнувшего органического вида, который в конечном итоге создал машинное гештальт-сознание".

















