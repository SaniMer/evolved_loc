  tec_rebalance.12:0  "Преступники исчезают на [Root.GetName]"
  tec_rebalance.12.nogestalt:0  "Во время обычной проверки безопасности наши сотрудники службы безопасности сообщили нечто странное: похоже, что преступные организации на этой планете только что... исчезли.\n\nМы не можем точно знать, что стало причиной этого, может быть, отсутствие прибыли, может быть, просто отсутствие активности, а может быть, просто скука, но им следовало переехать в другое место, где они могли бы извлечь больше пользы из нестабильности или теневой деятельности.\n Даже наши доверенные агенты в высших сферах преступных синдикатов пресекли любую возможную связь.\n\nПо крайней мере, на данный момент мы можем сказать, что эта планета чиста от подонков и злодейства."
  tec_rebalance.12.gestalt:0  "С [Root.GetName] под нашим контролем, похоже, что некоторые деструктивные общества прекратили свою прежнюю деятельность и бежали с планеты до того, как наши дроны-охотники смогли уничтожить их.\n\nПо крайней мере, мы можем сказать, что на данный момент эта планета чиста от отбросов и злодейства."


# Роботы и биосервисы
  tec_rebalance.610.name:0  "Роботы-рабочие"
  tec_rebalance.610.desc.regular:0  "Поскольку экзоскелеты и автоматизированные роботы изменили наш способ работы, этот вид автономных роботов, способных преодолевать любые возможные условия и обладающих гибким программированием, даст нам больше времени для выполнения менее сложных задач и произведет революцию в нашем обществе. Благодаря этому новому усовершенствованию мы разработали новые установки для их быстрой сборки, которые уже доступны для строительства".
  tec_rebalance.610.desc.machicult:0  "Поскольку наша вера основана на чистоте машин и автоматов, это может изменить наш подход к работе и росту общества... Автономные роботы, способные преодолеть любую возможную среду обитания и благословляющие нас своими знаниями и бескорыстным существованием. Благодаря этому новому усовершенствованию мы разработали новые установки для их быстрой сборки в наших самых священных местах, которые уже можно построить".
  tec_rebalance.610.desc.hive:0  "Поскольку экзоскелеты и автоматизированные роботы изменили возможности наших дронов-помощников, этот вид полуавтономной машины, подключенной к нашим нейронным сетям для прямого управления, способной преодолевать любые возможные условия и обладающей гибким программированием, позволит нам лучше распределять работу дронов с меньшим количеством рабочей силы- интенсивные дела. Благодаря этому новому усовершенствованию мы разработали новые установки для их быстрой сборки, которые уже доступны для строительства".
  tec_rebalance.610.a:0  "Отлично"
  tec_rebalance.610.tooltip:0  "Позволяет настроить вид перед началом его сборки".

  tec_rebalance.611.name:0  "Роботизированная рабочая сила" # Отредактировать знания
  tec_rebalance.611.desc.regular:0  "Наша новая партия машин готова; мы должны решить, какой корпус и внешний вид они будут иметь, будь то по нашему образу или что-то еще".
  tec_rebalance.611.desc.machicult:0  "Наша новая партия благословенных машин готова; мы должны решить, какой тип корпуса и внешнего вида они примут, как чистые проявления божественного".
  tec_rebalance.611.desc.hive:0  "Создана первая партия механических дронов-слуг. Хотя это может быть просто непрагматичным решением, мы можем изменить их физическую форму в соответствии с потребностями коллектива".
  tec_rebalance.611.neutral:0  "Нейтральный шаблон"
  tec_rebalance.611.neutral.tooltip:0  "Созданный роботизированный вид примет этот внешний вид"
