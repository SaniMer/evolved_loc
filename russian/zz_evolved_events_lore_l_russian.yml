  tec_bt.10.name:0  "Тайна прорывов"
  tec_bt.10.desc:0  "Ходили слухи, что какая-то империя в галактике открыла мощную и полезную технологию, которая, вероятно, даст толчок ее развитию по сравнению с остальными.\n\nНаша разведка все еще не установила личность, но наверняка мы должны быть в полной боевой готовности, чтобы обнаружить, кто совершил этот прорыв., поскольку сейчас мы должны иметь в виду одну вещь: \n Любой может попытаться сделать то же самое, что мы и делаем".
  tec_bt.10.a:0  "Интересно, конечно. Держите нас в курсе."
  tec_bt.10.b:0  "Потрясающие новости!"
  tec_bt.10.c:0  "Грязная ксенотехнология..."
  tec_bt.10.d:0  "Тщетные попытки, их судьба предрешена".

