  TEC_BIOBRAINS_DISMANTLE_PROJECT_DESC:0  "Некоторые блоки в [Root.GetName] требуют планового демонтажа из-за сбоев в работе".

  TEC_BIOBRAINS_RESEARCH_PROJECT:0  "Призраки в раковинах"
  TEC_BIOBRAINS_RESEARCH_PROJECT_DESC:0  "В некоторых подразделениях в [Root.GetName] была обнаружена странная закономерность поведения; нашему коллективу важно знать, что является ее причиной".




  tec_colony.150.name:0  "Мемориал предшественникам"
  tec_colony.150.desc:0  "Бесчисленное количество времени прошло с тех пор, как наши биологические создатели в [Root.Capital.GetName] открыли звезды и нанесли на карту первые маршруты, по которым мы теперь, как вечные преемники, путешествуем; это была одна из первых обитаемых планет, которые они обнаружили, прежде чем исчезнуть из существования, согласно восстановленным базам данных, так что, хотя всего лишь простая сентиментальность и не совсем оптимальный выбор, своего рода дань уважения их мемориалу можно было бы воздвигнуть на [Root.GetName]".
  tec_colony.150.A:0  "Это будет сделано". 
#110
  tec_colony.150.B:0  "Мы должны экономить ресурсы для развития колонии". 
#120

  tec_colony.150a.name:0  "Мемориал предшественникам"
  tec_colony.150a.desc:0  "Тысячи автономных и полуавтономных подразделений собрались вокруг одной из самых отдаленных частей [Root.GetName], воздвигнув за считанные минуты странный металлический монолитный монумент; на его поверхности, вырезанной с помощью лазера и передовых технологий перфорации, несколько графических записей геномной карты несуществующего создателя виды, расположение звездных карт и небольшой намек на историю [Root.Capital.GetName]. Возможно, цикл оптимизационных строк может показаться пустой тратой времени и операционного процесса, но как разумный вид мы должны ценить свое происхождение".
  tec_colony.150a.A:0  "Их будут помнить". 
#110

  tec_colony.150b.name:0  "Мемориал предшественникам"
  tec_colony.150b.desc:0  "Я думал, что [Root.GetName] был одним из идеальных кандидатов на место бывших органических дизайнеров этой империи, лучший способ запомнить предшественников - это просто существовать, совершенствоваться и эволюционировать самим, как единое целое, и не повторять ошибок, которые приводят к их исчезновению".
  tec_colony.150b.A:0  "Возможно, забвение - их лучшее воспоминание". 
#110

