  tec_gladiator_holowar_allalive:0  "[Root.GetName] - Головойна закончилась"
  tec_gladiator_holowar_allalive.a:0  "Энергичным ревом каждый [Root.Owner.GetSpeciesNamePlural] присутствующий приветствовал возвращающихся гладиаторов; все выжили в битвах, все преодолели испытания, и все работали друг с другом, чтобы обеспечить великолепную голо-войну, так что теперь все они возвращаются прославленными воинами и будут служить примером величия нашей армии. добрый."
