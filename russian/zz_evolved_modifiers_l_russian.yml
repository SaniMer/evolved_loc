 pm_tec_peaceful_wildlife:0 "Симбиотическая дикая природа" #NT!
 pm_tec_peaceful_wildlife_desc:0 "Животный мир этой планеты раньше был агрессивным, но теперь он находится в внутренне уравновешенном состоянии с другими частями экосистемы." #NT!

 pm_tec_peaceful_weather:0 "Спокойная погода" #NT!
 pm_tec_peaceful_weather_desc:0 "Раньше полные опасностей, теперь спокойная и безопасная погода, где может развиваться большинство видов." #NT!

 pm_tec_stable_tectonics:0 "Стабильная тектоника" #NT!
 pm_tec_stable_tectonics_desc:0 "Тектонические плиты этой планеты, хотя и внезапные, а иногда и резкие, стабилизировались и могут иметь предсказуемое, но естественное развитие." #NT!

 pm_tec_engineered_weather:0 "Спроектированная погода" #NT!
 pm_tec_engineered_weather_desc:0 "Полностью переработанная погода с очень чистой атмосферой, изобилием климатических благ и стабильным циклом дня и ночи; Приятная среда для жизни." #NT!


 pm_tec_engineered_habitat:0 "Реконструированная среда обитания" #NT!
 pm_tec_engineered_habitat_desc:0 "Эта среда обитания была переосмыслена, чтобы соответствовать лучшим жизненно важным системам и более практичному использованию пространства." #NT!

# ------------------------------------------------------------
# Industrialcorp
# ------------------------------------------------------------

 pm_tec_industrialized_planet:0 "Гипериндустриальный" #NT!
 pm_tec_industrialized_planet_desc:0 "Некоторые говорят, что у заводов, охватывающих весь мир, есть недостатки. Но согласитесь, светящаяся жижа красива!" #NT!
 pm_tec_industrialized_arcology:0 "Гипериндустриальный" #NT!
 pm_tec_industrialized_arcology_desc:0 "Да, производственные аркологии делают население больным и несчастным. Но они делают акционеров счастливыми." #NT!



# ------------------------------------------------------------
# Desiccators
# ------------------------------------------------------------
 pm_tec_desiccation_1:0 "Повышенная засушливость" #NT!
 pm_tec_desiccation_1_desc:0 "Эта планета страдает от интенсивной волны засушливости и высыхания, что приводит к дестабилизации ее пригодной для жизни атмосферы." #NT!

 pm_tec_desiccation_2:0 "Продолжительная засушливость" #NT!
 pm_tec_desiccation_2_desc:0 "Эта планета страдает от сильной волны засушливости и высыхания, что приводит к огромной дестабилизации ее пригодной для жизни атмосферы." #NT!

 pm_tec_desiccation_3:0 "Терминальная засушливость" #NT!
 pm_tec_desiccation_3_desc:0 "Эта планета страдает от сильной волны засушливости и высыхания, что привело к полному разрушению ее пригодной для жизни атмосферы." #NT!

