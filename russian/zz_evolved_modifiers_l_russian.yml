# ------------------------------------------------------------
 modifier_tec_machine_pompous:0 "Предложение запроса" #NT!
 modifier_tec_machine_pompous_desc:0 "§EПожалуйста, подождите...§!" #NT!

# Impersonator machine
# ------------------------------------------------------------

 modifier_tec_impersonation_neutral:0 "Равновесие личности" #NT!
 modifier_tec_impersonation_neutral_desc:0 "§EВсе программы машинного интеллекта мирно работают вместе.§!" #NT!

 modifier_tec_impersonation_procurator:0 "Прокурорская предвзятость" #NT!
 modifier_tec_impersonation_procurator_desc:0 "§EАдминистративная и производственная часть этого Машинного разума взяла на себя управление, значительно способствуя промышленному развитию и производству дронов в обмен на технологический прогресс.§!" #NT!

 modifier_tec_impersonation_offender:0 "Предвзятость правонарушителя" #NT!
 modifier_tec_impersonation_offender_desc:0 "§EАгрессивная и тактическая часть этого Машинного разума взяла на себя командование, значительно содействуя военно-морским и оборонительным средствам в обмен на производство дронов.§!" #NT!

 modifier_tec_impersonation_inventor:0 "Предвзятость изобретателя" #NT!
 modifier_tec_impersonation_inventor_desc:0 "§EЛогическая и холодная часть этого Машинного разума взяла на себя управление, значительно способствуя технологическому прогрессу и эффективности в обмен на промышленное производство.§!" #NT!



# ------------------------------------------------------------
# Everevolving hive
# ------------------------------------------------------------

 modifier_tec_everevolving_primal:0 "Изначальное сознание" #NT!
 modifier_tec_everevolving_primal_desc:0 "§EУправляемый в первую очередь инстинктами, этот гештальт-коллектив движется, пожирает и побеждает как непреодолимая органическая сила.§!" #NT!

 modifier_tec_everevolving_young:0 "Ювенальное сознание" #NT!
 modifier_tec_everevolving_young_desc:0 "§EНаучившись существовать иначе, чем просто деструктивное и инстинктивное поведение, это гештальт-сознание пытается учиться и развиваться.§!" #NT!

 modifier_tec_everevolving_mature:0 "Зрелое сознание" #NT!
 modifier_tec_everevolving_mature_desc:0 "§EУстановившееся как правильно развитое сознание, способности и восприятие вселенной в целом у этого коллектива сильно выросли.§!" #NT!

 modifier_tec_everevolving_venerable:0 "Почтенное Сознание" #NT!
 modifier_tec_everevolving_venerable_desc:0 "§EНет равных мудрости и обширным знаниям этого коллективного сознания, которое после столетий процесса глубокого обучения стало чем-то большим, чем может себе представить любой целеустремленный организм§!." #NT!

