 pm_tec_protoworld_modifier:0 "Протомир" #NT!
 pm_tec_protoworld_modifier_desc:0 "Атмосферные и литосферные изменения в этом мире вызывают ускоренный процесс терраформации." #NT!
  
 pm_tec_terra_proto_random:0 "Изменение протомира" #NT!
 pm_tec_terra_proto_random_desc:0 "Атмосферные и литосферные изменения в этом мире вызывают ускоренный процесс терраформации." #NT!
  
 pm_tec_terra_proto_halted:0 "Запертый протомир" #NT!
 pm_tec_terra_proto_halted_desc:0 "Атмосферные и литосферные изменения в этом мире принудительно стабилизируются, избегая любого естественного процесса терраформирования." #NT!
 
 
 pm_tec_terraform_madness_barren:0 "В условиях радикального терраформирования" #NT!
 pm_tec_terraform_madness_barren_desc:0 "Серия ядерных реакций, передовые процессы и нанороботы полностью преобразуют эту планету." #NT!
  
 pm_tec_terraform_madness_barren_hive:0 "В условиях радикального терраформирования" #NT!
 pm_tec_terraform_madness_barren_hive_desc:0 "Постоянно растущая мерзость полностью реформирует эту планету." #NT!
 
 
 
 pm_tec_terraform_madness_toxic:0 "Атмосферная очистка" #NT!
 pm_tec_terraform_madness_toxic_desc:0 "Поверхность планеты постепенно очищается от ядовитых веществ, а воздух фильтруется специальными организмами." #NT!
 
 pm_tec_terraform_madness_molten:0 "Охлаждающая поверхность" #NT!
 pm_tec_terraform_madness_molten_desc:0 "Поверхность планеты постепенно охлаждается и стабилизируется." #NT!
 
 pm_tec_terraform_madness_frozen:0 "Горячая зона" #NT!
 pm_tec_terraform_madness_frozen_desc:0 "Поверхность планеты постепенно тает." #NT!
 
