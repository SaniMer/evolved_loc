 modifier_tec_voidborne_habitat_5:0 "Расширение пустоты" #NT!
 modifier_tec_voidborne_habitat_5_desc:0 "§Поскольку космос теперь является нашим домом, мы должны создать себе новые пространства для проживания и развития. \n\nДополнительные скидки на строительство среды обитания будут доступны после строительства следующей среды обитания, но стоимость будет постепенно увеличиваться.§!" #NT!

 modifier_tec_voidborne_habitat_4:0 "Расширение пустоты" #NT!
 modifier_tec_voidborne_habitat_4_desc:0 "§Поскольку космос теперь является нашим домом, мы должны создать себе новые пространства для проживания и развития. \n\nДополнительные скидки на строительство среды обитания будут доступны после строительства следующей среды обитания, но стоимость будет постепенно увеличиваться.§!" #NT!

 modifier_tec_voidborne_habitat_3:0 "Расширение пустоты" #NT!
 modifier_tec_voidborne_habitat_3_desc:0 "§Поскольку космос теперь является нашим домом, мы должны создать себе новые пространства для проживания и развития. \n\nДополнительные скидки на строительство среды обитания будут доступны после строительства следующей среды обитания, но стоимость будет постепенно увеличиваться.§!" #NT!

 modifier_tec_voidborne_habitat_2:0 "Расширение пустоты" #NT!
 modifier_tec_voidborne_habitat_2_desc:0 "§Поскольку космос теперь является нашим домом, мы должны создать себе новые пространства для проживания и развития. \n\nЕщё одна скидка на строительство среды обитания будет доступна после постройки следующей среды обитания, но стоимость будет постепенно увеличиваться.§!" #NT!

 modifier_tec_voidborne_habitat_1:0 "Расширение пустоты" #NT!
 modifier_tec_voidborne_habitat_1_desc:0 "§Поскольку космос теперь является нашим домом, мы должны создать себе новые пространства для проживания и развития. \n\nСкидка на сборку последней среды обитания. После того, как этот бонус исчезнет и будет построено следующее жилище, империя будет страдать от обычных имперских штрафов за жилище. §!" #NT!



 modifier_tec_habitat_nerf_modifier_1:0 "Чрезмерное управление орбиталью" #NT!
