# Arhivist Modifiers
# ------------------------------------------------------------


 modifier_tec_archivist_0:0 "Протокольное архивирование" #NT!
 modifier_tec_archivist_0_desc:0 "У нас есть больше времени, чем необходимо, чтобы записать в наши архивы чудеса прошлого. Возможно, нам следует поискать больше информации там." #NT!

 modifier_tec_archivist_1:0 "Стандартное архивирование" #NT!
 modifier_tec_archivist_1_desc:0 "Первый обмен информацией с иностранной империей сделал наших граждан счастливыми, наших каталогизаторов занятыми, а наши архивы - богатыми!" #NT!

 modifier_tec_archivist_2:0 "Индексированные архивы" #NT!
 modifier_tec_archivist_2_desc:0 "§EПервые обмены информацией с иностранными империями сделали наших граждан счастливыми, наших каталогизаторов занятыми, а наши архивы — богатыми!§!" #NT!

 modifier_tec_archivist_3:0 "Обильные архивы" #NT!
 modifier_tec_archivist_3_desc:0 "§EНаши файлы данных полностью заполнены ксенокультурой, технологиями и инновациями, наши каталогизаторы работают весь день, чтобы вся эта информация была систематизирована и доступна для всех.§!" #NT!

 modifier_tec_archivist_4:0 "Переполненные архивы" #NT!
 modifier_tec_archivist_4_desc:0 "§EИзбыток информации никогда не бывает плохим, если ею бережно управляют и надлежащим образом курируют; Наши Достиженцы работают почти на пределе своих возможностей, и мы собираем почти всю информацию в галактике. Наш вид счастлив иметь доступ к этому огромному разнообразию информации.§!" #NT!

 modifier_tec_archivist_5:0 "Завершенные архивы" #NT!
 modifier_tec_archivist_5_desc:0 "§EИзбыток информации никогда не бывает плохим, если ею бережно управляют и надлежащим образом курируют; Наш каталогизатор работает на пределе своих возможностей, и мы собираем всю информацию в галактике. Наш вид счастлив иметь доступ к этому огромному разнообразию информации.§!" #NT!

