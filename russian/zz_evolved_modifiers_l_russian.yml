 pm_tec_unoptimized_80_modifier_desc:0 "У нас все еще есть недостатки дизайна, унаследованные от наших первоначальных создателей. Эффективность серьезно снижается, пока мы не сможем преодолеть этот недостаток.\n\nНаши интерфейсы работают с эффективностью §R80%§." #NT!
 
 pm_tec_unoptimized_90_modifier:0 "Сниженная эффективность" #NT!
 pm_tec_unoptimized_90_modifier_desc:0 "Наши интерфейсы теперь частично адаптированы к новым кодам и оптимизации, но должны быть реализованы новые подпрограммы.\n\nНаши интерфейсы работают с эффективностью §Y85%§." #NT!
  
 pm_tec_unoptimized_95_modifier:0 "Почти оптимальная эффективность" #NT!
 pm_tec_unoptimized_95_modifier_desc:0 "С некоторыми корректировками интерфейсы теперь лучше реагируют на новое кодирование, мы близки к полной перестройке системы.\n\nНаши интерфейсы работают с эффективностью §G95%§." #NT!
  
 pm_tec_unoptimized_100_modifier:0 "Полная эффективность" #NT!
 pm_tec_unoptimized_100_modifier_desc:0 "Все блоки в рабочем состоянии.\nnВсе интерфейсы машины работают с эффективностью §B100%§." #NT!
 
# - Free modification -
 modifier_tec_free_modification:0 "Принятие изменений" #NT!
 modifier_tec_free_modification_desc:0 "§EИзменения требуют жертв, но приложенные усилия требуют быстрых и эффективных действий для обеспечения нашего будущего.§!" #NT!
  
