# ------------------------------------------------- Resource techs
 # --------------- Energy
	 tech_tec_energy_plant:0  "Энергетические установки"
	 tech_tec_energy_plant_desc:0  "Используя ряд технологических достижений, мы можем воспроизвести природные условия, необходимые для выработки энергии в определенных установках, что позволяет создавать бесплатную, чистую энергию".
 
	 tech_tec_energy_plant_2:0  "Адаптивные энергетические реле"
	 tech_tec_energy_plant_2_desc:0  "Усовершенствования в области хранения и транспортировки энергии в сочетании с новыми и расширенными производственными возможностями обеспечивают более гибкую степень искусственной выработки энергии".

	 tech_tec_energy_plant_3:0  "Автоматизированные энергетические комплексы"
	 tech_tec_energy_plant_3_desc:0  "Вопреки термодинамической логике, экспериментальные генераторы обеспечивают постоянно растущее потребление энергии, хранящейся в карманно-экзотических контейнерах и позволяющей действительно эффективно производить энергию". 


	 tech_tec_power_hub_3:0  "Объединенное производство энергии"
	 tech_tec_power_hub_3_desc:0  "Объединяя наши знания в области производства энергии и технологий миниатюризации, мы можем управлять более крупными сетями взаимосвязанных узлов, генерируя значительно большее количество энергии с минимальными потерями".

 # --------------- Minerals
	 tech_tec_mining_array:0  "Массивы для добычи"
	 tech_tec_mining_array_desc:0  "Путем глубокого сканирования поверхности звездных тел мы можем подготовить специальные установки для разработки богатых месторождений полезных ископаемых, которые обычно не используются обычными способами".

	 tech_tec_mining_array_2:0  "Глубинная добыча"
	 tech_tec_mining_array_2_desc:0  "Используя естественное давление и, как правило, богатые залежи ресурсов, обычно недоступные при регулярном использовании методов добычи полезных ископаемых, мы можем воспользоваться преимуществами более высокой скорости извлечения полезных ископаемых".

	 tech_tec_mining_array_3:0  "Добыча земной коры"
	 tech_tec_mining_array_3_desc:0  "Поиск ядра звездных тел означает поиск более плотных и богатых способов получения экзотических материалов и высокообогащенных минералов, поэтому, даже если задача трудоемкая и требует высокого технологического уровня, она становится стоящей в относительно краткосрочной перспективе".

	 tech_tec_mineral_purification_3:0  "Очистка синтетических минералов"
	 tech_tec_mineral_purification_3_desc:0  "Дополнительные стадии обработки позволяют превращать инертные или вообще непригодные для использования материалы в очищенные минералы, обеспечивая более эффективный процесс транспортировки, хранения и последующего использования".

 # --------------- Еда
	 tech_tec_hydroponics_2:0  "Вертикальное земледелие"
	 tech_tec_hydroponics_2_desc:0  "Высаживая культуры вертикально уложенными слоями, наши гидропонные установки могут выращивать огромное количество продуктов питания, занимая очень мало места".
 
	 tech_tec_hydroponics_3:0  "Антигравитационное земледелие"
	 tech_tec_hydroponics_3_desc:0  "Используя передовые технологии, урожай и биоматериалы можно выращивать и воссоздавать на чрезвычайно вертикальных и подвесных платформах, что значительно расширяет наши возможности с помощью гидропонных установок".

	 tech_tec_food_processing_3:0  "Улучшенная обработка пищевых продуктов"
	 tech_tec_food_processing_3_desc:0  "Методы тиражирования и консервирования плюс новые методы переработки и тиражирования сделают переработку и хранение пищевых продуктов более эффективными".

 # --------------- Strategic resources
	 tech_tec_strategic_optimization:0  "Макросинтез"
	 tech_tec_strategic_optimization_desc:0  "Наши достижения в области синтеза материалов приводят нас к разработке устройств, способных производить стратегические ресурсы в промышленном масштабе с меньшими затратами".
 
	 tech_rare_crystals_2:0  "Зародышеобразующие катализаторы"
	 tech_rare_crystals_2_desc:0  "Выпуская специализированные катализаторы в формы для зарождения минералов, мы можем синтезировать редкие кристаллы гораздо эффективнее". 
 
	 tech_rare_crystals_3:0  "Поликристаллические материалы"
	 tech_rare_crystals_3_desc:0  "Химически стимулируя быструю кристаллизацию основных минералов, мы можем создавать искусственные кристаллические структуры замечательной чистоты". 
 
	 tech_exotic_gases_2:0  "Рекомбинация биогаза"
	 tech_exotic_gases_2_desc:0  "Пропуская минеральную плазму со сложной биомассой через химический рекомбинатор, мы можем создавать газообразные вещества с экстраординарными свойствами". 
 
	 tech_exotic_gases_3:0  "Сублимация неогаза"
	 tech_exotic_gases_3_desc:0  "Путем перегрева очищенных минералов в сочетании с экзотической и чрезвычайно рафинированной биомассой в сублимационном тигле мы можем создавать экзотические газообразные соединения с множеством различных применений".
 
	 tech_volatile_motes_2:0  "Экстремальная термодинамика пылинок"
	 tech_volatile_motes_2_desc:0  "Поскольку наши ученые продолжают бросать вызов законам термодинамики, мы разрабатываем оборудование, способное безопасно выдерживать экстремальные температуры и скачки энергии, необходимые для создания летучих частиц более эффективным способом". 
 
	 tech_volatile_motes_3:0  "Поэтапное включение пылинки"
	 tech_volatile_motes_3_desc:0  "Возбуждая сверхъестественные частицы с высоким содержанием энергии и высвобождая их через фазовый излучатель, наши ученые могут передавать огромное количество энергии инертным экзотическим пылинкам, чтобы зарядить их энергией".

 # --------------- Редкие ресурсы
	 tech_tec_livingmetalproduction:0  "Репликация живого металла"
	 tech_tec_livingmetalproduction_desc:0  "Передовые студии в области нанотехнологий и биополимеров позволяют относительно простым, но ресурсоемким способом создавать и формовать практически идентичную версию живого, гибкого и адаптируемого металла".
	 tech_tec_allow_livingmetalforges:0  "§HОткрывает здание:§! Живая металлическая ферма"
	 tech_tec_allow_livingmetalforges_desc:0  "§HЖивая металлическая ферма:§!\n Эффективное здание, которое преобразует £alloys£ Сплавы и $tec_loc_energy$ Ресурсы в £sr_living_metal£ Живой металл."

	 tech_tec_naniteproduction:0  "Нанороботическая сериализация"
	 tech_tec_naniteproduction_desc:0  "Результатом многолетних исследований миниатюризации, рассеивания тепла и передовых разработок искусственного интеллекта стало создание полуавтономных и самовоспроизводящихся наноботов с множеством применений, каждый из которых оснащен встроенными выключателями для обеспечения безопасности".
	 tech_tec_allow_naniteforges:0  "§HОткрывает здание:§! Нанорепликатор"
	 tech_tec_allow_naniteforges_desc:0  "§HНанорепликатор:§!\n Эффективное здание, которое преобразует £volatile_motes£ £exotic_gases£ £rare_crystals£ Стратегические ресурсы превращаются в £nanites£ Наниты."

