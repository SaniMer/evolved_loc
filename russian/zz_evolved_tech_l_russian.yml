	 tech_tec_starbase_physics:0  "Стратегические физические обсерватории"
	 tech_tec_starbase_physics_desc:0  "Более пристальный взгляд на тайны Вселенной даст нам возможность понять и решить любой вопрос, оставшийся без ответа".
	 TECH_UNLOCK_TEC_STARBASE_PHYSICS_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_physics$"
	 TECH_UNLOCK_TEC_STARBASE_PHYSICS_DESC:0  "§H$sm_tec_starbase_m_physics$§!\n Здания звездной базы, которые производят £physics£ §YФизические исследования§! практически бесплатно.\n\n Производительность строительства звездной базы увеличивается в системах, где главной звездой является Пульсар или Черная дыра, и получает преимущества от бонусов исследовательской станции."

	 tech_tec_starbase_society:0  "Орбитальные общественные обсерватории"
	 tech_tec_starbase_society_desc:0  "Комплексы специальных установок для социальных исследований и лабораторий разработок позволяют внимательно изучить, как развивается наше общество или любое другое".
	 TECH_UNLOCK_TEC_STARBASE_SOCIETY_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_society$"
	 TECH_UNLOCK_TEC_STARBASE_SOCIETY_DESC:0  "§H$sm_tec_starbase_m_society$§!\n Здания звездной базы, которые производят £society£ §YИсследование общества§! практически бесплатно.\n\n Производительность строительства звездной базы увеличивается в системах, населенных инопланетными цивилизациями, и получает преимущества от бонусов исследовательской станции."

	 tech_tec_starbase_engineering:0  "Звездные инженерные обсерватории"
	 tech_tec_starbase_engineering_desc:0  "Низкая гравитация и особые звездные условия обеспечивают действительно полезную среду для инженерных испытаний и проектирования".
	 TECH_UNLOCK_TEC_STARBASE_ENGINEERING_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_engineering$"
	 TECH_UNLOCK_TEC_STARBASE_ENGINEERING_DESC:0  "§H$sm_tec_starbase_m_engineering$§!\n Здания звездной базы, которые производят £engineering£ §YИнженерные исследования§! практически бесплатно.\n\n Производительность строительства звездной базы увеличивается в системах с нейтронными звездами и получает преимущества от бонусов исследовательской станции."

 # --------------- Ущерб
	 tech_tec_sb_xxl_cannons:0  "Усовершенствованное станционное вооружение"
	 tech_tec_sb_xxl_cannons_desc:0  "Достижения в области управления энергией и миниатюризации реакторов позволяют устанавливать более мощное оружие на наших звездных базах".
	 TECH_UNLOCK_TEC_STARBASE_XXL_CANNONS_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_xxl_cannons$"
	 TECH_UNLOCK_TEC_STARBASE_XXL_CANNONS_DESC:0  "§H$sm_tec_starbase_m_xxl_cannons$§!\n$sm_tec_starbase_m_xxl_cannons_desc$.\n\n§HЛюбое предыдущее оборудование на звездных базах будет автоматически обновлено и будет больше недоступен.§!"

	 tech_tec_sb_xxl_hangars:0  "Флотилия автоматизированных станций"
	 tech_tec_sb_xxl_hangars_desc:0  "Используя новейшие военные технологии, множество полуавтономных ударных кораблей способны защитить наши звездные базы от внешних опасностей"
	 TECH_UNLOCK_TEC_STARBASE_XXL_HANGARS_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_xxl_hangars$"
	 TECH_UNLOCK_TEC_STARBASE_XXL_HANGARS_DESC:0  "§H$sm_tec_starbase_m_xxl_hangars$§!\n$sm_tec_starbase_m_xxl_hangars_desc$.\n\n§HЛюбое предыдущее оборудование на звездных базах будет автоматически обновлено и будет больше недоступен.§!"

	 tech_tec_sb_xxl_missiles:0  "Станционные ракетные комплексы"
	 tech_tec_sb_xxl_missiles_desc:0  "Используя ряд защитных мер, наши звездные базы получат возможность создавать компактные и высокоэффективные ракетные батареи в условиях невесомости".
	 TECH_UNLOCK_TEC_STARBASE_XXL_MISSILES_TITLE:0  "§HРазблокирует модуль Звездной базы:§! $sm_tec_starbase_m_xxl_missiles$"
	 TECH_UNLOCK_TEC_STARBASE_XXL_MISSILES_DESC:0  "§H$sm_tec_starbase_m_xxl_missiles$§!\n$sm_tec_starbase_m_xxl_missiles_desc$.\n\n§HЛюбое предыдущее оборудование на звездных базах будет автоматически обновлено и будет больше недоступен.§!"

# ------------------------------------------------- Сборка
 # --------------- Cloning
	 gateway_cloning:0  "Клонирование"

	 tech_tec_cloning_1:0  "Шаблоны клонирования"
	 tech_tec_cloning_1_desc:0  "Подчиняя геномный код любого вида, мы можем эффективно создавать партию клонированных особей практически в кратчайшие сроки".

	 tech_tec_cloning_2:0  "Усовершенствованное клонирование"
	 tech_tec_cloning_2_desc:0  "Более эффективное использование образцов и усовершенствование установок позволяет полностью усовершенствовать процесс клонирования".

	 tech_tec_cloning_3:0  "Автоматическое клонирование"
	 tech_tec_cloning_3_desc:0  "Благодаря автоматической соматической репликации любая живая ткань или индивидуум могут быть воспроизведены в усовершенствованных генных резервуарах, что является чрезвычайно полезным прорывом для нашей империи".

 # --------------- Цитогенез
	 tech_tec_gene_1:0  "Продвинутый цитогенез"
	 tech_tec_gene_1_desc:0  "Генетическое сохранение и псевдонародное индивидуальное размножение обеспечивают более естественный, но ускоренный процесс роста".

	 tech_tec_genepure_TITLE:0  "§YПолитика разблокировки:§! Биологическая чистота"
	 tech_tec_genepure_DESC:0  "При достаточном прогрессе в генетических технологиях мы добьемся того, что станем доминирующим видом в нашей империи, если захотим этого.\n\n§E С помощью §Y$tech_tec_gene_1$§! технология, мы можем запретить любой вид органической или механической сборки с помощью политики (в разделе "Политика сборки"), чтобы способствовать естественному, но усиленному росту нашего первоначального вида.\n\n§RЕсли мы решим сделать это, то любой другой вид сборка будет запрещена и демонтирована.§!"

	 tech_tec_gene_2:0  "Псевдорепликация цитогенеза"
	 tech_tec_gene_2_desc:0  "С помощью интеллектуальных и селективных методов обрезки ДНК можно быстро размножать партии новорожденных особей в течение нескольких дней, а не месяцев, что значительно увеличивает популяцию естественным путем".

	 tech_tec_gene_3:0  "Отпечаток цитогенеза"
	 tech_tec_gene_3_desc:0  "Используя нейронные паттерны и новые методы для генетического отпечатка воспоминаний, можно создавать новых индивидуумов с заранее подготовленными знаниями и расширенными возможностями".

 # --------------- Больницы
	 tech_tec_frontier_hospital_2:0  "Продвинутая циторевитализация"
	 tech_tec_frontier_hospital_2_desc:0  "Используя самые современные биологические методы, любое конкретное усовершенствование может быть применено на клеточном уровне для улучшения здоровья и благосостояния населения".

 # --------------- Робототехника Hivemind
	 tech_robomodding_hive_points_1:0  "Стандартизация Мекадрона"
	 tech_robomodding_hive_points_1_desc:0  "Усовершенствованные методы производства позволяют вносить большие изменения в искусственные дроны без ущерба для основной функциональности".

	 tech_robomodding_hive_points_2:0  "Взаимозаменяемая схема"
	 tech_robomodding_hive_points_2_desc:0  "Усовершенствованные методы производства позволяют вносить фундаментальные изменения в искусственные дроны без ущерба для основной функциональности".

	 tech_synthetic_workers_hive:0  "Псевдоразумные мекадроны"
	 tech_synthetic_workers_hive_desc:0  "Высокоразвитые искусственные дроны, которые сильнее, быстрее и долговечнее подавляющего большинства органических. В то время как единицы обладают большой степенью автономии, они являются всего лишь инструментами для улья и не обладают разумом или самосознанием; нейронные процессоры напрямую связаны с нашим сознанием."


 # --------------- Машина
	 tech_tec_giga_assembly:0  "Гига-сборочные системы"
	 tech_tec_giga_assembly_desc:0  "Самопечатающиеся гига-сборки позволят нам резко увеличить производство новых дронов".

# ------------------------------------------------- Military techs
	 tech_global_defense_grid_2:0  "Декларация о глобальной обороне"
	 tech_global_defense_grid_2_desc:0  "Стратегическая ценность хорошей обороны - это единственный способ обеспечить выживание нашего вида; технология не делает укрепления устаревшими - она просто меняет их требования на что-то лучшее, большее и прочное".

# ------------------------------------------------- Специалисты по качеству
 # --------------- Гражданские техники
	# Литоидная аграрная идиллия
	 tech_tec_housing_lithoid_idyll:0  "Каменные утопии"
	 tech_tec_housing_lithoid_idyll_desc:0  "Благодаря созданию сельских общин, контролируемых горами, мы можем поддерживать большее население, не нарушая наш каменный образ жизни".
	 district_tec_housing_lithoid_idyll_tech_effect:0  "$district_mining$ Корпус: §G+1§!"

 # --------------- Исследование
	 tech_tec_new_automated_exploration_2:0  "Протоколы автоматизированного зондирования"
	 tech_tec_new_automated_exploration_2_desc:0  "Используя специальное квантовое сканирование в паре с автономными системами наведения, съемка посторонних небесных тел станет более простой задачей, и любое потенциальное открытие будет обнаружено заблаговременно, что позволит избежать потери любых релевантных данных в процессе съемки, а также значительно сократит время, необходимое для каждого прохода исследования".

	 tech_tec_new_automated_exploration_3:0  "Протоколы автоматического повторного сканирования"
