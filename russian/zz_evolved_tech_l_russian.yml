 # --------------- Robot assimilation
	 tech_tec_robot_assimilation:0  "Роботизированная интеграция"
	 tech_tec_robot_assimilation_desc:0  "Конструкции, изготовленные из органических материалов, угнетаются утилитарной и несправедливой работой, которую они обязаны выполнять. С помощью нашей превосходной технологии мы можем перепрофилировать их в беспилотники нашего собственного вида, обеспечив им истинную цель и достаточный разум, чтобы быть частью нашего коллектива".
	 tec_tech_allow_robot_assimilation:0  "§HРазблокирует функцию:§! Ассимиляция роботизированного подразделения"
	 tech_tec_robot_assimilation_effect:0  "§HАссимиляция роботизированного блока:§!\n Роботизированные блоки, полученные нашим коллективом, могут быть §YАссимилированы§! в новые блоки нашего §YШаблон основного вида§!, если мы так решим."

	 tech_tec_machine_assimilation:0  "Механическая реконфигурация беспилотника"
	 tech_tec_machine_assimilation_desc:0  "Как правило, дроны, созданные самосознающим искусственным сознанием, действительно хорошо подходят для своих собственных целей, но удаление их из их интеллектуальной сети предполагает немедленное устранение любой функции каждого устройства. Однако с нашими возможностями мы можем переделать их в полезные роботизированные подразделения, обслуживающие нашу империю, и мы можем применить эту технологию также для реинжиниринга любого другого роботизированного подразделения по нашим собственным шаблонам".
	 tec_tech_allow_machine_assimilation:0  "§HРазблокирует функцию:§! Ассимиляция машинного блока\n§HРазблокирует функцию:§! Роботизированная унификация шаблонов"
	 tech_tec_machine_assimilation_effect:0  "§HАссимиляция машинного блока:§!\n Дроны-машины, полученные нашей империей, могут быть §YАссимилированы§! в новые подразделения нашей §YОсновной шаблон робота§! вместо автоматической очистки.\n\n§HУнификация роботизированных шаблонов:§!\n Роботизированные подразделения, полученные нашей империей, могут быть §YАссимилировал§! в новые блоки нашего §YОсновного шаблона робота§!, если мы так решим."

 # --------------- Уничтожение улья/ассимиляция
	 tech_tec_hive_deassimilation:0  "Разделение коллективного разума"
	 tech_tec_hive_deassimilation_desc:0  "Коллективный разум - это странные коллективы мириадов существ, все они связаны определенным видом связей, которые обычно приводят к одичанию или даже смерти, если беспилотник удален от своих собратьев, но с помощью адекватных технологий и тщательных генетических процедур мы можем укрепить эту связь и доставить им радость о том, чтобы быть разумным, чувствующим, индивидуальным существом."
	 tec_tech_allow_hive_deassimilation:0  "§HРазблокирует функцию:§! Интеграция с дроном"
	 tech_tec_hive_deassimilation_effect:0  "§HИнтеграция Дронов:§!\n Дроны коллективного разума могут быть §Yдеассимилированы§! в индивидуумов, удаляя связь с их коллективным сознанием."

	 tech_tec_hive_assimilation:0  "Поглощение коллективного разума"
	 tech_tec_hive_assimilation_desc:0  "Отдельные люди даже представить себе не могут величие нашего разума и все способности и чудеса, которые мы развили, но это можно изменить; используя наши лучшие исследования и волю, мы можем подключить любого человека к нашему коллективному сознанию, сделав его одним из нас".
	 tec_tech_allow_hive_assimilation:0  "§HОткрывает функцию:§! Ассимиляция индивидуального разума"
	 tech_tec_hive_assimilation_effect:0  "§HАссимиляция индивидуального разума:§!\n Органические виды, не относящиеся к улью, могут быть §YАссимилированы§! в наш коллектив, приобретая наше коллективное сознание ссылка."

