	 tech_pm_tec_terraform_madness_geo:0  "Терраформирование бесплодного мира"
	 tech_pm_tec_terraform_madness_geo_desc:0  "Имея достаточно времени и ресурсов, мы можем превратить этот безжизненный камень во что-то совершенное.\n\n"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_GEO_TITLE:0  "§HОткрывает функцию:§! Бесплодное терраформирование"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_GEO_DESC:0  "§HБесплодное терраформирование§!\n Позволяет терраформировать §YБесплодные§! миры с помощью совершенной технологии.\n\nТребуется гигантское количество ресурсов и времени по сравнению с обычным терраформированием."

	 tech_pm_tec_terraform_madness:0  "Терраформирование бесплодного мира"
	 tech_pm_tec_terraform_madness_desc:0  "Имея достаточно времени и ресурсов, мы можем превратить безжизненную скалу во что-то пригодное для жизни.\n\n"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_TITLE:0  "§HОткрывает функцию:§! Бесплодное терраформирование"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_DESC:0  "§HБесплодное терраформирование§!\n Позволяет терраформировать §YБесплодные§! миры.\n\nТребует гигантского количества ресурсов и времени по сравнению с обычным терраформированием."

	 tech_pm_tec_terraform_madness_hive:0  "Планетарное заражение"
	 tech_pm_tec_terraform_madness_hive_desc:0  "Мы можем создать стабильную биоатмосферу в безжизненных мирах, преобразовав их во что-то, что соответствует нашей воле.\n\n"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_HIVE_TITLE:0  "§HРазблокирует функцию:§! Планетарное заражение"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_HIVE_DESC:0  "§HПланетарное заражение§!\n Позволяет терраформировать §YНепригодные для жизни§! миры в §YМиры-ульи§!.\n\n Требует гигантского количества ресурсов и времени по сравнению с обычным терраформированием".

	 tech_pm_tec_terraform_madness_machine:0  "Планетарная механизация"
	 tech_pm_tec_terraform_madness_machine_desc:0  "Центральная вычислительная сеть разработала вариант нанобота, способного адаптировать поверхность или реальные незащищенные миры, чтобы сделать их полезными. Приоритетное принятие.\n\n"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_MACHINE_TITLE:0  "§HРазблокирует функцию:§! Планетарная механизация"
	 TECH_UNLOCK_TERRAFORMING_MADNESS_MACHINE_DESC:0  "§HПланетарная механизация§!\n Позволяет терраформировать §YНепригодные для жизни§! миры в §YМашинные миры§!.\n\n Требует гигантского количества ресурсов и времени по сравнению с обычным терраформированием".


	 tech_terraform_barren:0  "Терраформирование бесплодного мира"
	 tech_terraform_barren_desc:0  "Имея достаточно времени и ресурсов, мы можем превратить безжизненную скалу во что-то пригодное для жизни.\n\n"

	 tech_terraform_uninhabit_frozen:0  "Терраформирование замороженного мира"
	 tech_terraform_uninhabit_frozen_desc:0  "Имея достаточно времени и ресурсов, мы можем превратить безжизненную скалу во что-то пригодное для жизни.\n\n"
	 TECH_UNLOCK_TERRAFORMING_FROZEN_TITLE:0  "§HОткрывает функцию:§! Терраформирование замороженных миров"
	 TECH_UNLOCK_TERRAFORMING_FROZEN_DESC:0  "§HТерраформирование непригодного для жизни мира§!\n Позволяет терраформировать §YЗамороженные§! миры в определенные типы пригодных для жизни: арктические, альпийские или тундровые.\n\nТребует дополнительных ресурсов и времени по сравнению с обычным терраформированием."

	 tech_terraform_uninhabit_molten:0  "Терраформирование расплавленного мира"
	 tech_terraform_uninhabit_molten_desc:0  "Имея достаточно времени и ресурсов, мы можем превратить безжизненную скалу во что-то пригодное для жизни.\n\n" 
	 TECH_UNLOCK_TERRAFORMING_MOLTEN_TITLE:0  "§HОткрывает функцию:§! Терраформирование расплавленных миров"
	 TECH_UNLOCK_TERRAFORMING_MOLTEN_DESC:0  "§HТерраформирование непригодного для жизни мира§!\n Позволяет терраформировать §YРасплавленные§! миры в определенные типы, пригодные для обитания: пустыню, засушливую местность или саванну.\n\nТребует дополнительных ресурсов и времени по сравнению с обычным терраформированием." 
 
	 tech_atm_purifying:0  "Очистка атмосферы"
	 tech_atm_purifying_desc:0  "Усовершенствованные системы очистки удаляют почти все токсичные и радиоактивные отходы из атмосферы планеты.\n\n"
	 TECH_UNLOCK_TERRAFORMING_PURIFICATION_TITLE:0  "§HОткрывает функцию:§! Терраформирование токсичных миров"
	 TECH_UNLOCK_TERRAFORMING_PURIFICATION_DESC:0  "§HОчистка атмосферы§!\n Позволяет терраформировать §YТоксичные§! миры в определенные типы пригодных для жизни: океанические, континентальные или тропические.\n\nТребует дополнительных ресурсов и времени по сравнению с обычным терраформированием."

