	 tech_tec_imperial_coordination:0  "Имперская координация"
	 tech_tec_imperial_coordination_desc:0  "Администрация, управление и обеспечение процветания "Интерстеллара" - трудная задача, но эффективным использованием ресурсов и административных распоряжений мы обеспечим себе будущее".

 # --------------- Эмпатический гештальт
	 tech_tec_gestalt_friendship:0  "Эмпатическая дружба"
	 tech_tec_gestalt_friendship_desc:0  "В галактике, полной жизни и отличающейся степенью разумности, наш коллектив должен оставаться сильным, и мы решили принять любого человека, который хочет присоединиться к нашему пути или помочь нашему делу, поскольку сотрудничество - это истинный путь продвижения к лучшему будущему".
	 TECH_UNLOCK_TEC_GESTALT_FRIENDSHIP_TITLE:0  "§HРазблокирует функцию:§! Бесплатный индивидуальный аттракцион\n§HРазблокирует функцию:§! £consumer_goods£ Производство потребительских товаров."
	 TECH_UNLOCK_TEC_GESTALT_FRIENDSHIP_DESC:0  "§HБесплатное индивидуальное влечение§!\n Органические ксеносы в империях, которые имеют хорошие или прочные отношения с коллективом, могут мигрировать на наши планеты, если там есть подходящие условия и производство для их поддержания.\n§HПроизводство потребительских товаров§!\n Позволяет по желанию заменить промышленное производство для поддержки свободных людей.\n§YГештальт-империи, которые делают не полагаясь на потребительские товары, необходимо либо изменить обозначение планеты £district£, либо создать на планете фабрику £building£ для надлежащего производства.§!"

 # --------------- Демократическое изменение генома
	 tech_tec_advanced_genemodding:0  "Рекомбинация экспрессии генов"
	 tech_tec_advanced_genemodding_desc:0  "Генетические структуры могут быть изменены с легкостью, если мы действительно вложим часть наших ресурсов в тщательное плетение цепочек данных и используем некоторые из наших технологических прорывов для усиления положительных аспектов и смягчения негативных".
	 TECH_TEC_ADVANCED_GENEMODDING_TITLE:0  "Может §YДобавить§! биологические §RОтрицательные§! черты.\nМожет §YДобавить§! дополнительные положительные биологические черты."
	 TECH_TEC_ADVANCED_GENEMODDING_DESC:0  "$TECH_TEC_ADVANCED_GENEMODDING_TITLE$\n Черты, приобретенные в результате событий или привилегий вознесения, не включаются и не предоставляются в качестве новых положительных черт."
	 tech_tec_advanced_genemodding_modifier_desc:0  "$species_trait_points_add$: $POINTS|0=+$"

	 tech_tec_appearance_recombination:0  "Реконструкция биологического облика"
	 tech_tec_appearance_recombination_desc:0  "Полное преобразование органической ткани возможно при правильном формировании структур, даже на уровне генетических маркеров, изменяя внешний вид любого вида множеством способов".
	 TECH_TEC_APPEARANCE_RECOMBINATION_TITLE:0  "Может §YИзменить§! Поселение §YВнешний вид§! с видовой модификацией в пределах того же архетипа".
