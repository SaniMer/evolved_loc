	 tech_tec_capital_productivity_4:0  "Императивная производительность"
	 tech_tec_capital_productivity_4_desc:0  "Максимальная эффективность является обязательным условием нашего развития, поэтому полностью развитые планеты достигнут уровня производительности, который продвинет нас вперед".
