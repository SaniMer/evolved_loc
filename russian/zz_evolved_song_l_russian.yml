l_russian:
# Song Texts
# ---------------- 

# --------------------------- Events --------------------------------
# Main chain
# ------------------------------------------------------------
# Arpeggio Solaris -------------------------------------------
 tec_song_events.2.name:0  "Арпеджио Солярис"
  tec_song_events.2.desc:0  "Вскоре после развертывания наших новых поселений в [root.GetName] мы обнаружили ряд аномалий в наших показаниях энергопотребления и входных данных дальней связи. Мы не можем полностью обнаружить источник, так как это может быть неисправность датчика, несмотря на это, было бы желательно изучить этот аномальный сигнал, поскольку он может представлять опасность для колонии или нашей империи в целом."
  tec_song_events.2.a:0  "Интересно, установите точку прослушивания".
  tec_song_events.2.a.tooltip:0  "Мы будем отслеживать §YСигнал§!, пытаясь определить местоположение и интерпретировать его значение".
  tec_song_events.2.b:0  "У нас нет на это времени".
  tec_song_events.2.b.tooltip:0  "Все, что связано с сигналом, будет §Rопущено§!".

  tec_song_events.3.name:0  "Жуткая тишина"
  tec_song_events.3.desc:0  "Странный сигнал, который окутывал все наши устройства перехвата короткими, но нарастающими паттернами, внезапно пропал, что вызвало недоумение в [root.GetName] пункте прослушивания. Последние полученные записи указывают на экспоненциальный рост, что может свидетельствовать о том, что, возможно, природа сигнала искусственная, но мы не можем быть уверены, пока не сможем повторно отобрать, изучить и перевести его, поэтому мы будем сохранять бдительность".
  tec_song_events.3.a:0  "Мы должны быть готовы к следующей возможности".
  tec_song_events.3.a.tooltip:0  "Более углубленное §YИсследование§! будет проведено, когда сигнал появится снова".

# Гармонизация -------------------------------------------
  tec_song_events.5.name:0  "Согласование сигналов"
  tec_song_events.5.desc:0  "Удивительно, но сигнал теперь вернулся, и его интенсивность снова увеличивается; [tec_song_planet.GetName] системы связи теперь полностью ориентированы на понимание содержания, намерения и значения этой аномалии".
  tec_song_events.5.a:0  "Это должно быть расшифровано".
  tec_song_events.5.b:0  "Подождите, пока оно не усилится".
  tec_song_events.5.c:0  "Изучите это углубленно".

  tec_song_events.6.name:0  "Усиленная гармонизация"
  tec_song_events.6.desc:0  "Сигнал, обнаруженный на [target.GetName], недавно увеличился по интенсивности и передаче, предоставляя ценную информацию о его содержании! Это ускорит наш процесс понимания этого".

  tec_song_events.7.name:0  "Пустая мелодия"
  tec_song_events.7.desc:0  "В результате того, что кажется внезапным изменением темпа передачи, сигнал песни начал ослабевать, пока не прекратился. В то время как спектральные эхо-сигналы остаются для использования и изучения, наши посты прослушивания буквально не получают никаких новых поступлений или моделей".
  tec_song_events.7.a.tooltip:0  "Скорость усиления §YГармонизации сигнала§! будет значительно §Rснижена§!"

  tec_song_events.8.name:0  "Статическое смещение"
  tec_song_events.8.desc:0  "Сигнал продолжает становиться зашумленным, нестабильным и беспорядочным. Это значительно усложнит процесс получения из него какой-либо информации".
  tec_song_events.8.opt.tooltip:0  "Скорость усиления §YГармонизации сигнала§! будет временно §Rуменьшена вдвое§!"
  tec_song_events.8.current.tooltip:0  "Временно мы попытаемся повысить нашу §Yгармонизацию сигналов§!, полученную за счет дополнительного §Rобслуживания§!".
  tec_song_events.8.a:0  "Нам нужен более радикальный подход".
  tec_song_events.8.a.tooltip:0  "Мы изменим наш подход к ситуации, чтобы §Y$approach_tec_song_harmonization_force$§!.$tec_song_events.8.opt.tooltip$"
  tec_song_events.8.a2:0  "$tec_song_events.8.a$"
  tec_song_events.8.a2.tooltip:0  "$tec_song_events.8.current.tooltip$"
  tec_song_events.8.b:0  "Терпение - наш лучший инструмент".
  tec_song_events.8.b.tooltip:0  "Мы изменим наш подход к ситуации, чтобы §Y$approach_tec_song_harmonization_wait$§!.$tec_song_events.8.opt.tooltip$"
  tec_song_events.8.b2:0  "$tec_song_events.8.b$"
  tec_song_events.8.b2.tooltip:0  "$tec_song_events.8.current.tooltip$"
  tec_song_events.8.c:0  "Активизировать исследовательские усилия".
  tec_song_events.8.c.tooltip:0  "Мы изменим наш подход к ситуации, чтобы §Y$approach_tec_song_harmonization_study$§!.$tec_song_events.8.opt.tooltip$"
  tec_song_events.8.c2:0  "$tec_song_events.8.c$"
  tec_song_events.8.c2.tooltip:0  "$tec_song_events.8.current.tooltip$"

 tec_song_events.10.name:0  "Из ниоткуда"
  tec_song_events.10.desc:0  "После периода безопасного прослушивания наше понимание этого сигнала возросло. На данный момент мы можем предположить, что это не предполагает какой-либо опасности, и, даже если мы не сможем определить намерение или причину этого явления, это предполагает большой прогресс.\n Однако мы можем удвоить усилия в рамках проекта по дальнейшей расшифровке этого явления".
  tec_song_events.10.a:0  "Продолжайте реализацию проекта"
  tec_song_events.10.a.tooltip:0  "Будет доступен специальный проект §YРасшифровка шаблонов§!. Завершение этого специального проекта увеличит скорость получения §YГармонизации сигнала§! без дополнительного £energy£ обслуживания.\n§YЛюбой активный подход к этой ситуации перестанет подавать сигнал Согласование до завершения проекта.§!"
  tec_song_events.10.b:0  "Терпение вознаградило нас!"
  tec_song_events.10.b.tooltip:0  "Мы будем терпеливо ждать, пока не получим больше информации о сигнале".

  tec_song_events.1001.name:0  "Расшифрованные шаблоны"
  tec_song_events.1001.desc:0  "Благодаря нашему изучению передачи, усиления и структуры сигнала мы получили ценную информацию о том, как он распределяется по планете; даже если мы все еще не так много знаем об этом, это явная победа, которая поможет дальнейшим усилиям".
  tec_song_events.1001.a:0  "Невероятно!"
  tec_song_events.1001.a.tooltip:0  "Коэффициент усиления §YГармонизации сигнала§!_§Gувеличился§!".

  tec_song_events.11.name:0  "Мягкие мелодии"
  tec_song_events.11.desc:0  "Интенсивность и частота излучения сигнала были изменены. Или, возможно, это изменение в том, как мы это понимаем, или, возможно, все это просто совпадение, но некоторые члены нашей команды могут подтвердить, что это имеет ту же структуру, что и песня или мелодия ".
  tec_song_events.11.desc.gestalt:0  "Наши беспилотники обнаружили едва заметное изменение интенсивности и частоты излучения сигнала, но внутри компании ведутся споры, не привела ли каким-то образом сама суть сигнала к ложному анализу его результата. Несмотря на это, некоторые автономные дроны подтверждают, что сигнал состоит исключительно из музыки или мелодичных тонов, другие утверждают, что сигнал имитирует паттерны нашего сознания, что потенциально вызывает беспокойство ".
  tec_song_events.11.a:0  "Может быть, мы сможем воспользоваться этим".
  tec_song_events.11.a.tooltip:0  "Наша империя будет искать способ извлечь выгоду из этой информации".
  tec_song_events.11.b:0  "Продолжайте пассивное исследование".
  tec_song_events.11.b.tooltip:0  "Сигнал будет проанализирован номинально".

  tec_song_events.12.name:0  "Прекрасная баллада"
  tec_song_events.12.desc.regular:0  "Сигнал поступил ... изменен, на этот раз в соответствии с рисунком, который вызывает приятные ощущения у нашей исследовательской команды; в каждой ноте и последовательности есть какая-то странная и понятная гармония, и, хотя ее все еще невозможно полностью воспроизвести, она кажется знакомой каждому человеку, способному ее ощутить".
  tec_song_events.12.desc.hive:0  "Сигнал поступил ... измененный, на этот раз на паттерн, который резонирует с нашими собственными мыслями, с нашим собственным коллективом; в каждой ноте и последовательности есть какая-то странная и понятная гармония, и, хотя наши дроны не могут полностью воспроизвести ее, они способны экспериментировать с неким экстазом, который кажется новым, но также и знакомо, на наш взгляд."
  tec_song_events.12.desc.machine:0  "Скорость передачи сигнала радикально изменилась. Наши дроны интерпретировали это новое изменение ритма и темпа как новое уникальное обновление, которое на удивление близко к нашим собственным запрошенным протоколам; назначенные дроны, которые переработали процедуры, включенные в новую итерацию сигнала, испытывают волну идей и инновационных процессов, которыми они поделились с коллективом ".
  tec_song_events.12.a.regular:0  "Мы должны изучить, как это может повлиять на колонию"
  tec_song_events.12.a.regular.tooltip:0  "Наши исследователи изучат способ §Yпротестировать§! воздействие сигнала на колонию в §Y30§! дней."
  tec_song_events.12.a.megacorp:0  "Есть ли способ извлечь из этого выгоду?"
  tec_song_events.12.a.megacorp.tooltip:0  "Наши менеджеры изучат способ §Yполучения прибыли§! от воздействия сигнала на колонию в §Y30§! дней."
  tec_song_events.12.a.gestalt:0  "Нам нужно знать, как это может повлиять на наши беспилотники".
  tec_song_events.12.a.gestalt.tooltip:0  "Наши автономные дроны будут исследовать способ §YИзучить§! влияние эффекта сигнала на колонию в §Y30§! дней."
  tec_song_events.12.b:0  "Этого достаточно. Заблокируйте сигнал."
  tec_song_events.12.b.tooltip:0  "Специальный проект §YБлокада сигналов§! будет доступен. Завершение этого специального проекта приведет к §RПостоянной§! блокировке сигнала.\n§YЛюбой активный подход к этой ситуации прекратит обеспечивать согласование сигналов до тех пор, пока проект не будет завершен.§!"

  tec_song_events.13.name:0  "Уменьшительное"
  tec_song_events.13.desc:0  "Неожиданным образом сигнал перестал реагировать так, как это было раньше; вместо того, чтобы излучать регулярные волны, он начал уменьшаться небольшими периодами последовательного уменьшения, не интенсивности, а приема. По нашим оценкам, общее сокращение составит 75%, если повторения продолжатся.\n Мы могли бы попытаться предпринять последние усилия, чтобы сохранить гармонизацию с сигналом стабильной, но мы также можем решить, что нашего времени и усилий в течение всего этого времени будет достаточно для получения окончательного ответа мы ведем поиск".
  tec_song_events.13.a:0  "Давайте попробуем, это последний обратный отсчет".
  tec_song_events.13.a.tooltip:0  "Специальный проект §Yпоследний отсчет§! будет доступен. Завершение этого специального проекта даст нам окончательное §GПредставление§! о том, как работает сигнал.\n§YЛюбой активный подход к этой ситуации прекратит обеспечивать согласование сигналов до тех пор, пока проект не будет завершен.§!"
  tec_song_events.13.b:0  "Пусть все идет так, как есть..."
  tec_song_events.13.b.tooltip:0  "Мы попытаемся выяснить, как работает сигнал, не форсируя его".

  tec_song_events.14.name:0  "Заключительное соглашение"
  tec_song_events.14.desc:0  "Как раз в тот момент, когда "музыкальный" сигнал достиг того, что мы ожидали как вершины его передачи, когда мы были близки к получению ответов о его назначении и функциях, он прекратил свое существование; нигде нельзя найти даже радиоспектрального эха или вторичных ритмов, все, что мы можем обнаружить сейчас просто ответь нам холодным, пустым молчанием. По крайней мере, мы восстановили достаточно данных, чтобы воспроизвести сигнал для внутренних исследований".
  tec_song_events.14.desc.reg:0  "$tec_song_events.14.desc$\n В любом случае, некоторые из наших исследователей предполагают, что, возможно, вмешательство или попытка понять сигнал привели к его исчезновению, но это было бы ужасно... поскольку это означало бы, что сам сигнал может обладать каким-то сознанием или волей."
  tec_song_events.14.desc.gestalt:0  "$tec_song_events.14.desc$\n Некоторые из наших автономных Дронов предполагают, что, возможно, сам сигнал обнаружил наш интерес и счел его нецелесообразным, но это не может быть подтверждено никакими средствами. В любом случае, такое подтверждение означало бы, что сигнал имел какой-либо тип внутреннего принятия решений или воли, что могло бы предполагать серьезное вмешательство в наши долгосрочные планы".
  tec_song_events.14.a:0  "Может быть, нам стоит забыть об этом".
  tec_song_events.14.a.tooltip:0  "Сигнал, кажется, пропал навсегда".

  tec_song_events.15.name:0  "Заключительное соглашение"
  tec_song_events.15.desc:0  "После всего времени, которое мы потратили на понимание сигнала на [tec_song_planet.GetName], наш [Owner.GetResearchers] обнаружил ... интересные события. Похоже, что эхо наших попыток искусственно воспроизвести или настроить сигнал более точно запустило своего рода цикл воспроизведения исходного сигнала, и смесь обоих сигналов стала настолько интенсивной по всей планете, что мы даже смогли определить конкретный регион планеты, где, по-видимому, оба резонировали с большей энергией, и мы уверены, что сможем найти там ответы.\nВ чем мы уверены, так это в том, что прямо сейчас это может быть нашим лучшим выбором, чтобы наконец понять, что или кто вызвал всю эту ситуацию".
  tec_song_events.15.a:0  "Немедленно отправьте команду!"
  tec_song_events.15.a.tooltip:0  "Место археологических раскопок §Y$site_tec_song_jukebox$§! появится в [tec_song_planet.GetName]."

  tec_song_events.1202.name:0  "Пишем нашу собственную партитуру"
  tec_song_events.1202.desc.generic:0  "Наши [Owner.GetResearchers] ретроактивно изучили информацию, полученную нами обо всех предыдущих передачах сигналов, которая не появлялась повторно с тех пор, как мы закончили гармонизацию наших инструментальных попыток понять ее: Информационные волны, достигающие [tec_song_planet.GetName], были передачей, содержащей неизвестное и не поддающееся расшифровке сообщение, и могут быть интерпретированным с использованием музыкальных и абстрактных знаний".
  tec_song_events.1202.desc.regular:0  "$tec_song_events.1202.desc.generic$\n Настоящая проблема возникает, когда мы пытаемся воссоздать эту мелодию с помощью нашего оборудования, которое кажется бесполезным, но мы пришли к выводу, что каждый человек или восприимчивый субъект может по-разному воспринимать ее, и все приходят к схожим выводам. выводы; это побудило нас подготовить серию поведенческих экспериментов, которые мы можем провести в [tec_song_planet.GetName], пытаясь достичь истинной глубины этого вопроса".
  tec_song_events.1202.desc.megacorp:0  "$tec_song_events.1202.desc.generic$\n Поскольку мы не нашли способа извлечь из этого прибыль, а любые попытки воссоздать мелодию с помощью нашего оборудования были безрезультатными, с нами связался известный в нашей империи исполнитель, чтобы "арендовать" у нас лицензию на использование такого открытия с помощью большой суммы кредитов, которая также может быть полезна нам в качестве социального эксперимента на [tec_song_planet.GetName]."
  tec_song_events.1202.desc.gestalt:0  "$tec_song_events.1202.desc.generic$\n Кроме того, некоторые из наших дронов указали, что сигнал вызвал у них те же ощущения, что и наша коллективная мысль, поэтому после некоторого периода самоанализа мы пришли к выводу: если мы хотим постичь истинный смысл всего этого, мы должны провести некоторые тесты на [tec_song_planet.GetName] дронах, чтобы попытаться воспроизвести вышеупомянутые эффекты".
  tec_song_events.1202.a:0  "Делай то, что необходимо"
  tec_song_events.1202.a.tooltip:0  "Специальный проект §Y$TEC_SONG_PROJECT_REGULAR$§! будет доступен. Завершение этого специального проекта даст нам некоторые §Gидеи§! о том, как работает сигнал.\n§YЛюбой активный подход к этой ситуации прекратит обеспечивать согласование сигналов до тех пор, пока проект не будет завершен.§!"
  tec_song_events.1202.a.megacorp:0  "Позвоните нашим менеджерам!"
  tec_song_events.1202.a.megacorp.tooltip:0  "Специальный проект §Y$TEC_SONG_PROJECT_MEGACORP$§! будет доступен. Завершение этого специального проекта даст нам некоторые §Gидеи§! о том, как работает сигнал.\n§YЛюбой активный подход к этой ситуации прекратит обеспечивать согласование сигналов до тех пор, пока проект не будет завершен.§!"
  tec_song_events.1202.a.gestalt:0  "Подготовьте наши беспилотники к исследованию"
  tec_song_events.1202.a.gestalt.tooltip:0  "Специальный проект §Y$TEC_SONG_PROJECT_GESTALT$§! будет доступен. Завершение этого специального проекта даст нам некоторые §Gидеи§! о том, как работает сигнал.\n§YЛюбой активный подход к этой ситуации прекратит обеспечивать согласование сигналов до тех пор, пока проект не будет завершен.§!"
  tec_song_events.1202.b:0  "Это просто... неправильно. Не продолжайте в том же духе".
  tec_song_events.1202.b.tooltip:0  "Никакого специального проекта предоставляться не будет; ситуация с гармонизацией сигналов будет продолжаться в обычном режиме".
  tec_song_events.1202.b.megacorp:0  "Безопасность наших клиентов является приоритетом".
  tec_song_events.1202.b.megacorp.tooltip:0  "$tec_song_events.1202.b.tooltip$"
  tec_song_events.1202.b.gestalt:0  "Мы не можем рисковать отклонениями. Прервите тесты."
  tec_song_events.1202.b.gestalt.tooltip:0  "$tec_song_events.1202.b.tooltip$"

  tec_song_events.1204.name:0  "Спрятано в заметках"
  tec_song_events.1204.desc.regular.good:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.regular.mid.good$"
  tec_song_events.1204.desc.megacorp.good:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.megacorp.mid.good$"
  tec_song_events.1204.desc.gestalt.good:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.gestalt.mid.good$"
  tec_song_events.1204.desc.regular.bad:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.regular.mid.bad$"
  tec_song_events.1204.desc.megacorp.bad:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.megacorp.mid.bad$"
  tec_song_events.1204.desc.gestalt.bad:0  "$tec_song_events.1204.desc.start$\n\n$tec_song_events.1204.desc.gestalt.mid.bad$"
 tec_song_events.1204.desc.start:0  "Мы решили временно приостановить поведенческий тест на [tec_song_planet.GetName], чтобы предоставить информацию о его ходе: "
  tec_song_events.1204.desc.regular.mid.good:0  "Добровольные испытуемые, подвергшиеся искусственной эмуляции собранных данных, заявили, что они почувствовали знакомый вид радости и "поток воспоминаний"; хотя это, мягко говоря, странно, это указывает на то, что сигнал обладает какими-то обусловливающими эффектами, которые мы можем изучать дальше".
  tec_song_events.1204.desc.megacorp.mid.good:0  "Планетарный концерт пользуется успехом, и мы с каждым днем становимся невероятно богаты, поскольку все больше людей чувствуют влечение к нему; людям нравится песня "побочный продукт", поскольку она "пробуждает" воспоминания и чувства, которые, по их словам, были у них в прошлом или, что удивительно, у них никогда не было".
  tec_song_events.1204.desc.gestalt.mid.good:0  "Пострадавшие дроны работают с неожиданно высокой эффективностью, например, благодаря заказам на оптимизацию или, в некоторых случаях, новым режимам работы на своих рабочих местах, с минимальными повышенными требованиями или отдыхом; это привело к резкому росту производственных оценок".
  tec_song_events.1204.desc.regular.mid.bad:0  "Добровольным испытуемым, подвергшимся искусственной имитации собранных данных, потребовалась особая медицинская помощь, поскольку они были подавлены ощущениями дистресса, печали и в целом неприятными ощущениями; хотя это, мягко говоря, странно, это указывает на то, что сигнал оказывает своего рода обусловливающие эффекты, которые нам необходимо изучить, чтобы предотвратите возможные люфты."
  tec_song_events.1204.desc.megacorp.mid.bad:0  "Планетарный концерт оборачивается катастрофой... мы получаем много требований о возмещении ущерба, поскольку люди чувствуют себя... злыми и раздраженными; песня, кажется, "пробуждает" чрезвычайно грустные и депрессивные воспоминания и чувства, которые, по-видимому, были в прошлом или, что удивительно, никогда не возникали, но испытывались внезапно, даже если не присутствовали в данном месте или конкретно".
  tec_song_events.1204.desc.gestalt.mid.bad:0  "Пострадавшие дроны становятся все более неустойчивыми и часто покидают свое рабочее место и просто неподвижно смотрят в никуда; хотя это кажется безвредным эффектом, это снизило производственные оценки большей части нашей продукции по всей планете".
  tec_song_events.1204.a:0  "Завершите эксперимент".
  tec_song_events.1204.a.tooltip:0  "Мы приступим к завершению нашего проекта".
  tec_song_events.1204.b:0  "Немедленно отмените этот эксперимент".
  tec_song_events.1204.b.tooltip:0  "Проект будет отменен. Мы продолжим изучать сигнал в обычном режиме".

  tec_song_events.1205.name:0  "Крещендо"
  tec_song_events.1205.desc.regular.good:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.regular.mid.good$"
  tec_song_events.1205.desc.megacorp.good:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.megacorp.mid.good$"
  tec_song_events.1205.desc.gestalt.good:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.gestalt.mid.good$"
  tec_song_events.1205.desc.regular.bad:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.regular.mid.bad$"
  tec_song_events.1205.desc.megacorp.bad:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.megacorp.mid.bad$"
  tec_song_events.1205.desc.gestalt.bad:0  "$tec_song_events.1205.desc.start$\n$tec_song_events.1205.desc.gestalt.mid.bad$"
 tec_song_events.1205.desc.start:0  "Итак, мы завершили эксперимент на [tec_song_planet.GetName] популяции..."
  tec_song_events.1205.desc.regular.mid.good:0  "Повторное воздействие искусственной эмуляции, как указывалось ранее, закончилось с весьма положительными результатами. Мы создали версию песни, которая обеспечивает нашему населению счастливое и богатое существование, и теперь мы можем перенаправить часть этого открытия на более глубокое понимание исходного сигнала".
  tec_song_events.1205.desc.megacorp.mid.good:0  "Планетарный концерт закончился, и мы получаем все больше и больше просьб повторить его на этой и на каждой планете империи! Все, кто помогал, счастливы и удовлетворенны, и им показывают, что они тратят и работают больше. Мы также можем извлечь выгоду, перенаправив часть этого открытия на более глубокое понимание исходного сигнала".
  tec_song_events.1205.desc.gestalt.mid.good:0  "Мотивационный эффект на наших беспилотных летательных аппаратах ускорился до уровней, которых мы не могли ожидать, и распространился на остальную часть нашего населения; Теперь мы можем использовать этот имитационный сигнал для искусственного увеличения наших производственных показателей в геометрической прогрессии, и в качестве побочного продукта мы теперь глубже понимаем оригинальный сигнальный способ взаимодействия с наш вид."
  tec_song_events.1205.desc.regular.mid.bad:0  "Повторное воздействие искусственной эмуляции, как указывалось ранее, закончилось серьезными последствиями для испытуемых; мы, по крайней мере, обнаружили способ избежать повторения этого события или аналогичных событий с помощью исходного сигнала, но мы не восстановили никакого представления об исходном сигнале форма или функция."
  tec_song_events.1205.desc.megacorp.mid.bad:0  "Концерт пришлось внезапно прервать, потому что даже ведущий артист начал ощущать негативные последствия; на нас неоднократно подавали в суд из-за сопутствующего ущерба, но... мы просто выплатим кое-какие репарации и забудем об этом. Чего мы не забудем, так это того, сколько мы потратили на это, не добившись действительно хорошего результата, но, по крайней мере, теперь мы можем избежать повторения этой ошибки или позволить первоначальному сигналу привести нас к еще большим потерям.."
  tec_song_events.1205.desc.gestalt.mid.bad:0  "Эффект отключения наших дронов ускорился до уровней, которые мы не могли терпеть, поскольку апатия и просто общая неспособность работать обрушились на наше население; мы разрабатываем новые способы защиты наших дронов от такого рода напастей, поскольку теперь, по крайней мере, знаем, что это нехороший эксперимент, но мы научились избегать повторения аналогичных эффектов с исходным сигналом".
  tec_song_events.1205.a:0  "Это невероятно!"
  tec_song_events.1205.b:0  "Плохое решение - хороший урок".

  tec_song_events.1210.name:0  "Менуэт"
  tec_song_events.1210.desc.good:0  "После стольких лет борьбы с такой растущей угрозой мы внедрили наши новые инновации в колонии, и эффект был почти мгновенным: сигнал должным образом блокируется и не оказывает первичного воздействия ни на кого из нашего населения или оборудования.\nВ качестве побочного эффекта новые поля подавления, которые сейчас поддерживает наша колония, представляют большой научный интерес, что пойдет на пользу нашему технологическому развитию".
  tec_song_events.1210.desc.bad:0  "После стольких лет борьбы с такой растущей угрозой мы внедрили наши новые инновации в колонии, и эффект был почти мгновенным: сигнал должным образом блокируется и не оказывает первичного воздействия ни на кого из нашего населения или оборудования.\n Однако решение считается, что это хуже, чем проблема, поскольку фоновое излучение, которое было предназначено для защиты нашего населения от обусловливающего воздействия сигнала, теперь сильно вредит их образу жизни".
  tec_song_events.1210.a:0  "Зловещий, но в то же время выгодный".
  tec_song_events.1210.a.tooltip:0  "Сигнал §Y___§! больше не будет влиять на [tec_song_planet.GetName]".
  tec_song_events.1210.b:0  "Какая катастрофа..."
  tec_song_events.1210.b.tooltip:0  "Сигнал §Y___§! больше не повлияет на [tec_song_planet.GetName], но есть §RПоследствия§!".

  tec_song_events.1301.name:0  "Последний обратный отсчет"
  tec_song_events.1301.desc.good:0  "Используя методы обратного проектирования и реплицируя эхо-сигналы, мы смогли поддерживать лучшую и оптимизированную связь с резонансом сигнала!"
  tec_song_events.1301.desc.bad:0  "Даже если бы мы попытались сделать сигнал более четким и сохранить нормальную скорость передачи, нам это не удалось.\nВсе усилия по его стабилизации были напрасны, но, по крайней мере, мы все еще можем разгадать тайну".
  tec_song_events.1301.a:0  "Да! Наконец-то!"
  tec_song_events.1301.a.tooltip:0  "§YСигнал§! был расшифрован".
  tec_song_events.1301.b:0  "По крайней мере, мы пытались".
  tec_song_events.1301.b.tooltip:0  "Мы не восстановили достаточно информации о §Yсигнале§! перед попыткой сохранить его активным, поэтому никакого эффекта получено не было и возникла умеренная §Yобратная реакция§! к нашему пониманию этого".

# Специальные проекты
# ------------------------------------------------------------
  TEC_SONG_PROJECT_DECRYPT:0  "Расшифровка шаблонов"
  TEC_SONG_PROJECT_DECRYPT_DESC:0  "Сигнал, по-видимому, связан с неким установленным шаблоном, и у нас есть как раз необходимая последовательность, чтобы начать понимать его и расшифровывать часть содержимого".

  TEC_SONG_PROJECT_REGULAR:0  "Наш собственный счет"
  TEC_SONG_PROJECT_REGULAR_DESC:0  "Теперь мы знаем достаточно о сигнале и, казалось бы, музыкальном и положительном эффекте, связанном с ним, мы можем воспроизвести его воздействие на население нашей колонии, чтобы проверить, что происходит".
  TEC_SONG_PROJECT_MEGACORP:0  "Великий концерт"
  TEC_SONG_PROJECT_MEGACORP_DESC:0  "Мы разрешили использовать контент signal частному исполнителю, и он пообещал предоставить нам определенные проценты от его преимуществ, чтобы мы могли протестировать воздействие репликации сигнала на наших граждан, извлекая из этого выгоду, удвоив прибыль при вдвое меньших усилиях!"
  TEC_SONG_PROJECT_GESTALT:0  "Пение во множестве"
  TEC_SONG_PROJECT_GESTALT_DESC:0  "Мы знаем, что способны воспроизводить содержание сигнала, и поэтому мы можем попытаться усилить его в небольших масштабах, чтобы изучить, как это на самом деле влияет на наши дроны. Мы должны продолжать."

  TEC_SONG_PROJECT_DISRUPT:0  "Блокада сигнала"
  TEC_SONG_PROJECT_DISRUPT_DESC:0  "То, что мы считали просто передачей инфекции, непосредственно влияет на наше население, и это невыносимо. Мы будем использовать специальные излучатели фонового излучения и спектральные ингибиторы, чтобы заглушить его".

  TEC_SONG_PROJECT_ALLORNOTHING:0  "Последний обратный отсчет"
  TEC_SONG_PROJECT_ALLORNOTHING_DESC:0  "Со всеми накопленными знаниями, со всем временем ожидания, со всеми приложенными усилиями... мы не можем позволить сигналу угаснуть без ответов, это последний обратный отсчет нашего открытия. И мы ответим на вопросы, несмотря ни на что".

