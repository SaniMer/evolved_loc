 approach_tec_song_harmonization_study:0  "Изучи песню"
  approach_tec_song_harmonization_study_effect:0  "Даже если песня периодически меняет свой ритм, мы можем попытаться изучить и каталогизировать каждое отдельное изменение, чтобы понять грядущие".
  approach_tec_song_harmonization_wait:0  "Подождите"
  approach_tec_song_harmonization_wait_effect:0  "Иногда лучший способ получить детерминированный результат - это просто не изменять его, ожидание изменения может быть нашим лучшим шансом понять эту ситуацию".
  approach_tec_song_harmonization_force:0  "Принудительный прием"
  approach_tec_song_harmonization_force_effect:0  "Мы можем попытаться вызвать любой вид реакции, если введем высокоэнергетические волны на той же длине волны, что и песня; мы не можем предсказать, какой эффект это произведет, поэтому нам следует тщательно продумать этот подход".

