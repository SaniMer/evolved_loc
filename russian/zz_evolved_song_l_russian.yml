# Digsites
# ------------------------------------------------------------
 site_tec_song_jukebox:0  "Каскадная мелодия"
  site_tec_song_jukebox_intro:1  "Принудительное использование искусственной версии сигнала вызвало специфический мелодический каскад в изолированной области [From.Planet.GetName]. Кто знает, что там можно найти, но несомненно, что это даст ответы на загадку, с которой мы сталкиваемся".

  tec_song_events.1501.name:0  "То, что знают только скалы"
  tec_song_events.1501.desc:1  "Спектрометры направили экспедицию к глубокому пещерообразному входу в часть астеносферы; похоже, источник повышенных энергетических показателей ведет вниз по коре планеты".
  tec_song_events.1501.a:0  "Продолжайте".

  tec_song_events.1502.name:0  "Заметки на камне"
  tec_song_events.1502.desc:0  "Путешествие к глубинным частям планеты прошло успешно.\n\n[Leader.GetName] заметил странную резьбу на стенах окружающих полостей, поскольку они были расположены в аномально прямых и больших по размеру транзитных пространствах, как если бы весь вход был предварительно созданные или имевшие интеллектуальный дизайн показания также указывают на усиление энергетических показателей."
  tec_song_events.1502.a:0  "Интригующе, делайте заметки".

  tec_song_events.1503.name:0  "Раскрытые секреты"
  tec_song_events.1503.desc:1  "Это событие было признано устаревшим".
  tec_song_events.1503.a:0  "Это событие было признано устаревшим".

  tec_song_events.1504.name:0  "Инструментальный андеграунд"
  tec_song_events.1504.desc:0  "Следующая область в этом подземном лабиринте заполнена как осадочными, так и метаморфическими породами, но последние демонстрируют необычный рисунок.\n Они, кажется, не только резонируют с сигналом, что указывает на то, что мы на правильном пути, но и проявляют интенсивный проводящие свойства, которые мы можем использовать в будущем".
  tec_song_events.1504.a:0  "Мы, должно быть, близки".

  tec_song_events.1505.name:0  "Масштаб обстоятельств"
  tec_song_events.1505.desc:0  "Скалистая пещера интенсивно вибрирует, и то, что лежит перед нами, даст ответ на то, что мы изучали все это время. Экспедиция, возглавляемая [Leader.GetName], не может дождаться, когда наконец покончит с этой тайной".
  tec_song_events.1505.a:0  "Давайте узнаем правду".

  tec_song_events.1506.name:0  "Фиктивное событие"
  tec_song_events.1506.desc:1  "Это событие создано для связывания трех других, это не должно быть видно в игре".
  tec_song_events.1506.a:0  "Это не должно быть видно в игре".

  tec_song_events.1511.name:0  "Симфония воспоминаний"
  tec_song_events.1511.desc:1  "Архитектурное и световое зрелище, представшее после очистки входа в пещеру, было совершенно неожиданным; вся пещера имеет сложную систему керамических труб, инструментов и шестеренок, работающих в унисон, создавая постоянную и яркую вибрацию, которую можно ощутить по всему помещению.\nТам в этой филиграни неизвестного автора есть скрытая красота, но теперь мы можем одновременно любоваться ее чудесами и изучать, кто, зачем и когда это было создано".
  tec_song_events.1511.a:0  "Удивительное открытие!"

  tec_song_events.1512.name:0  "Планетарная соната"
  tec_song_events.1512.desc:1  "Отверстие привело к просторной пещере, заполненной флуоресцентной флорой и кристаллами, которые резонируют в унисон, даже когда мы пробили каменную стену; в воздухе присутствует постоянное гудение, вероятно, побочный продукт этой деятельности... и естественное происхождение этого сигнала. Возможно, это вызывает больше вопросов, чем ответов, но, возможно, мы сможем попытаться узнать больше".
  tec_song_events.1512.a:0  "Музыкальные роки? Это что-то новенькое."

  tec_song_events.1513.name:0  "Отчаянный реквием"
  tec_song_events.1513.desc:1  "Никто не мог подготовить нас к тому, что обнаружила экспедиция [Leader.GetName]: Большой космический корабль, погребенный на бесчисленные годы, лежит ржавый и разложившийся внутри пещеры, вероятно, вырезанный в результате тысяч естественных циклов гидрирования и осадочных отложений вокруг него, как естественная могила для упавшего объекта; некоторые элементы корабля, кажется, все еще активны, или, по крайней мере, небольшие гудения резонируют и могут восприниматься как небольшие вибрации в воздухе.\n Кто или что прибыло на этом транспортном средстве, кажется, давно ушло, но теперь мы новые владельцы об этом открытии."
  tec_song_events.1513.a:0  "Исследуйте местность!"

# Окончания
# ------------------------------------------------------------
# Окончание A - Песня создана как художественное выражение (хорошая концовка)
  tec_song_events.21.name:0  "Симфония воспоминаний"
  tec_song_events.21.desc:0  "После первоначальной серии исследований экспедиция на [tec_song_planet.GetName] в конечном итоге обнаружила, что сигнал является своего рода... святилище, или устройство, созданное с помощью сложных и действительно хорошо спланированных инерционных механизмов на основе нанокерамики по всей планете, и, по крайней мере, пещера, которую мы обнаружили, является одной из основных.\n Теперь у нас есть доступ к источнику, было высказано предположение, что это своего рода художественный или геоструктурный подвиг, направленный на усиление или сохранение какого-либо сообщения, поскольку сигнал, как доказано, перемещает чувства, воспоминания и данные одновременно.\n На этот счет следует провести дополнительные исследования, но теперь у нас есть, по крайней мере, некоторые ответы".
  tec_song_events.21.a:0  "Прекрасный подвиг творения".
  tec_song_events.21.b:0  "Мы можем использовать эту технологию в наших интересах".
  tec_song_events.21.c:0  "Прекратите это сейчас же, демонтируйте территорию".

# Ending B - Song is just a celestial coincidence (meh ending)
# ---------------------------------------------------------------------------
  tec_song_events.22.name:0  "Планетарная соната"
  tec_song_events.22.desc:0  "После первоначальной серии исследований экспедиция на [tec_song_planet.GetName] в конечном итоге обнаружила, что сигнал является побочным продуктом высокоинтенсивных резонирующих кристаллов.\nКристаллы, присутствующие под поверхностью планеты, обладают чрезвычайно высокой проводящей и проникающей способностью, и как таковые, мы предполагаем, что простое наше присутствие и активность по всей планете запустили цепную реакцию усиленного эха по всей системе пещер, отражающего нашу деятельность, передачи и переживания.\n Следует провести дополнительные исследования в этом отношении, и у нас есть, по крайней мере, некоторые ответы."
  tec_song_events.22.a:0  "Совпадение, но мы можем извлечь из него урок".
  tec_song_events.22.b:0  "Эти кристаллы наверняка пригодятся!"

# Окончание C - песни - это отчаянное сообщение SOS ("плохая" концовка)
# ---------------------------------------------------------------------------
  tec_song_events.23.name:0  "Отчаянный реквием"
  tec_song_events.23.desc:0  "После первоначальной серии исследований экспедиция на [tec_song_planet.GetName] в конечном итоге обнаружила то, что осталось от космического корабля, давно потерпевшего крушение на планете, который также был источником жуткого и таинственного сигнала, который мы изучали все эти годы.\n странные изменения в поведении, вызванные этим сигналом, вызваны характером сообщения о бедствии, которое все еще излучал этот вассел, усиленного природой планеты, поскольку он указывал как биом-маркеры, так и цифровые маркеры на своих волнах, не только пытаясь найти любого короля помощи, но и передавая переживания, мысли и... надеюсь.\n Следует провести дополнительные расследования по этому поводу, но в любом случае, тот, кто создал это сообщение, уже давно ушел, и у нас есть, по крайней мере, некоторые ответы".
  tec_song_events.23.a:0  "Их память не будет утрачена".
  tec_song_events.23.b:0  "Эта технология сослужит нам хорошую службу".

# --------------------------- Модификаторы --------------------------------
  pm_tec_song_good:0  "Ударная гармония"
  pm_tec_song_good_desc:0  "Эта планета резонирует с сигналом, который значительно изменяет поведение населения в лучшую сторону, вселяя радость и надежду".
  pm_tec_song_neutral:0  "Ударный ритм"
  pm_tec_song_neutral_desc:0  "Эта планета резонирует с сигналом, который значительно изменяет поведение населения, делая его более продуктивным, но слегка забывающим об основных потребностях".
  pm_tec_song_bad:0  "Перкуссионный дистресс"
  pm_tec_song_bad_desc:0  "Эта планета резонирует с сигналом, который значительно изменяет поведение населения в плохую сторону, вселяя печаль и отчаяние".
  pm_tec_song_disrupted_good:0  "$pm_tec_song_bad$"
  pm_tec_song_disrupted_good_desc:0  "Были приняты крайние меры, чтобы остановить воздействие вредного сигнала на эту планету, с большой негативной реакцией на любое разумное существо в качестве затрат и благом для исследований в качестве побочного продукта".

# --------------------------- Депозиты --------------------------------
  d_tec_song_memorycave:0  "Пещеры памяти"
  d_tec_song_memorycave_desc:0  "Большие полости на планете имеют древние, нескончаемые инерционные механизмы из нанокерамики, предназначенные для сохранения и передачи определенного сигнала с высокой загрузкой данных".

  d_tec_song_crystalcave:0  "Резонирующие хрустальные ущелья"
  d_tec_song_crystalcave_desc:0  "Часть земной коры пересекают заполненные до краев ущелья с высокоэнергетическими кристаллами, свойства которых невероятны для любого вида использования".

  d_tec_song_buriedship:0  "Погребенный звездолет"
  d_tec_song_buriedship_desc:0  "Древний космический корабль погребен глубоко под земной корой, охраняя давно утерянные секреты и испуская тусклый сигнал с возможностями нейро- и техноизменения".

