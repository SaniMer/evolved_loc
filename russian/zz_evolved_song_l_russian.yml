  situation_tec_song_harmonization:0  "Согласование сигналов"
  situation_tec_song_harmonization_type:0  "Согласование сигналов"
  situation_tec_song_harmonization_desc:0  "Странный сигнал достигает [Target.GetName], и теперь у нас есть возможность должным образом обнаружить источник, происхождение и намерение такой аномалии".
  situation_tec_song_harmonization_fail_tooltip:0  "Если нам не удастся должным образом согласовать сигнал, мы не сможем понять, как это влияет на [Target.GetName]".
  situation_tec_song_harmonization_finish_tooltip:0  "Завершив согласование с сигналом, мы поймем, как он влияет на [Target.GetName] и, возможно, откуда он берется"
  situation_tec_song_harmonization_monthly_change_tooltip:0  "Развитие этой §YСитуации§! зависит от нашего подхода и от того, как периодически будет приниматься странная песня".
