	 building_chemical_plant_2:0  "Заводы по переработке твердых частиц"
	 building_chemical_plant_2_desc:0  "Нефтеперерабатывающие заводы, где нетрадиционные частицы создаются в больших количествах специализированными химиками с использованием передовых физических технологий".
 
	 building_chemical_plant_3:0  "Аккумуляторы квантового генезиса"
	 building_chemical_plant_3_desc:0  "Нарушая законы физики, специалисты в этих комплексах едва могут сдерживать силы, с помощью которых они создают постоянный поток частиц высокой энергии и собирают их".


	 building_refinery_2:0  "Установки для переработки синтетического газа"
	 building_refinery_2_desc:0  "Установки, где синтетические газы образуются в больших количествах путем сублимации минералов квалифицированными газоперерабатывающими заводами".

	 building_refinery_3:0  "Комплексы по переработке синтетического газа"
	 building_refinery_3_desc:0  "Передовые нефтеперерабатывающие комплексы, где специалисты, работающие на передовом нефтеперерабатывающем оборудовании, массово производят высококачественные синтетические газы".


	 building_crystal_plant_2:0  "Центры кристаллизации"
	 building_crystal_plant_2_desc:0  "Производственные центры, где создается большое количество высококачественных синтетических кристаллов с использованием специализированного оборудования и экзотических материалов высокой плотности".

	 building_crystal_plant_3:0  "Нанокристаллизационные комплексы"
	 building_crystal_plant_3_desc:0  "Передовые производственные комплексы, где специалисты массово производят чистейшие синтетические кристаллы с использованием специально разработанных нанороботов и огромного количества необработанных минералов".
 

	 building_tec_strategic_optimizator:0  "Центр стратегического управления"
	 building_tec_strategic_optimizator_desc:0  "В этой установке управление стратегическими ресурсами представляет собой постоянный и неустанный процесс организации и рационализации с целью увеличения производства и распределения стратегических ресурсов по всей планете.\n\n"
	 building_tec_strategic_optimizator_machine_intelligence:0  "Координационный центр нефтеперерабатывающего завода"
	 building_tec_strategic_optimizator_desc_machine_intelligence:0  "Обширное предприятие, которое централизует и координирует добычу стратегических ресурсов по всей планете.\n\n"
	 building_tec_strategic_optimizator_hive_mind:0  "Координационный центр нефтеперерабатывающего завода"
	 building_tec_strategic_optimizator_desc_hive_mind:0  "Огромное предприятие, которое централизует и координирует добычу стратегических ресурсов по всей планете.\n\n"
