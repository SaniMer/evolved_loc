		 building_tec_gestalt_contact_office:0  "Контактный офис"
		 building_tec_gestalt_contact_office_desc:0  "Неправильные представления и подозрения всегда витают вокруг любой крупной корпоративной структуры. В интересах общественности выслушать все стороны любого спора, и эта фирма по работе с контактными лицами обеспечивает взаимное, но нетрадиционное взаимопонимание с империей гештальт, в которой находится этот филиал".

		 building_tec_gestalt_drone_artesany:0  "Предприятие по изготовлению Дронов"
		 building_tec_gestalt_drone_artesany_desc:0  "Мало, если вообще ничего, известно об автономных способностях дронов и даже концепциях "искусства" или творческого мышления, но мы обнаружили определенные псевдотворчества дронов, которые чрезвычайно ценятся коллекционерами в наших мирах, так что с этим открытием приходит прибыль".

		 building_tec_gestalt_trade_forum:0  "Форум по обмену гештальтами"
		 building_tec_gestalt_trade_forum_desc:0  "Даже не зная или не проявляя нулевого интереса к денежным ценностям, гештальт-империи ценят идеи, социальные преимущества и рост, поэтому при правильном приобретении этих ценностей мы убедим этих гештальт-агентов инвестировать в наше богатство".

		 building_tec_syndicate_gestalt_office:0  "Прикрытие синдиката"
		 building_tec_syndicate_gestalt_office_desc:0  "Убедить гештальт-сущность в законности бизнеса преступного синдиката - непростая задача, но при достаточном предоставлении услуг это может быть... возможно".

	 # По гражданским вопросам
		 building_tec_private_patents_initiative:0  "Частная патентная инициатива"
		 building_tec_private_patents_initiative_desc:0  "В этих ультрасовременных учреждениях частные предприятия, занимающиеся патентованием технологий, выполняют важную технологическую бюрократию от имени своей материнской компании и дочерних компаний".

		 building_tec_bank_branch:0  "Кампус дочернего банка банка"
		 building_tec_bank_branch_desc:0  "Кредиты, кредиты и еще больше кредитов поступают в эти здания внешних банковских дочерних компаний, связанных с основной мегакорпорацией, эксплуатирующей и оптимизирующей (и закладывающей) все".

		 building_tec_land_study_corp:0  "Лаборатории по изучению земель"
		 building_tec_land_study_corp_desc:0  "Неортодоксальные лаборатории, где геоинженеры и специалисты по экологии могут исследовать и разрабатывать новые способы использования преимуществ планетарного рельефа и ресурсов".

	 # плохие корпусные здания
		 building_tec_sanctuary_sin:0  "Святилище греха"
		 building_tec_sanctuary_sin_desc:0  "Убежище повышенной безопасности, распространяющее извращенное евангелие криминальной Мегацеркови, которая его построила".

		 building_tec_psionic_refinery:0  "Лаборатории псионических препаратов"
		 building_tec_psionic_refinery_desc:0  "Используя своего рода синтетический Зро в качестве базового композита, эти лаборатории производят большое количество... коммерческого движения, снабжая некоторые поселения сильнодействующими галлюциногенами под названием "белый песок", которые значительно усиливают псионические способности и вызывают сильный абстинентный синдром".
