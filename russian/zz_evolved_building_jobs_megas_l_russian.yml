	 district_tec_rw_industry_plural:0  "Сегменты изготовителя"
	 district_tec_rw_industry_desc:0  "Поступают материалы; выходят инструменты, мебель, оружие, даже плюшевые игрушки. В этом разделе представлены автоматизированные репликаторы, предприятия легкой промышленности и механизированные фабрики, которые собирают и тиражируют любой образец с исключительной эффективностью."

	 district_tec_rw_naval:0  "Военно-Космический сегмент"
	 district_tec_rw_naval_plural:0  "Военно-Космический сегмент"
	 district_tec_rw_naval_desc:0  "Этот сегмент полон военной промышленности, сборщиков корабельных компонентов и разнообразных бастионов военно-морской координации, производящих активы и осуществляющих стратегическую координацию для ведения военных действий империи в гигантских масштабах".

