		# органическая пища для базового улья - рост поселений
		 building_tec_hivecorp_biological:0  "Биологический ускоритель"
		 building_tec_hivecorp_biological_desc:0  "Используя методы, обычно применяемые для выращивания и ухода за трутнями, симбиотический коллективный разум способен увеличить сбор урожая, естественное плодородие и возможности этого мира".

		# литоидные минералы базового улья - рост поселения
		 building_tec_hivecorp_lithoid:0  "Тектонические процветатели"
		 building_tec_hivecorp_lithoid_desc:0  "Используя методы, обычно применяемые для выращивания и ухода за литоидными трутнями, симбиотический коллективный разум способен увеличить скорость тектонического вытеснения богатых минералами материалов и обогащения атмосферы, создавая более плодородный мир".

		# Мемориал улья Планета счастья - удобства улья +1%
		 building_tec_hivecorp_monument:0  "Загадочный памятник"
		 building_tec_hivecorp_monument_desc:0  "Можно задаться вопросом, обладает ли дрон Коллективного разума неким чувством искусства, или это просто воля коллектива; независимо от ответа, этот странный памятник является произведением странного и прекрасного искусства, и любой гражданин спокоен и счастлив рядом с ним".

		# Армейский улей
		 building_tec_hivecorp_naval:0  "Переоборудование гнезд"
		 building_tec_hivecorp_naval_desc:0  "Космические перемещения требуют постоянной модернизации и переоснащения, и наличие удаленных станций для патрулирования, военно-морских сил и беспилотных перемещений на другой планете является стратегической тактикой как для Коллективного разума, так и для самой планеты".

		# исследовательский улей
		 building_tec_hivecorp_neuro:0  "Мицелиальные нейроконнекторы"
		 building_tec_hivecorp_neuro_desc:0  "Эти специальные узлы органично передают часть накопленных коллективных знаний планете, и наоборот".
	 # /
	 # Unique buildings
		# Основные здания - МАШИНА
		 building_tec_machinecorp_food:0  "Аграрный форпост"
		 building_tec_machinecorp_food_desc:0  "Идеально отмеренные сельскохозяйственные площади автоматически поддерживаются простыми беспилотниками гештальт-сознания, которые осуществляют операции своего филиала на этой планете".

		 building_tec_machinecorp_mining:0  "Шахтерский аванпост"
		 building_tec_machinecorp_mining_desc:0  "Горнодобывающие предприятия и производственные цепочки автоматически поддерживаются простыми дронами гештальт-сознания, которые размещают свои филиалы на этой планете".

		 building_tec_machinecorp_energy:0  "Энергетический форпост"
		 building_tec_machinecorp_energy_desc:0  "Генераторы энергии и каналы-проводники автоматически поддерживаются простыми беспилотниками гештальт-сознания, которые осуществляют операции своего филиала на этой планете".

		 building_tec_machinecorp_research:0  "Исследовательский терминал"
		 building_tec_machinecorp_research_desc:0  "Аванпост высокоинтеллектуальных процессоров, предназначенный здесь машинной империей для создания сети взаимной информации".

		 building_tec_machinecorp_alloys:0  "Производственный терминал"
		 building_tec_machinecorp_alloys_desc:0  "Портативные кузницы и промышленность, тщательно разработанные для того, чтобы позволить органике также вмешиваться и действовать в соответствии с желаниями гештальт-сознания в развитии этой планеты".

		 building_tec_machinecorp_amenities:0  "Терминал технического обслуживания"
		 building_tec_machinecorp_amenities_desc:0  "Несколько ежедневных запусков Дронов обеспечивают правильную работу как установок на этой планете, так и предоставление необходимых услуг жителям".

		 building_tec_machinecorp_military:0  "Автоматизированный терминал защиты"
		 building_tec_machinecorp_military_desc:0  "Дистанционно управляемые боевые роботы и боевые машины защищают воздух и поверхность этой планеты, а также все активы, связанные с ними обоими".

		 building_tec_machinecorp_unity:0  "Связующий элемент"
		 building_tec_machinecorp_unity_desc:0  "Наблюдение за другими империями и понимание вселенной в целом способствует разработке новых стратегий и способов обмена оценками, расчетами и самосовершенствованием".

		# СПЕЦИФИКА - Органические святилища и возможность переноса поселений в машинную империю
		 building_tec_machinecorp_carebots_1:0  "Центр органического туризма"
		 building_tec_machinecorp_carebots_1_desc:0  "Местные курортные сооружения, где субдроны обеспечивают некоторым местным жителям комфорт и приятности, которые они обычно испытывают в надлежащем органическом святилище, без ограничений постоянного наблюдения гештальт-сознания".

		 building_tec_machinecorp_carebots_2:0  "Органический курорт"
		 building_tec_machinecorp_carebots_2_desc:0  "Райские и идиллические замкнутые и безопасные ландшафты, где каждый может удовлетворить свои желания, комфорт и потребности, подобные тем, которые предоставляются в Органическом раю".

		 MESSAGE_TEC_SNATCHED_POP_TITLE:0  "Появляются новые биотрофы"
		 MESSAGE_TEC_SNATCHED_POP:1  "Убежденный нашей неустанной заботой и преданностью делу, новый £pops£ $SPECIES|Y$ население из $OGPLANET|Y$ решило эмигрировать в $PLANET|Y$. Ура!"
		
		 MESSAGE_TEC_SNATCHED_POP_OG_TITLE:0  "Население решает эмигрировать"
		 MESSAGE_TEC_SNATCHED_POP_OG:1  "Убежденный непрекращающимся баловством слуг в $OGPLANET|Y$ целом населении £pops£ $SPECIES|Y$ решил добровольно эмигрировать в $PLANET|Y$, на территорию сервиторов."
