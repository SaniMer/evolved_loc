	 district_tec_rw_administrative_desc:0  "Ряды, за рядами, за рядами административных и имперских офисов, заполненных трудолюбивыми администраторами, координирующими усилия империи на этом гигантском участке. Если и существует такая вещь, как административный ад, то это как раз тот пример".

