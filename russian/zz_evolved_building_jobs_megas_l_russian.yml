	 district_tec_rw_research_desc:0  "Километровые лаборатории и институты разбросаны по поверхности и внутренним частям этого мира-кольца, где можно проводить любые эксперименты или инновации, будь то в зонах невесомости мегаструктуры, отсеках безопасности или спроектированных зонах".

	 district_tec_rw_refinery:0  "Сегмент нефтеперерабатывающих заводов"
	 district_tec_rw_refinery_plural:0  "Сегмент нефтеперерабатывающих заводов"
	 district_tec_rw_refinery_desc:0  "Большая часть всего этого мира-кольца покрыта передовым оборудованием для химической обработки, тепловыми трубами и безопасными контейнерами, предназначенными для добычи экзотических ресурсов; менее эффективными для размещения стабильного населения, но чрезвычайно эффективными для производства".
 
	# Спецификация 3
	 district_tec_rw_forge:0  "Сегмент Мегафорга"
	 district_tec_rw_forge_plural:0  "Сегмент Мегафорга"
	 district_tec_rw_forge_desc:0  "Хотя внешний вид этого сегмента может показаться неочевидным, гигантский поток жидких сплавов и промышленных процессоров скрыт от невооруженного глаза, где любая империя может превратить любое сырье, металл и списанный корабль в новые активы для роста, завоеваний или просто тщеславия".

