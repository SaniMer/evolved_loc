	 building_tec_nanite_forge:0  "Нанорепликатор"
	 building_tec_nanite_forge_desc:0  "Полуавтономные структуры, служащие линиями производства автономных нанороботов, создаваемые партиями с использованием передовых технологий и ресурсов".

	 building_tec_nanite_transmuter:0  "Нанитовый комплекс"
	 building_tec_nanite_transmuter_desc:0  "Технологически продвинутая лаборатория, где исследуются и тиражируются новые и старые чертежи нанитов для создания ценных нанороботов".
	 building_tec_nanite_transmuter_2:0  "Комплекс, усовершенствованный нанитами"
	 building_tec_nanite_transmuter_2_desc:0  "Высокотехнологичная лаборатория, где исследуются и тиражируются самые современные чертежи нанитов для создания высокоэффективных нанороботов".
	 building_tec_nanite_transmuter_3:0  "Нанитовый планетарный комплекс"
	 building_tec_nanite_transmuter_3_desc:0  "Этот высокоразвитый исследовательский комплекс содержит различные нити нанитов и очень продвинутых наноботов, которые используются в большом количестве и невероятно мощно. Специалисты обслуживают установки и закрепляют новые знания."

