 building_food_processing_complex:0  "Комплекс по переработке пищевых продуктов"
	 building_food_processing_complex_desc:0  "Передовые комплексы, где можно перерабатывать и консервировать невероятно большое количество продуктов питания".
	 tec_building_boost_catalytic_with_tech:0  "Этот подъем здания £job_catalytic_technician£ §YКаталитический техник§! вывод, основанный на полученных £society£ §YПищевые продукты§! технологии производства. Эффект ограничен до тех пор, пока это здание не будет модернизировано."
	 tec_building_boost_catalytic_with_tech_max:0  "Этот строительный бустер £job_catalytic_technician£ §YКаталитический техник§! вывод, основанный на полученных £society£ §YТехнологии производства продуктов питания§!."

	 building_mineral_purification_complex:0  "Комплекс для очистки минеральных вод"
	 building_mineral_purification_complex_desc:0  "Массивные комплексы, где получают богатые минералы, а затем доставляют их в комплексы усовершенствованных очистителей".

	 building_energy_complex:0  "Энергетический мегакомплекс"
	 building_energy_complex_desc:0  "Этот колоссальный комплекс централизует все энергетические сети на планете, максимально повышая их эффективность".
	 tec_building_boost_quantum_with_tech_max:0  "Этот строительный бустер £job_foundry£ §YЛитейный цех§! вывод на основе полученных £physics£ §YЭнергетические§! производственные технологии."
