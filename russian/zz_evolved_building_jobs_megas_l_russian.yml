	 building_tec_hive_nurturing_2:0  "Камеры для кормления"
	 building_tec_hive_nurturing_2_desc:0  "Эти замечательные соединения представляют собой очень продвинутые цепочки производства товаров для обслуживания Дронов, обеспечивающие большое разнообразие необходимых компонентов, удовлетворяющих потребности миллионов Дронов с помощью хорошо отлаженной цепочки естественного производства и распределения".

	 building_tec_biohive_nurturing_1:0  "Питающие узлы"
	 building_tec_biohive_nurturin_1_desc:0  "В такого рода специальных установках дроны-воспитатели готовят различные вещества, такие как питательные пасты, медицинские жидкости и специальное оборудование, для удовлетворения метаболических и физических потребностей, травм или улучшений других видов гештальт-единиц".

	 building_tec_biohive_nurturing_2:0  "Камеры для кормления"
