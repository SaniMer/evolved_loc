 # ------------------------------------------------- Basic resources
	 building_tec_energrid_1:0  "Энергетическая установка"
	 building_tec_energrid_1_desc:0  "Огромные электростанции используют энергию с использованием передовых технологий, которые могут увеличить производство энергии на планете и адекватно удовлетворить ее спрос".

	 building_tec_energrid_2:0  "Усовершенствованная энергетическая установка"
	 building_tec_energrid_2_desc:0  "Огромные электростанции используют энергию с использованием передовых технологий, которые могут увеличить производство энергии на планете и адекватно удовлетворить ее спрос. Применяя наши самые передовые технологии управления полями, наши энергетические установки могут безопасно генерировать бесконечное количество энергии с минимальными потерями при передаче."

	 building_tec_energrid_3:0  "Современный энергетический комплекс"
	 building_tec_energrid_3_desc:0  "Эти взаимосвязанные электростанции используют энергию с использованием передовых технологий, которые могут увеличить производство энергии и адекватно удовлетворить ее спрос. Благодаря нашим лучшим достижениям в области технологий управления полем, наши энергетические комплексы могут безопасно генерировать бесконечное количество энергии с минимальными потерями при передаче".

	 building_tec_stripmine_1:0  "Массив для добычи полезных ископаемых"
	 building_tec_stripmine_1_desc:0  "Специализированные объекты по добыче полезных ископаемых, которые предоставляют нашим шахтерам доступ к отдаленным регионам, богатым полезными ископаемыми, вдали от наших основных объектов по добыче полезных ископаемых".
	 building_tec_stripmine_1_hab_desc:0  "Специализированные астральные горнодобывающие установки, которые помогают извлекать и сортировать материалы с близлежащих астероидных и планетных тел".

	 building_tec_stripmine_2:0  "Усовершенствованный массив для майнинга"
	 building_tec_stripmine_2_desc:0  "Специализированные и эффективные объекты по добыче полезных ископаемых, которые предоставляют нашим шахтерам доступ к удаленным районам, богатым полезными ископаемыми, вдали от наших основных горнодобывающих установок и зон, но связанные с ними для улучшения распределения ресурсов".
	 building_tec_stripmine_2_hab_desc:0  "Специализированные и эффективные астральные горнодобывающие установки, которые помогают извлекать и сортировать богатые куски астероидных и планетных тел, соединенные с остальными установками для максимизации добычи".

	 building_tec_stripmine_3:0  "Массив глубокозалегающих горных работ"
	 building_tec_stripmine_3_desc:0  "Передовые средства добычи полезных ископаемых предоставляют нашим шахтерам доступ к удаленным и глубоким районам, богатым полезными ископаемыми, на небесных телах, используя обширные подземные соединения для быстрого развертывания и транспортировки материалов и ресурсов. Выкапывая скважины глубоко в недрах небесного тела и перерабатывая любые минеральные отходы в полезные материалы, мы можем получить доступ ко всем доступным ресурсам, не вызывая постоянной нестабильности".
	 building_tec_stripmine_3_hab_desc:0  "Усовершенствованные средства астральной добычи полезных ископаемых, которые помогают извлекать и сортировать богатые куски астероидных и планетных тел. Дополнительные нефтеперерабатывающие заводы и внутренние производственные линии, соединенные с остальными установками, обеспечивают наилучшую возможную производительность."
