	 building_basic_residence:0  "Базовый расчет"
	 building_basic_residence_desc:0  "Оптимально спроектированные изолированные поселения, отвечающие некоторым основным требованиям и удобствам граждан, с использованием передовых материалов и технологий, чтобы любое здание выдерживало любые возможные неудобства".

	 building_luxury_residence:0  "Роскошные резиденции"
	 building_luxury_residence_desc:0  "Жилые башни с замысловатым дизайном и роскошными апартаментами. Передовая технология невесомости - единственное, что удерживает от разрушения самые диковинные конструкции террас".

	 building_megapolis_residence:0  "Мегаполис"
	 building_megapolis_residence_desc:0  "Мегаполис, который простирается как ввысь, так и вглубь; Ультрасовременные здания и интерьеры, оснащенные передовыми системами невесомости и усовершенствованными технологиями, служат практичным и, несомненно, роскошным образом жизни".

	 building_paradise_dome:0  "Райский купол"
	building_paradise_dome_desc:2 "Полностью закрытый жилой купол с автономной экосистемой, настоящий частный рай для тех, кто достаточно богат или удачлив, чтобы там жить".

	 building_communal_outpost:0  "Поселение-коммуна"
	 building_communal_outpost_desc:0  "Взаимно разделяемые оптимальные и минималистичные дома, где поселенцы и рабочие сосуществуют в условиях равенства".
