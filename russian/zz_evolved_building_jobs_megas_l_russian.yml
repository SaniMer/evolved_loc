	 building_tec_vault_of_plenty:  "Хранилище изобилия"
	 building_tec_vault_of_plenty_desc:   "Массивное хранилище, которое может содержать огромное количество избыточных ресурсов, включая продовольствие, минералы, передовые технологии и стратегические ресурсы. Это свидетельство изобретательности и находчивости его создателей, которые разработали передовые методы хранения и консервации, чтобы обеспечить стабильность и процветание своей цивилизации, а также безопасное хранение".
	 building_tec_vault_of_plenty_effect_desc:  "\n Весы вместимости с §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!\n Накопленные ресурсы (максимум [tec_vault_max_capacity] каждый):[tec_empty_stockpile_loc][tec_minerals_stockpile_loc][tec_food_stockpile_loc][tec_alloys_stockpile_loc][tec_consumer_goods_stockpile_loc][tec_rare_crystals_stockpile_loc][tec_exotic_gases_stockpile_loc][tec_volatile_motes_stockpile_loc][tec_minor_artifacts_stockpile_loc]"
	 building_tec_vault_of_plenty_no_deposit_effect_desc:  "\n§RМы не можем использовать хранилище на полную мощность из-за отсутствия опыта, из-за чего мы не можем вносить депозиты, а только снимать средства.§!"
	 building_tec_vault_not_hoarder_effect_desc:  "\n§YЭффект хранилища, приведенный ниже, уменьшен вдвое из-за того, что Хранилище изобилия работает не на полную мощность.§!"

	 building_tec_vault_of_acquisition:  "Хранилище приобретений"
	 building_tec_vault_of_acquisition_desc:   "Раздел Хранилища изобилия, посвященный реинвестированию и разумному использованию ресурсов с целью создания большего материального богатства".
	 building_tec_vault_of_acquisition_effect_desc:  "\n Это £building£ §YЗдание§! генерирует небольшое количество ресурсов в зависимости от запаса ресурсов, присутствующих в Хранилище изобилия"

	 building_tec_vault_of_unity:  "Хранилище единства"
	 building_tec_vault_of_unity_desc:   "Грандиозная секция Хранилища изобилия, в которой хранится сокровищница роскошных артефактов, начиная от редких произведений искусства и заканчивая замысловатыми музыкальными инструментами и другими проявлениями культурного богатства. Это свидетельство щедрых вкусов и снисходительности его строителей, которые не жалели средств на сбор и сохранение самых прекрасных и изысканных образцов культурного наследия своей цивилизации".
	 building_tec_vault_of_unity_effect_desc:  "\n Это £building£ §YЗдание§! генерирует §Y$tec_loc_unity$§! в зависимости от запаса ресурсов, присутствующих в хранилище изобилия"

	 building_tec_vault_of_wealth:  "Хранилище богатств"
	 building_tec_vault_of_wealth_desc:   "Секция Хранилища изобилия, в которой расположен ультрасовременный торговый центр, позволяющий его владельцам максимально использовать свои обширные материальные ресурсы. Оснащенный передовыми инструментами анализа рынка и передовыми торговыми алгоритмами, он может определять наиболее выгодные торговые сделки и обмены в режиме реального времени, гарантируя, что его владельцы получат наилучшую возможную отдачу от своих инвестиций."
	 building_tec_vault_of_wealth_effect_desc:  "\n Это £building£ §YЗдание§! генерирует §Y$tec_loc_trade_value$§! в зависимости от запаса ресурсов, присутствующих в хранилище изобилия"
