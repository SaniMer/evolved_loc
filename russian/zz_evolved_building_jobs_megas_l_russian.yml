	 building_tec_gestalt_parts_1:0  "Сборка деталей"
	 building_tec_gestalt_parts_1_desc:0  "Поскольку неавтономные блоки склонны, в конечном счете, к частичному повреждению или устареванию, непрерывная работа сборщиков запасных частей заключается в обнаружении этих неисправностей, создании запасных частей "в прямом эфире" и, действительно, ремонте дефектных элементов каждого блока, поэтому такого рода место установки - это безостановочно работающая линия сборки новых деталей и комплектующих."

