		 building_tec_hivecorp_food:0  "Симбиотическая аграрная колония"
		 building_tec_hivecorp_food_desc:0  "Сельские расширения небольших колоний Дронов, которые значительно помогают сельскому хозяйству на планете".

		 building_tec_hivecorp_mining:0  "Симбиотическая горнодобывающая колония"
		 building_tec_hivecorp_mining_desc:0  "Колонии оснащенных дронов, которые удаленно помогают добыче полезных ископаемых на планете".

		 building_tec_hivecorp_energy:0  "Симбиотический энергетический ретранслятор"
		 building_tec_hivecorp_energy_desc:0  "Серия генераторов, обслуживаемых небольшим сообществом более чем способных дронов".

		 building_tec_hivecorp_research:0  "Исследовательский узел"
		 building_tec_hivecorp_research_desc:0  "Небольшие лаборатории специализированных дронов, сотрудничающие с планетой посредством обработки информации совместно с остальным коллективным разумом".

		 building_tec_hivecorp_alloys:0  "Беспилотная микрофорга"
		 building_tec_hivecorp_alloys_desc:0  "Небольшие, но эффективные кузницы, предназначенные для производства и сборки экзотических сплавов".

		 building_tec_hivecorp_unity:0  "Симбиотическое святилище"
		 building_tec_hivecorp_unity_desc:0  "Чудо гештальт-дизайна, где протодроны harmonius делятся чувствами и коллективными желаниями с любым посетителем".

		 building_tec_hivecorp_amenities:0  "Ласкающие станции"
		 building_tec_hivecorp_amenities_desc:0  "Целые установки для Дронов базового обслуживания, предназначенные для обеспечения функциональности товаров и услуг planet".

		 building_tec_hivecorp_military:0  "Орбитальные гнезда"
		 building_tec_hivecorp_military_desc:0  "Небольшая флотилия Дронов ухаживает за этой планетой из небольших орбитальных гнезд, обеспечивая ее безопасность".
	 # /
