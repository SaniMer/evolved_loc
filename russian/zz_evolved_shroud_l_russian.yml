 tec_shroud.3338.name:0  "Инструмент желания: §RПартикуляризм§!"
  tec_shroud.3338.desc:0  "Желания, навязанные нашему народу этим инструментом, сильны. Люди из §Y[planet_target.GetName]§! они убедились в том, что их собственные особые обычаи имеют особое и первостепенное значение по сравнению с обычаями нашего общества в целом. Альтернативные политические движения возникают со скоростью лесного пожара, и политическая ситуация на планете стала, мягко говоря, непредсказуемой".
  tec_shroud.3338.opt.a:0  "Неудачно".
  tec_shroud.3339.name:0  "Инструмент желания: §RОтклонение§!"
  tec_shroud.3339.desc:0  "Желания, навязанные нашему народу этим инструментом, сильны. Как будто в одночасье население нашей империи, похоже, восстало как против правительства, так и против самих традиций нашего народа, ставя под сомнение вековые обычаи и нарушая социальные табу. Поддержка правительственных позиций быстро падает, и, похоже, нас, возможно, ожидает период значительных политических потрясений".
  tec_shroud.3339.opt.a:0  "Ужасно!"
  tec_shroud.3340.name:0  "Инструмент желания: §RДекаданс§!"
  tec_shroud.3340.desc:0  "Желания, навязанные нашему народу этим инструментом, сильны. Люди из §Y[planet_target.GetName]§! были охвачены безумием потребительства и декаданса, требуя все более эксклюзивных товаров, все более редких и пикантных блюд. В нескольких торговых районах уже вспыхнули беспорядки, и мы были вынуждены увеличить производство на наших фермах и промышленных предприятиях, чтобы предотвратить погружение планеты в хаос".
  tec_shroud.3340.opt.a:0  "Достойно сожаления".


