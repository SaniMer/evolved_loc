  tec_shroud.3300.desc:0  "Здесь есть чье-то присутствие, занимающее всю эту часть Плащаницы. Мы встречали духов и раньше, но это нечто другое, нечто гораздо более могущественное... нечто гораздо более древнее. \n\nПохоже, он пока не знает о нас. Возможно, он спит. Возможно, мы просто недостойны его внимания. \n\nВозможно, нам следует уйти."
  tec_shroud.3300.1.a:0  "§GПопытка связаться с присутствием§!"


  tec_shroud.3301.desc:0  "Когда мы тянемся к присутствию, мы чувствуем, как оно шевелится, его внимание теперь полностью сосредоточено на нас. Похоже, ему не нравится, когда его беспокоят. \n\n Волна энергии обрушивается на наш разум, пытаясь проанализировать нас, чтобы... привлечь нас, но это терпит неудачу. И с этой неудачей он начинает говорить".
 
  tec_shroud.3302.desc:0  "ПОТРЕБЛЕНО... ВЫ БУДЕТЕ ПОГЛОЩЕНЫ... ВЫ НЕ БОЛЕЕ ЧЕМ ПЫЛИНКИ В БЕСКОНЕЧНОСТИ, НО ВЫ УТОЛИТЕ МОЙ ГОЛОД..."
  tec_shroud.3302.a:0  "Кто ты такой?"
 tec_shroud.3302.desc:0 "Я ТОТ, КТО НАСЛАЖДАЕТСЯ РЕАЛЬНОСТЬЮ... Я - ВЕЧНЫЙ ПОЖИРАТЕЛЬ... Я - ПОЖИРАТЕЛЬ МИРОВ...И ТЫ - ДОБЫЧА..."
 tec_shroud.3302.a:0 "Мы должны немедленно покинуть эту область покрова"


  tec_shroud.3303.a.desc:0  "ТЫ... ТЫ ТАКОЙ ДРУГОЙ... НЕТ , ТЫ МОЖЕШЬ БЫТЬ ЛУЧШЕ! НО Я НЕ ЧУВСТВУЮ ТВОЕЙ ЖАДНОСТИ ИЛИ СТРАХА... У ТЕБЯ МОЖЕТ БЫТЬ ЛУЧШАЯ ФОРМА, ТЫ МОЖЕШЬ БЫТЬ БОЛЬШИМ!"
  tec_shroud.3303.a:0  "Кто ты такой?"
  tec_shroud.3303.desc:0  "Я - ВОПЛОЩЕННАЯ ЭВОЛЮЦИЯ...Я - ОДНОВРЕМЕННО СМЕРТЬ И РАЗЛОЖЕНИЕ, ЖИЗНЬ И РАСЦВЕТ... Я - КОМПОЗИТОР STRANDS...И ТЫ МОГЛА БЫ БЫТЬ ТАКОЙ ИДЕАЛЬНОЙ..."
 tec_shroud.3303.a:0 "Мы должны немедленно покинуть эту область покрова"
# Машины работают по-разному
  tec_shroud.3303.b.desc:0  "ТЫ... ТЫ ТАКОЙ ДРУГОЙ... НЕТ ТЕБЯ НЕЛЬЗЯ СЛЕПИТЬ! У ТЕБЯ ИХ НЕТ... плоть...ВЫ ПРОСТО ИСКУССТВЕННЫ, СВЕРХЪЕСТЕСТВЕННЫ, КОСНЫ...ВНЕ МОЕЙ ДОСЯГАЕМОСТИ"
  tec_shroud.3303.b:0  "Кто ты такой?"
 tec_shroud.3303.b.desc:0 "Я - ВОПЛОЩЕННАЯ ЭВОЛЮЦИЯ...Я - ОДНОВРЕМЕННО СМЕРТЬ И РАЗЛОЖЕНИЕ, ЖИЗНЬ И РАСЦВЕТ... Я - КОМПОЗИТОР STRANDS...И ТЫ НИЧЕГО ДЛЯ МЕНЯ НЕ ЗНАЧИШЬ..."
