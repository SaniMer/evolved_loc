# Regular empire shroud
 utopia.3000.a:0  "Дотянись до Покрова".
  venture.shroud.a.tooltip:0  "Затрачивайте большое количество энергии, чтобы смело проникнуть глубже в Покров. \n\n"
  utopia.3000.c:0  "Исследование внедренной оболочки".
  venture.shroud.c.tooltip:0  "Потратьте умеренное количество $tec_loc_energy$ и £sr_zro£ Zro, чтобы проникнуть глубже в Покров, с помощью вливания псионических остатков. \n\n"
  utopia.3000.d:0  "Посещение Плащаницы с полномочиями".
  venture.shroud.d.tooltip:0  "Потратьте большое количество $tec_loc_energy$ и £sr_zro£ Zro, чтобы безопасно отправиться в глубины Покрова с помощью усиления псионического остатка. \n\n"


# Первоначальные изменения события shroud

  utopia.3000.intro.desc.tec.hivemind:0  "Покров. Это невероятно странно и тревожно, но в то же время... сразу знакомо. По мере того, как наша прочная связь укрепляется, каждый дрон может поделиться одним и тем же видением, одним и тем же чувством, одним и тем же "дежавю" от того, что достиг этого места. \n\n Сейчас мы задерживаемся на краю пропасти этого царства, недалеко от пустоты Междумирья, которая служит границей между этим местом и нормальным пространством - или тем, что мы назвали бы реальным миром. \n\n Чтобы углубиться в Покров, потребуется укрепить нашу связь и расти как коллектив, а также все ресурсы, которыми мы можем распорядиться. Мы не должны бездельничать... даже сейчас за нами наблюдают, но однажды мы будем теми, кто будет наблюдать".
  utopia.3000.intro.desc.tec.machine:0  "Данные достоверны относительно показаний, это Покров. \n Энергетические пики не поддаются измерению, а величина энтропии неопределенна, но мы можем полностью гарантировать, что первый аванпост будет безопасным, если он будет построен на этом начальном участке, что облегчит дальнейшее продвижение. \n\n Первая граница между физическим и экзотерическим царствами обозначена, и поэтому мы начнем наши операции; в будущем это "Промежуточное", которое служит границей между здешним и нормальным пространством - или тем, что мы назвали бы материальным миром, будет служить нашему коллективу. \n\n Подсчитано, что для подготовки дальнейших путешествий в более темные и неизведанные регионы этого странного измерения необходимо вложить большое количество ресурсов, но следует задействовать любые необходимые ресурсы, поскольку возможности и опасности безграничны."

  utopia.3000.1.desc.tec.machi.low:0  "Низкое присутствие машины 1"
  utopia.3000.2.desc.tec.machi.low:0  "Низкое присутствие машины 2"
  utopia.3000.3.desc.tec.machi.low:0  "Низкое присутствие машины 3"
  utopia.3000.4.desc.tec.machi.low:0  "Низкое присутствие машины 4"
  utopia.3000.5.desc.tec.machi.low:0  "Низкое присутствие машины 5"

  utopia.3000.1.desc.tec.machi.mid:0  "Среднее присутствие машины 1"
  utopia.3000.2.desc.tec.machi.mid:0  "Среднее присутствие машины 2"
  utopia.3000.3.desc.tec.machi.mid:0  "Среднее присутствие машины 3"
  utopia.3000.4.desc.tec.machi.mid:0  "Среднее присутствие машины 4"
  utopia.3000.5.desc.tec.machi.mid:0  "Среднее присутствие машины 5"

  utopia.3000.1.desc.tec.machi.full:0  "Огромные энергетические следы движутся к разлому, открытому между измерениями, в то время как начальный шов открывается, поскольку доступ к дальнейшим областям Оболочки стабилен и готов к исследованию".
  utopia.3000.2.desc.tec.machi.full:0  "Покров испускает интенсивные волны излучения, должным образом улавливаемые нашими рецепторами. Путь готов".
  utopia.3000.3.desc.tec.machi.full:0  "Темные и тревожные вещи преследуют наших дронов за пределами пузыря реальности, ожидая, что мы совершим ошибку и прекратим наши разработанные операции. Мы зашли так далеко, что математически этого не сделаем".
  utopia.3000.4.desc.tec.machi.full:0  "Операции с кожухом номинальны и превышают все ожидания. Жду прямого ввода."
  utopia.3000.5.desc.tec.machi.full:0  "TO_DO_WIP"

  utopia.3000.20.desc.tec.hive.crisis:0  "Крики. Агония. Боль. Мы тоже это чувствуем. Мы должны знать почему."
  utopia.3000.21.desc.tec.hive.crisis:0  "Покров разрывается на части, но мы можем только наблюдать".
  utopia.3000.22.desc.tec.hive.crisis:0  "Мы должны оставаться сильными, мы должны оставаться единым целым, даже если это царство рушится, мы доберемся до его секретов".

  utopia.3000.20.desc.tec.machi.low.crisis:0  "Первоначальное сканирование области указывает на полное истощение энергии, заменяемое энтропийными силами. Мы должны исследовать другие участки Покрова."
  utopia.3000.21.desc.tec.machi.low.crisis:0  "Покров становится нестабильным. На этой точке прорыва должна быть установлена долгосрочная защита, поскольку темные энергии бесконтрольно циркулируют вокруг".
  utopia.3000.22.desc.tec.machi.low.crisis:0  "Мы находимся на стыке бесконечной, пустой области. Даже для такого неестественного региона, как саван, это вызывает тревогу".

  utopia.3000.20.desc.tec.machi.mid.crisis:0  "Показания странные, поскольку энтропия увеличивается в измерении, где энтропия недопустима. Покров меняется."
  utopia.3000.21.desc.tec.machi.mid.crisis:0  "Некоторые из наших расчетов терпят неудачу, поскольку естественный баланс сил в этом измерении исчезает. Мы должны знать больше."
  utopia.3000.22.desc.tec.machi.mid.crisis:0  "Во время нашего первоначального исследования мы обнаружили несколько разрывов, связывающих нашу реальность с этим царством. Покров пропускает энергию на физический план."

  utopia.3000.20.desc.tec.machi.full.crisis:0  "Энергия покрова критически уменьшена, что требует дальнейшего исследования поврежденных областей этого царства, чтобы узнать источник".
  utopia.3000.21.desc.tec.machi.full.crisis:0  "Энтропийные показатели на графиках, риск испортить эту операцию и дестабилизировать наше соединение. Покров каким-то образом повреждена."
  utopia.3000.22.desc.tec.machi.full.crisis:0  "Обнаружено несколько разрывов реальности вблизи нашей точки доступа. Операции безопасны, пузырь реальности функционирует, но это измерение, похоже, разрушается вместе с нашим физическим планом".

  utopia.3000.1.desc.tec.regu.becomecrisis:0  "Скоро это место будет нашим, более того, это место будет принадлежать НАМ".
  utopia.3000.1.desc.tec.hive.becomecrisis:0  "Наш разум скоро станет намного больше, наша мощь скоро будет контролировать это измерение и бесконечно расширяться в пустоте между ними".
  utopia.3000.1.desc.tec.machi.low.becomecrisis:0  "Эта неизвестная область будет доступна нашему сознанию в будущем. А пока мы должны установить надлежащую связь, чтобы узнать больше о Покров".
  utopia.3000.1.desc.tec.machi.mid.becomecrisis:0  "В этом бесконечном измерении есть что исследовать, но скоро мы станем его неотъемлемой частью, и любой житель узнает о нашей бесконечной мощи".
  utopia.3000.1.desc.tec.machi.high.becomecrisis:0  "Когда план будет должным образом выполнен, эта первоначальная и защищенная крепость в Покрове станет точкой прорыва для нашего загруженного сознания, и таким образом мы будем доминировать в этом измерении как владельцы и бесконечные сущности. А пока мы должны исследовать новые его области".

  utopia.3000.hive:0  "Спроецируйте наше сознание в Покров"
  tec.hive.shroud.expansion.tooltip:0  "Наша естественная псионическая связь позволяет нам естественным образом ориентироваться в этом измерении, но дальнейшие исследования потребовали бы большей подготовки и ресурсов".

  utopia.3000.nonpsimachi:0  "Использовать кожух в качестве трубопровода"
  tec.machine.shroud.extraction.tooltip:0  "TO_DO_WIP"

  utopia.3000.psimachi:0  "Проанализируйте Покров"
  tec.machine.shroud.analysis.tooltip:0  "TO_DO_WIP"

  utopia.3010.desc.tec.hivemind:0  "Хотя наши возможности почти безграничны, мы все еще ограничены бременем физических форм, и доступ к плащанице оказывает большое влияние на наш коллектив в целом, поскольку мы еще не оправились от напряжения, вызванного нашим предыдущим посещением Плащаницы. Без нашей объединенной псионической силы мы можем уловить лишь краткие проблески этого мимолетного царства - как размытые края воспоминаний, лежащих за пределами досягаемости. \n\nЗдесь для нас ничего нет. Нам придется вернуться позже."
  utopia.3010.desc.tec.nonpsimachi:0  "В то время как наши способности копаться в плащанице зависят от экзотерических техник, мы ограничены правильным использованием этого инструмента. \n Прилагаются большие усилия для того, чтобы создать стабильные точки доступа без этой аномалии, но чрезмерное использование может привести к нашей гибели, так что пока мы можем наблюдать только проблески этого измерения издалека. \n\nОбязательно ждать дальнейших вторжений, пока мы укрепляем наши связи".
  utopia.3010.desc.tec.psimachi:0  "Избыток межпространственных связей может ослабить нить реальности в нашем пространстве, и это то, что мы посчитали неприемлемым. \n Прилагаются большие усилия для создания стабильных точек доступа на миниатюрном уровне, но чрезмерное использование может привести к нашей гибели, поэтому пока мы можем наблюдать только проблески этого измерения издалека. \n\nОбязательно ждать дальнейших вторжений, пока мы укрепляем наши связи".
  utopia.3023.desc.tec.hive:0  "TO_DO_WIP"




