	# dark matter
 tec_shroud.410.desc.1:0  "Эта область покрова кажется...испорченный, опустошенный, разорванный на части. \nЭнтропийные штормы опустошают область, и вокруг циркулирует странная антиматерия, экзотичная, но опасная для этого измерения, поддерживаемая вне обычных физических правил. \n\n Наши возможности позволяют нам вернуть часть этих темных частиц, но наблюдать за такого рода зрелищем... опустошающе".
  tec_shroud.410.desc.2:0  "Темная, неясная и безмолвная часть покрова - это все, что мы можем видеть сейчас, полностью лишенная энергии, но жаждущая всего. \nНебольшие скопления темной материи плавают вокруг, бросая вызов любому появляющемуся существу, духу или сущности, но мы можем собрать ее. без нашего ведома. \n\n В любом случае, это сверхъестественно по сравнению с богатствами покрова, но мы должны продолжать".
  tec_shroud.410.desc.nocrisis:0  "Мы уже проходили этот район, недалеко от нашей общей точки доступа к плащанице, но теперь... все изменилось. \n Реальность вливается в саван, но не в виде физической материи, а энтропии, создавая очаги темной материи и непонятных субстанций, которые, кажется, душат саван и все, что находится рядом с ним. \n\n Возможно, приложив некоторые усилия, мы сможем вернуть их в реальность, и восстанови хоть какой-то порядок в этом измерении."
  tec_shroud.410.a:0  "И мы так и сделаем".
  tec_shroud.410.desc.crisis:0  "Мы уже проходили этот район, недалеко от нашей общей точки доступа к плащанице, но теперь... все изменилось. \n Реальность вливается в саван, но не в виде физической материи, а энтропии, создавая очаги темной материи и непонятных субстанций, которые, кажется, душат саван и все, что находится рядом с ним. \n\n Это наше право вернуть их в реальность, и, возможно используй это в наших интересах, поднимаясь к плащанице."
 tec_shroud.410.a:0 "Эта темная материя сослужит хорошую службу".
  tec_shroud.410.b:0  "Лучше оставить все как есть..."

	# zro
  tec_shroud.411.desc:0  "Прибыв в этот регион, мы мгновенно смогли обнаружить необработанные, мощные псионические энергии, которые исходили из определенной точки. \nДостигнув этой точки, мы обнаружили чистое, резонирующее и скопление материи богатое псионической, ЗРО, плавающее в пустоте между потоками пелены. \n\n Хотя, возможно, нам следует оставить это там, это может быть полезно для нашего развития."
  tec_shroud.411.a:0  "Великое открытие!"
  tec_shroud.411.b:0  "Лучше оставить все как есть..."

# ссылки на реальных геймеров wtf?
  tec_shroud.501.desc:0  "На нашем пути появляется действительно странное измерение, мы наблюдаем за ним из странного разлома в пространстве-времени, настоящей аномалии в покрове. \n Мы видим, как десятки странных примитивных гуманоидов и существ бесконечно сражаются в бесконечном цикле, где должен остаться только один, и после этого цикл повторяется. \n\n Появилось странное существо, напоминающее красивого насекомоподобного, созданное из чистой энергии, мы наблюдаем за ним, оно наблюдает за нами, а позже оно исчезает, закрывая трещину, но оставляя нам странные остаточные знания, основанные на странных способностях создавать вещи из ничего, в считанные секунды. \n\n Странно, но мы должны продолжать."
  tec_shroud.501.b:0  "Такая редкая встреча..."

  tec_shroud.502.desc:0  "Внезапно мы прибываем к тому, что кажется бесконечным берегом. \n Тысячи морских существ неподвижно лежат в море, в то время как горизонт заполнен пустым темным морем. \n\nНад поверхностью мы видим только странных существ, плавающих, связанных с водой и небом, миллионы, а также наблюдая за нами. \n\n Внезапно, вырванные из континуума покрова, мы понимаем, что все, что мы видели, застряло в вечной части покрова, являясь границей между жизнью и смертью, и каким-то образом теперь мы также знаем, как использовать это в своих интересах".
  tec_shroud.502.b:0  "Нам повезло, что мы там не застряли..."

  tec_shroud.503.desc:0  "Это больше, чем область покрова, это напоминает бесконечное стекло, окно или бассейн, мы стоим на вершине, а под нами целая галактика; галактика незрелых, новых и растущих рас, похожая на первичный бульон жизни, отражающий наше собственное начало, очень похож на наш собственный, но другой. \n\n Мы помним наши шаги, мы помним наши первоначальные успехи и неудачи, наши достижения и таланты, и хотя наше желание состоит в том, чтобы узнать больше о тех, кто находится неизвестно где, возможно, мы просто видели наше прошлое, или, может быть, мы видели будущее, или, может быть это просто плащаница играет с нами, но каков бы ни был ответ на этот вопрос, мы не знаем и, вероятно, не узнаем, или, может быть, знаем, но не осознаем этого".
  tec_shroud.503.b:0  "Обнадеживающий, до некоторой степени..."

  tec_shroud.504.desc:0  "Это странная область покрова, поскольку мы буквально ничего не можем видеть или воспринимать, но мы можем чувствовать, что за нами наблюдают и... контролируют. \n\n Совершенно высшее существо управляет нитями нашей судьбы здесь, мы не более чем марионетки в руках чего-то, кого-то на расстоянии, чуждого нам или, может быть, похожего на нас? Невозможно знать наверняка, но каким бы ни был следующий шаг, это в его воле."
  tec_shroud.504.b:0  "Нити судьбы вокруг нас..."

  tec_shroud.505.desc:0  "Мы прибыли к тому, что, по-видимому, представляет собой жизненную силу старой, развитой галактики, находящейся далеко за пределами нашей досягаемости. \n Там проживают тысячи цивилизаций, но осталось несколько, некоторые объединились, некоторые рассеялись, некоторые разорены, а некоторые процветают, но они выживают даже в свои самые темные века. \n Знакомое присутствие затем связывается с нами, но мы этого не понимаем, или, по крайней мере... кажется, это сообщение не для нас. Мы не знаем значения, но, кажется, на нашем языке это переводится как "Спасибо за то, что подарили нам жизнь"."
  tec_shroud.505.b:0  "Сверхъестественное, но знакомое чувство..."


