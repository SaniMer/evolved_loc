 tec_shroud.31210.desc:0 "Сделка сопровождается запросом, и мы не выполнили желания Едока...и оно потребовало своей дани, поглотив целый город на §Y[planet_target.GetName]§!. Хотя нам удалось сохранить наш договор с Пожирателем в тайне от населения в целом, оставшиеся на планете люди по понятным причинам напуганы и разгневаны этими "таинственными исчезновениями" и требуют объяснений".
