 # Hive boons (?)
 tec.boon.psi.link:0  "Мощные энергии Покрова хлынули в общую псионическую связь, которая разделяется между всеми [Root.GetSpeciesNamePlural]".
  tec.boon.ship.link:0  "Нам удалось установить временный канал связи между ”Покровом" и нашими военными кораблями".

 # Стабильность
  tec.utopia.3030.desc:0  "$boon.psi.link$ \n\n Глубокое чувство спокойствия распространяется по всему [Root.GetName], и это, кажется, влияет даже на тех, кто не обладает экстрасенсорными способностями".
 # Содержание
  tec.utopia.3031.desc:0  "$boon.ship.link$ \n\n Обычный износ, от которого страдают все звездолеты, практически исчез в наших флотах. В результате наши расходы на содержание были значительно снижены".

  tec.utopia.3032.desc:0  "$boon.psi.link$ \n\n Коллективная база знаний, которой телепатически делятся наши дроны-исследователи, теперь укреплена, что значительно повысит эффективность наших разработок".
  tec.utopia.3033.desc:0  "$boon.ship.link$ \n\n Наши военно-морские силы теперь могут увеличить мощь наших защитных систем, используя свои возросшие псионические способности".
  tec.utopia.3034.desc:0  "$boon.ship.link$ \n\n Используя свои возросшие псионические способности, наши военно-морские силы теперь способны увеличить мощь наших систем вооружения".
  tec.utopia.3035.desc:0  "$boon.ship.link$ \n\n Используя свои возросшие псионические способности, наши военно-морские силы теперь способны увеличить скорострельность наших оружейных систем".
  #tec.utopia.3036.desc:0  "$boon.psi.link$ \n\n Новое чувство солидарности появилось в сердцах и умах наших граждан, и они, похоже, более охотно работают вместе для достижения общих целей, установленных нашим правительством".
  tec.utopia.3037.desc:0  "$boon.psi.link$ \n\n Наше влияние расширяется во всех реальностях, что приводит к еще большему расширению нашего разума".
  tec.utopia.3038.desc:0  "$boon.psi.link$ \n\n Мы никогда не испытывали большего чувства сплоченности ума и единства".
  tec.utopia.3039.desc:0  "$boon.ship.link$ \n\n Используя свои возросшие псионические способности, наши военно-морские командиры теперь способны напрямую влиять на движение наших кораблей, повышая их маневренность перед лицом вражеского огня."
  tec.utopia.3040.desc:0  "$boon.ship.link$ \n\n Используя свои возросшие псионические способности, наши военно-морские офицеры теперь способны выполнять ограниченный ремонт в полевых условиях, заделывая трещины в корпусе только своим разумом."
  tec.utopia.3041.desc:0  "$boon.psi.link$ \n\n Используя нашу коллективную псионическую мощь, мы смогли на мгновение замедлить процесс старения наших самых известных автономных дронов, продлив их естественную жизнь на десятилетия. Увы, психической энергии не хватило, чтобы наделить таким эффектом всех наших дронов... на данный момент."
  tec.utopia.3042.desc:0  "$boon.ship.link$ \n\n Используя свои улучшенные псионические способности, наши военно-морские командиры теперь могут увеличить мощность двигателей на своих кораблях, что приводит к значительному увеличению субсветовой скорости."
  tec.utopia.3043.desc:0  "$boon.psi.link$ \n\n Это укрепило умы наших армейских офицеров, которые теперь готовы безжалостно противостоять любым опасностям на поле боя, гораздо больше, чем раньше".
  tec.utopia.3044.desc:0  "$boon.psi.link$ \n\n Теперь мы можем ощущать корабли, когда они перемещаются в пространстве, на гораздо большем расстоянии, чем это было бы возможно с помощью любой обычной сенсорной системы".

  tec.utopia.3045.1.desc:0  "Канал, который наши телепаты использовали для подключения к Покрову, разрушился сам по себе, когда несколько энергетических слоев психического царства внезапно сместились без предупреждения. \n\n Нас в срочном порядке выбрасывают обратно в нормальное пространство."
  tec.utopia.3045.2.desc:0  "Наши телепаты были ошеломлены тем сильным напряжением, которому они подверглись во время нашего общения с Плащаницей. \n\nОни больше не могут поддерживать связь."
  tec.utopia.3045.3.desc:0  "Сначала медленно, затем все быстрее и быстрее, наша хватка за Покров начинает ослабевать. Наши телепаты кричат от боли, когда теряют точку опоры, и нас выбрасывает обратно в нормальное пространство."

  tec.curse.psi.link:0  "Мощная психическая обратная реакция отразилась обратно через наш канал связи с Плащаницей и в общую псионическую связь, которая разделяется между всеми [Root.GetSpeciesNamePlural]".
  tec.curse.ship.link:0  "Мощная психическая обратная реакция отразилась обратно по нашему каналу связи с "Покровом", и, похоже, это влияет на наши корабли".

  tec.utopia.3050.desc:0  "$curse.psi.link$ \n\n Это оказало глубокое влияние на счастье наших граждан, и чувство уныния теперь царит по всему миру[11]. Даже простые смертные могут это почувствовать."
  tec.utopia.3051.desc:0  "$curse.psi.link$ \n\n Эта негативная энергия посеяла сомнения в умах наших граждан. Многие обращаются к новым радикальным идеям, которые не соответствуют идеям нашего правительства. Эффект распространился даже на граждан, не обладающих экстрасенсорными способностями!"
  tec.utopia.3052.desc:0  "$curse.ship.link$ \n\n Их броня стала хрупкой и больше не может выдержать того наказания, которое могла когда-то."
  tec.utopia.3053.desc:0  "$curse.psi.link$ \n\n По какой-то причине это оказало пагубное влияние на рождаемость на протяжении всего [Root.GetName]. Это затронуло даже представителей рас, не обладающих какими-либо врожденными псионическими способностями!"
  tec.utopia.3054.desc:0  "$curse.psi.link$ \n\n Умы наших исследователей затуманены, и им очень трудно сосредоточиться на своей работе".
  tec.utopia.3055.desc:0  "$curse.psi.link$ \n\n Скорость, с которой мы накапливаем политическое влияние, значительно снизилась".
  tec.utopia.3056.desc:0  "$curse.psi.link$ \n\n Чувство единства, которое когда-то существовало между нашими гражданами, было разрушено".
  tec.utopia.3057.desc:0  "$curse.ship.link$ \n\n Наши корабли движутся так, словно какая-то невидимая сила сдерживает их, как резиновая лента. Это привело к гораздо более медленному перемещению на субсветовой скорости".
  tec.utopia.3058.desc:0  "$curse.psi.link$ \n\n Эта негативная энергия подорвала моральный дух наших наземных войск, которые какое-то время будут гораздо менее эффективны в бою".
  tec.utopia.3059.desc:0  "Мощная психическая обратная реакция отразилась обратно по нашему каналу связи с "Покровом", и, похоже, она создает помехи для наших межзвездных сенсоров. \n\n Разрешение сенсоров из всех источников было значительно уменьшено, что привело к значительно меньшему диапазону действия сенсоров."





