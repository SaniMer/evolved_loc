  tec_shroud.32010.a.tooltip:0  "Мы должны пометить планету, чтобы Создатель Нитей удовлетворил ее потребности. \nЗа это будет разблокировано решение о планете."
  tec_shroud.32010.b:0  "И поэтому мы сделаем это".
  tec_shroud.32010.b.tooltip:0  "Создатель нитей требует, чтобы мы изменили нашу генетику. \n Нам нужно изменить наш вид, чтобы удовлетворить этот запрос".
  tec_shroud.32010.c:0  "И поэтому мы сделаем это".
  tec_shroud.32010.c.tooltip:0  "Композитор Прядей требует, чтобы мы применили одно из его творений к нашему виду. \nДля этого нам нужно завершить специальный проект."

 tec_shroud.32011.name:0  "Композитор нитей: §YПриставать§!" # ОТРЕДАКТИРОВАТЬ ИНФОРМАЦИЮ
  tec_shroud.32011.heretics.desc:0  "НЕДОСТОЙНЫЕ ЕРЕТИКИ ОСКВЕРНЯЮТ ЭТУ ВСЕЛЕННУЮ, НАУЧИ ИХ НАШИМ ПУТЯМ..."
  tec_shroud.32011.dominiom.desc:0  "ЗАБЛУДШИЕ, ЗАБЛУДШИЕ ЕРЕТИКИ, КОТОРЫЕ НЕ ЗНАЮТ МОИХ БЛАГОСЛОВЕНИЙ, УМОЛЯЮТ О НИХ, БУДЬТЕ МОИМ ИНСТРУМЕНТОМ И РАСШИРЯЙТЕ МОИ ДАРЫ!"

  tec_shroud.32011.a:0  "Мы удовлетворим ваши желания".
  tec_shroud.32011.a.tooltip:0  "Враг композитора нарушает это, нам нужно бороться с этими еретиками. \n Еретикам будет предъявлен casus belli."


 # Сила
  tec_shroud.32120.name:0  "Композитор нитей: §YЖизнь§!" # ОТРЕДАКТИРОВАТЬ ИНФОРМАЦИЮ
  tec_shroud.32120.desc:0  "К ЖИЗНИ МОЖНО АДАПТИРОВАТЬСЯ, ЕЕ МОЖНО ФОРМИРОВАТЬ, И Я ДАЮ ВАМ ЛИШЬ ПРОБЛЕСК МОЕЙ СИЛЫ ДЛЯ ЭТОГО. наслаждаться. МОЙ РЕБЕНОК". # Обеспечивает сокращение генной модификации
  tec_shroud.32110.a:0  "Мы будем достойны этой великой державы..."

  tec_shroud.32130.name:0  "Составитель нитей: §YИзменить§!" # ОТРЕДАКТИРОВАТЬ ИНФОРМАЦИЮ
  tec_shroud.32130.desc:0  "ВЫ СОВМЕСТИМЫ, ВЫ ИЗМЕНИТЕСЬ И СТАНЕТЕ МОИМ ЛУЧШИМ ТВОРЕНИЕМ!" # мутировать хорошую черту характера
  tec_shroud.32130.a:0  "Мы с радостью принимаем твои подарки, великий композитор..."

  tec_shroud.32140.name:0  "Композитор нитей: §YСмерть§!" # ОТРЕДАКТИРОВАТЬ ИНФОРМАЦИЮ
  tec_shroud.32140.desc:0  "ПОСЛЕ СМЕРТИ ЖИЗНЬ МОЖЕТ РАСЦВЕСТИ, И ПОЭТОМУ ВСЕ ВЫ БУДЕТЕ ПРОЦВЕТАТЬ ВМЕСТЕ С НЕЙ" 
# уничтожает поселение и создает положительный осадок на планете
  tec_shroud.32140.a:0  "Баланс превыше всего..."

 # Задание завершено
  tec_shroud.32210.name:0  "Композитор нитей: §YНасыщен§!"
  tec_shroud.32210.desc:0  "Мы выполнили желания нашего покровителя, и теперь все ресурсы, собранные на §Y[planet_target.GetName]§! исчезли, поглощенные Композитором, усилив его присутствие в материальном мире".
  tec_shroud.32210.a:0  "Новые направления для композитора!"

  tec_shroud.32211.name:0  "Композитор нитей: §YЭволюция§!"
  tec_shroud.32211.desc:0  "Мы выполнили желания нашего покровителя, поскольку наш вид был §YИзменен§! в соответствии с его замыслами, и мы стали чем-то большим...чем раньше."
  tec_shroud.32211.a:0  "Перемены - это хорошо..."

  tec_shroud.32212.name:0  "Композитор нитей: §YУдовлетворен§!"
  tec_shroud.32212.desc:0  "Мы выполнили желания нашего покровителя, и теперь наш вид §YОтличается§!, и Композитор теперь может проанализировать нас по плащанице и, возможно, в какой-то степени улучшить наше существование".
  tec_shroud.32212.a:0  "Перемены - это хорошо..."

  tec_shroud.32213.name:0  "Композитор нитей: §YЕретики наказаны§!"
  tec_shroud.32213.desc:0  "Мы наказали еретиков, и они больше не будут бросать вызов могуществу §YПожирателя§!".
  tec_shroud.32213.a:0  "Это было необходимо".

 tec_shroud.32213.name:0 "Композитор нитей: §YЕретики покорены§!"
 tec_shroud.32213.desc:0 "Мы наказали еретиков, и они больше не будут бросать вызов могуществу §YПожирателя§!, а будут служить ему".
  tec_shroud.32213.a:0  "Это было необходимо".

 # Наказания
	# первое наказание
tec_shroud.31210.name:0 "Композитор нитей: §RВозмездие§!"
 tec_shroud.31210.desc:0 "Сделка сопровождается запросом, и мы не выполнили желания Едока...и оно потребовало своей дани, поглотив целый город на §Y[planet_target.GetName]§!. Хотя нам удалось сохранить наш договор с Пожирателем в тайне от населения в целом, оставшиеся на планете люди по понятным причинам напуганы и разгневаны этими "таинственными исчезновениями" и требуют объяснений".
 tec_shroud.31210.opt.a:0 "Это было необходимо".

 tec_shroud.31210.name:0 "Композитор нитей: §RГолодный§!"
 tec_shroud.31210.desc:0 "Пожиратель снова вернулся, чтобы потребовать свою дань, поглотив целый город на §Y[planet_target.GetName]§!. Хотя нам удалось сохранить наш договор с Пожирателем в тайне от населения в целом, оставшиеся на планете люди по понятным причинам напуганы и разгневаны этими "таинственными исчезновениями" и требуют объяснений от правительства".
 tec_shroud.31210.opt.a:0 "Это было необходимо".

 tec_shroud.31220.name:0 "Композитор нитей: §RГолодный§!"
 tec_shroud.31220.desc:0 "Пожиратель снова вернулся, чтобы потребовать свою дань, поглотив значительную часть населения на §Y[planet_target.GetName]§!. Хотя нам удалось сохранить наш договор с Пожирателем в тайне от населения в целом, оставшиеся на планете люди по понятным причинам напуганы и разгневаны этими "таинственными исчезновениями" и требуют объяснений от правительства".
 tec_shroud.31220.opt.a:0 "Прискорбно, но неизбежно".

 tec_shroud.31230.name:0 "Композитор нитей: §RНенасытный§!"
 tec_shroud.31230.desc:0 "Пожиратель снова вернулся, чтобы потребовать свою дань. Не удовлетворившись просто захватом части нашего населения, Пожиратель поглотил целую планету - не только ее людей, но и животных, здания... всё. §Y[planet_target.GetName]§! был окутан густым псионическим туманом, и все спасательные корабли, отправленные в атмосферу, не смогли вернуться. Потеря планеты вызывает шоковую волну по всей нашей империи, и граждане, и местные лидеры требуют от правительства найти объяснение этому катастрофическому событию".
 tec_shroud.31230.opt.a:0 "Приходится платить высокую цену..."


