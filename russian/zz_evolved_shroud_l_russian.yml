  tec_shroud.31230.name:0  "Пожиратель миров: §RНенасытный§!"
  tec_shroud.31230.desc:0  "Пожиратель снова вернулся, чтобы потребовать свою дань. Не удовлетворившись просто захватом части нашего населения, Пожиратель поглотил целую планету - не только ее людей, но и животных, здания... всё. §Y[planet_target.GetName]§! был окутан густым псионическим туманом, и все спасательные корабли, отправленные в атмосферу, не смогли вернуться. Потеря планеты вызывает шоковую волну по всей нашей империи, и граждане, и местные лидеры требуют от правительства найти объяснение этому катастрофическому событию".
