  tec_shroud.3331.name:0  "Шепчущие в пустоте: §RСправляющиеся§!"
  tec_shroud.3331.desc:0  "Хотя секреты, которыми Шепчущие делятся с нашим народом, приносят большую пользу, некоторые из них также довольно тревожны. Справиться со стрессом, связанным со слишком большим знанием, может быть непросто, и это привело к увеличению числа людей среди нашего населения, в том числе §Y[leader_target.GetTitle] [leader_target.GetName]§! обратиться к злоупотреблению психоактивными веществами как к средству справиться с этим".
  tec_shroud.3331.opt.a:0  "Это прискорбно".
  tec_shroud.3332.name:0  "Шепчущие в пустоте: §RСамоубийство§!"
  tec_shroud.3332.desc:0  "Хотя секреты, которыми Шепчущие делятся с нашим народом, приносят большую пользу, некоторые из них также довольно тревожны, особенно те, которыми делятся с важными личностями. §Y[leader_target.GetTitle] [leader_target.GetName]§!, не в силах больше справляться со стрессом, покончил с собой".
  tec_shroud.3332.opt.a:0  "Трагедия".
  tec_shroud.3333.name:0  "Шепчущие в пустоте: §RБезумие§!"
  tec_shroud.3333.desc:0  "С тех пор, как мы пригласили Шептунов в наши умы, среди нашего псионического населения участились психические заболевания и необъяснимые акты насилия. По большей части это было управляемо, но в последнее время ситуация вышла из-под контроля. Незначительный инцидент с применением насилия на §Y[planet_target.GetName]§! переросло в бунт, и теперь беспорядки и насилие распространяются по всей планете, вызывая множество смертей и разрушений".
  tec_shroud.3333.opt.a:0  "Мы должны восстановить порядок!"
  tec_shroud.3334.name:0  "Шепчущие в пустоте: §RПсихоз§!"
  tec_shroud.3334.desc:0  "С тех пор, как мы пригласили Шептунов в наши умы, среди нашего псионического населения участились психические заболевания и необъяснимые акты насилия. По большей части это было управляемо, но в последнее время ситуация вышла из-под контроля. Незначительный инцидент с применением насилия на §Y[planet_target.GetName]§! переросло в бунт, и теперь беспорядки и насилие распространяются по всей планете, вызывая множество смертей и разрушений".
  tec_shroud.3334.opt.a:0  "Ужасно!"





