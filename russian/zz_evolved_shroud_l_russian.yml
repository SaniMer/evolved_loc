  tec_shroud.32110.name:0  "Составитель нитей: §YМутация§!"
  tec_shroud.32110.desc:0  "§YСоздатель Нитей§! даровал нам свои благословения, непосредственно изменив генетический код §Y[species_target.GetName]§! виды. Как ни странно, быстрые и непредсказуемые мутации вызвали не более чем очень сдержанную реакцию. Похоже, наше население должно привыкнуть относиться к случайным и непредсказуемым мутациям не более чем как к нормальной части жизни, едва ли заслуживающей возмущения или даже обсуждения".
  tec_shroud.32110.opt.a:0  "Истинное благословение для нашей плоти..."

 # Наказания
  tec_shroud.3341.name:0  "Составитель нитей: §RМутация§!"
  tec_shroud.3341.desc:0  "§YСоздатель Нитей§! даровал нам свои благословения, непосредственно изменив генетический код §Y[species_target.GetName]§! виды. Как ни странно, быстрые и непредсказуемые мутации вызвали не более чем очень сдержанную реакцию. Похоже, наше население должно привыкнуть относиться к случайным и непредсказуемым мутациям не более чем как к нормальной части жизни, едва ли заслуживающей возмущения или даже обсуждения".
