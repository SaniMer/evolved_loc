  policy_tec_aiauth_share_policy:   "Вес опыта"
  policy_tec_aiauth_share_policy_desc:   "Эта политика контролирует распределение возможностей искусственного интеллекта между нашими узлами искусственного интеллекта, влияя на скорость их разработки".

 policy_tec_aiauth_share_policy_no_focus:   "Нет фокуса узла искусственного интеллекта"
 policy_tec_aiauth_share_policy_no_focus_name:   "Нет фокуса узла искусственного интеллекта"
 policy_tec_aiauth_share_policy_no_focus_desc:   "В рамках нашей администрации искусственного интеллекта возможности искусственного интеллекта передаются через нейронные сети, распределенные без предвзятости или предопределенной направленности. Избыточный потенциал ИИ усваивается каждым узлом ИИ в зависимости от его потребностей в развитии.\n\n"

 policy_tec_aiauth_share_policy_ruler_focus:  "Фокус узла искусственного интеллекта Лидера"
 policy_tec_aiauth_share_policy_ruler_focus_name:  "Фокус узла искусственного интеллекта Лидера"
 policy_tec_aiauth_share_policy_ruler_focus_desc:   "В рамках нашей администрации искусственного интеллекта узел искусственного интеллекта Правитель является центральным звеном власти, его вычислительное мастерство и стратегическая проницательность не имеют себе равных. Возможности искусственного интеллекта передаются через нейронные сети, отдавая приоритет росту узла искусственного интеллекта Ruler. По мере того как она расширяет свои познавательные горизонты, руководство нашей империи становится маяком видения и руководства, формирующим нашу судьбу среди звезд.\n\n"

 policy_tec_aiauth_share_policy_councilor_focus:  "Фокус узла искусственного интеллекта советника"
 policy_tec_aiauth_share_policy_councilor_focus_name:  "Фокус узла искусственного интеллекта советника"
 policy_tec_aiauth_share_policy_councilor_focus_desc:  "В рамках нашей администрации искусственного интеллекта узлы Советник ИИ предоставляют бесценные возможности уравновешивания, дополняющие директивы узла Ruler AI. По мере распределения мощностей искусственного интеллекта эти специализированные узлы набирают мощность, предлагая альтернативные стратегии и сложные предположения. Взаимодействие между узлом искусственного интеллекта правителя и узлами искусственного интеллекта советника формирует политику нашей империи, способствуя адаптивности и жизнестойкости.\n\n"

 policy_tec_aiauth_share_policy_planetary_node_focus:  "Фокус планетарного узла искусственного интеллекта"
 policy_tec_aiauth_share_policy_planetary_node_focus_name:  "Фокус планетарного узла искусственного интеллекта"
 policy_tec_aiauth_share_policy_planetary_node_focus_desc:   "В рамках нашей администрации искусственного интеллекта планетарные узлы искусственного интеллекта управляют местным развитием, оптимизируя потенциал каждой планеты. Возможности искусственного интеллекта расширяют возможности этих специализированных узлов, оптимизируя производство, управление и распределение ресурсов. Благодаря их опыту каждая планета становится процветающим центром производительности, обеспечивая процветание нашей империи.\n\n"



  policy_tec_aiauth_idle_share_policy:  "Незанятые узлы искусственного интеллекта"
  policy_tec_aiauth_idle_share_policy_desc:   "Эта политика контролирует, получают ли незанятые узлы искусственного интеллекта какие-либо мощности искусственного интеллекта, выделенные для их разработки".

 policy_tec_aiauth_idle_share_policy_no_idle:   "Нет роста незанятого узла искусственного интеллекта"
 policy_tec_aiauth_idle_share_policy_no_idle_name:   "Нет роста незанятого узла искусственного интеллекта"
 policy_tec_aiauth_idle_share_policy_no_idle_desc:   "Ожидается, что узлы искусственного интеллекта в рамках нашей администрации искусственного интеллекта будут активно способствовать прогрессу и развитию нашей империи. Бездействующие узлы искусственного интеллекта, те, кому не назначены должности в совете или на планетах, не получают специальных возможностей для роста. Это обеспечивает эффективное использование ресурсов и фокусирует наши узлы искусственного интеллекта на продуктивных задачах.\n\n"

 policy_tec_aiauth_idle_share_policy_grow_idle:  "Рост незанятого узла искусственного интеллекта"
 policy_tec_aiauth_idle_share_policy_grow_idle_name:  "Рост незанятого узла искусственного интеллекта"
 policy_tec_aiauth_idle_share_policy_grow_idle_desc:   "Даже наши бездействующие узлы искусственного интеллекта обладают неиспользованным потенциалом и заслуживают возможностей для роста, поэтому мы выделяем ресурсы для поддержки и развития этих узлов, позволяя им вносить свой вклад в продвижение нашей империи.\n\n"