  tec_assembly_allowed_name:0  "Сосредоточьтесь на §Yсборке§!"
  tec_assembly_allowed:0  "Сосредоточьтесь на §Yсборке§!"
  tec_assembly_allowed_desc:0  "Диверсифицируя наше производство рабочих единиц, мы обеспечим адекватный рост нашей империи.\n\n§RЛюбые £job_tec_cloner£ Цитогенетические установки будут снесены.\n\nВариант по умолчанию.\n\nЭтот параметр не может быть изменен в течение 25 лет.§!"

  tec_purity_assembly_name:0  "Биологическая §YЧистота§!"
  tec_main_species_assembly:0  "Биологическая §YЧистота§!"
  tec_main_species_assembly_desc:0  "Мы нуждаемся только в самих себе, чтобы развивать и сохранять наш образ жизни, поэтому нам нужно сосредоточиться на своих собственных.\n\n§RЛюбая £job_roboticist£ Сборка робота, £job_tec_cloner£ Производство биосервисов и £job_tec_cloner£ Здания, клонирующие НДС, будут снесены и заменены на £job_tec_biotailor£ $building_tec_gene_clinic_1$.\n\n Этот параметр не может быть изменен в течение 25 лет.§!"



