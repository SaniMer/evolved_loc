  green_recycling:0  "Экологическая модульность"
  green_recycling_desc:0  "Каждый производственный объект изготовлен из переработанных материалов и модульных композиций, что делает возможным повторное использование большинства элементов, задействованных в строительстве или производстве этих помещений и подсобных помещений общего назначения".

