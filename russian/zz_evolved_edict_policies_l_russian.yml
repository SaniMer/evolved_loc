# Исследовательский фокус

  policy_researchfocus_policy:0  "Исследовательский фокус"
  policy_researchfocus_policy_desc:0  "Это наше решение, куда приложить усилия, чтобы обеспечить научное развитие нашей империи прочной основой для ее прогресса".

  researchfocus_balanced:0  "Распределенное исследование"
  researchfocus_balanced_desc:0  "Для развития нашего общества мы должны подходить ко всем видам технологий с одинаковой тщательностью и строгостью.\n\n§EВсе §Y$tec_loc_research_resources$§! воля быть произведенным без какой-либо конкретной направленности.§!"

  researchfocus_physics:0  "$tec_loc_physics$ Фокус"
  researchfocus_physics_desc:0  "Чудеса физических свойств Вселенной станут ключом к прогрессу.\n\n§EВсе £physics£ §Yисследование§! будет произведено быстрее, чем £society£ £engineering£, который будет производиться с несколько меньшей скоростью.§!"

  researchfocus_physics_fanatic:0  "$tec_loc_physics$ Спешка"
  researchfocus_physics_fanatic_desc:0  "Открытие принципов, которые соответствуют нашей вселенной, и доминирование над ними заставят нас доминировать и формировать саму реальность.\n\n§EВсе £physics£ §Yисследование§! будет производится намного быстрее, чем £society£ £engineering£, который будет производиться с меньшей скоростью.§!"

  researchfocus_society:0  "$tec_loc_society$ Фокус"
  researchfocus_society_desc:0  "Первым шагом трансцендентной эволюции является удвоение усилий в нашем понимании как индивидуумов, так и общества.\n\n§EВсе £society£ §Yисследование§! будет подготовлено быстрее, чем £physics£ £engineering£, который будет производиться с несколько меньшей скоростью.§!"

  researchfocus_society_fanatic:0  "$tec_loc_society$ Спешка"
  researchfocus_society_fanatic_desc:0  "Нет более важного шага, чем прогресс общества, открытие новых технологий, которые принесут пользу дальнейшим направлениям исследований и окажут огромное влияние на наш рост.\n\n§EВсе £society£ §Yисследование§! будет произведено намного быстрее, чем £physics£ £engineering£, который будет производиться с меньшей скоростью.§!"

  researchfocus_engineering:0  "$tec_loc_engineering$ Фокус"
  researchfocus_engineering_desc:0  "Космос - это последний рубеж, и то, что мы создаем, - это корабли, на которых мы пересечем великую пустоту.\n\n§EВсе £engineering£ §Yисследование§! будет произведен быстрее, чем £physics£ £society£, который будет производиться с несколько меньшей скоростью.§!"

  researchfocus_engineering_fanatic:0  "$tec_loc_engineering$ Спешка"
  researchfocus_engineering_fanatic_desc:0  "Нашим императивом как общества является созидание, развитие и поиск своего места во вселенной, поэтому наши усилия по созданию и приведению в действие новых судов, новой промышленности, новых инструментов станут нашим способом доказать, что мы достойны знаний, которые ждут нас впереди.\n\n§EВсе £engineering£ §Yисследование§! будет произведено намного быстрее, чем £physics£ £society£, который будет производиться с меньшей скоростью.§!"



# Военная направленность

  policy_militarist_targeting:0  "Политика таргетирования"
  policy_militarist_targeting_desc:0  "Враги приспособятся, поэтому мы должны разработать новую тактику, чтобы обеспечить наше военно-морское господство над галактикой".

  tactical_balance:0  "Цель: сбалансирована"
  tactical_balance_desc:0  "Никакой слабости, никаких приоритетов или отвлекающих факторов, кроме достижения победы".

  tactical_shields:0  "Цель: Щиты"
  tactical_shields_desc:0  "Тактические атаки на щиты противника ослабят их защиту, открывая окно для более быстрой победы".

  tactical_shields_fan:0  "Цель: Перегрузка щитов"
  tactical_shields_fan_desc:0  "Перегружая вражеские щиты, мы уничтожим любой корабль, независимо от того, сколько энергии они смогут отразить, и победа будет за нами".



 tactical_armor:0  "Цель: Броня"
  tactical_armor_desc:0  "Тактические атаки на вражескую броню дестабилизируют структуру их кораблей, делая их поражение полностью предсказуемым успехом".

  tactical_armor_fan:0  "Цель: Уничтожение брони"
  tactical_armor_fan_desc:0  "Они запомнят пламя обугленной пластинчатой брони своих кораблей".




# Гештальт-политика

  policy_researchfocus_introspective_policy:0  "Фокус гештальт-исследования"
  policy_researchfocus_introspective_policy_desc:0  "Как коллектив, исследовательские усилия должны быть сосредоточены на обеспечении нашего непрерывного обучения и самосовершенствования".

  researchfocus_balanced_introspe:0  "Баланс исследование"
  researchfocus_balanced_introspe_name:0  "$researchfocus_balanced_introspe$"
  researchfocus_balanced_introspe_desc:0  "Для развития как целостного разума мы должны подходить ко всем видам технологий с одинаковой тщательностью и строгостью.\n\n§EВсе §Y$tec_loc_research_resources$§! будет выпускаться без какой-либо конкретной направленности.§!"

  researchfocus_physics_introspe:0  "$tec_loc_physics$ ускорение"
  researchfocus_physics_introspe_name:0  "$researchfocus_physics_introspe$"
  researchfocus_physics_introspe_desc:0  "Открытие принципов, которые соответствуют нашей вселенной, и доминирование над ними заставят нас доминировать и формировать саму реальность.\n\n§EВсе £physics£ §Yисследование§! будет производится намного быстрее, чем £society£ £engineering£, который будет производиться с меньшей скоростью.§!"

  researchfocus_society_introspe:0  "£society£ Общество исследования ускорение"
  researchfocus_society_introspe_name:0  "$researchfocus_society_introspe$"
  researchfocus_society_introspe_desc:0  "Нет более важного шага, чем прогрессировать как коллектив, открывая новые технологии, которые принесут пользу дальнейшим направлениям исследований и окажут огромное влияние на наш рост.\n\n§EВсе £society£ §Yисследование§! будет произведено намного быстрее, чем £physics£ £engineering£, который будет производиться с меньшей скоростью.§!"

  researchfocus_engineering_introspe:0  "$tec_loc_engineering$ ускорение"
  researchfocus_engineering_introspe_name:0  "$researchfocus_engineering_introspe$"
  researchfocus_engineering_introspe_desc:0  "Наш коллективный императив - творить, развиваться и находить свое место во вселенной, поэтому наши усилия по созданию и приведению в действие новых судов, новой промышленности, новых инструментов станут нашим способом доказать, что мы достойны знаний, которые ждут нас впереди.\n\n§EВсе £engineering£ §Yисследование§! будет произведено намного быстрее, чем £physics£ £society£, который будет производиться с меньшей скоростью.§!"


  policy_dronemaintenance_introspective_policy:0  "Техническое обслуживание беспилотника"
  policy_dronemaintenance_introspective_policy_desc:0  "Нашим беспилотникам нужны некоторые дополнения и инструменты для правильной разработки поставленной задачи, поэтому мы должны предоставить свои собственные".

  balanced_maintenance_introspective:0  "Регулярное техническое обслуживание"
  balanced_maintenance_introspective_name:0  "$balanced_maintenance_introspective$"
  balanced_maintenance_introspective_desc:0  "Все дроны получат необходимое оборудование и сопутствующие товары, которых требует их задача".

  shifted_maintenance_introspective:0  "Усиленное техническое обслуживание"
  shifted_maintenance_introspective_name:0  "$shifted_maintenance_introspective$"
  shifted_maintenance_introspective_desc:0  "Больше ресурсов означает больше подходов, и обеспечение наших дронов дополнительными товарами и инструментами для более быстрой и безопасной работы позволит нам расти.\n\n§EВсе дроны будут потреблять больше §Y$tec_loc_amenities$§! но на каждой планете будет больше §Y$tec_loc_stability$§!.§!"

  intensified_maintenance_introspective:0  "Тщательное техническое обслуживание"
  intensified_maintenance_introspective_name:0  "$intensified_maintenance_introspective$"
  intensified_maintenance_introspective_desc:0  "Ни дефицит, ни ненадежность не должны быть факторами, когда дело доходит до оснащения наших Дронов любым инструментом, необходимым им для выполнения своей работы и достойного существования.\n\n§EВсе дроны будут потреблять намного больше §Y$tec_loc_amenities$§! но на каждой планете их будет гораздо больше §Y$tec_loc_stability$§!.§!"



  policy_spacemining_introspective_policy:0  "Космические ресурсы"
  policy_spacemining_introspective_policy_desc:0  "Галактика полна ресурсов, которые мы должны использовать, чтобы расти и совершенствоваться; то, как это будет сделано, даст явное преимущество перед другими разумами".

  balanced_spacemining_introspective:0  "Сбалансированное извлечение"
  balanced_spacemining_introspective_desc:0  "Никакой спешки, никаких проблем, нет необходимости расходиться во мнениях по этому поводу.\n\n§EВсе §YГорнодобывающие и исследовательские станции§! будут генерировать ресурсы без изменений и не будут стоить никаких изменений.§!"

  decreased_spacemining_introspective:0  "Снижение извлечения"
  decreased_spacemining_introspective_desc:0  "Мы должны бережно относиться к ресурсам и медленно, но неуклонно извлекать все, что дают звездные тела.\n\n§EВсе §YГорнодобывающие и исследовательские станции§! будут генерировать §Gменьше ресурсов§!, но обойдется §Gдешевле§! материалов и содержания.§!"

  increased_spacemining_introspective:0  "Повышенная экстракция"
  increased_spacemining_introspective_desc:0  "То, что мы завоевываем, принадлежит нам и должно быть добыто как можно быстрее.\n\n§EВсе §YГорнодобывающие и исследовательские станции§! будут генерировать §Gбольше ресурсов§! за счет затрат §Rбольше§! материалов и содержания.§!"



  policy_architecture_introspective_policy:0  "Коллективная архитектура"
  policy_architecture_introspective_policy_desc:0  "Определить, сколько времени требуется нашим беспилотникам для эффективного развития нашей инфраструктуры, - это необходимое решение, которое мы должны принять, и к каждому способу следует подходить с осторожностью".

  balanced_architecture_introspective:0  "Естественное развитие"
  balanced_architecture_introspective_desc:0  "Нет необходимости спешить или откладывать планы строительства; все должно быть выполнено вовремя, с учетом необходимого времени.\n\n§EВсе £building£ Здания и колонии построены §Yпо адресу нормальная скорость§!.§!"

  slow_architecture_introspective:0  "Медленное развитие"
  slow_architecture_introspective_desc:0  "Мы должны не торопиться, чтобы гарантировать, что любая колония растет правильно и каждая структура построена без сбоев или изъянов.\n\n§EВсе £building£ Здания и колонии строятся §Rмедленнее§! за счет затрат §Gменьше§! материалов.§!"

  fast_architecture_introspective:0  "Повышенное развитие"
 fast_architecture_introspective_desc:0  "Любой планетарный актив должен быть разработан как можно скорее, поэтому необходимо удвоить усилия, использовать лучшие материалы и сократить временные промежутки, чтобы мы прогрессировали.\n\n§EВсе £building£ Здания и колонии построены §Gбыстрее§! за счет затрат §Rбольшего количества§! материалов.§!"

