 trade_policy_infrastructure:0  "Развитие инфраструктуры"
  trade_conversion_infrastructure_name:0  "Развитие инфраструктуры"
  trade_policy_infrastructure_desc:0  "Необходимо приложить большие усилия, чтобы обеспечить наше развитие как империи, и создание надлежащей инфраструктуры является главным приоритетом; экономически мы должны сосредоточить наши торговые усилия на этом.\n\n§EКаждый собрал §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! £energy£ и расширяет наши производственные возможности.§!\n\n"

  trade_policy_social:0  "Социальное развитие"
  trade_conversion_social_name:0  "Социальное развитие"
  trade_policy_social_desc:0  "Каким бы суровым или трудным ни был наш рост как империи, мы всегда должны помнить, что мы не являемся целым без наших частей, обществом без наших граждан, поэтому все экономические усилия должны быть направлены на обеспечение образования, инноваций и изучение каждого возможного способа улучшить наш образ жизни.\n\n§EКаждый собранный §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! £energy£, §Y0.25§! £unity£ и §Y0.25§! £society£, с оставшимися, способствующими развитию нашей гражданской колонии.§!\n\n"

 trade_policy_innovation:0  "Инновации и прогресс"
  trade_conversion_innovation_name:0  "$trade_policy_innovation$"
  trade_policy_innovation_desc:0  "Неизвестное содержит бесконечное количество знаний, которые нам необходимо открыть для прогресса, поэтому крупные инвестиции во все области исследований приведут нас вперед.\n\n§EКаждый собрал §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! £energy£ и §Y0.15§! из £physics£ , £society£ и £engineering£§!"

 trade_policy_militarized:0  "Экономический милитаризм"
  trade_conversion_militarized_name:0  "Экономический милитаризм"
  trade_policy_militarized_desc:0  "Неизвестное содержит бесконечное количество знаний, которые нам необходимо открыть для прогресса, поэтому крупные инвестиции во все области исследований приведут нас вперед.\n\n§EКаждый собрал §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! £energy£, при этом остальные усиливают наше стратегическое военное развитие.§!"

 trade_policy_food:0  "Развитие сельского хозяйства"
  trade_conversion_food_name:0  "$trade_policy_food$"
  trade_policy_food_desc:0  "Некоторые могут подумать, что простейшие задачи не имеют значения, но мы не должны ошибаться; В руках наших фермеров и производств биомассы мы делаем первый шаг к укреплению основ нашего общества; без пайков, продовольствия или биомассы для последующего производства мы бы голодали, поэтому инвестируем в это принесло бы положительные результаты.\n\n§EКаждый собранный §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! £energy£ и §Y0.5§! £food£§!"

 trade_policy_mining:0  "Субсидирование добычи полезных ископаемых"
  trade_conversion_mining_name:0  "$trade_policy_mining$"
  trade_policy_mining_desc:0  "С помощью необетона и сплавов мы строим будущее, но мы должны напомнить, что они добываются и производятся смелыми и трудолюбивыми гражданами и передовыми машинами с высокой стоимостью. Инвестирование в нашу горнодобывающую отрасль может обеспечить безопасность наших работников и более эффективное использование самых современных технологий.\n\n§EКаждый собранный §Y$tec_loc_trade_value$§! зарабатывает нам §Y0.25§! из £energy£ и §Y0.5§! £minerals£§!."

