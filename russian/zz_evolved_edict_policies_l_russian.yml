 policy_fleetlogistics_introspective_policy:0  "Военно-Космическая логистика"
  policy_fleetlogistics_introspective_policy_desc:0  "Доминирование и контроль над пространством обеспечат наше выживание, а приобретение новых активов гарантировало бы нам сохранение наших позиций".

  mixed_logistics_introspective:0  "Активы смешанного флота"
  mixed_logistics_introspective_desc:0  "Флоты должны быть готовы отреагировать на любую опасность или стратегическое перемещение.\n\n§EВсе £mod_country_naval_cap_add£ Автопарки будут обслуживаться §Yв обычном режиме§! и иметь нормальное техническое обслуживание.§!"

  stocked_fleets_logistics_introspective:0  "Укомплектованные автопарки"
  stocked_fleets_logistics_introspective_desc:0  "Нет никакой спешки в том, чтобы все наши военно-морские силы были готовы к бою.\n\n§EВсе £mod_country_naval_cap_add£ Флотов будут §Yпрактически неактивны§!, имея меньше повреждаются и требуют меньшего ухода.§!"

  nurtured_fleets_logistics_introspective:0  "Дополнительные запасы флота"
  nurtured_fleets_logistics_introspective_desc:0  "Флоты должны быть полностью готовы к любой надвигающейся опасности.\n\n§EВсе £mod_country_naval_cap_add£ Флоты будут §Yхорошо подготовлены к сражению§!, увеличив содержание.§!"

  empowered_fleets_logistics_introspective:0  "Переизбыток автопарков"
  empowered_fleets_logistics_introspective_desc:0  "Мы должны предвидеть любую стратегию или вредные действия, поэтому флоты должны быть готовы к развертыванию в любой момент.\n\n§EВсе £mod_country_naval_cap_add£ Флоты будут §Yочень хорошо подготовлены к сражению§!, требующий очень повышенного содержания.§!"





  policy_tec_assembly_policy:0  "Правила сборки"
