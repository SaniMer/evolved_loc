  industrial_efficiency:0  "Ужесточенные правила"
  industrial_efficiency_name:0  "Ужесточенные правила"
  industrial_efficiency_desc:0  "В то время как наша империя должна продолжать расти, и мы должны обеспечить стабильность нашего общества и возможности для развития, мы также должны заботиться об окружающей среде и ограниченных ресурсах, имеющихся в нашем распоряжении, создавая более эффективные и чистые отрасли промышленности.\n\n§E£rare_crystals£ §YПросвечивающие§!, £volatile_motes£ §YХимики§! и £exotic_gases£ §YГазоперерабатывающие заводы§! потребляют §G25%§! меньше $tec_loc_minerals$ для производства продвинутых ресурсов.§!"


