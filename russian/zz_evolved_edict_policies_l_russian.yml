  tec_mid_overclock_hive_name:0  "Средний разгон"
  mid_drone_overclock_hive:0  "Средний разгон"
  mid_drone_overclock_hive_desc:0  "Мы можем добавить умеренный прирост энергии ко всем установкам, чтобы увеличить их производительность".

  tec_max_overclock_hive_name:0  "Максимальный разгон"
