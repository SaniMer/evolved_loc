	 concept_tec_prime_drones_icon:  "£pop_cat_tec_prime_drone£ $concept_tec_prime_drones$"
	 concept_tec_prime_drone_desc:   "Основные дроны - это специальные дроны, предоставляемые вашим капитальным зданием. Эти дроны масштабируют свои эффекты в зависимости от уровня вашего капитального здания, при этом база считается капиталом 2-го уровня.\n\n Обычное масштабирование выглядит следующим образом:\n -Уровень 1 (столица колонии): §Y0.5 x§!\n- Уровень 2 (капитал) и, по крайней мере, $@pops_t2$ соз: §Y1x§!\n- Уровень 3 (основной капитал) и по крайней мере $@pops_t3$ соз: §Y1,5x§!\n- Уровень 4 (системный капитал) и наименьшее количество $@pops_t4$ соз: §Y3x§!\n- Уровень 5 (Галактическая столица) и, по крайней мере, $@pops_t5$ pops: §Y4,5x§!\n\n Места обитания масштабируются следующим образом:\n-Уровень 2 (Капитал Хабитат): §Y0,5x§!\n- Уровень 3 (основной капитал среды обитания) и, по крайней мере, $@pops_t2$ СОЗ: §Y1x§!\n-Уровень 4 (системный капитал среды обитания) и, по крайней мере, $@pops_t3$ СОЗ: §Y2x§!\n\n Масштабирование имперского капитала (перезаписано выше): §Y6x§!"

