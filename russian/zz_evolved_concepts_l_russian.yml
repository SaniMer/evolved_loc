	 concept_tec_decision_tec_environment_enhance_breakdown:  "$decision_tec_environment_enhance$ Эффект"
	 concept_tec_decision_tec_environment_enhance_breakdown_desc:  "Стандартные планеты: \n- Получите 2 случайных специальных планетарных депозита в зависимости от гражданского состояния\n- Если планета является ['concept_tec_perfect_planet'], ['concept_tec_ecoworld'] или ваш §YКапитал§!, вы получаете еще 2 случайных депозита\n\nЭлизиумы:\n- Получите §Y$pm_tec_engineered_weather$§! модификатор\n- Получить §Y$d_tec_eco_terraformed_ring$§! внесите депозит\n- Получите 2 случайных депозита аркологии в зависимости от гражданского состояния\n\nАркологии мира-кольца или модифицированного пространства:\n- Получите §Y$pm_tec_engineered_weather$§! модификатор\n- Получить §Y$d_tec_eco_terraformed_ring$§! внесите депозит\n- Получите 1 случайный месторождения аркологии в зависимости от гражданского состояния"

	 concept_tec_perfect_planet:  "Идеальная планета"
	 concept_tec_perfect_planets:  "Идеальные планеты"
	 concept_tec_perfect_planet_desc:   "Идеальные планеты - это естественные планетоиды, которые обычно обеспечивают полную пригодность для жизни населенных пунктов, живущих на них. Обычно это относится к §YМирам Геи§!.\n\n Если у вас есть §YПланетарное разнообразие§! подмоды, это будет включать в себя естественное §YУникальные миры§! и §YОкутанные мирами§!"

	 concept_tec_ecoworld:  "Экомир"
	 concept_tec_ecoworlds:  "Экомиры"
	 concept_tec_ecoworld_desc:  "Экомиры - это планетарные аркологии, эти миры сохраняют свои §YПланетарные месторождения§! и §YКласс планет§!.\n\n Сельские округа заменяются на улучшенная версия, обеспечивающая дополнительный £job£ §YЗадание§!, и это может быть дополнительно улучшено с помощью еще нескольких £decision£ §YРешения§!, придавая им дополнительный §Y£job£ Специализированные рабочие места§!:\n - $tec_loc_minerals$ Районы обеспечивают £job_foundry£ Металлургов\n- $tec_loc_food$ Районы обеспечивают £job_artisan£ Ремесленники\n- $tec_loc_energy$ Районы обеспечивают £job_researcher£ Исследователей\n\n§YЖилые районы§! удваивают свою жилплощадь, а §YПромышленные районы§! являются заменен на §Y$district_tec_eco_leisure$§!, предоставление ['concept_unity', £unity£ $concept_unity$] и £amenities£ §YРабочие места с удобствами§!.\n\nОни созданы с использованием решения ['concept_tec_decision_tec_ecoworld_project_icon']."

