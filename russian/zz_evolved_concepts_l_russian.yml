# Civic types
	 concept_tec_origin_civic:  "Происхождение"
	 concept_tec_origin_civics:  "Происхождение"
	 concept_tec_origin_civic_desc:  "Origin civics - это эксклюзивные для origin civics, которые изменяют стиль игры конкретного origin или еще больше улучшают его. Обычно они либо усиливают тематику оригинала, либо придают ей новый оттенок."

	 concept_tec_foundation_civic:  "Основание"
	 concept_tec_foundation_civics:  "Основание"
	 concept_tec_foundation_civic_desc:   "Основы гражданского права служат фоном и стилем игры, сродни second origin, предлагая тему и вспомогательную механику. Все основы гражданского права взаимоисключают друг друга и большинство основ гражданского права происхождения."

	 concept_tec_ruler_replace_civic:   "Замена линейки"
	 concept_tec_ruler_replace_civics:   "Замена линейки"
	 concept_tec_ruler_replace_civic_desc:  "Гражданское право на замену линейки является взаимоисключающим, заменяя часть ваших обычных заданий на новую. Обычно гражданственность правителей привязана к определенной этике."

	 concept_tec_ruler_add_civic:   "Добавление линейки"
	 concept_tec_ruler_add_civics:   "Добавление линейки"
	 concept_tec_ruler_add_civic_desc:  "Гражданское право с добавлением правителя является взаимоисключающим, добавляя специальные задания правителя в ваш капитал. Обычно гражданское право правителей привязано к определенной этике и предоставляет дополнительную механику, привязанную к дополнительным правителям."

	 concept_tec_feature_civic:  "Особенность"
	 concept_tec_feature_civics:  "Особенность"
	 concept_tec_feature_civic_desc:  "Гражданская игра предоставляет или изменяет специфические механики, которые обогащают ваш стиль игры и фантазию о строительстве империи. Как правило, они взаимоисключают друг друга, если механика или функция, которых они касаются, относятся к схожей фантастической, экономической или технологической нише."

	 concept_tec_gameplay_civic:  "Игровой процесс"
	 concept_tec_gameplay_civics:  "Игровой процесс"
	 concept_tec_gameplay_civic_desc:   "Гражданские правила игрового процесса изменяют ключевую особенность стиля игры empire и предполагают небольшую сложность по сравнению с другими гражданскими правилами игрового процесса".

	 concept_tec_leader_civic:  "Лидер"
	 concept_tec_leader_civics:  "Лидер"
	 concept_tec_leader_civic_desc:   "Гражданское поведение лидера сосредоточено вокруг позиций лидеров и совета и изменяет некоторые их аспекты, такие как содержание, производство, приобретение качеств и т.д. Как правило, они взаимоисключают друг друга, если затрагивают один и тот же тип лидера и имеют второстепенного подмеханика."

	 concept_tec_authority_civic:  "Авторитет"
	 concept_tec_authority_civics:  "Авторитет"
	 concept_tec_authority_civic_desc:   "Гражданская политика властей меняет некоторые аспекты авторитета империи или ее вкус. Как правило, они взаимоисключают друг друга."

	 concept_tec_job_alteration_civic:  "Изменение задания"
	 concept_tec_job_alteration_civics:  "Изменение задания"
	 concept_tec_job_alteration_civic_desc:   "Гражданское право на изменение работы заменяет или изменяет конкретную работу или функциональность работы в соответствии с определенным стилем игры и фантазией о строительстве империи. Обычно являются взаимоисключающими, если они влияют на одну и ту же работу и имеют дополнительные бонусы или доступные ресурсы, привязанные к замененной /добавленной работе."
	 concept_tec_job_alteration_civic_foundry:  "$concept_tec_job_alteration_civic$ ($job_foundry$)"
	 concept_tec_job_alteration_civics_foundry:  "$concept_tec_job_alteration_civics$ ($job_foundry$)"
	 concept_tec_job_alteration_civic_entertainer:  "$concept_tec_job_alteration_civic$ ($job_entertainer$)"
	 concept_tec_job_alteration_civics_entertainer:  "$concept_tec_job_alteration_civics$ ($job_entertainer$)"
	 concept_tec_job_alteration_civic_researcher_half:  "$concept_tec_job_alteration_civic$ ($job_researcher$ - Половина)"
	 concept_tec_job_alteration_civics_researcher_half:  "$concept_tec_job_alteration_civics$ ($job_researcher$ - Половина)"

	 concept_tec_job_addition_civic:  "Добавление задания"
	 concept_tec_job_addition_civics:  "Добавление задания"
	 concept_tec_job_addition_civic_desc:   "Гражданское право предоставляет работу с сильной тематикой независимо от других типов рабочих мест, но, как правило, привязанную к определенной категории (например, исследователи, бюрократы и т.д.). Как правило, эти гражданские принципы не являются взаимно несовместимыми."
	 concept_tec_job_addition_civic_researcher:  "$concept_tec_job_addition_civic$ ($job_researcher$)"
	 concept_tec_job_addition_civics_researcher:  "$concept_tec_job_addition_civics$ ($job_researcher$)"

	 concept_tec_basic_civic:  "Базовый"
	 concept_tec_basic_civics:  "Базовый"
	 concept_tec_basic_civic_desc:   "Основы гражданского права предоставляют некоторые изюминки, модификаторы или мини-механики, явно не привязанные к конкретной категории. Они более доступны в свободном доступе и служат хорошим дополнением для гибких построений империи".

	 concept_tec_challenging_civic:  "Бросающий вызов"
	 concept_tec_challenging_civics:  "Бросающий вызов"
	 concept_tec_challenging_civic_desc:   "Сложные гражданские правила меняют стиль игры империи и обеспечивают большие преимущества ценой некоторых недостатков".

	 concept_tec_espionage_civic:  "Шпионаж"
	 concept_tec_espionage_civics:  "Шпионаж"
	 concept_tec_espionage_civic_desc:   "Гражданский шпионаж предоставляет дополнительные операции или элементы, которые благоприятствуют разведывательному или контрразведывательному игровому процессу, саботажу или даже подрыву других империй изнутри".

	 concept_tec_living_standard_civic:  "Уровень жизни"
	 concept_tec_living_standard_civics:  "Уровень жизни"
	 concept_tec_living_standard_civic_desc:   "Гражданское право на уровень жизни обеспечивает или изменяет определенный уровень жизни, который может быть либо принудительным (вынужденное существо должно его использовать), либо необязательным для использования. Как правило, они взаимоисключающие."

	 concept_tec_genocidal_civic:  "Геноцидальный"
	 concept_tec_genocidal_civics:  "Геноцидальный"
	 concept_tec_genocidal_civic_desc:   "Гражданское общество, склонное к геноциду, воплощает радикальную ксенофобию и ненависть к другим империям. Любая другая империя, которая не совсем вашего типа, будет кандидатом и мишенью для уничтожения."


	 concept_tec_directive_civic:  "Директива"
	 concept_tec_directive_civics:  "Директива"
	 concept_tec_directive_civic_desc:  "Директивные гражданские функции являются взаимоисключающими, повышая производительность ваших ['concept_tec_prime_drones_icon'] или придавая им дополнительные эффекты или масштабирование из каких-либо других источников.\n\nИх можно комбинировать с ['concept_tec_cluster_civic']!"

	 concept_tec_cluster_civic:  "Кластер"
	 concept_tec_cluster_civics:  "Кластер"
	 concept_tec_cluster_civic_desc:  "Кластерные гражданские права являются взаимоисключающими, заменяя ваши ['concept_tec_prime_drones_icon'] на другие, обычно изменяя их базовое производство и эффекты.\n\nИх можно комбинировать с ['concept_tec_directive_civic']!"

	 concept_tec_brood_capital_civic:  "Выводок"
	 concept_tec_brood_capital_civics:  "Выводок"
	 concept_tec_brood_capital_civic_desc:  "ДЕЛАТЬ"

	 concept_tec_brood_add_civic:  "Церебральный"
	 concept_tec_brood_add_civics:  "Церебральный"
	 concept_tec_brood_add_civic_desc:  "ДЕЛАТЬ"

	 concept_tec_main_cult_civic:  "Главный культ"
	 concept_tec_main_cult_civics:  "Главный культ"
	 concept_tec_main_cult_civic_desc:  "Основные культовые элементы являются взаимоисключающими, заменяя ваших жрецов и храмы заменяемыми вариантами.\n\nИх можно комбинировать с ['concept_tec_secondary_cult_civic']!"

	 concept_tec_secondary_cult_civic:   "Вторичный культ"
	 concept_tec_secondary_cult_civics:   "Вторичный культ"
	 concept_tec_secondary_cult_civic_desc:   "Вторичные культовые гражданские права взаимоисключают друг друга, предоставляя вам новый тип жрецов или работу, основанную либо на каких-то уникальных зданиях, функциях или другой механике. В аркологиях с выделенными районами единства половина священников переводится на работу, связанную с этим гражданским.\n\n Они могут быть объединены с ['concept_tec_main_cult_civic']!"

	 concept_tec_terraformer_civic:  "Терраформер"
	 concept_tec_terraformer_civics:  "Терраформер"
	 concept_tec_terraformer_civic_desc:  "Гражданские права терраформера являются взаимоисключающими, обычно предлагая способы усиления планет, улучшения блокираторов или депозитов, или позволяют очищать планеты от плохих модификаторов.\n\n Общие эффекты гражданских прав Терраформера:\n- Дает доступ к ['concept_tec_decision_tec_environment_enhance_icon'] решение.\n- Блокираторы могут обеспечить дополнительные рабочие места.\n - Удаление блокираторов дает особые планетарные отложения."

	 concept_tec_engineer_civic:  "Инженер"
	 concept_tec_engineer_civics:  "Инженер"
	 concept_tec_engineer_civic_desc:  "Гражданское право инженера является взаимоисключающим, обычно предлагая бонусы, связанные с космической инфраструктурой, будь то звездные базы, станции или мегаструктуры.\n\nОбщие эффекты гражданского права инженера:\n - Дает доступ к ['concept_tec_decision_tec_environment_engineers_icon'] решению."

	 concept_tec_climate_civic:   "Специфичный для климата"
	 concept_tec_climate_civics:   "Специфичный для климата"
	 concept_tec_climate_civic_desc:   "Гражданская политика в области климата является взаимоисключающей, обычно предлагая бонусы к конкретному планетарному климату, такие как обмен районами".

	 concept_tec_slavery_civic:  "Рабство"
	 concept_tec_slavery_civics:  "Рабство"
	 concept_tec_slavery_civic_desc:   "Гражданское право на рабство является взаимоисключающим, обычно предлагая или означает порабощение определенного процента населения, а также дополнительные бонусы, связанные с рабством".

	 concept_tec_restricted_diplomacy_civic:   "Ограниченная дипломатия"
	 concept_tec_restricted_diplomacy_civics:   "Ограниченная дипломатия"
