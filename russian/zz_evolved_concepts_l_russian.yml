	 concept_tec_ecumenopolis:  "Экуменополис"
	 concept_tec_ecumenopoleis:  "Экуменополис"
	 concept_tec_ecumenopolis_desc:   "Экуменополисы - это планетарные аркологии, у которых были изъяты все их §YПланетарные месторождения§! с целью обеспечения высокой плотности проживания и промышленности. Он имеет доступ к £district£ §YАркологические районы§! и увеличили §Y$tec_loc_pop_growth$§!.\n\n Экуменополис может быть дополнительно специализирован из их варианта ['concept_tec_ecumenopolis_default', по умолчанию] в следующие варианты: ['concept_tec_ecumenopolis_military', военный], ['concept_tec_ecumenopolis_academic', академический] или ['concept_tec_ecumenopolis_administrative', Административный]\n\nВесь Экуменополис имеет доступ к £housing£ §Y$district_arcology_housing$§! и £amenities£ §Y$district_arcology_leisure$§! (или £amenities_no_happiness£ §Y$district_tec_arcology_maintenance$§! для гештальтов) районы.\n\nСпециализированные Экуменополисы имеют доступ к £trade_value£ §Y$district_tec_arcology_trade$§! если империя сможет производить §Y$tec_loc_trade_value$§!.\n\n Империи спиритуалистов имеют доступ к замене £job_bureaucrat£§Y$district_tec_arcology_administrative$§!, тот £job_priest£ §Y$district_tec_arcology_faith$§!, который становится доступен во всем Экуменополисе.\n\n Империи слуг-изгоев заменяют как £job_bureaucrat£ §Y$district_tec_arcology_administrative_gestalt$§! и тот £amenities_no_happiness£ §Y$district_tec_arcology_maintenance$§! с помощью £job_bio_trophy£ §Y$district_arcology_organic_housing$§! который становится доступным по всему Экуменополису."

