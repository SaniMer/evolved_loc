# Authority Types
	 concept_tec_authority_type_democratic:  "Демократический"
	 concept_tec_authority_type_democratic_type:  "Демократический тип"
	 concept_tec_authority_type_democratic_desc:  "Органы власти демократического типа обычно характеризуются коротким сроком выборов, формируются всем населением/имеющими право голоса членами через избранных представителей.\n\nОрганы власти: §Y$auth_direct_democratic$§!, §Y$auth_democratic$§!"

	 concept_tec_authority_type_oligarchic:  "Олигархический"
	 concept_tec_authority_type_oligarchic_type:   "Олигархический тип"
	 concept_tec_authority_type_oligarchic_desc:  "Власти олигархического типа обычно характеризуются длительным сроком избрания, но не пожизненным, и когда небольшая группа людей контролирует большую часть власти.\n\nВласти: §Y$auth_oligarchic$§!, §Y$auth_corporate$§!"

	 concept_tec_authority_type_dictatorial:  "Диктаторский"
	 concept_tec_authority_type_dictatorial_type:   "Диктаторский тип"
	 concept_tec_authority_type_dictatorial_desc:   "Органы власти диктаторского типа обычно характеризуются избранной (или насильственно приведенной к власти) фигурой, которая правит пожизненно с неограниченными полномочиями, всякий раз, когда правитель умирает или низлагается, проводятся новые выборы на эту должность.\n\nОрганы власти: §Y$auth_dictatorial$§!, §Y$auth_tec_theocracy$§!"

	 concept_tec_authority_type_imperial:  "Империал"
	 concept_tec_authority_type_imperial_type:   "Имперский тип"
	 concept_tec_authority_type_imperial_desc:   "Органы власти имперского типа обычно характеризуются фигурой монарха, который правит пожизненно с неограниченной властью, передача правления обычно осуществляется по наследству.\n\nОрганы власти: §Y$auth_imperial$§!, §Y$auth_tec_patrocorporate$§!"

	 concept_tec_authority_type_autocratic:  "Автократический"
	 concept_tec_authority_type_autocratic_type:   "Автократический тип"
	 concept_tec_authority_type_autocratic_desc:  "Органы власти автократического типа обычно характеризуются фигурой, которая правит пожизненно, будь то выборный или наследственный правитель, обладающий неограниченной властью.\n\nОрганы власти: §Y$auth_dictatorial$§!, §Y$auth_tec_theocracy$§!, §Y$auth_imperial$§!, §Y$auth_tec_patrocorporate$§!"

	 concept_tec_authority_type_corporate:  "Корпоративный"
	 concept_tec_authority_type_corporate_type:  "Корпоративный тип"
	 concept_tec_authority_type_corporate_desc:  "Органы власти корпоративного типа обычно характеризуются тем, что они организованы как массовые коммерческие предприятия, которые полностью вытеснили роль государства.\n\nОрганы власти: §Y$auth_corporate$§!, §Y$auth_tec_patrocorporate$§!, §Y$auth_tec_ai_corporate$§!"

	 concept_tec_authority_type_ai_auth:   "Администрирование искусственного интеллекта"
	 concept_tec_authority_type_ai_auth_type:   "Тип, управляемый искусственным интеллектом"
   concept_tec_authority_type_ai_auth_desc:   "Органы власти, управляемые искусственным интеллектом, обычно характеризуются наличием суперискусственного интеллекта, контролирующего государство и осуществляющего микроуправление им, отбирая государственных чиновников, которые помогают управлять и контролировать массы, обладающие свободной волей.\n\nОрганы власти: §Y$auth_tec_ai$§!, §Y$auth_tec_ai_corporate$§!"

   concept_tec_authority_type_hive:  "Настроенный на улей"
   concept_tec_authority_type_hive_type:  "Тип, ориентированный на улей"
   concept_tec_authority_type_hive_desc:   "Авторитеты типа "Улья" обычно характеризуются наличием коллективного сознания, сформированного из биологических индивидуумов, будь то вызванного биологическими, псионическими, кибернетическими или другими средствами. Население не обладает свободной волей и действует как продолжение самого коллективного разума.\n\nВласти: §Y$auth_hive_mind$§!, §Y$auth_tec_hive_cybernetic$§!, §Y$auth_tec_hive_biological$§!"

   concept_tec_authority_type_machine:   "Искусственное сознание"
   concept_tec_authority_type_machine_type:   "Тип искусственного сознания"
   concept_tec_authority_type_machine_desc:   "Органы власти типа искусственного сознания обычно характеризуются наличием синтетического суперколлектива, сформированного из искусственных групповых разумов, которые были объединены в единую сознательную сущность, либо частично (совместно), либо полностью. Большая часть населения, состоящая либо из бездумных рабочих единиц без какого-либо подобия свободы воли, либо из отдельных платформ, имеет заранее разработанные задачи и работает для лучшего развития коллектива.\n\nВласти: §Y$auth_machine_intelligence$§!, §Y$auth_ancient_machine_intelligence$§!"

   concept_tec_authority_type_gestalt:   "Гештальт-сознание"
   concept_tec_authority_type_gestalt_type:   "Тип гештальт-сознания"
   concept_tec_authority_type_gestalt_desc:   "Органы власти типа гештальт-сознания обычно характеризуются наличием некоторого вида коллективного сознания или разума, возникающего у населения, будь то биологического, механического или искусственного по своей природе, у указанного населения отсутствует свобода воли.\n\nОрганы власти: §Y$auth_hive_mind$§!, §Y$auth_tec_hive_cybernetic$§!, §Y$auth_tec_hive_biological$§!, §Y$auth_machine_intelligence$§!, §Y$auth_ancient_machine_intelligence$§!"
