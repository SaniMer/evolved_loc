 # Traits
 trait_tec_bioservant:0 "Био-Конструкт" #NT!
 trait_tec_bioservant_desc:0 "§LБио-конструкты предназначены для выживания во многих различных планетарных условиях, хотя они не так выносливы, как машины.§!" #NT!

 trait_tec_sterile:0 "Генофаг" #NT!
 trait_tec_sterile_desc:0 "§LЭтот вид был генетически сконструирован так, чтобы быть бесплодным.§!" #NT!
 
 trait_tec_bioservant_synaptic_nerves:0 "Синаптические нервы" #NT!
 trait_tec_bioservant_synaptic_nerves_desc:0 "§LУлучшенные синаптические нервы обеспечивают лучшую координацию и командную работу среди представителей этого вида. Интересно, что эти нервы позволяют осуществлять ограниченную подпространственную связь с большой тренировкой и усилиями, с которыми человек может общаться между системами. §!" #NT!

#More pop assembly
 trait_genemalleable:0 "Генетическая пластичность" #NT!
 trait_genemalleable_desc:0 "§LГеном этого вида особенно универсален для адаптации и создания новых био-конструкций, поэтому легче и быстрее воспроизводить, выращивать и созревать новые особи.§!" #NT!

#Less pop assembly
 trait_genepoor:0 "Метаболические недостатки" #NT!
 trait_genepoor_desc:0 "§LДаже при наличии самых совершенных генетических технологий этот вид имеет тенденцию к множеству генетических ошибок, которые создают серьезные проблемы для создания чистых новых зрелых особей, поэтому требуется больше времени, чтобы обеспечить жизнеспособность вновь созданных субъектов.§!" #NT!


#more pop output, more pop food upkeep
 trait_geneluxurious:0 "Гиперзаряженный метаболизм" #NT!
 trait_geneluxurious_desc:0 "§LСложный организм, клетки которого воспроизводятся и работают с большей скоростью, чем обычно, за счет того, что для их поддержания требуется больше энергии.§!" #NT!

# 10% adaptability, at rank 3 becomes 20%
 trait_geneadaptable:0 "Восприимчивые рибосомы" #NT!
 trait_geneadaptable_desc:0 "§LРибосомы сконструированных клеток этого типа особенно оптимальны для обработки и экспрессии новых генов, что делает этот вид способным выживать в самых неблагоприятных условиях или окружающей среде.§!" #NT!


 # Jobs
 job_tec_bioengineer:0 "Биоинженер" #NT!
