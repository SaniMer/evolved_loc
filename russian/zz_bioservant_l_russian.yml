 # Technology
 tech_tec_bioservant:0 "Био-тяжелорабочие" #NT!
 tech_tec_bioservant_desc:0 "При достаточной степени адаптации генов мы можем создать биологические эквиваленты роботов, идеально подходящих для черных работ, таких как тягловые животные в древности. И, как и эти домашние существа, их можно спроектировать так, чтобы они были трудолюбивыми и достаточно умными, чтобы подчиняться простым голосовым командам и сигналам, однако с очень ограниченными возможностями." #NT!
 tech_tec_bioservant_desc:0 "При достаточной степени адаптации генов мы можем создать биологические эквиваленты роботов, идеально подходящих для черных работ, таких как тягловые животные в древности. И, как и эти домашние существа, их можно спроектировать так, чтобы они были трудолюбивыми и достаточно умными, чтобы подчиняться простым голосовым командам и сигналам, однако с очень ограниченными возможностями." #NT!
 tech_tec_bioservant_2:0 "Био-дроны" #NT!
 tech_tec_bioservant_2_desc:0 "Улучшенный штамм био-конструктов, эти существа обладают улучшенной координацией, что ставит их в один ряд с большинством разумных существ. Их серое вещество было дополнено и улучшено, что делает их способными выполнять более сложные задачи, такие как работа с печатной машинкой." #NT!
 tech_tec_bioservant_3:0 "Био-Слуги" #NT!
 tech_tec_bioservant_3_desc:0 "Самый передовой из известных штаммов био-конструкций, которые быстрее, сильнее и долговечнее, чем большинство не созданных органических форм жизни. Их улучшенный мозг и когнитивные способности делают их полностью способными к самостоятельным действиям." #NT!
 

 tech_tec_bioservant_TITLE:0 "§YОткрывает функцию:§! Био-тяжелорабочие" #NT!
 tech_tec_bioservant_DESC:0 "Био-тяжелорабочие — это простые био-конструкции, способные принимать словесные команды, но не обладающие настоящим интеллектом.\n\n§EС технологией §Y$tech_tec_bioservant$§!, биоконструкции способны выполнять только £pop_cat_worker£ Jobs§! например, £job_technician£ £job_miner£ £job_farmer£ или £job_clerk£.§!\n\n§YВсе био-конструкции способны размножаться сами по себе, если это разрешено, и их можно выращивать или собирать. Разработанные формы жизни с контролем популяции все еще могут быть собраны. §!" #NT!

 tech_tec_bioservant_2_TITLE:0 "§YОткрывает функцию:§! Био-дроны" #NT!
 tech_tec_bioservant_2_DESC:0 "Био-дроны являются более сложными био-конструкциями, часто в их ДНК закодированы личности, чтобы лучше служить своим хозяевам, а также ограниченное самосознание и развитая креативность.\n\n§EС технологией §Y$tech_tec_bioservant_2$§!, био-конструкции способны выполнять большинство £job£ §YПрофессий§!, включая §YСпециализированные профессии§! но не может выполнять £pop_cat_ruler£ §YПравительственную работу§!" #NT!

 tech_tec_bioservant_3_TITLE:0 "§YОткрывает функцию:§! Био-Слуги" #NT!
 tech_tec_bioservant_3_DESC:0 "Био-Слуги — это очень сложные био-конструкции. Их мозг настолько сложен, что они полностью осознают себя, если не разумны.\n\n§EС технологией §Y$tech_tec_bioservant_3$§!, на био-конструкции действует £happiness£ §YСчастье§! и потенциально может выполнять все типы £pop£ §YРаботы§! если это разрешено политикой.§!" #NT!

 tech_tec_bioservant_traits_1:0 "Био-пошив" #NT!
 tech_tec_bioservant_traits_1_desc:0 "Несмотря на то, что био-конструкции были созданы нашими создателями жизни, до сих пор было трудно их улучшить." #NT!
 tech_tec_bioservant_traits_2:0 "Расширенный био-пошив" #NT!
 tech_tec_bioservant_traits_2_desc:0 "Мы еще больше улучшили наши методы улучшения наших био-конструкций, что позволило улучшить генетическую пластичность и реализацию паттернов." #NT!
 


