 # Policies
 # - - - - - - - - - - - - - - - - - - - - - # - - - - - - - - - - - - - - - - - - - - - ##

 policy_bioservant_intelligence_policy:0 "Биособранные формы жизни" #NT!
 policy_bioservant_intelligence_policy_desc:0 "Хотя это и не ИИ, перспектива создания самосознательных форм жизни поднимает множество философских и этических вопросов. Мы должны определить свою позицию по этому вопросу." #NT!

 policy_bioservant_intelligence_outlawed:0 "Вне закона" #NT!
 policy_bioservant_intelligence_outlawed_desc:0 "Разумные биоконструкции представляют большую угрозу для других живых существ, органических или иных. Создание настоящих разумных биоконструкций является преступлением, наказуемым смертью.\n\n§Биоконструкции лишаются свободы воли и не могут выполнять £pop_cat_ruler£ §Y$pop_cat_ruler$§! и более сложную £pop_cat_specialist£ §Y$pop_cat_specialist$§!." #NT!

 bioservant_intelligence_policy_name:0 "Разработанный интеллект форм жизни" #NT!
 bioservant_intelligence_policy:0 "Разработанный интеллект форм жизни" #NT!
 bioservant_intelligence_outlawed:0 "Вне закона" #NT!
 bioservant_intelligence_outlawed_desc:0 "Разумные биоконструкции представляют большую угрозу для других живых существ, органических или иных. Создание настоящих разумных биоконструкций является преступлением, наказуемым смертью.\n\n§Биоконструкции лишаются свободы воли и не могут выполнять £pop_cat_ruler£ §Y$pop_cat_ruler$§! и более сложные £pop_cat_specialist£ §Y$pop_cat_specialist$§!." #NT!

 policy_bioservant_servitude:0 "Рабство" #NT!
 policy_bioservant_servitude_desc:0 "Да, они могут быть созданы по нашему образу, но не по нашему подобию, поэтому основная цель любой, если не всех, биоконструкций состоит в том, чтобы служить своим хозяевам, а не своим создателям, и выполнять любую задачу, для которой они были созданы, независимо от того, насколько они разумны.\ n\n§EБио-конструкции обладают ограниченной свободой воли, улучшая выпуск своих ресурсов, но не позволяя им работать в £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!." #NT!

 bioservant_servitude_name:0 "Рабство" #NT!
 bioservant_servitude:0 "Рабство" #NT!
 bioservant_servitude_desc:0 "Да, они могут быть созданы по нашему образу, но не по нашему подобию, поэтому основная цель любой, если не всех, биоконструкций состоит в том, чтобы служить своим хозяевам, а не своим создателям, и выполнять любую задачу, для которой они были созданы, независимо от того, насколько они разумны.\ n\n§EБио-конструкции обладают ограниченной свободой воли, улучшая выпуск своих ресурсов, но не позволяя им работать в £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!." #NT!


 bioservant_full_rights:0 "Права гражданина" #NT!
 bioservant_full_rights_name:0 "§HБио-конструкт Права гражданина§!" #NT!
 bioservant_full_rights_desc:0 "Они могут быть созданы по нашему образу, да, но не по нашему подобию, несмотря на то, что они являются нашими детьми замысла, если не цели. Поэтому каждую биоконструкцию, демонстрирующую истинное самосознание, следует рассматривать как личность со всеми вытекающими из этого правами и обязанностями.\n\n§EБио-конструкциям предоставляются полные права гражданина, и требуют §Y£consumer_goods£ $consumer_goods$§! Содержание.§!\n" #NT!

 tec_fail_requires_intelligent_robots:0 "$TRIGGER_FAIL$Чтобы считаться полноценными гражданами, нашим роботам требуется более высокий уровень интеллекта и автономии." #NT!
 tec_fail_requires_intelligent_bioservants:0 "$TRIGGER_FAIL$Чтобы считаться полноправным гражданином, наши биоконструкции требуют более высокой степени интеллекта и автономии." #NT!

 policy_bioservant_pop_policy:0 "Био-конструкции" #NT!
 policy_bioservant_pop_policy:0 "Био-конструкции" #NT!
 policy_bioservant_pop_policy_desc:0 "Создание Био-Конструктов открывается для вытесняемых и, возможно, превзойденных во времени работников нашего вида. Мы должны определиться с нашей позицией в отношении такой крупномасштабной биоавтоматизации." #NT!

intelligent_bioservants_outlawed_name:0 "Интеллектуальные био-слуги объявлены вне закона" #NT!

 bioservants_outlawed:0 "Био-конструкции вне закона" #NT!
 bioservants_outlawed_name:0 "§YБио-конструкции вне закона§!" #NT!
 bioservants_outlawed_desc:0 "Био-конструкции таких масштабов представляют угрозу не только средствам к существованию нашего народа, но и самой структуре общества. Мы не должны создавать то, что не можем разрушить.\n\n§EБио-конструкт Поселенцы и Армии будут автоматически удалены.§!\n\n" #NT!

 bioservants_allowed:0 "Био-конструкции разрешены" #NT!
 bioservants_allowed_name:0 "§YБио-конструкции разрешены§!" #NT!
 bioservants_allowed_desc:0 "Наши предки манипулировали формами жизни с тех пор, как мы впервые начали селекционно разводить наши сельскохозяйственные культуры и домашних животных, что мы продолжаем делать и по сей день. Это следующий логический шаг. Мы не можем позволить себе игнорировать возможности, предоставляемые этой технологией." #NT!
 bioservants_allowed_tooltip:0 "Наши предки манипулировали формами жизни с тех пор, как мы впервые начали селекционно разводить наши сельскохозяйственные культуры и домашних животных, что мы продолжаем делать и по сей день. Это следующий логический шаг. Мы не можем позволить себе игнорировать возможности, предоставляемые этой технологией." #NT!

# species rights
 TEC_BIOSERVANTS_HAVE_RIGHTS:0 "$TRIGGER_FAIL$Биоконструкции имеют §YГражданские права§!." #NT!
 TEC_BIOSERVANTS_ARE_OUTLAWED:0 "$TRIGGER_FAIL$Биоконструкции §RВне закона§!." #NT!


no_bioservant_no_citizenship:0 "Этот вид требует более высокого уровня §Yавтономии, самосознания и моральной дееспособности§! быть признанным гражданским лицом. Между тем, они всего лишь органические роботы." #NT!

no_synth_no_citizenship:0 "Этот конструкт требует более высокого уровня §Yавтономии, самосознания и моральной дееспособности§! быть признанным гражданским лицом. Между тем, они всего лишь инструменты для нашей империи." #NT!
