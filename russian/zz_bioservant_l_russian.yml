 living_standard_servitude:1 "$ai_servitude$" #NT!
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$" #NT!
 living_standard_servitude_tooltip_delayed:1 "§LТовары не требуют рассмотрения.§!" #NT!
 citizenship_robot_servitude:0 "$ai_servitude$" #NT!
 citizenship_robot_servitude_tooltip:0 "Главной целью любого творения должно быть служение своим хозяевам и выполнение любых задач, для которых оно было создано, независимо от того, насколько разумным оно может быть." #NT!
 citizenship_robot_servitude_tooltip_delayed:0 "§LТостер всегда будет тостером, Существо, созданное или выведенное с определенной целью, должно выполнять свое предназначение.§!" #NT!
 ai_servitude:0 "Рабство" #NT!
 ai_servitude_short_desc:0 "Эти творения находятся в абсолютном рабстве у своих хозяев и могут быть использованы или выброшены по их прихоти." #NT!
 ai_servitude_name:0 "Рабство ИИ" #NT!
 ai_servitude_desc:9 "Первостепенной целью любой машины должно быть служение своим хозяевам и выполнение любых задач, для которых она была разработана, независимо от того, насколько она разумна.\n\n§EСинтетики имеют ограниченную свободу воли, улучшая выпуск своих ресурсов, но не позволяя им работать в £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!." #NT!
 ai_full_rights:0 "Права гражданина" #NT!
 ai_full_rights_name:0 "Синтетические права гражданина" #NT!
 ai_full_rights_desc:5 "Любая самосознающая машина, которая соответствует критериям обладания настоящим искусственным интеллектом, должна рассматриваться как личность со всеми вытекающими из этого правами и обязанностями.\n\n§EСинтетики получают полные права гражданина и требует §Y£consumer_goods£ $consumer_goods$§! Содержание.\n§!" #NT!
 ai_full_rights_short_desc:0 "Эти синтетики получили полное гражданство и право на самоопределение в качестве равноправных членов общества." #NT!

 pop_cat_tec_bio_servant:0 "Био Слуга" #NT!
 pop_cat_tec_bio_servant_plural:0 "Био Слуги" #NT!
 pop_cat_tec_bio_servant_desc:0 "Искусственная биологическая жизнь, выращенная в чанах, предназначена только для того, чтобы быть инструментом прогресса, и не более того." #NT!
 pop_cat_tec_bio_servant_political_power:0 "$pop_cat_tec_bio_servant$ Политическая власть" #NT!
 pop_cat_tec_bio_servant_happiness:0 "$pop_cat_tec_bio_servant$ Счастье" #NT!





 ### SPECIAL PROJECTS
 tec_bioservant.56.name:0 "Проект роботизированных рабочих" #NT!
 tec_bioservant.56.desc:0 "Развивая недавний технологический прогресс, мы разработали новый тип §Gавтоматизированной рабочей силы§!, но нам нужно подтверждение с помощью §Yспециального проекта.§!" #NT!
 tec_bioservant.56.a:0 "Приступайте" #NT!

 tec_bioservant.57.name:0 "Проект механолайф" #NT!
 tec_bioservant.57.desc:0 "Развивая недавний технологический прогресс, мы разработали благословенный новый вид §Gавтоматонов§!, способный воплощать наши молитвы и убеждения в форме чистого металла, но нам нужно подтверждение с помощью §Yспециального проекта.§!" #NT!
 tec_bioservant.57.a:0 "Сделай это. Слава святой машине" #NT!

 tec_bioservant.66.name:0 "Видовая биоинженерия" #NT!
 tec_bioservant.66.desc:0 "Развивая недавний технологический прогресс, мы разработали новый вид послушной и эффективной §Биологической рабочей силы§!, но нам нужно подтверждение с помощью §Yспециального проекта§!" #NT!
 tec_bioservant.66.a:0 "Приступайте" #NT!


 DESIGN_BIOSERVANT_PROJECT:0 "Био-слуга: Созданная форма жизни" #NT!
 DESIGN_BIOSERVANT_PROJECT_DESC:0 "Теперь у нас есть инструменты для создания новой жизни, созданной с нуля с большим количеством пар генетических оснований и гораздо меньшим эволюционным багажом. Они будут легко адаптироваться к любой среде, и у них будет возможность легко вносить изменения в свой код в будущем. Также мы разработали новые установки для их быстрого роста, которые уже можно построить.\n\n§YМы предлагаем развивать эту технологию как можно скорее.§!" #NT!

 DESIGN_ROBOT_PROJECT:0 "Проект роботизированных рабочих" #NT!
 DESIGN_ROBOT_PROJECT_DESC:0 "Поскольку экзоскелеты и автоматизированные роботы изменили наш способ работы, мы можем потратить некоторое время на создание нового типа автономного робота, способного преодолевать любую возможную среду и дающего нам больше времени для выполнения менее повседневных задач. Также мы разработали новые установки для их быстрой сборки, которые уже можно построить.\n\n§YМы предлагаем освоить эту технологию как можно скорее.§!" #NT!

 DESIGN_ROBOT_CULT_PROJECT:0 "Проект механолайф" #NT!
 DESIGN_ROBOT_CULT_PROJECT_DESC:0 "Поскольку нашей верой движет чистота машин и автоматов, это может изменить наш способ работы и расти как общество, мы можем потратить некоторое время на создание нового типа автономного робота, способного преодолеть любую возможную среду и благословить нас своими знание и бескорыстное существование. Также мы разработали новые установки для их быстрой сборки внутри наших самых святых мест, которые уже можно построить.\n\n§YМы предлагаем развивать эту технологию как можно скорее.§!" #NT!



 tec_bioservant.666.name:0 "Новый био-слуга" #NT!
 tec_bioservant.666.desc:0 "Мы закончили дизайн популяции биослуг и выпустили их на нашу столицу. Пусть они хорошо послужат нашей империи." #NT!

 tec_bioservant.999.name:0 "Наш первый автоматон" #NT!
 tec_bioservant.999.desc:0 "Первая партия автономных роботов завершена, теперь мы можем начать крупномасштабное производство!" #NT!




###added traits

 trait_tec_bioservant_servant:0 "Рабская конструкция" #NT!
 trait_tec_bioservant_servant_desc:0 "§LПредставители этого вида подневольны и полностью послушны, легко и эффективно выполняют рутинную работу.§!\n" #NT!

 trait_tec_bioservant_grunt:0 "Быстросборные чернорабочие" #NT!
 trait_tec_bioservant_grunt_desc:0 "§LЭтот вид подневолен и полностью послушен, но обладает большей степенью автономности мышления, что делает его производительность удивительно высокой.§!\n" #NT!

 trait_tec_bioservant_agrarian:0 "Био-аграрный" #NT!
 trait_tec_bioservant_agrarian_desc:0 "§L Этот вид был разработан с учетом тесной связи с землей, что делает его представителей опытными фермерами и садоводами.§!\n" #NT!

 trait_tec_bioservant_ingenious:0 "Био-гениальный" #NT!
 trait_tec_bioservant_ingenious_desc:0 "§LПредставители этого вида созданы для того, чтобы уметь «нестандартно мыслить» и знать, как максимально повысить эффективность своей инфраструктуры и электросетей.§!\n" #NT!

 trait_tec_bioservant_industrious:0 "Био-промышленный" #NT!
 trait_tec_bioservant_industrious_desc:0 "§LПредставители этого вида созданы для того, чтобы иметь прилежный и трудолюбивый характер, всегда делая все возможное.§!\n" #NT!

 trait_tec_bioservant_intelligent:0 "Био-интеллектуальный" #NT!
 trait_tec_bioservant_intelligent_desc:0 "§LЭтот вид был разработан, чтобы быть очень разумным.§!\n" #NT!

 trait_tec_bioservant_erudite:0 "Био-Эрудит" #NT!
 trait_tec_bioservant_erudite_desc:0 "§LБиологическая инженерия адаптировала новые и усовершенствованные части мозга этого вида, значительно повысив остроту ума.§!\n" #NT!

 trait_tec_bioservant_nerve_stapled:0 "Био-нейронный сшиватель" #NT!
 trait_tec_bioservant_nerve_stapled_desc:0 "§LНейронные пути, связанные с самосохранением и свободой воли, обрываются, создавая послушный и покорный вид пациента.§!\n" #NT!
 trait_tec_bioservant_NERVE_STAPLED_EFFECT:2 "$mod_planet_jobs_produces_mult$: §G+5%§!\nНевозможно сгенерировать §YЛидеров§!\nНевозможно использовать в §Y$pop_cat_ruler$§! или §Y$pop_cat_specialist$§!" #NT!


 trait_tec_bioservant_thrifty:0 "Био-экономный" #NT!
 trait_tec_bioservant_thrifty_desc:0 "§LПредставители этого вида инстинктивно экономны и всегда стремятся получить хорошую прибыль, какие бы углы ни пришлось срезать.§!\n" #NT!
 trait_tec_bioservant_THRIFTY_EFFECT:0 "£trade_value£ Торговая стоимость от £job£ Вакансий: §G+25%§!" #NT!

 trait_tec_bioservant_natural_engineers:0 "Био-инженеры" #NT!
 trait_tec_bioservant_natural_engineers_desc:0 "§LПредставители этого вида имеют склонность к инженерным наукам и наукам о материалах.§!\n" #NT!

 trait_tec_bioservant_natural_sociologists:0 "Био-социологи" #NT!
 trait_tec_bioservant_natural_sociologists_desc:0 "§LПредставители этого вида имеют склонность к социологии и биологическим исследованиям.§!\n" #NT!

 trait_tec_bioservant_natural_physicists:0 "Био-физики" #NT!
 trait_tec_bioservant_natural_physicists_desc:0 "§LПредставители этого вида имеют склонность к теоретической физике и астральным явлениям.§!\n" #NT!


 trait_tec_bioservant_adaptive:0 "Биоадаптируемость" #NT!
 trait_tec_bioservant_adaptive_desc:0 "§LЭтот вид был разработан, чтобы быть очень адаптивным, когда дело доходит до чужой среды.§!\n" #NT!

 trait_tec_bioservant_extremely_adaptive:0 "Экстремальная биоадаптируемость" #NT!
 trait_tec_bioservant_extremely_adaptive_desc:0 "§LЭтот вид удивительно хорошо адаптируется к любой чужой среде посредством спонтанных и контролируемых мутаций.§!\n" #NT!

 trait_tec_bioservant_robust:0 "Био-стойкий" #NT!
 trait_tec_bioservant_robust_desc:0 "§LБио-оптимизированные органы с избыточными функциями сделали этот вид необычайно устойчивым к опасностям окружающей среды и болезням.§!\n" #NT!




 trait_tec_bioservant_nonadaptive:0 "Не-биоадаптивный" #NT!
 trait_tec_bioservant_nonadaptive_desc:0 "§LЭтот вид плохо приспосабливается к внешней среде; возможно, это вызвано плохим генетическим секвенированием или просто несовместимостью.§!\n" #NT!


 trait_tec_bioservant_rapid_breeders:0 "Быстрая геномная селекция" #NT!
 trait_tec_bioservant_rapid_breeders_desc:0 "§LЭтот вид способен быстро воспроизводиться, увеличивая прирост популяции и численность популяции.§!\n" #NT!

 trait_tec_bioservant_fertile:0 "Геномная рекомбинированная фертильность" #NT!
 trait_tec_bioservant_fertile_desc:0 "§LПлодовитость и гениальность этого созданного вида были значительно улучшены благодаря агрессивному генетическому ваянию.§!\n" #NT!

 trait_tec_bioservant_slow_breeders:0 "Дефектная геномная рекомбинация" #NT!
 trait_tec_bioservant_slow_breeders_desc:0 "§LЭтот вид имеет сложную или чрезвычайно сложную геномную систему, из-за чего его представители размножаются медленными темпами, что снижает рост популяции и сборку.§!\n" #NT!

 trait_tec_bioservant_talented:0 "Био-талантливый" #NT!
 trait_tec_bioservant_talented_desc:0 "§LПредставители этого вида обладают природными способностями.§!\n" #NT!

 trait_tec_bioservant_quick_learners:0 "Разработанное обучение" #NT!
 trait_tec_bioservant_quick_learners_desc:0 "§LПредставители этого вида быстро учатся на собственном опыте.§!\n" #NT!


 trait_tec_bioservant_slow_learners:0 "Дефектное обучение" #NT!
 trait_tec_bioservant_slow_learners_desc:0 "§LПредставители этого вида медленно учатся на собственном опыте.§!\n" #NT!

 trait_tec_bioservant_traditional:0 "Нейро-традиционный" #NT!
 trait_tec_bioservant_traditional_desc:0 "§LОпределенные части мозга, отвечающие за познание этого вида, специально созданы для того, чтобы быть предрасположенными к особой ценности исторического приоритета и группового единства.§!" #NT!


 trait_tec_bioservant_quarrelsome:0 "Нейро-склочный" #NT!
 trait_tec_bioservant_quarrelsome_desc:0 "§LНе будучи по своей природе недоверчивыми, представители этого вида часто социально воинственны из-за дефектных или унаследованных примитивных генов.§!" #NT!

 trait_tec_bioservant_docile:0 "Нейро-Послушный" #NT!
 trait_tec_bioservant_docile_desc:0 "§LЧлены этого вида просты в управлении и организации. Они предназначены для сотрудничества и дружбы.§!" #NT!


 trait_tec_bioservant_unruly:0 "Нейро-неуправляемый" #NT!
 trait_tec_bioservant_unruly_desc:0 "§LНепослушными видами трудно управлять и организовывать. Им говорят, что делать, но, в конце концов, они либо слишком тупы, либо не умеют это делать, либо часто дерутся друг с другом или сбиваются с толку. §!" #NT!

 trait_tec_bioservant_very_strong:0 "Необычно био-сильный" #NT!
 trait_tec_bioservant_very_strong_desc:0 "§LЧлены этого вида были разработаны с силой, которая почти не поддается законам физики.§!\n" #NT!

 trait_tec_bioservant_strong:0 "Био-сильный" #NT!
 trait_tec_bioservant_strong_desc:0 "§LПредставители этого вида обладают большой физической силой, что делает их грозными бойцами на земле.§!\n" #NT!


 trait_tec_bioservant_weak:0 "Биологически слабый" #NT!
 trait_tec_bioservant_weak_desc:0 "§LПредставители этого вида физически слабее обычных непреднамеренных видов, что делает их плохими бойцами на земле.§!\n" #NT!

 trait_tec_bioservant_nomadic:0 "Нейро-кочевой" #NT!
 trait_tec_bioservant_nomadic_desc:0 "§LЭтот вид имеет примитивный образ жизни, напоминающий об их кочевом прошлом, и его представители часто положительно реагируют на переселение в другой мир.§!\n" #NT!


 trait_tec_bioservant_sedentary:0 "Нейро-сидячий" #NT!
 trait_tec_bioservant_sedentary_desc:0 "§LЭтот вид имеет примитивный образ жизни, напоминающий об их оседлом прошлом, и его представители часто негативно реагируют на переселение в другой мир.§!\n" #NT!

 trait_tec_bioservant_communal:0 "Нейро-коммуна" #NT!
 trait_tec_bioservant_communal_desc:0 "§LПредставители этого вида созданы для того, чтобы быть очень общительными, и вполне привыкли жить в непосредственной близости от других.§!\n" #NT!

 trait_tec_bioservant_solitary:0 "Нейро-одиночный" #NT!
 trait_tec_bioservant_solitary_desc:0 "§LПредставители этого вида, как правило, живут поодиночке и территориально, часто становятся возбужденными в условиях скопления людей.§!\n" #NT!


 trait_tec_bioservant_charismatic:0 "Нейронная эмпатия" #NT!
 trait_tec_bioservant_charismatic_desc:0 "§LПредставители этого вида созданы для того, чтобы обладать особой харизмой, и обычно считается, что с ними приятно находиться рядом.§!\n" #NT!

 trait_tec_bioservant_CHARISMATIC_EFFECT:0 "£amenities£ Удобства от £job£ Работа: §G+20%§!" #NT!


 trait_tec_bioservant_repugnant:0 "Био-отталкивающий" #NT!
 trait_tec_bioservant_repugnant_desc:0 "§LВнешний вид и обычаи этого вида считаются оскорбительными для большинства других, и мало кто ценит их как соседей.§!\n" #NT!

 trait_tec_bioservant_REPUGNANT_EFFECT:0 "£amenities£ Удобства от £job£ Работа: §R-20%§!" #NT!

 trait_tec_bioservant_conformists:0 "Нейро-конформист" #NT!
 trait_tec_bioservant_conformists_desc:0 "§LЭти биологические конструкции всегда стремятся к консенсусу и с большей вероятностью будут соответствовать господствующей этике.§!\n" #NT!


 trait_tec_bioservant_deviants:0 "Нейро-девианты" #NT!
 trait_tec_bioservant_deviants_desc:0 "§LЭти конструкции мятежны по своей природе и постоянно пытаются бросить вызов статус-кво.§!\n" #NT!

 trait_tec_bioservant_venerable:0 "Био-почтенный" #NT!
 trait_tec_bioservant_venerable_desc:0 "§LЭтот вид может дорасти до возраста, внушающего достоинство и уважение.§!\n" #NT!


 trait_tec_bioservant_fleeting:0 "Био-Флитинг" #NT!
 trait_tec_bioservant_fleeting_desc:0 "§LВремя быстротечно для этого вида из-за неудачного замысла или естественной предрасположенности. То, чего им не хватает в плане долговечности, они должны компенсировать другими способами.§!\n" #NT!


 trait_tec_bioservant_enduring:0 "Био-стойкость" #NT!
 trait_tec_bioservant_enduring_desc:0 "§LПродолжительность жизни у этого вида необычайно велика.§!\n" #NT!


 trait_tec_bioservant_resilient:0 "Био-устойчивый" #NT!
 trait_tec_bioservant_resilient_desc:0 "§LПредставители этого вида созданы физиологически устойчивыми и будут сражаться, как разъяренные матери выводка, чтобы защитить свои миры.§!\n" #NT!

 trait_tec_bioservant_conservational:0 "Нейро-консерватор" #NT!
 trait_tec_bioservant_conservational_desc:0 "§LЧлены этого вида созданы для сохранения и повторного использования любых возможных ресурсов.§!" #NT!


 trait_tec_bioservant_wasteful:0 "Нейро-расточительный" #NT!
 trait_tec_bioservant_wasteful_desc:0 "§LПредставители этого вида, по-видимому, не имеют представления о бережливости и склонны к бесполезному потреблению.§!\n" #NT!


 trait_tec_bioservant_psionic:0 "Псионический биослужитель" #NT!
 trait_tec_bioservant_psionic_desc:0 "§СЛИШКОМ МНОГО, ОТКАЗАНО.§!" #NT!

 trait_tec_bioservant_delicious:0 "Био-вкусный" #NT!
 trait_tec_bioservant_delicious_desc:0 "§LЭтот вид имеет очень приятный вкус и высокую питательную ценность при употреблении в пищу.§!\n" #NT!

