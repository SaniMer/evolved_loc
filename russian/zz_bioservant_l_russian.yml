 job_tec_bioengineer_desc:1 "Эти специалисты занимаются чанами, капсулами и бассейнами, которые проектируют, адаптируют и создают биологические формы жизни для использования империей." #NT!
 job_tec_bioengineer_effect_desc:0 "£job_tec_bioengineer£ $job_tec_bioengineer_plural$ превращается в §Y$tec_loc_food$§! в §YБио-конструкт $tec_loc_biological_assembly$§!" #NT!

