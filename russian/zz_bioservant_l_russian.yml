 gestalt_rebellion_unfriendly_robots:0 "Напряженность интеграции био-конструкций" #NT!
 gestalt_rebellion_unfriendly_robots_desc:0 "Напряженность между био-конструкциями и населением создателей на планете снизила производительность £unity£ Единства." #NT!
