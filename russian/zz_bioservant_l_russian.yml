 # Civics
 origin_tec_bioservantempire:0 "Созданная жизнь" #NT!
 origin_tec_bioservantempire_desc:0 "Этот вид был детищем строганной конструкции и шприца. По какой причине они были помещены в свой мир, знали только их создатели." #NT!
 origin_tooltip_tec_bioservantempire_effects:0 "Этот вид начинается с черты Био-конструкт и способности собирать свою собственную популяцию. §GМожет выбрать класс "Виды биоконструкций"§!" #NT!
