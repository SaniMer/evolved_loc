 job_tec_bioengineer_drone_effect_desc:0 "£job_tec_bioengineer_drone£ $job_tec_bioengineer_drone_plural$ превращается в §Y$tec_loc_food$§! в §YБио-конструкт $tec_loc_biological_assembly$§!" #NT!


