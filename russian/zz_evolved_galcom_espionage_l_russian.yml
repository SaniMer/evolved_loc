	 AAfederations.10340.desc:0  "Галактическое сообщество прошло §Y$resolution_divinity_a_defined_purpose$§! резолюция, которая запрещает §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ политика и не-§YНеуправляемый сервитор§! Машинный интеллект. \n\nВ настоящее время наша империя нарушает эту резолюцию. Должны ли мы изменить нашу политику, чтобы привести ее в соответствие?"
