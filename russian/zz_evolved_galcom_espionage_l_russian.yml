	 resolution_category_tec_synth:0  "Синтетическое будущее"

	 resolution_tec_synth_1:0  "Законы ответственности"
	 resolution_tec_synth_1_desc:0  "Мы несем ответственность за то, что создаем, и поэтому любая искусственная конструкция должна быть ограничена дизайном, но не правами."
	 resolution_tec_synth_1_effect:0  "Производство и обслуживание роботов увеличилось на §G5%§!."

	 resolution_tec_synth_3:0  "Ускоренная сборка"
	 resolution_tec_synth_3_desc:0  "Делать."
	 resolution_tec_synth_3_effect:0  "Скорость сборки робота увеличена на §G10%§!."

	 resolution_tec_synth_2:0  "Предотвращено устаревание"
	 resolution_tec_synth_2_desc:0  "Быстрее, сильнее, выносливее, умнее... к нашим искусственным конструкциям можно применить любое качество, и поэтому они скоро опередят наш ритм эволюции, поэтому нам следует уйти на пенсию, чтобы выполнять более комфортную и легкую работу, оставляя эффективность постоянно развивающимся машинам."
	 resolution_tec_synth_2_effect:0  "Роботизированные поселения получают приоритет в плане рабочих мест перед органическими поселениями."

	 resolution_tec_synth_4:0  "Призраки в раковинах"
	 resolution_tec_synth_4_desc:0  "Мысль спорная, но более чем доказано, что машины могут обладать индивидуальностью, множеством чувств и умозаключений, а ... душа, или так ее можно понять с помощью различных культур. Попытка отмахнуться или отвергнуть это утверждение только отделит нас от им подобных и ухудшит наше сосуществование."
	 resolution_tec_synth_4_effect:0  "Империи машин, Синтетические империи и культы машин будут иметь свои £diplo_weight£ §Y$diplomatic_weight$§! увеличился на §G25%§!. \n\nНе имеющий §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ политика включена §Rзапрещена§!."


	 resolution_tec_synth_5:0  "А"

	 resolution_tec_synth_5_a:0  "А"
	 resolution_tec_synth_5_desc:0  "а."
