 # --------------- Lgates
	 resolution_lgates_ban:0  "Запретить исследование L-врат"
	 resolution_lgates_ban_desc:0  "Поскольку обнаруженные нами тайные врата являются редкой и неизвестной технологией, мы должны предотвратить любую возможную угрозу, которую могла бы представлять их активация, поэтому следует приложить галактические усилия, чтобы гарантировать, что ни одна империя в галактическом сообществе не попытается их открыть; более глубокое (но издалека) и тщательное изучение позволяет получить представление о его происхождении и функциях."
	 resolution_lgates_opening_restricted:0  "Всем членам галактического сообщества запрещено взаимодействовать или активировать L-врата"
	 resolution_lgates_ban_tooltip:0  "Всем членам галактического сообщества запрещено взаимодействовать или активировать L-врата"

	 resolution_lgates_ban_effect_success:0  "Это облегчение, мы должны быть осторожны с такой тайной технологией."
	 resolution_lgates_ban_effect_failure:0  "L-врата все еще можно будет изучать вблизи, мы надеемся, что это не представляет угрозы нашему существованию."


	 resolution_lgates_allow:0  "Разрешить исследование L-врат"
	 resolution_lgates_allow_desc:0  "Поскольку большинство империй уже наблюдали за инертными L-вратами, расположенными по всей галактике, и получили достаточно информации, чтобы понять эту неизвестную технологию, мы должны разрешить их открытие и быть готовыми к любому возможному исходу или угрозе, если она существует."
	 resolution_lgates_opening_allow:0  "Все члены галактического сообщества теперь могут взаимодействовать и активировать любые L-врата"
	 resolution_lgates_allow_tooltip:0  "Все члены галактического сообщества теперь могут взаимодействовать и активировать любые L-врата"

	 resolution_lgates_allow_effect_success:0  "Мы раскроем секреты L-врат."
	 resolution_lgates_allow_effect_failure:0  "Лучше пока не взаимодействовать с этой тайной технологией."

	 resolution_category_arcane:0  "Тайная технология"

	 resolution_arcane_tech_allow:0  "Разрешить изучение тайных технологий."
	 resolution_arcane_tech_allow_desc:0  "Секреты предшественников ждут нашего решения изучать или нет их прошлые товары."

	 resolution_arcane_tech_allow_effect_success:0  "Мы раскроем секреты предшественников."
	 resolution_arcane_tech_allow_effect_failure:0  "Лучше пока не взаимодействовать с этой тайной технологией."

	 resolution_nanite_studies:0  "Исследования нанитов"
	 resolution_nanite_studies_allow:0  "Разрешить исследования нанитов."
	 resolution_nanite_studies_allow_desc:0  "Мы должны обсудить, следует ли нам изучать применение нанитов во всем мире или нет."

	 resolution_nanite_studies_effect_success:0  "Мы раскроем секреты нанитов."
	 resolution_nanite_studies_effect_failure:0  "Лучше пока не взаимодействовать с этой опасной технологией."
