 #AAoperation.2006.desc:2 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает, что [from.spynetwork.leader.GetHisHer] группа оперативников вынуждена отказаться от попыток саботажа §H[sabotaged_starbase_owner.GetAdj] звездной базы§! в §Y[sabotaged_starbase_system.GetName] системе§!. Радикальные изменения в интерьере [sabotaged_starbase_owner.GetAdj] сделали наши усилия до сих пор излишними. Нам следовало бы выбрать другую цель."
 #AAoperation.2010.name:2 "[root.GetSabotagedStarbaseTitle] в системе [sabotaged_starbase_system.GetName]!"
 #AAoperation.2010.desc.phobe:2 "Злоумышленники нарушили наши границы в системе §Y[sabotaged_starbase_system.GetName]§!, разрушив часть §H[sabotaged_starbase.GetName] звездной базы§!. По всей видимости, эти диверсанты действовали от имени иностранной державы; наши контрразведывательные силы находятся в состоянии повышенной готовности, чтобы попытаться захватить этих оперативников."
 #AAoperation.2010.desc.regular:2 "Неизвестные диверсанты нанесли удар по системе §Y[sabotaged_starbase_system.GetName]§!, разрушив часть §H[sabotaged_starbase.GetName] звездной базы§!. Наша служба контрразведки считает, что это, скорее всего, дело рук иностранных агентов, а не какой-либо внутренней угрозы. Мы усилили охрану затронутой области пространства в надежде поймать этих оперативников."
 #AAoperation.2010.desc.gestalt:2 "Иностранная организация нарушила наши границы в системе §Y[sabotaged_starbase_system.GetName]§! и намеренно нарушила бесперебойную работу §H[sabotaged_starbase.GetName] звездной базы§!. Мы пока не можем установить, как эти диверсанты смогли так эффективно проникнуть на базу, однако в ответ на это мы усилили нашу внутреннюю безопасность."

