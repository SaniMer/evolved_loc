 #AAoperation.1002.desc:3 "Поскольку операция близится к завершению, $role_spymaster$ [spynetwork.leader.GetName] переместился для обеспечения безопасности нашего нового актива в пределах [target.GetName]. Наши оставшиеся оперативники готовы оказать любое прикрытие, которое может понадобиться [spynetwork.leader.GetHeShe]."
 #AAoperation.1006.name:0  "Актив приобретен"
  #AAoperation.1006.desc.intro:1  "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает из [from.target.GetName]: пока все идет успешно."
  #AAoperation.1006.desc.celebrity:1  "$#AAoperation.1006.desc.intro$ Наша шпионская сеть теперь имеет доступ к _[§H] влиятельной фигуре в [from.target.GetAdj] культуре _[§!], чье желание сохранить свой публичный профиль прекрасно сочетается с амбициями, которые мы, возможно, захотим реализовать, чтобы манипулировать сердцами и умами."
  #AAoperation.1006.desc.official:1  "$#AAoperation.1006.desc.intro$ Мы получили доступ к _[§H] официальному лицу в гражданской иерархии _[§!]. Этот актив будет находиться в безопасности, но в состоянии готовности помочь нам в будущих операциях - особенно в тех случаях, когда мы можем столкнуться с дипломатическими или правительственными проблемами."
  #AAoperation.1006.desc.professional:1  "$#AAoperation.1006.desc.intro$ Наша шпионская сеть теперь усилена доступом к _[§H] влиятельному [from.target.GetAdj] профессионалу _[§!], готовому помочь нам в операциях, которые могут выиграть от контактов Актива в сети или веса его репутации."
  #AAoperation.1006.desc.rebel:1  "$#AAoperation.1006.desc.intro$ Мы завоевали лояльность _[§H] бунтаря _[from.target.GetAdj], чье стремление к разрушительным переменам может быть легко подстроено под наши цели."
  #AAoperation.1006.desc.underling:1  "$#AAoperation.1006.desc.intro$ Мы привлекли _[§H] недооцененного члена [from.target.GetAdj] гражданства _[§!], чье отношение и контакты среди низших слоев общества наверняка помогут нашим операциям в различных аспектах."
  #AAoperation.1006.desc.drone:1  "Наша шпионская сеть получила доступ к модифицированному беспилотнику [§H], преимущества которого будут очевидны, когда мы захотим внедриться или иным образом манипулировать [from.target.GetName] субъектом."
  #AAoperation.1006.desc.organ:1  "$#AAoperation.1006.desc.intro$ Мы претендуем на §Hчасть [from.target.GetName] сущности§! - актив, который позволит нам вмешиваться в работу улья, скрывать наши действия против него и многое другое."
  #AAoperation.1006.desc.component:1  "$#AAoperation.1006.desc.intro$ Мы предъявили претензии на §Hчасть [from.target.GetName] сущности§! - актив, который позволит нам вмешиваться в работу машинного интеллекта с прямыми и разрушительными последствиями."
  #AAoperation.1006.desc.network:1  "$#AAoperation.1006.desc.intro$ Наша шпионская сеть теперь усилена доступом к _[§H]части сети, на которой работает [from.target.GetName]существо _[§!]. Если мы захотим скрыть наши перемещения против машинной сущности, послать ей ложную информацию или иным образом помешать ей: ее собственные протоколы теперь могут быть использованы против нее."
  #AAoperation.1006.desc.default:0  "Мы получили ценный актив, который усилит нашу деятельность по сбору информации и шпионажу в космосе."
  #AAoperation.1006.b:0  "Немедленно приступить к работе с этим активом."


 # Steal Technology
 #AAoperation.1020.name:0  ""Сбор информации"
  #AAoperation.1020.desc.conf_hosted:1  "Наши оперативники под прикрытием рассредоточены по многообещающей конференции, проходящей в [root.target.GetAdj] космосе. Они начали разведку потенциальных целей."
 #AAoperation.1020.desc.conf_external:2 "Наши оперативники обеспечили себе участие в межзвездной научной конференции, на которую были приглашены и [root.target.GetName]. Наши усилия направлены на разведку только делегации [root.target.GetAdj]."
  #AAoperation.1020.desc.lecture:1  "Мы разместили оперативников в аудитории на ряде лекций, проводимых [root.target.GetName]. Мы будем следить за потенциальными зацепками среди их интеллектуальной элиты."
  #AAoperation.1020.desc.outreach:1  "Наши оперативники рассредоточены по различным научным программам, проводимым 32-й страной в интересах своих граждан. Вполне возможно, что наша цель в этом деле сама даст о себе знать."
 #AAoperation.1020.desc.theft:2 "Наши оперативники начали наблюдение за исследовательским центром [root.target.GetAdj]. Везде, где есть точка входа, мы будем ее использовать."
  #AAoperation.1020.desc.enigmatic:0  "$role_spymaster$ [spynetwork.leader.GetName] сообщает, что наши оперативники столкнулись с непреодолимым препятствием: [target.GetAdj] инженерные разработки, по-видимому, продвинулись далеко вперед и отклонились от наших собственных. Любая технология, которую мы можем надеяться у них украсть, будет для нас непостижимой и несовместимой с той, которой мы обладаем в настоящее время."
  #AAoperation.1021.name:0  "В погоне за наводкой"
  #AAoperation.1021.desc.appeal:0  "Мы нашли объект, отвечающий нашим идеальным критериям: доступ к достаточно новым исследованиям и благожелательное отношение к нашему оперативнику. Мы продолжим преследование этой цели."
  #AAoperation.1021.desc.creds:0  "Один из наших потенциальных объектов, похоже, имеет необходимый нам допуск к исследованиям, и на него произвели должное впечатление наши сфабрикованные полномочия. На данный момент эта зацепка представляется нам наилучшей."
  #AAoperation.1021.desc.theft:1  "Наши оперативники нашли отверстие - идеальный фундамент, на котором можно построить наши планы по проникновению в [root.target.GetAdj] исследования."
  #AAoperation.1022.name:0  "Вход обеспечен"
  #AAoperation.1022.desc.invited:1  "Мы разработали различные планы, которые дают явное преимущество: нашего оперативника наконец-то пригласили в филиал особо охраняемого объекта, занимающегося самыми современными исследованиями. $role_spymaster$ [root.spynetwork.leader.GetName] уверяет нас, что [root.spynetwork.leader.GetHisHer] моделирование рисует благоприятный прогноз."
  #AAoperation.1022.desc.theft:1  "В настоящее время наши оперативники провели многочисленные тестовые испытания, результаты которых совпадают с благоприятными прогнозами $role_spymaster$ [root.spynetwork.leader.GetName]. Мы готовы покуситься на желанные [root.target.GetAdj] исследования."
  #AAoperation.1026.name:0  "[fromfrom.target.GetAdj] исследования обеспечены"
  #AAoperation.1026.desc.intro.smooth:1  "Наша попытка проникновения на [fromfrom.target.GetName] прошла пока безупречно."
  #AAoperation.1026.desc.ducts.smooth:1  "$#AAoperation.1026.desc.intro.smooth$ _[%2]Один оперативник получил доступ во внутренние помещения удаленного исследовательского центра через его _[§H] инженерные каналы _[§!], медленно пробираясь к терминалу ограниченного доступа к центральному хранилищу [fromfrom.target.GetName]. $#AAoperation.2016.desc.outro.smooth$"
  #AAoperation.1026.desc.goods.smooth:1  "$#AAoperation.1026.desc.intro$ _[%2]Одиночный оперативник спрятался в _[§H]грузовом проходе _[§!] удаленного исследовательского центра, ожидая курьера, минуя ряд явно неадекватных [fromfrom.target.GetAdj] мер безопасности. По неосторожности [fromfrom.target.GetSpeciesAdj] наш оперативник оказался в зоне досягаемости терминала центрального хранилища [fromfrom.target.GetName]. \n\n$#AAoperation.2016.desc.outro.smooth$"
  #AAoperation.1026.desc.invited.smooth:1  "$#AAoperation.1026.desc.intro.smooth$ Прикрытие нашего оперативника держалось все время, и, хотя [fromfrom.target.GetSpeciesName] проявлял разумную осторожность, §Hдоверие, которое мы оказали§!, было достаточным, чтобы предоставить нам окно возможностей. \n\n$#AAoperation.2016.desc.outro.smooth$"
 #AAoperation.2016.desc.outro.smooth:2 "Сложная серия электронных жалюзи и блефов обнажила исследовательскую базу данных ровно настолько, чтобы мы могли сделать свой ход. После того, как мы закончим работу, охрана будет жестко пресекать наши действия."
  #AAoperation.1026.tooltip.cooldown:0  "Мы должны подождать по крайней мере _[§Y] 6 лет§! до того, как предпримем еще одну попытку проникновения в их исследовательскую базу.§!"
  #AAoperation.1026.a.smooth:0  "Будет сделано. Миссия выполнена."
  #AAoperation.1026.b.smooth:0  "Саботируйте все, что мы оставим."
  #AAoperation.1026.b.tooltip:0  " \n§H[fromfrom.target.GetName]§!: _[%1]Пострадал от §Y$research_stolen_sabotaged$§! на 1 год. \n\n"
  #AAoperation.1026.c:0  "Дайте нам черный доступ к их будущим исследованиям."
  #AAoperation.1026.d:0  "Это идеальная возможность захватить больше!"
 #AAoperation.1026.d.tooltip:1  "Для исследования доступна дополнительная технология, а также полученный нами предмет."
  #AAoperation.1026.desc.intro.messy:0  "Наше проникновение в научный центр [fromfrom.target.GetAdj] увенчалось успехом, однако некоторые из наших оперативников теперь находятся в опасности."
  #AAoperation.1026.desc.ducts.messy:1  "$#AAoperation.1026.desc.intro.messy$ \n\nОни пытались проникнуть во внутренние помещения удаленного исследовательского центра через его §Hинженерные каналы§!, намереваясь добраться до терминала ограниченного доступа в его центре. Однако, когда они добрались до центрального хранилища, сработала сигнализация §H. \n\n $#AAoperation.1026.desc.outro.messy$"
  #AAoperation.1026.desc.goods.messy:1  "$#AAoperation.1026.desc.intro.messy$ _[%2]Один оперативник пытался проникнуть внутрь удаленного исследовательского центра через его §Hтоварный двор§!, доставив себя прямо к терминалу центрального хранилища [fromfrom.target.GetName]. К сожалению, в момент их перемещения сработала сигнализация §H. \n\n$#AAoperation.1026.desc.outro.messy$"
  #AAoperation.1026.desc.invited.messy:1  "$#AAoperation.1026.desc.intro.messy$ Прикрытие нашего ведущего оперативника продержалось достаточно долго, чтобы завершить их захват, но их §Hверительные грамоты _[§!] теперь оказались фальшивыми. Служба безопасности была предупреждена об их присутствии. \n\n$#AAoperation.1026.desc.outro.messy$"
 #AAoperation.1026.desc.outro.messy:2 "Нужные нам данные исследований уже получены, но планы §Hнашей команды по спасению _[§!] оказались в беспорядке. Охрана наступает на пятки; мы должны тщательно и оперативно продумать наши дальнейшие действия."
  #AAoperation.1026.a.messy:0  "Забрать как можно больше наших оперативников."
  #AAoperation.1026.b.messy:1  "Они потеряны. Саботируйте все, что можно."
  #requires_not_espionage_research_backdoor:1  "Одновременно мы можем использовать только один такой черный ход."
  #AAoperation.1027.name:0  "Непостижимая технология"
  #AAoperation.1027.desc:0  "$role_spymaster$ [from.spynetwork.leader.GetName] представил отчет об операции [from.GetName] внутри §H[from.target.GetName]§!. Похоже, что наука и техника [from.target.GetAdj] продвинулись настолько, что наши эксперты-оперативники не могут понять, в чем дело. Они утверждают, что базовая технология значительно отличается от нашей, а значит, даже если бы нам удалось каким-то образом украсть их разработки, полученное оборудование было бы несовместимо с нашим. \n\n$role_spymaster$ [from.spynetwork.leader.GetName] предлагает нам использовать подобные секреты в другом месте."
  #AAoperation.1030.name:0  "Исследования саботированы!"
  #AAoperation.1030.desc.regular:1  "Наши исследовательские сети были взломаны! Неизвестный лазутчик взломал многие библиотеки данных, похищая результаты исследований для собственных нужд и вызывая значительные задержки в наших текущих исследованиях. Нашим командам удалось довольно быстро переключиться на резервные системы, но это замедлит их продвижение. По оценкам, могут пройти месяцы, прежде чем мы сможем вновь интегрировать наши процессы исследований и разработок с существующим корпусом данных."
  #AAoperation.1030.desc.gestalt:1  "Наши исследовательские сети были взломаны! Неизвестный субъект проник в наши носители информации, §Hпохищая данные исследований§! для собственного использования и вызывая значительные сбои в наших §Hтекущих исследованиях§!. Нам удалось довольно быстро задействовать резервные системы, но дальше наше продвижение будет замедлено. Могут пройти месяцы, прежде чем мы сможем плавно восстановить интеграцию исследований и разработок с нашими существующими научными библиотеками."

 # Sabotage Starbase
  #AAoperation.2000.name:1  "Приближаемся к звездной базе на [target.solar_system.GetName]"
 #AAoperation.2000.desc.intro.friendly:1  "Небольшая и избранная группа оперативников отправилась в §Y[target.owner.GetName]§! под узкими псевдонимами."
   #AAoperation.2000.desc.jobseeker:1  "$#AAoperation.2000.desc.intro.friendly$ Каждый будет изображать из себя рабочего, ищущего работу. Некоторые несут с собой рекомендательные заявления и будут искать работу рядом с операциями звездной базы; другие будут попытать счастья в более темных частях установки."
   #AAoperation.2000.desc.vendor:1  "$#AAoperation.2000.desc.intro.friendly$ Среди них предполагаемая семья ремесленников, ищущая новые возможности для бизнеса. Они попытаются установить розничное присутствие на §H[target.GetName]§!, чтобы продавать свой товар."
   #AAoperation.2000.desc.intro.hostile:1  "Группа оперативников отправилась на §Y[target.owner.GetName]§!. Их прикрытие предполагает пилотирование неописуемого грузового судна."
   #AAoperation.2000.desc.cargo:1  "$#AAoperation.2000.desc.intro.hostile$ Его трюм наполнен тем, что [target.owner.GetAdj] сканерам покажется $rare_crystals$ и другими драгоценными минералами. Мы верим, что очевидная простота этой стратегии послужит ее основой. собственный блеф."
   #AAoperation.2000.desc.derelict:1  "$#AAoperation.2000.desc.intro.hostile$ Корабль настроен на несмертельный взрыв при приближении к [target.owner.GetAdj] границе - как можно ближе к системе §H[target.solar_system.GetName]__[2]__. Будет казаться, что радиация затопит внутреннюю часть корабля, поскольку наши оперативники скрываются внутри его невидимо экранированного ядра."
   #AAoperation.2000.desc.invalid:0  "Наши оперативники сообщают о резких изменениях внутри [root.target.owner.GetAdj]: наша цель больше нежизнеспособна."
   #AAoperation.2001.name:0  "Операторы на месте»
   #AAoperation.2001.desc.vocation:1  "Несколько наших оперативников приняты на борт §H[target.GetName] звездной базы§!. Те, кому не была предоставлена работа там, разошлись по соседним системам. Там они перейдут для резервного копирования прикрытий и оказания поддержки всей операции #AA."
   #AAoperation.2001.desc.vessel:1  "Наживка попалась, и наши оперативники "потемнели», пытаясь утвердиться на враждебной звездной базе. $role_spymaster$ [spynetwork.leader.GetName] будет ждать от них дальнейших сигналов."
   #AAoperation.2002.name:0  "Сигнал готовности»
   #AAoperation.2002.desc.intro:1  "Изнутри §Y[target.owner.GetName]§! поступил закодированный сигнал, указывающий, что наши оперативники теперь готовы."
  #AAoperation.2002.desc.voction:2 "$#AAoperation.2002.desc.intro$ \n\nОни отработали свои роли прикрытия до такой степени, что наши оперативники фактически установили взаимопонимание с персоналом звездной базы. Имеется ряд полезных точек входа. было отмечено во время дружеских обедов, совместных развлечений и повседневного общения на борту §H[target.GetName] звездной базы§!."
   #AAoperation.2002.desc.vessel:1  "$#AAoperation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] подготовился к их извлечению, где это возможно, однако их шансы невелики."
   #AAoperation.2005.name:0  "[root.GetSabotagedStarbaseTitle]"
  #AAoperation.2005.desc.civic:2 "Мы нанесли успешный удар по §Hгражданской инфраструктуре§! в системе [sabotaged_starbase_system.GetName]_. Возникший хаос должен хорошо послужить нашим целям. __[ 4]__$#AAoperation.2005.desc.outro$"
  #AAoperation.2005.desc.military:2 "Мы успешно осуществили диверсию §Hвоенной структуры поддержки§! на борту звездной базы [sabotaged_starbase.GetName]. Наши оперативники сообщают о незначительных жертвах среди тех, кто работал поблизости в это время. их устройство активировано. \n\nЭтот удар, который мы нанесли по боевой логистике в пределах §Y[sabotaged_starbase_owner.GetName]§!, не останется для них незамеченным. \n\n$#AAoperation.2005.desc.outro$ "
  #AAoperation.2005.desc.trade:2 "Мы нанесли удар по §Hкоммерческим интересам§! в системе [sabotaged_starbase_system.GetName] и вокруг нее. Торговые суда уже забивают морские пути, поскольку диспетчеры звездной базы пытаются разработать для них новые схемы ожидания. \n\n$#AAoperation.2005.desc.outro$"
   #AAoperation.2005.desc.outro:1  "Теперь мы должны рассмотреть возможность отрицания наших собственных действий. Любые будущие операции в [sabotaged_starbase_owner.GetAdj] космосе потребуют от нас поддерживать как можно большее прикрытие - то есть при условии, что мы хотим сделать такое усмотрение приоритетным... "
   #AAoperation.2005.a:0  "Расформируйтесь настолько чисто, насколько это возможно."
   #AAoperation.2005.b:0  "Осторожность — для кротких. Разрушьте эту звездную базу."
