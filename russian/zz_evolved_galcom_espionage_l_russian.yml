  #AAoperation.3000.name:0  "Идентификация целей"
  #AAoperation.3000.desc:1  "Мы составили список тех империй, которые кажутся наиболее дружественными §Y[root.target.GetName]§!. Наши оперативники будут вбивать клин между этими империями."
  #AAoperation.3000.desc.single:1  "Мы нашли перспективную цель - §H[event_target:smear_option_1.GetName]§! - чьи отношения с §Y[root.target.GetName]§! выгодны [root.target.GetAdj] интересам в ущерб нашим собственным."
  #AAoperation.3000.desc.error:1  "Мы не можем найти подходящую цель для этого начинания. Похоже, что если у §Y[root.target.GetName]§! есть друзья в других местах, то нам еще предстоит установить с ними связь."
