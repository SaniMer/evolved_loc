		 operation_tec_manip_closebranch:0  "Закрытый филиал»
Operation_tec_manip_closebranch_desc:3 "Используя слабые места закона или прямо воздействуя на установленную собственность, мы можем отбиться от одного из §Y[This.Target.GetName]§! филиалов на нашей территории. \n\n§HСложность этой операции будет меняться в зависимости от типа владельца мегакорпорации или кооперативного коллектива, а также разницы между целевым шифрованием и нашим шифрованием.§!"
 operation_tec_manip_closebranch_on_success:1  "$IF_SUCCESSFUL|E$ \nИзменяет мнение [root.target.GetName] о нашей империи в благоприятную сторону и имеет шанс оказать нам услугу."

 operation_tec_manip_takebranch:0  "Враждебный захват»
Operation_tec_manip_takebranch_desc:3 "Благодаря тонкому обмену информацией и расшифровке зашифрованных сообщений от §Y[This.Target.GetName]§! мы можем изменить их §YМнение§! о нашей империи. Это позволит также выявить уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_manip_closebranch_on_success:1  "$IF_SUCCESSFUL|E$ \nИзменяет мнение [root.target.GetName] о нашей империи в благоприятную сторону и имеет шанс оказать нам услугу."

 operation_tec_manip_stock:0  "Манипулирование акциями»
Operation_tec_manip_stock_desc:3 "Благодаря тонкому обмену информацией и расшифровке зашифрованных сообщений от §Y[This.Target.GetName]§! мы можем изменить их §YМнение§! о нашей империи. Это позволит также выявить уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_manip_stock_on_success:1  "$IF_SUCCESSFUL|E$ \nИзменяет мнение [root.target.GetName] о нашей империи в благоприятную сторону и имеет шанс оказать нам услугу."
