  #AAoperation.3001.name:0  "Грязное досье"
 #AAoperation.3001.desc.spirit.intro:2 "Команда под командованием $role_spymaster$ [Root.SpyNetwork.leader.GetName] будет работать над преувеличением религиозной нетерпимости среди [root.target.GetName]."
  #AAoperation.3001.desc.spirit.ridic:1  "$#AAoperation.3001.desc.spirit.intro$ Мы будем распространять достоверные слухи о том, что ритуальные практики [smear_campaign_recipient.GetAdj] являются предметом открытых насмешек в [root.target.GetAdj] политических кругах."
  #AAoperation.3001.desc.spirit.merch:0  "$#AAoperation.3001.desc.spirit.intro$ Если будет замечено, что они торгуют дешевыми и кощунственными идолами из того, что [smear_campaign_recipient.GetName] считает наиболее священным, например..."
  #AAoperation.3001.desc.spirit.deity:1  "$#AAoperation.3001.desc.spirit.intro$ Мы сфабрикуем [root.target.GetAdj] кампанию, направленную на тех, кто не принадлежит к касте жрецов в [smear_campaign_recipient.GetName]. Попытка нарушить политику их религиозного ордена обязательно оскорбит тех, кто им управляет."
  #AAoperation.3001.desc.milit.intro:1  "Мы будем работать над тем, чтобы внушить, что [root.target.GetName] подрывают военные силы [smear_campaign_recipient.GetAdj]."
 #AAoperation.3001.desc.milit.study:1  "$#AAoperation.3001.desc.milit.intro$ Мы можем предположить, что интересы [root.target.GetAdj] к [smear_campaign_recipient.GetName] мотивированы исключительно изучением их военных секретов, и что они могут дойти до развязывания войны, чтобы проверить все выявленные ими слабые места."
  #AAoperation.3001.desc.milit.priso:1  "$#AAoperation.3001.desc.milit.intro$ Если [root.target.GetName] будет обвинен в утаивании [smear_campaign_recipient.species.GetAdj] военнопленных с намерением, например, индоктринировать их..."
  #AAoperation.3001.desc.milit.armsd:1  "$#AAoperation.3001.desc.milit.intro$ Мы предоставим неопровержимые доказательства того, что [root.target.GetName] продают хитро замаскированное, бракованное оружие своим уважаемым галактическим соседям, [smear_campaign_recipient.GetName]."
  #AAoperation.3001.desc.milit.pacif:1  "$#AAoperation.3001.desc.milit.intro$ Слухи о прорыве в технологии [root.target.GetAdj], который позволит насильственно умиротворить таких соседей, как [smear_campaign_recipient.GetName], например..."
  #AAoperation.3001.desc.milit.satir:1  "$#AAoperation.3001.desc.milit.intro$ Мы будем апеллировать к их чувству гордости, предлагая, чтобы [root.target.GetName] обучал только самых молодых курсантов боевым сценариям против [smear_campaign_recipient.GetName], как средство легкого укрепления их уверенности."
  #AAoperation.3001.desc.phobe.intro:1  "Мы будем преувеличивать инопланетное высокомерие [root.target.GetName], апеллируя к ксенофобскому сердцу [smear_campaign_recipient.GetName]."
  #AAoperation.3001.desc.phobe.genes:1  "$#AAoperation.3001.desc.phobe.intro$ Например: если [root.target.GetName] поймают на продаже генной терапии, основанной на [smear_campaign_recipient.species.GetAdj] биологии, они обязательно возмутятся."
  #AAoperation.3001.desc.phobe.abduc:1  "$#AAoperation.3001.desc.phobe.intro$ Мы посеем идеи о заговоре [root.target.GetAdj] с целью похищения [smear_campaign_recipient.species.GetAdj] граждан и их индоктринации, чтобы они приняли более открытую галактику."
  #AAoperation.3001.desc.egal.intro:1  "Мы изобразим [root.target.GetName] как ярых саботажников политических систем, подобных той, которой дорожит [smear_campaign_recipient.GetName]."
  #AAoperation.3001.desc.egal.migra:1  "Если бы $#AAoperation.3001.desc.egal.intro$ 32-ых поймали на нарушении миграционного договора и на том, что они отбирают у [smear_campaign_recipient.species.GetAdj] граждан худшую работу, пришлось бы обижаться."
  #AAoperation.3001.desc.egal.galco:1  "$#AAoperation.3001.desc.egal.intro$ Мы заложим намеки на заговор [root.target.GetAdj] с целью саботировать их политическое положение в Галактическом сообществе."
  #AAoperation.3001.desc.egal.elect:1  "$#AAoperation.3001.desc.egal.intro$ Мы можем предоставить трудноигнорируемые доказательства заговора [root.target.GetAdj] с целью проникновения в политическую систему [smear_campaign_recipient.GetAdj] и вмешательства в их выборы."
  #AAoperation.3001.desc.mat.intro:1  "Мы изобразим [root.target.GetName] как завистливых и жадных соседей, стремящихся эксплуатировать и злоупотреблять [smear_campaign_recipient.GetAdj] наукой."
  #AAoperation.3001.desc.mat.theft:0  "Правдоподобные слухи о заговоре с целью прямой кражи их технологий должны послужить нам в достижении этой цели."
  #AAoperation.3001.desc.mat.droid:1  "$#AAoperation.3001.desc.mat.intro$ Мы придумаем движение внутри [root.target.GetName], чтобы украсть [smear_campaign_recipient.GetAdj] дроидов, минуя их собственные ограниченные средства производства."
  #AAoperation.3001.desc.mat.singu:1  "Угроза спровоцировать управляемую ИИ сингулярность в датасфере должна привлечь их внимание и гнев."
  #AAoperation.3001.desc.mat.sabot:1  "То, что [root.target.GetAdj] могут замышлять саботаж этих научных исследований, наверняка вызовет у них какую-то реакцию."
  #AAoperation.3001.desc.pacif.intro:1  "Мы будем апеллировать к страхам [smear_campaign_recipient.GetAdj] пацифизма, навязывая [root.target.GetName] насильственные планы."
  #AAoperation.3001.desc.pacif.gunrun:1  "Например, администрации [smear_campaign_recipient.GetAdj] будет неприятно узнать, что [root.target.GetAdj] нажились на операции по переброске оружия через их пространство."
  #AAoperation.3001.desc.pacif.vassal:1  "Новости о программе вооружения отколовшихся фракций внутри государств-клиентов [smear_campaign_recipient.GetName], осуществляемой под руководством [root.target.GetAdj], вызовут возмущение."
  #AAoperation.3001.desc.pacif.weapon:1  "$#AAoperation.3001.desc.pacif.intro$ Мы будем сеять достоверные опасения, что [root.target.GetName] работает над оружием, способным заставить население [smear_campaign_recipient.species.GetName] проявить жестокость."
  #AAoperation.3001.desc.pacif.border:1  "$#AAoperation.3001.desc.pacif.intro$ Мы придумаем доказательства того, что "спящие" группировки, лояльные [root.target.GetName], готовы разжечь пограничные стычки вокруг [smear_campaign_recipient.GetAdj] пространства."
  #AAoperation.3001.desc.phile.intro:1  "Мы будем опираться на ксенофильские настроения [smear_campaign_recipient.GetName], создавая впечатление, что [root.target.GetName] активно использует их дружелюбие."
  #AAoperation.3001.desc.phile.commerc:1  "Слухи о ценовом сговоре в торговых сделках с [smear_campaign_recipient.GetName] должны привлечь их внимание, пошатнув доверие к их отношениям с [root.target.GetName]."
  #AAoperation.3001.desc.phile.slavery:1  "$#AAoperation.3001.desc.phile.intro$ Сфабрикованные новости о том, что рабы [smear_campaign_recipient.species.GetAdj] специально разыскиваются [root.target.GetName], должны вызвать обиду."
  #AAoperation.3001.desc.phile.motives:1  "$#AAoperation.3001.desc.phile.intro$ Мы будем распускать темные слухи в адрес [root.target.GetName], намекая, что за их интересом к сговорчивым [smear_campaign_recipient.GetName] стоят скрытые мотивы..."
  #AAoperation.3001.desc.phile.contact:1  "$#AAoperation.3001.desc.phile.intro$ Мы подбросим предположения, что [root.target.GetName] распространяли ложные слухи и иным образом саботировали попытки [smear_campaign_recipient.GetName] вступить в первый контакт, начиная с того момента, когда они впервые вышли на галактическую сцену."
  #AAoperation.3001.desc.auth.intro:1  "Мы будем опираться на авторитарную природу [smear_campaign_recipient.GetName], изображая [root.target.GetName] как агентов хаоса для режима [smear_campaign_recipient.GetAdj]."
  #AAoperation.3001.desc.auth.mockery:1  "Свидетельства того, что лидер _[93] [smear_campaign_recipient.leader.GetName] является предметом откровенных насмешек в политических кругах [root.target.GetAdj], скорее всего, вызовут их гнев."
  #AAoperation.3001.desc.auth.discord:1  "$#AAoperation.3001.desc.auth.intro$ Мы сфабрикуем доказательства заговора по внедрению оперативников в общество [smear_campaign_recipient.GetAdj], чтобы агитировать и направлять их на другие, гнусные цели."
  #AAoperation.3001.desc.auth.experim:1  "$#AAoperation.3001.desc.auth.intro$ Мы предположим, что [root.target.GetName] проводит тонкие социологические эксперименты за кулисами [smear_campaign_recipient.GetAdj] общества в качестве испытательного полигона для теорий государственного управления и контроля."
  #AAoperation.3001.desc.auth.extorts:1  "$#AAoperation.3001.desc.auth.intro$ Мы можем с уверенностью предположить, что их посланники вымогаются [root.target.GetName] за услуги, применяя неправомерное влияние из-за пределов собственных границ."
#AAoperation.3001.desc.corp.intro:2 "Команда под руководством $role_spymaster$ [root.spynetwork.leader.GetName] будет апеллировать к коммерческим принципам [smear_campaign_recipient.GetName], изображая [root.target.GetName] как ненадежных конкурентов."
  #AAoperation.3001.desc.corp.criment:0  "То, что империя, подобная их, будет стремиться распространить преступное предпринимательство по всей территории [smear_campaign_recipient.GetName], несомненно, подорвет доверие, которое они могли заслужить."
 #AAoperation.3001.desc.corp.resells:2 "$#AAoperation.3001.desc.corp.intro$ Мы создадим впечатление, что [root.target.GetName] злоупотребляют своим торговым договором, перепродавая товары [smear_campaign_recipient.GetAdj] с большой наценкой."
  #AAoperation.3001.desc.corp.machine:1  "$#AAoperation.3001.desc.corp.intro$ Мы придумаем правдоподобные слухи о том, что [root.target.GetName] внедрил подпрограммы в сердце [smear_campaign_recipient.GetName], манипулируя его финансовыми системами в своих целях."
  #AAoperation.3001.desc.corp.knockof:1  "Доказательства того, что [root.target.GetName] завалили склады дешевыми подделками товаров [smear_campaign_recipient.GetAdj], наверняка вызовут ответную реакцию. Это будет выглядеть как серьезная атака на их основную, меркантильную отрасль."
  #AAoperation.3001.desc.hive.intro:1  "Мы создадим впечатление, что [root.target.GetName] работают над подрывом структуры [smear_campaign_recipient.GetName], подрывая доверие, которое они могли заслужить до сих пор."
  #AAoperation.3001.desc.hive.asset:0  "$#AAoperation.3001.desc.hive.intro$ Например: сбор феромонов и других биологических ресурсов для использования в схемах против улья..."
  #AAoperation.3001.desc.hive.necro:1  "$#AAoperation.3001.desc.hive.intro$ Мы разоблачим идею о том, что [root.target.GetName] замышляет каким-то образом поглотить [smear_campaign_recipient.GetName], ликвидировав его личный суверенитет."
  #AAoperation.3001.desc.hive.toxin:0  "$#AAoperation.3001.desc.hive.intro$ Подробности заговора с целью контрабанды токсинов в столицу [smear_campaign_recipient.GetAdj], вероятно, вызовут страх и подозрения."
  #AAoperation.3001.desc.machine.intro:1  "Мы создадим впечатление, что [root.target.GetName] работают над тем, чтобы подмять под себя [smear_campaign_recipient.GetName] разведку."
  #AAoperation.3001.desc.machine.asset:1  "$#AAoperation.3001.desc.machine.intro$ Мы сфабрикуем доказательства существования целого отдела внутри [root.target.GetName], занимающегося захватом и манипулированием беспилотниками [smear_campaign_recipient.GetAdj]."
  #AAoperation.3001.desc.machine.milit:1  "$#AAoperation.3001.desc.machine.intro$ Мы предположим, что беспилотники захватываются для тренировок, как часть схемы [root.target.GetAdj], чтобы однажды начать прямую атаку на машинный интеллект."
  #AAoperation.3001.desc.machine.steal:1  "$#AAoperation.3001.desc.machine.intro$ Мы посеем семена подозрений, что [root.target.GetName] активно воруют исследования через черные ходы в [smear_campaign_recipient.GetName]."
  #AAoperation.3002.name:0  "$operation_smear_campaign$: Ready to Proceed"
  #AAoperation.3002.desc:1  "Наши оперативники готовы передать [root.target.GetName] на [smear_campaign_recipient.GetName] разрушительные новости о [root.target.GetName]. Мы сделали все возможное, чтобы обеспечить верность этой дезинформации - и не допустить ее возврата к нам."
  #AAoperation.3005.name:1  "[fromfrom.GetAdj] клеветническая кампания"
  #AAoperation.3005.desc.intro:1  "Слово вышло; наша преувеличенная правда о §H[from.target.GetName]_[§!] теперь работает по §Y[smear_campaign_recipient.GetAdj]_[§!] дипломатическим каналам."
  #AAoperation.3005.desc.insult:1  "$#AAoperation.3005.desc.intro$ Это оскорбление, нанесенное [smear_campaign_recipient.GetName], несомненно, обострит их отношения и усугубит недоверие, которое они, возможно, уже питают к [from.target.GetName]."
  #AAoperation.3005.desc.trust:0  "$#AAoperation.3005.desc.intro$ Наши оперативники работают над тем, чтобы сотрудникам [from.target.GetName] было трудно восстановить доверие, которое они могли заслужить."
  #AAoperation.3005.desc.espionage:0  "$#AAoperation.3005.desc.intro$ \n\nНаши оперативники сфабриковали доказательства того, что [from.target.GetName] виновны в шпионаже против [smear_campaign_recipient.GetName]. Посмотрим, как они отреагируют на такое политически вредное утверждение."
  #AAoperation.3005.desc.gestalt:0  "$#AAoperation.3005.desc.intro$ Любое подобное утверждение о попытке манипулировать их гештальт-сознанием не может не вызвать недовольства. Наши оперативники постарались сделать так, чтобы укор был ощутим еще некоторое время."
  #AAoperation.3010.name:0  "Обнаружена клеветническая кампания"
  #AAoperation.3010.desc.intro:1  "У §Y[smear_campaign_target.GetName]§!, похоже, есть враги в §H[from.GetName]§!."
 #AAoperation.3010.desc:2 "$#AAoperation.3010.desc.intro$ Наши шифровальные протоколы отметили недавнее "анонимное" сообщение о наших [smear_campaign_target.GetAdj] соседях, призванное заставить нас поверить, что они замышляют агрессивные и тайные действия против нас. \n\n$#AAoperation.3010.desc.outro$"
 #AAoperation.3010.desc.outro:2 "Сейчас перед нами стоит задача  choice:  раскрыть то немногое, что мы знаем об этом обмане, или же умолчать о нашей способности противостоять враждебному шпионажу. Даже если мы будем скрывать истинные масштабы наших возможностей, мы все равно сможем вывести этого сомнительного врага на чистую воду - но только если будем действовать на основе предоставленной им информации так, как если бы она была подлинной."
  #AAoperation.3010.a:1  "Подыграем. Мы оставим этот обман при себе."
  #AAoperation.3010.b:1  "Сообщите [smear_campaign_target.GetName]."
 #AAoperation.3010.favortooltip:1  "[smear_campaign_target.GetName] может решить наградить нас политическими _[§Y]благодеяниями§!."
  #AAoperation.3011.name:0  "$#AAoperation.3010.name$"
 #AAoperation.3011.desc:2 "$#AAoperation.3010.desc.intro$ Наши шифровальные протоколы отметили серию странных и почти анонимных сообщений. Они представляют собой досье клеветы на нас, авторами которой якобы являются наши соседи - но на самом деле эти утверждения являются тщательно продуманной подделкой. \n\n$#AAoperation.3010.desc.outro$"
  #AAoperation.3012.name:0  "$#AAoperation.3010.name$"
 #AAoperation.3012.desc:2 "$#AAoperation.3010.desc.intro$ Мы внимательно изучили недавнее сообщение от "анонимного" источника, целью которого было разоблачение тщательно разработанной [smear_campaign_target.GetAdj] схемы против нас - но на самом деле это полная фальшивка. Наши шифровальные протоколы оказались устойчивыми и раскрыли [from.GetAdj] заговор, лежащий в основе. \n\n$#AAoperation.3010.desc.outro$"
  #AAoperation.3020.name:0  "Клеветническая кампания разоблачена"
  #AAoperation.3020.desc.espionage:1  "§Y[smear_campaign_recipient.GetName]§! доставили нам досье, в котором подробно изложены сложные обвинения в шпионаже, призванные вбить клин между двумя нашими империями. Похоже, что §H[smear_campaign_instigator.GetName]§! желает посеять между нами недоверие. \n\n$#AAoperation.3020.desc.outro$"
  #AAoperation.3020.desc.insult:1  "§Y[smear_campaign_recipient.GetName]§! обратились к нам с деликатно составленным досье на §H[smear_campaign_instigator.GetName]§!, которые, похоже, желают нам зла. Если верить досье [smear_campaign_recipient.GetAdj], то [smear_campaign_instigator.GetName] намеревались испортить отношения между нами и [smear_campaign_recipient.GetName], распространяя клеветническую ложь от нашего имени. \n\n$#AAoperation.3020.desc.outro$"
  #AAoperation.3020.desc.deception:1  "§Y[smear_campaign_recipient.GetName]§! передал нам досье, разоблачающее тщательно разработанный заговор, целью которого было вбить клин между двумя нашими империями. В качестве его потенциальных исполнителей названы §H[smear_campaign_instigator.GetName]§!. \n\n$#AAoperation.3020.desc.outro$"
 #AAoperation.3020.desc.outro:2 "Хотя операция [smear_campaign_instigator.GetAdj] была проведена в обстановке секретности, она, очевидно, не подошла для [smear_campaign_recipient.GetAdj] Шифровальщика. Вместо того чтобы держать это знание при себе, они решили открыть нам свои файлы."
  #AAoperation.3020.a:0  "Или они так утверждают..."
  #AAoperation.3020.b:0  "Мы в долгу перед [from.GetName]."

  #AAoperation.4000.name:0  "Команда наготове"
  #AAoperation.4000.desc:0  "$role_spymaster$ [spynetwork.leader.GetName] собрал команду высококвалифицированных оперативников. Все участники будут работать в одиночку и готовы к тому, что это почти наверняка будет путешествие в один конец. Все, что им сейчас нужно, это цель - достойная катастрофа, чтобы привлечь к себе внимание §H[target.GetName]_ _[§!]."
  #AAoperation.4000.desc.single:0  "$role_spymaster$ [spynetwork.leader.GetName] собрал группу высококвалифицированных оперативников, которые попытаются заманить §P[crisis_beacon_option_1.GetName]_[§!] непосредственно на территорию §H[target.GetAdj]§!. Возвращение команды не ожидается."
  #AAoperation.4000.desc.error:0  "$role_spymaster$ [spynetwork.leader.GetName] сообщает, что на данный момент _[§Y] не существует угроз кризисного уровня, которые _[§!] могут быть заманены такой #операцией. Собранные оперативники [spynetwork.leader.GetHeShe] [spynetwork.leader.GetHasHave] будут оставаться в режиме ожидания до тех пор, пока мы не узнаем больше о катастрофических угрозах, таящихся в этой галактике."
  #AAoperation.4000.a:0  "Привлеките §P[crisis_beacon_option_1.GetName]§!."
  #AAoperation.4000.b:0  "Заманить §P[crisis_beacon_option_2.GetName]§!."
  #AAoperation.4000.c:0  "Приманить §P[crisis_beacon_option_3.GetName]§!."
  #AAoperation.4001.name:0  "Признак прогресса"
 #AAoperation.4001.desc:0  "Наши исследователи и оперативники подготовились к разнообразным вариантам выполнения задания, и оперативная группа вылетела в неизведанную область пространства между §Y[target.GetAdj] территорией§! и §P[crisis_beacon_crisis_country.GetName]_§!."
 #AAoperation.4002.name:0  ""Приманка""
  #AAoperation.4002.desc:1  "Наши оперативники в районе §H[target.GetName]_[§!] передали одноразовое сообщение: они готовы действовать и по нашему сигналу вызовут гнев §P[crisis_beacon_crisis_country.GetName]§!."
 #AAoperation.4005.name:0  ""[crisis_beacon_crisis_country.GetName]", на крючке"
  #AAoperation.4005.desc.contingency:0  "Наши исследователи могут только предполагать, насколько быстрое и адаптивное мышление использовали наши оперативники, когда они успешно отвлекли флот от продолжающейся угрозы со стороны $CRISIS_TYPE_CONTINGENCY$. Будь то сложный взлом протокола или создание какой-то лазейки, наши дистанционные сканеры подтверждают наличие враждебного присутствия между §Y[crisis_beacon_crisis_system.GetName] системой _[§!] и столицей [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]_§!. Независимо от того, есть ли у §Y[crisis_beacon_target_country.GetName]§! другие текущие заботы в это неспокойное время: наши действия обеспечили им, по крайней мере, еще одно неотложное дело."
  #AAoperation.4005.desc.graytempest:0  "Привлечь внимание столь разрозненных структур, как эта так называемая §PСерая Буря _[§!], было нелегко. Нашим оперативникам удалось добиться успеха с помощью одномоментной модулирующей несущей волны, направленной прямо в сторону §H[crisis_beacon_target_country.GetName]§!. Создание этой волны было сопряжено с определенными трудностями, поскольку расстояние между §Y[crisis_beacon_crisis_system.GetName] системой _[§!] и столицей [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]_[§!], требует беспрецедентного количества энергии. Наша команда прибегла к запуску неконтролируемой цепной реакции в блоках питания передатчика дальнего действия. Устройство продержалось достаточно долго, чтобы передать нашу приманку через гиперпространство. По данным дальней телеметрии, нанитовый рой движется к §Y[crisis_beacon_target_country.GetName]_§!. Наши исследователи также отмечают показания катастрофического взрыва в районе [crisis_beacon_crisis_system.GetName] - предположительно, места роковой попытки наших оперативников."
  #AAoperation.4005.desc.marauders:0  "Несмотря на их недавние попытки объединиться, _[§P] [raider_khanate.GetName]§! оказались несложной добычей для приманки в гневе. Наша команда приложила немало усилий, чтобы разозлить одного адмирала, кипящий гнев которого теперь со скоростью, превышающей световую, направлен на столицу [crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName]§!. Наши оперативники уверены, что любая звездная база, которой не повезло оказаться между системой §Y[crisis_beacon_crisis_system.GetName]_[§!] и [crisis_beacon_target_country.GetName], станет хаотичным хозяином для этой небольшой группы мародеров. Будем надеяться, что эта жертва не будет напрасной."
  #AAoperation.4005.desc.swarm:0  "Наши исследования биологических движущих сил §P$CRISIS_TYPE_PRETHORYN$§! были проведены быстро, но оказались эффективными. Мы разработали синтетическое соединение - дорогое в производстве и опасное в транспортировке, - с помощью которого удалось отвлечь флот от Роя. Это соединение настолько липкое, что судьба наших оперативников теперь столь же мрачна, как и судьба любой звездной базы, находящейся между системой §Y[crisis_beacon_crisis_system.GetName] [§!] и столицей _[crisis_beacon_target_country.GetAdj], §Y[crisis_beacon_target_capital.GetName] [§!]. В тот момент, когда наши оперативники выпустили манящий химикат, их судьба была предрешена. Вместо того чтобы спасаться бегством и путать маршрут роя, наша команда потратит оставшееся время на то, чтобы убедиться, что след остался нетронутым. Скоро §H[crisis_beacon_target_country.GetName]§! испытают на себе результаты нашей жертвы."
  #AAoperation.4005.desc.unbidden:1  "Наши усилия по борьбе с §P$CRISIS_TYPE_UNBIDDEN$§! окупились, хотя цена, конечно, была высока. Наши оперативники успешно обманули внепространственный флот, заставив его думать, что один из их размерных якорей находится под угрозой, глубоко на территории [crisis_beacon_target_country.GetAdj]. Сейчас корабли направляются к §Y[crisis_beacon_target_capital.GetName]§! из §Y[crisis_beacon_crisis_system.GetName] системы§!. \n\n$role_spymaster$ [from.spynetwork.leader.GetName] будет продолжать следить за ситуацией, но маловероятно, что наши оперативники вернутся к нам. Теперь мы должны наблюдать и верить, что наша приманка служит нашему плану."

  #AAoperation.4005.a.tooltip:0  "§P[crisis_beacon_crisis_fleet.GetName]§! сейчас находится на пути к §Y[crisis_beacon_target_country.GetAdj] столице§!."
  #AAoperation.4010.name:0  "[crisis_beacon_crisis_fleet.GetName] держит курс на [root.capital_scope.GetName]"
  #AAoperation.4010.desc:0  "Мы обнаружили враждебное присутствие со стороны §P[crisis_beacon_crisis_country.GetName]§!, направляющееся прямо к нашей столице, §Y[crisis_beacon_target_capital.GetName]§!! Странные энергетические волны вырвались из окрестностей §H[crisis_beacon_crisis_system.GetName]§!, их предполагаемое происхождение. Мы только начали работу по анализу этого явления, когда энергетические сигнатуры в этом районе резко изменились. По всем признакам это означает резкое изменение движения флота. Более того, по крайней мере одна из этих энергетических сигнатур, похоже, принадлежит не империи [crisis_beacon_crisis_country.GetName]. Кем бы они ни были, они, по-видимому, являются причиной такого поведения. Мы подозреваем, что это §Hпровокационные действия§! одного из наших галактических соперников."
 
