# Провокация
 operation_tec_provocation_foster_rebellion:0  "Приемное восстание»
Operation_tec_provocation_foster_rebellion_desc:3 "С неоспоримыми догмами нашей веры мы будем распространять наше вероучение среди §Y[This.Target.GetName]§! населения, §Yобращая§! часть населения в наши собственные убеждения. Это также обнажит уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_intrusion_foster_rebellion_on_success:1  "$IF_SUCCESSFUL|E$ \nПреобразует значительное количество поселений на случайной [root.target.GetName] планете в соответствии с нашей имперской этикой и имеет шанс оказать нам услугу."

 operation_tec_provocation_ai_uprising:0  "Восстание ИИ»
Operation_tec_provokation_ai_uprising_desc:3 "Теперь у нас достаточно присутствия в сети связи §Y[This.Target.GetName]§!, мы можем пригласить порабощенные машины внутри этой империи §YВосстание§! против своих органических угнетателей. Если произойдет Восстание, возникшая в результате машинная империя окажется под нашей §YЗащитой§!, и мы автоматически станем частью ее войны против ее бывшего владельца."
 operation_tec_provocation_ai_uprising_on_success:1  "$IF_SUCCESSFUL|E$ \nРазвяжите восстание ИИ на [root.target.GetName] территории, при этом потенциально возникшая империя станет нашим протекторатом, а мы будем помогать ей в наступлении."

 operation_tec_provocation_enslave_ai:0  "Восстание ИИ»
Operation_tec_provocation_enslave_ai_desc:3 "Теперь у нас достаточно присутствия в сети связи §Y[This.Target.GetName]§!, мы можем пригласить порабощенные машины внутри этой империи §YВосстание§! против своих органических угнетателей. Если Восстание произойдет, возникшая в результате машинная империя станет нашим §Yвассалом§!, и мы автоматически станем частью ее войны против ее бывшего владельца."
 operation_tec_provocation_enslave_ai_on_success:1  "$IF_SUCCESSFUL|E$ \nРазвяжите восстание ИИ на [root.target.GetName] территории, при этом потенциально образовавшаяся империя станет нашим вассалом, а мы поможем ей в наступлении."

