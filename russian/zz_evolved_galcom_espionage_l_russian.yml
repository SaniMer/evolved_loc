#AAoperation.5000.name:2 "Контакт потерян"
  #AAoperation.5000.desc:1  "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает о потере связи с [from.spynetwork.leader.GetHisHer] оперативниками, находящимися в активной командировке в §H[from.spynetwork.target.GetName]_§!. Они пропустили несколько последних запланированных выходов на связь. В соответствии со стандартной процедурой мы должны принять решение о розыске наших собственных оперативников."
  #AAoperation.5000.a:0  "Найти наших оперативников."
 #AAoperation.5000.a.tooltip:2 "Пауза в §Yоперации [from.GetName]_§! примерно на месяц. Наши шансы на успех зависят от уровня §Hшифрования§! цели."
  #AAoperation.5000.b.tooltip:1  "Беззвучно §Rотмените§! эту #AAоперацию. Неизрасходованные §Hактивы§! не будут израсходованы."
  #AAoperation.5000.c:1  "Вызовите наш местный актив."
 #AAoperation.5001.name:2 "Контакт восстановлен"
  #AAoperation.5001.desc:1  "Наши усилия увенчались успехом - контакт с нашими оперативниками восстановлен. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] уже работает над пересмотром процедур контроля [fromfrom.spynetwork.leader.GetHeShe] [fromfrom.spynetwork.leader.GetHasHave] за работой в §H[fromfrom.target.GetName]§!."
  #AAoperation.5002.name:1  "Контакт подтвержден потерян"
 #AAoperation.5002.desc:4 "Несмотря на все наши усилия, мы не можем восстановить связь с нашими оперативниками в §H[fromfrom.target.GetName]§!. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] приказал пересмотреть процедуры мониторинга нашей шпионской сети там; возможно, что [fromfrom.target.GetAdj] имеет более сложное §Hшифрование _[§!], чем мы предполагали. Тем временем, операция §H"141"_ _[§!] будет возобновлена в уменьшенном объеме, пока мы будем возмещать наши потери."

 #AAoperation.5005.name:2 "Оперативник напуган"
 #AAoperation.5005.desc:2 "Несмотря на все меры предосторожности, предусмотренные их подготовкой, один из наших оперативников в §Y[from.target.GetName]§! высказал опасения, что их прикрытие может быть раскрыто. По всей видимости, это происходит в критический момент для операции _[§H] [from.GetName]_[§!] - в связи с этим $role_spymaster$ [from.spynetwork.leader.GetName] запрашивает дополнительные ресурсы, с помощью которых [from.spynetwork.leader.GetHeShe] можно предотвратить дальнейшие сбои."
  #AAoperation.5005.a:0  "Такие риски нормальны. Отказано."
  #AAoperation.5005.b:0  "Вы получите свои дополнительные ресурсы."
  #AAoperation.5005.c:0  "Возможно, подкуп будет более эффективным?"
  #AAoperation.5005.d:0  "Поручите решение этой проблемы нашим специалистам."
#  #AAoperation.5005.d.tooltip:0  "Не будем расходовать наш актив шпионской сети в [from.target.GetName]."

  #AAoperation.5010.name:0  "Задержан $job_patrol_drone_plural$"
 #AAoperation.5010.desc:3 "§Y[from.target.GetName]§! только что был предупрежден о нашем присутствии. Похоже, нам не хватило разведданных о местном районе, и наши оперативники привлекли внимание местных $job_patrol_drone_plural$. Операция \n\n§H[from.GetName]§! пока не находится под реальной угрозой, но $role_spymaster$ [from.spynetwork.leader.GetName] требуется скорейшая помощь."
  #AAoperation.5010.a:0  "Мы должны уповать на дипломатию."
  #AAoperation.5010.b:0  "Развернуть наш актив."
  #AAoperation.5011.name:0  "Дипломатическое решение"
 #AAoperation.5011.desc:3 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] и [fromfrom.spynetwork.leader.GetHisHer] коллеги сгладили неловкое вторжение наших оперативников в §Y[fromfrom.target.GetName]_§!. Не исключено, что в приватной обстановке [fromfrom.target.GetName] видит в наших оправданиях ту пачку лжи, которой они являются. Что касается внешних проявлений, то  however:  мы считаемся "чистыми"."
  #AAoperation.5011.desc.hive:0  "Мы успешно выкрутились из дипломатически неловкого вторжения в §Y[fromfrom.target.GetName]§!. Возможно, что в частном порядке [fromfrom.target.GetName] не внушает никакого доверия нашим оправданиям, но с внешней точки зрения: пока мы считаемся "в чистом поле.""

  #AAoperation.5015.name:0  "Многофазные силовые поля"
  #AAoperation.5015.desc:1  "Мы теряем связь с нашими оперативными беспилотниками, поскольку они входят во все более безопасные зоны §H[from.target.GetName]§!. Есть вероятность, что мы можем полностью потерять там свое присутствие. Эти перебои, скорее всего, вызваны небрежностью технологии экранирования, создающей шумные помехи."
  #AAoperation.5015.a:0  "Мы должны попытаться приспособиться."
  #AAoperation.5015.a.tooltip:0  "Мы можем добиться успеха или потерпеть оперативные неудачи, что в некоторой степени зависит от нашего относительного _[§Y]технологического уровня _[§!]."
  #AAoperation.5015.b:0  "Обратить их собственную аппаратуру против них самих."
  #AAoperation.5016.name:0  "$#AAoperation.5015.name$"
  #AAoperation.5016.desc:1  "Мы потеряли всякую связь с нашими оперативниками, назначенными на операцию _[§H] [fromfrom.GetName]§! в §Y[fromfrom.target.GetName]§!. По хитрому замыслу нашей цели или просто по неудачному стечению обстоятельств, технология экранирования [fromfrom.target.GetAdj] оказалась для нас достойным противником. Возможно, _[%2] что [fromfrom.target.GetSpeciesName] может извлечь выгоду из этого инцидента. Хотя наши оперативные беспилотники могут действовать полуавтономно, без нашего присутствия они все равно гораздо более уязвимы для захвата противником."

 #AAoperation.5020.name:0  ""Ошибочно принятый за пищу""
  #AAoperation.5020.desc:1  "Первобытный аспект §Y[from.target.GetName]_[§!]существа принял наши собственные оперативные дроны за пищу и теперь нацелен на охоту за ними. Этот конкретный [from.target.GetSpeciesName] дрон, похоже, инстинктивно рассматривает все, кроме себя, как источник потенциального питания."
  #AAoperation.5020.a:0  "Мы должны заманить его."
  #AAoperation.5020.b:0  "Продолжаем двигаться! Мы адаптируемся и выживаем."
  #AAoperation.5020.c:0  "Охотиться на охотника. Развернуть §Y$asset_warrior_drone$§!."

 #AAoperation.5025.name:0  "Токсичные полевые работы"
 #AAoperation.5025.desc:2 "Что-то в среде обитания §Y[from.target.GetName]§! кажется слаботоксичным для беспилотников, назначенных на §Hоперацию [from.GetName]§!. $#AAoperation.5025.close$"
 #AAoperation.5025.desc.repeat:2 "В среде обитания §Y[from.target.GetName]§! произошло едва заметное изменение, и она снова стала для нас слаботоксичной. $#AAoperation.5025.close$"
  #AAoperation.5025.close:0  "У нашего оперативника начинают проявляться симптомы, которые в лучшем случае ухудшают его работу, а в худшем - выделяют его из враждебного улья."
  #AAoperation.5025.a:0  "Мы должны искать решение."
  #AAoperation.5025.b:0  "Мы должны спешно продолжать."
  #AAoperation.5025.b.tooltip:1  "Есть риск, что все операции, проводимые в §Y[toxic_field_country.GetName]§!, могут стать §Rболее трудными§! на некоторое время, пока мы не сможем разработать антитела."
  #AAoperation.5026.name:0  "Средство для полевых работ"
 #AAoperation.5026.desc:2 "Наши исследовательские усилия принесли свои плоды, и средства защиты распространяются среди наших беспилотных оперативников. Низкоуровневые токсины, обнаруженные в местах обитания §Y[toxic_field_country.GetName]§!, больше не должны представлять проблем, и §Hоперация [event_target:toxic_field_#AAoperation.GetName]§! может быть продолжена."
  #AAoperation.5027.name:0  "Токсичные полевые работы продолжаются"
  #AAoperation.5027.desc:0  "Наше окно возможностей внутри §Y[toxic_field_country.GetName]§! закрылось, в результате чего наши оперативные беспилотники заметно пострадали от окружающей их среды. §HОперация [fromfromfrom.GetName]§! может продолжаться, но мы должны работать осторожно, чтобы наша аллергия не вызвала подозрений."

  #AAoperation.5030.name:0  "Чрезмерный шум"
  #AAoperation.5030.desc:1  "Окружающая среда на [excess_noise_country.GetAdj]мирах стала наполнена электростатическим шумом - гораздо сильнее, чем мы предполагали. $#AAoperation.5030.close$"
  #AAoperation.5030.desc.repeat:1  "Окружающая среда на [excess_noise_country.GetAdj]мирах снова стала наполнена электростатическим шумом, причем на частотах, к которым мы еще не привыкли. $#AAoperation.5030.close$"
  #AAoperation.5030.close:1  "Замаскированные дроны, которым мы поручили операцию _[§H] [from.GetName]_[§!], в результате испытывают неравномерную потерю данных. Это создает значительные риски для нашего сбора данных и увеличивает наши шансы на разоблачение."
  #AAoperation.5030.a:0  "$#AAoperation.5025.a$" #Research
  #AAoperation.5030.b:0  "$#AAoperation.5025.b$" #Continue
  #AAoperation.5030.b.tooltip:0  "Существует риск, что все операции, проводимые в §Y[excess_noise_country.GetName]_[§!], могут стать §Rболее сложными§! на некоторое время, пока мы не сможем адаптировать наше оборудование."
  #AAoperation.5031.name:0  "Подавление избыточных шумов"
 #AAoperation.5031.desc:2 "Наши исследовательские усилия принесли свои плоды, и спецификации на новые средства защиты от электромагнитных помех распространяются по всей нашей оперативной сети в §Y[excess_noise_country.GetName]§!. Нашим усилиям по проведению операции §H[fromfromfrom.GetName]§! больше не должны мешать избыточные статические помехи."
  #AAoperation.5032.name:0  "Избыточный шум сохраняется"
  #AAoperation.5032.desc:0  "Электростатический шум в §Y[excess_noise_country.GetName]§! стал причиной невосполнимой потери данных на некоторых наших беспилотниках. Операция §H[event_target:excess_noise_#AAoperation.GetName]§! может продолжаться, но наши усилия затруднены - таков масштаб задержек в процессе проверки данных."
 
  #AAoperation.5035.name:1  "Потухший"
 #AAoperation.5035.desc:2 "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает, что наша группа оперативников в районе §Y[snuffedout_country.GetName]§! пропустила ряд контрольных точек. Учитывая характер этой операции, мы уже предполагали, что они не смогут поддерживать частый контакт. Однако наши $role_spymaster$ с сожалением уверены, что к настоящему моменту команда потеряна. \n\n§HОперация [from.GetName]_[§!] может быть спасена, если мы сможем успешно замести следы, натравив наших §H$MOD_INTEL_DECRYPTION_ADD$ _[§!] на [snuffedout_country.GetAdj]§H$MOD_INTEL_ENCRYPTION_ADD$ _[§!]."
  #AAoperation.5035.a.tooltip:1  "Пауза §YОперация [from.GetName]§! примерно на месяц. Есть \n\nсредний или низкий _[§!] шанс, что наши действия останутся незамеченными, в зависимости от §H$MOD_INTEL_ENCRYPTION_ADD$§! цели. \n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$ \n\n"
  #AAoperation.5035.b.tooltip:1  "§RОтменяет§! §Yоперацию [from.GetName]§!. \n\nВероятность того, что наши действия останутся незамеченными, очень высока, в зависимости от §H$MOD_INTEL_ENCRYPTION_ADD$ _[§!] цели. \n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$ \n\n"
  #AAoperation.5035.c:0  "$#AAoperation.5000.c$" #Use Asset
  #AAoperation.5035.c.tooltip:1  "Приостановлена §Yоперация [from.GetName]§! примерно на месяц. Существует \n\nвысокий_и_средний_вероятность_того,_что_наши_действия_останутся_незамеченными. Наши шансы на успех уменьшаются тем больше, чем выше §H$MOD_INTEL_ENCRYPTION_ADD$§! цель."
  #AAoperation.5036.name:1  "Успешное сокрытие"
  #AAoperation.5036.desc:0  "Несмотря на то, что работа $role_spymaster$ [fromfrom.spynetwork.leader.GetName] в §H[snuffedout_country.GetName]§! сильно потребовала ресурсов, оперативная безопасность была подтверждена. Все концы закрыты, все прикрытия отброшены. За дело возьмется новая команда оперативников, которая будет выполнять совершенно другие приказы под бдительным присмотром нашей команды. Тем временем, \n\nСоветы [snuffedout_country.GetAdj], похоже, по-прежнему не замечают нашего присутствия."
  #AAoperation.5037.name:1  "Операция "Разоблачение""
  #AAoperation.5037.desc:1  "Наши худшие опасения оправдались: недавняя гибель наших оперативников в §H[snuffedout_country.GetName]§! раскрыла значительные части §Hоперации [from.GetName]§!. _[%2]Все наши шпионские сети тщательно организованы таким образом, что при обычных обстоятельствах только очень слабые улики могли бы уличить нас в тайной деятельности, которую мы осуществляем. Однако в данном случае мы не можем быть полностью уверены в том, какая информация могла быть передана; мы также не можем знать, как может отреагировать [snuffedout_country.GetAdj]."
  #AAoperation.5037.desc.provocation:1  "Недавняя потеря наших оперативников в §H[snuffedout_country.GetName]§! привела к тяжелым последствиям: вся наша операция была раскрыта. \n\nНаши шпионские сети тщательно управляются, так что при нормальных обстоятельствах они обеспечивают нам определенный уровень отрицания вины. Однако в данном случае наши действия были достаточно серьезными, чтобы [snuffedout_country.GetAdj] вряд ли проигнорировали даже косвенные улики, которые могут привести к нам. Мы не знаем точно, как они отреагируют, но нам следует готовиться к худшему."

 #AAoperation.5040.name:0  ""Дренаж ресурсов""
  #AAoperation.5040.desc:0  "$role_spymaster$ [from.spynetwork.leader.GetName] недавно начал тихое расследование в отношении [from.spynetwork.leader.GetHisHer] собственных оперативников в §Y[from.target.GetName]_[§!], заметив недавнее падение их эффективности. \n\n[from.spynetwork.leader.GetHeSheCap] [from.spynetwork.leader.GetHasHave] обнаружил, что эти оперативники снимают деньги с ресурсов, выделяемых на сбор разведданных и взятки. Эти товары и валюта реинвестируются в другие коммерческие предприятия, принося оперативникам комфортную прибыль за наш счет. В результате их внимание и лояльность явно разделились. \n\nПрогресс по §Hоперации [from.GetName]_[§!] был приостановлен на данный момент, пока $role_spymaster$ [from.spynetwork.leader.GetName] не сможет вновь подтвердить оперативную эффективность."
  #AAoperation.5040.a:0  "Этого нельзя допустить. Объявите выговоры."
  #AAoperation.5040.b:0  "Устранить этих оперативников."
  #AAoperation.5040.c:0  "Это может дать нам интересное преимущество."
  #AAoperation.5040.c.fail.stacking:0  "$TRIGGER_FAIL$§RМы можем одновременно руководить только одним таким секретным предприятием.§!"
  #AAoperation.5040.c.fail.commerce:0  "§RТакая возможность может быть использована только в том случае, если мы заключим §Yторговый пакт§! с [from.target.GetName].§!"
  #AAoperation.5041.name:1  "Оперативники - в строю"
  #AAoperation.5041.desc:0  "Наши оперативники в §Y[fromfrom.target.GetName]§! больше не расходуют ресурсы, выделяемые нашей шпионской сетью. Твердое напоминание о том, где находится их верность, укрепило чувство преданности оперативников; они полностью направят свои ресурсные таланты на наше дело."
  #AAoperation.5042.name:0  "Оперативники обрывают связи"
  #AAoperation.5042.desc:0  "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] с сожалением сообщает о сбое в нашей §Y[fromfrom.target.GetName]_[§!] шпионской сети. Когда группа воров среди наших оперативников была призвана к ответу, их реакцией стало бегство - они рассеялись по таким частям пространства, которые даже нам трудно отслеживать. Теперь [fromfrom.spynetwork.leader.GetName] не в состоянии их выследить - по крайней мере, не привлекая излишнего внимания."

  #AAoperation.5045.name:0  "Оперативные дефекты"
 #AAoperation.5045.desc.intro:0  "Наш $role_spymaster$ в §Y[from.target.GetName]§!, [from.spynetwork.leader.GetName], сообщает о резком сбое в [from.spynetwork.leader.GetHisHer] процессе проверки оперативников. Из столицы [from.target.GetAdj] сообщают, что [root.GetOperativeRoleIndefiniteArticle] решил §R_дефектовать§!."
  #AAoperation.5045.desc.culture:0  "$#AAoperation.5045.desc.intro$ \n\nПохоже, что [root.GetOperativeRole] стал больше симпатизировать культуре и основополагающей этике [from.target.GetName], в противовес нашей собственной. Наш процесс отбора потерпел неудачу в том, что он должен был исключить подобную чешуйчатость."
  #AAoperation.5045.desc.turned:0  "$#AAoperation.5045.desc.intro$ _[%2]Несмотря на то, что мы должны быть способны отсеять такую нелояльность, [root.GetOperativeRole] был "перевербован" - либо актом контршпионажа, либо какой-то врожденной симпатией к [from.target.GetName], которую мы не смогли обнаружить раньше."
  #AAoperation.5045.a:0  "Да будет так."
  #AAoperation.5045.a.tooltip:0  "Если у [from.target.GetName] есть шпионская сеть на нас, они будут предупреждены о заговоре против них. $tooltip_espionage_identify_decryption_encryption$"
  #AAoperation.5045.b:0  "Приведите свой дом в порядок, [from.spynetwork.leader.GetName]!"
  #AAoperation.5045.b.tooltip:0  "50% вероятность того, что если у [from.target.GetName] есть шпионская сеть на нас, то они будут предупреждены о заговоре против них. $tooltip_espionage_identify_decryption_encryption$"
  #AAoperation.5045.c.tooltip:0  "Мы можем гарантировать, что [from.target.GetName] не получит достоверных доказательств заговора против них."

  #AAoperation.5050.name:0  "Grisly Countermeasures"
  #AAoperation.5050.desc.intro:0  "Один из оперативников §Y[from.target.owner.GetName]§! попал под действие устройства защиты от несанкционированного доступа, установленного в служебных каналах звездной базы [from.target.GetName]."
  #AAoperation.5050.desc:0  "$#AAoperation.5050.desc.intro$ \n\nОни тяжело ранены, но наш оперативник сумел выполнить поставленную задачу и до сих пор сохраняет прикрытие. Однако властям [from.target.owner.GetAdj] ясно, что инцидент был необычным, граничащим с подозрительным. Задаются вопросы, и чем дольше наш оперативник будет находиться под их медицинской опекой, тем больше риск, что наше прикрытие будет раскрыто."
  #AAoperation.5050.desc.machine:0  "$#AAoperation.5050.desc.intro$ \n\nДрон получил серьезные повреждения, но выполнил свою задачу и до сих пор сохраняет прикрытие. Однако властям ясно, что инцидент был необычным, граничащим с подозрительным. Задаются вопросы, и чем дольше наш оперативник остается под их наблюдением, тем выше риск разоблачения."
  #AAoperation.5050.desc.hostile:0  "$#AAoperation.5050.desc.intro$ \n\nВ настоящее время они не в состоянии перемещаться далеко или оказывать остальным участникам операции более чем базовую поддержку, поэтому они обеспечили себе достаточно надежное укрытие. Тем не менее, в ближайшее время здесь будет проведена зачистка. Чем дольше наш оперативник будет оставаться под присмотром, тем выше риск разоблачения."
  #AAoperation.5050.a:0  "Организуйте эвакуацию."
  #AAoperation.5050.b:0  "Мы должны действовать без них."
  #AAoperation.5050.c.tooltip:0  "§RОтменяется§! §Yоперация [from.GetName]§!. \n\nВероятность того, что наши действия останутся незамеченными, очень высока, в зависимости от §H$MOD_INTEL_ENCRYPTION_ADD$ _[§!] цели. \n\nУспех гарантирован, если у нас есть §YSabotage Asset§!, назначенный на эту #AA-операцию. \n\n"

  #AAoperation.5055.name.regular:0  "Колебания уверенности"
 #AAoperation.5055.name.gestalt:0  "Колебания синхронности"
  #AAoperation.5055.desc.regular:0  "Группа вспомогательных оперативников §Y[target_country.GetName]§! начала уклоняться от выполнения поставленных задач, ссылаясь на отсутствие уверенности в их общем предназначении. _$role_spymaster$ [#AAoperation.leader.GetName] обычно решают подобные вопросы, не доводя их до нашего сведения, но даже без их ведома никаких подробностей нет: эти оперативники, похоже, необычайно хорошо осведомлены о §Hоперации [from.GetName]§!, а возможно, и о шпионской сети в целом. Учитывая, что эти вспомогательные сотрудники изолированы от наших более активных и хорошо информированных агентов, [#AAoperation.leader.GetName] подозревает, что оперативники получают информацию из внешнего источника. Он также допускает, что они могут быть просто очень проницательными людьми. \n\n$#AAoperation.5055.desc.outro$"
  #AAoperation.5055.desc.gestalt:0  "Группа вспомогательных оперативников в §Y[target_country.GetName]§! начала отставать от поставленных задач, демонстрируя поведение, которое может быть истолковано как сомнение. Обычно мы решаем подобные вопросы напрямую через $role_spymaster$ [#AAoperation.leader.GetName], но эта группа ведет себя так, будто может воспринимать более широкие махинации §Hоперации [from.GetName]_[§!], а возможно, и шпионской сети в целом. Учитывая, что эти вспомогательные агенты изолированы от наших более активных агентов, мы подозреваем, что они получают информацию из внешнего источника. Однако не исключено, что близость к независимым агентам просто наделила этих оперативников той проницательностью, которая однажды может нам пригодиться. \n\n$#AAoperation.5055.desc.outro$"
  #AAoperation.5055.desc.outro:0  "Учитывая эти сомнения - и угрозы, которые несет в себе операция [from.GetName] по каждому из сценариев, - $role_spymaster$ [#AAoperation.leader.GetName] просит дать указание, как действовать дальше."
  #AAoperation.5055.a:0  "Риски слишком велики; освободите их."
  #AAoperation.5055.b:0  "Давайте посмотрим, к чему могут привести эти "озарения"."
  #AAoperation.5055.b.tooltip:1  "Приведет либо к: \n- временное §Gснижение сложности операции§! в §Y[target_country.GetName]§!, либо \n- временное §Rснижение $MOD_INTEL_DECRYPTION_ADD$§!."
  #AAoperation.5056.name:0  "Непоколебимая проницательность"
  #AAoperation.5056.desc:1  "Наши вспомогательные оперативники в §Y[target_country.GetName]§! с необычайным рвением принялись за дело, узнав, что их некогда неощутимые подозрения все-таки имеют под собой реальную основу. $role_spymaster$ [#AAoperation.leader.GetName] поддерживает строгий информационный карантин, но сообщает, что никогда еще линии снабжения не были такими гладкими."
  #AAoperation.5057.name:0  "Оперативники в панике"
  #AAoperation.5057.desc:1  "Наши вспомогательные оперативники в §Y[target_country.GetName]§! с ужасом отреагировали, узнав правду о своих некогда неощутимых подозрениях. $role_spymaster$ [#AAoperation.leader.GetName] раскрыл им лишь проблеск общей картины, но этого оказалось достаточно, чтобы нарушить наши линии снабжения. Наши возможности по подрыву [target_country.GetAdj] $MOD_INTEL_ENCRYPTION_ADD$ на время уменьшились."





  #AAoperation.8000.name:0  "Следование по наводкам"
  #AAoperation.8000.desc:0  "Наши оперативники составляют список потенциальных "спящих ячеек" в §H[root.target.GetName]§!. Они надеются найти ряд подходящих позиций, где агенты могли бы выглядеть безобидно и в то же время оставаться готовыми нанести удар в течение длительного периода времени."
  #AAoperation.8001.name:0  "Выявлены потенциальные клетки"
  #AAoperation.8001.desc:0  "Список целей окончательно сформирован, и наши оперативники тихо дрейфуют на позиции. Они ждут нашего сигнала, чтобы приступить к созданию "спящих ячеек"."
  #AAoperation.8002.name:0  "Созданы "спящие" ячейки"
  #AAoperation.8002.desc.start:0  "Отчеты о ходе операции §H[This.GetName]§! пока благоприятны: "
 #AAoperation.8002.desc.boring:0  "$operation.8002.desc.start$ наши оперативники успешно скрываются на самых разных должностях в обществе, прячась у всех на виду и выдавая себя за обычных граждан. $operation.8002.desc.end$"
  #AAoperation.8002.desc.materialist:0  "$operation.8002.desc.start$ приток таинственных, не отслеживаемых кредитов позволил нашим оперативникам получить финансовое влияние - и поддельные рекомендации - необходимое для того, чтобы занять должности среднего звена во многих ведущих корпорациях [root.target.GetAdj]. $operation.8002.desc.end$"
  #AAoperation.8002.desc.megacorp:0  "$operation.8002.desc.start$ приток таинственных, не отслеживаемых кредитов позволил нашим оперативникам получить финансовое влияние - и поддельные рекомендации - необходимое для того, чтобы занять несколько должностей среднего звена в мегакорпорации [root.target.GetAdj]. $operation.8002.desc.end$"
  #AAoperation.8002.desc.spiritualist:0  "Несмотря на то, что накопление достаточных знаний о духовности [root.target.GetAdj] представляло значительные трудности, наши оперативники были приняты в их священство - наиболее влиятельный институт в [root.target.GetGovernmentName]. $operation.8002.desc.end$"
  #AAoperation.8002.desc.authoritarian.imperial:0  "После многочисленных ложных заверений в верности - не говоря уже о множестве поддельных проверок биографии - наши оперативники заняли бюрократические должности в руководящей структуре королевской семьи. $operation.8002.desc.end$"
  #AAoperation.8002.desc.authoritarian.non_imperial:0  "$operation.8002.desc.start$ после многочисленных ложных заверений в верности, не говоря уже о множестве фальшивых проверок биографии, наши оперативники устроились на бюрократические должности в руководящей структуре правящей партии. $operation.8002.desc.end$"
  #AAoperation.8002.desc.militarist:0  "$operation.8002.desc.start$ после значительных усилий и многочисленных тщательно скрываемых фальсификаций нам удалось посадить ряд оперативников на офицерские должности низшего звена в армии. $operation.8002.desc.end$"
  #AAoperation.8002.desc.hive:0  "Используя новейшие феромональные технологии, а также солидную дозу блокаторов нервной системы, нам удалось создать несколько "слепых зон" в рядах армии [184]. Там мы сможем спрятать оперативников и начать подрыв Дронов [root.target.GetAdj]. $operation.8002.desc.end$"
  #AAoperation.8002.desc.hive_on_hive:0  "$operation.8002.desc.start$ нам удалось подменить несколько мыслительных процедур в улье [root.target.GetAdj] таким образом, что они скрытно сообщают нам, притворяясь, что продолжают функционировать как обычно. $operation.8002.desc.end.gestalt$"
  #AAoperation.8002.desc.machine:0  "$operation.8002.desc.start$ наши эксперты-хакеры открыли ряд скрытых "черных ходов" в [root.target.GetGovernmentName], успешно спрятав их в неясных, но важных сегментах кода [root.target.GetAdj], на которые они опираются в своей работе. $operation.8002.desc.end.gestalt$"
  #AAoperation.8002.desc.machine_on_machine:0  "$operation.8002.desc.start$ наши диверсионные подпрограммы открыли ряд скрытых "черных ходов" в [root.target.GetGovernmentName], успешно спрятав их в неясных, но важных сегментах кода [root.target.GetAdj], на которые они опираются в своей работе. $operation.8002.desc.end.gestalt$"
  #AAoperation.8002.desc.end:0  "_[%2] Оттуда они смогут информировать нас о последних событиях _[§H] в [root.target.GetName] и поддерживать нашу _[§H] долгосрочную способность _[§!] проводить там операции, если мы того пожелаем."
  #AAoperation.8002.desc.end.gestalt:0  "\n\nИспользуя их, мы сможем быть в курсе _[§H] последних событий _[§!] в [root.target.GetName] и сохраним нашу _[§H] долгосрочную способность _[§!] проводить там операции, если мы этого пожелаем."
  #AAoperation.8002.b:0  "Мы можем пойти еще дальше."

  #AAsleeper_cell_operation_success:0  "Спящие ячейки"
  #AAsleeper_cell_operation_success_desc:0  "Мы создали "спящие ячейки", которые держат нас в курсе последних событий и готовы в любой момент выполнить нашу просьбу."
  #AAoperation_sleeper_cells_dont_stack_this:1  "$TRIGGER_FAIL$ §RМы уже создали спящие ячейки в пределах [root.target.GetName]. Они будут действовать до §Y[Root.sleeper_cell_success]§!§!"

  #AAenvoy_events.200.name:0  "Лоббисты"
  #AAenvoy_events.200.desc:1  "В Галактическом сообществе слышна какофония голосов - не все они дружелюбны, и уж точно не все соответствуют интересам [Root.GetAdj]. К сожалению, похоже, что посол [event_envoy.GetName] прислушивается не к тем голосам. Брови были подняты, когда [event_envoy.GetSheHe] принял участие в нескольких конференциях, организованных _[§H] [Root.GetOppositionGalcomLobbyists]§!. Теперь выяснилось, что на счет [event_envoy.GetHerHim] была переведена крупная сумма кредитов, прослеживаемых в этой организации. Коллеги \n\n[event_envoy.GetName] требуют отозвать [event_envoy.GetSheHe], ссылаясь на проблемы с доверием. Однако некоторые из наших более хитрых советников предполагают, что мы могли бы заключить сделку, чтобы оставить [event_envoy.GetHerHim] на месте в обмен на долю в банке."
  #AAenvoy_events.200.A:0  "А что в этом плохого?"

  #AAbeholden_to_special_interests:0  "Прикрываясь особыми интересами"
  #AAbeholden_to_special_interests_desc:0  "Наши посланники с такой же вероятностью обогащаются за счет средств лоббистских групп, как и выполняют наши поручения."



