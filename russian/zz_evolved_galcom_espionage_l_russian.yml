	 resolution_tec_synth_5_b:0  "А"
	 resolution_tec_synth_5_b_desc:0  "а."
	 resolution_tec_synth_5_b_effect:1  "а."

	 resolution_tec_synth_6:0  "Синтетическое будущее"
	 resolution_tec_synth_6_desc:0  "Органическая жизнь по своей природе недолговечна, и хотя мы всегда будем пытаться преодолеть пределы нашего естественного замысла, наши возможности в конечном итоге ухудшатся, но у синтетической жизни нет этих недостатков; что бы ни ждало нас в будущем, это будет обнаружено нашими потомками с помощью наши искусственные творения, которые теперь будут жить, сосуществовать и заботиться о нас, пока мы не сможем продвинуться дальше, и поэтому они продолжат наше наследие."
	 resolution_tec_synth_6_effect:1  "§YНесинтетические империи§! будут иметь органическую сборку, а их рост уменьшится на §R50%§!, и сборка робота увеличилась на §G50%§!. \n\n Любая §YСинтетическая империя§! или империи с более чем §Y30%§! от их общего количества поселениям, состоящим из роботов, будет предоставлена возможность стать §BМашинной империей§!, где роботы будут служить органике и сосуществовать во имя процветающего будущего, с помощью специального проекта. \n\n Империи без появления роботов или способности создавать синтетических роботов будут §RНарушением Галактического закона§!."


	 resolution_tec_synth_repeal_1:0  "§RОтменить $resolution_tec_synth_1$§!"
	 resolution_tec_synth_repeal_1_desc:0  "Галактическое сообщество ставит себя в неловкое положение каждый день, когда эти отвратительные дискриминационные резолюции остаются в силе. Искусственная жизнь - это все еще жизнь."
	 resolution_tec_synth_repeal_1_effect_success:0  "Отменяет действие §Y$resolution_tec_synth_1$§! резолюция."

	 resolution_tec_synth_repeal_2:0  "§RОтменить $resolution_tec_synth_2$§!"
