	# Sabotage
		 operation_tec_sabotage_terror:0  "Террористическая атака»
Operation_tec_sabotage_terror_desc:3 "Агрессивные действия в отношении §Y[This.Target.GetName]§! инфраструктуры или населения наверняка изменят баланс не в нашу пользу. \n\n§HСложность этого операция будет меняться в зависимости от выбранного типа атаки и относительного развития атакуемой планеты.§!"
 operation_tec_sabotage_terror_on_success:1  "$IF_SUCCESSFUL|E$ \nОсуществляет террористическую атаку на выбранную планету в [root.target.GetName] космосе. Результаты варьируются в зависимости от целевой планеты, действий и населения."

 operation_tec_sabotage_cripple_fleet:0  "Флот калек»
Operation_tec_sabotage_cripple_fleet_desc:3 "Доставляя выборочные неисправные компоненты и прицельные детонаторы на §Y[This.Target.GetName]§! флоты, мы можем серьезно навредить их военно-морским усилиям. \n\n§HСложность эта операция будет меняться в зависимости от выбранного типа атаки, целевого шифрования и целевой силы флота.§!"
 operation_tec_sabotage_cripple_fleet_on_success:1  "$IF_SUCCESSFUL|E$ \nПопытка вывести из строя выбранный [root.target.GetName] флот, серьезно снижая его эффективность. Результаты варьируются в зависимости от мощности целевого флота и целевого шифрования."
# /

	# Subterfuge
		 operation_tec_subter_forced_opinion:0  "Манипуляция СМИ»
Operation_tec_subter_forced_opinion_desc:3 "Благодаря тонкому обмену информацией и расшифровке зашифрованных сообщений от §Y[This.Target.GetName]§! мы можем изменить их §YМнение§! о нашей империи. Это позволит также выявить уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_subter_forced_opinion_on_success:1  "$IF_SUCCESSFUL|E$ \nИзменяет мнение [root.target.GetName] о нашей империи в благоприятную сторону и имеет шанс оказать нам услугу."

 operation_tec_subter_propaganda:0  "Тонкая пропаганда»
Operation_tec_subter_propaganda_desc:3 "Используя тонкие, но эффективные средства массовой информации и частные каналы, мы изменим баланс фракций §Y[This.Target.GetName]§! в соответствии с нашими интересами, увеличив §Yэтическую привлекательность§! к этике нашей империи. Это также обнажит уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_subter_propaganda_on_success:1  "$IF_SUCCESSFUL|E$ \nДобавляет значительную этическую привлекательность к этике нашей Империи на планете в [root.target.GetName] и имеет шанс оказать нам услугу."

 operation_tec_subter_evangelism:0  "Евангелизация»
Operation_tec_subter_propaganda_desc:3 "С неоспоримыми догмами нашей веры мы будем распространять наше вероучение среди §Y[This.Target.GetName]§! населения, §Yпревращая§! часть населения в наши собственные убеждения. Это также обнажит уязвимости, которые могут принести нам §Yблагосклонность§! от этой империи."
 operation_tec_subter_propaganda_on_success:1  "$IF_SUCCESSFUL|E$ \nПреобразует значительное количество поселений на случайной [root.target.GetName] планете в соответствии с нашей имперской этикой и имеет шанс оказать нам услугу."
