	 president_diplo_weight_steal_3_no_hegemon_desc:0  "Мы доверяем нашему президенту защищать, поэтому мы жертвуем значительной частью наших избирательных прав, чтобы гарантировать, что у нашего избранного члена будет надлежащее пространство для защиты наших интересов."
	 president_diplo_weight_steal_3_no_hegemon_effect:0  "Каждый участник переводит §Y30%§! из их §Y$MOD_DIPLO_WEIGHT_MULT$§! к президенту."


	 president_diplo_weight_steal_4_no_hegemon:0  "Общая представительная власть"
