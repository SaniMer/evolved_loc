 # --------------- Colossus ban
	 resolution_category_protection:0  "Избегайте взаимного истребления"
	 resolution_rulesofwar_ban_massacre:0  "Галактические протоколы по борьбе с истреблением"
	 resolution_rulesofwar_ban_massacre_desc:0  "Ужасающее присутствие оружия массового уничтожения в нашем сообществе вызывает тревогу. За совершенные преступления должно восторжествовать правосудие, и любые жертвы среди гражданского населения должны быть учтены, но нельзя допускать массовой изоляции, геноцида или вымирания. Мы должны создать чрезвычайный трибунал для расследования, судебного разбирательства и запрета такого рода оружия до того, как произойдет какое-либо военное злодеяние."
	 resolution_rulesofwar_ban_massacre_tooltip:0  "Любая империя, обладающая Колоссом с §Yоружием массового уничтожения§!, будет §Rнарушать§! галактический закон. Этим империям будет предоставлена возможность полностью демонтировать Колосса, оплаченная общими усилиями галактики."

	 resolution_rulesofwar_allow_massacre:0  "Разрешить Галактические протоколы уничтожения"
	 resolution_rulesofwar_allow_massacre_desc:0  "Некоторые угрозы представляют большую опасность, чем риск своевременного военного преступления, поскольку они могут представлять опасность для ВСЕЙ существующей жизни; мы должны противостоять опасности любым инструментом или оружием, имеющимся в нашем распоряжении, даже оружием массового уничтожения, предназначенным для полного уничтожения планет и укреплений, чтобы свести к минимуму жертвы. Это время нужды и прагматизма, а не время политики и рационализма."
	 resolution_rulesofwar_allow_massacre_tooltip:0  "Использование §YОружия массового уничтожения§! будет разрешено в Галактическом сообществе."

	 techaulfederations.10310.desc:0  "Галактическое сообщество прошло §Y$resolution_rulesofwar_ban_massacre$§! резолюция, запрещающая §RИспользование любого оружия Colossus§!. \n\nНаша империя в настоящее время §Rнарушает§! эту резолюцию. Должны ли мы вывести из эксплуатации §YОружие Колосса§!, чтобы соответствовать требованиям? \n\n§YНет необходимости полностью демонтировать судно, достаточно оружия массового уничтожения.§!"
	 techaulfederations.10310.comply:0  "Мы подчиняемся. Мы гарантируем удаление §Yоружейного слота Colossus§!, но корабль не будет §Rдемонтирован§!. \n\n§YВсе страны галактического сообщества получат это сообщение§!"
	 techaulfederations.10310.never:0  "Никогда. Они будут §Yбояться§! нашей мощи. \n\n§YВсе страны галактического сообщества получат это сообщение§!"
	 TEC_FED_IDONTHINKIWILL:0  "Никогда."

	 accepted.dismantle.colossus.name:0  "[From.GetName]§Gпринимает§! запрет Колосса"
	 accepted.dismantle.colossus.desc:0  "После заседания сената и визита галактических регуляторов [From.GetName] подтвердили в публичной передаче, что они демонтируют оружие для своего корабля типа "Колосс", демонстрируя свою добрую волю и уважение к другим членам Галактического сообщества. \n\n§YС благодарностью и в качестве доказательства взаимного сотрудничества стоимость этого демонтажа будет оплачена из общего галактического фонда.§!"

	 refused.dismantle.colossus.name:0  "[From.GetName]§Rотклоняет§! запрет Колосса"
	 refused.dismantle.colossus.desc:0  "После заседания сената и визита галактических регуляторов [From.GetName] подтвердили в публичной передаче, что они не будут демонтировать оружие для своего корабля типа "Колосс", представляющего теперь потенциальную угрозу взаимного уничтожения для всего Галактического сообщества. \n\n§YБудет применен ряд галактических санкций.§!"
