	 resolution_galacticreforms_give_seat:0  "Дайте место в Совете"
	 resolution_galacticreforms_give_seat_desc:0  "Эта империя продемонстрировала постоянный интерес к делам Галактического сообщества. Мы должны предоставить им место в совете."
