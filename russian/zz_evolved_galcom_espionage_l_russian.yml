	# Countermeasures
		 operation_tec_counter_antispy:0  "Шифрование для противодействия вторжению»
 operation_tec_counter_antispy_desc:0  "Используя нашу разведывательную сеть, мы проведем цикл обратной связи по §Y[This.Target.GetName]§! связи, чтобы упреждающе обнаружить и сорвать любую возможную операцию. \n\n__[52] ]__ Сложность этой операции будет меняться в зависимости от разницы между нашим шифрованием и целевым дешифрованием.§!"
 operation_tec_counter_antispy_on_success:0  "$IF_SUCCESSFUL|E$ \nМы получим любую информацию о возможных операциях, фактически запланированных против нас [root.target.GetName] , и защитим наши базы данных от любых дальнейших или будущих попыток взлома."
 operation_tec_counter_antispy_has_cd:0  "$TRIGGER_FAIL$ §RНедавно мы провели операцию ICE в [root.target.GetName] разведывательной сети. Мы можем начать новое расследование"
# §Y[root.tec_counter_antispy_cd]§!§!"

 operation_tec_counter_trap:0  "Операция-обманка»
 operation_tec_counter_trap_desc:0  "Основываясь на наших разведывательных отчетах, мы можем заманить любую §Y[This.Target.GetName]§! операцию в тщательно продуманную ловушку, потенциально отключив любую дальнейшую нежелательную деятельность и, даже, вызвав ответную реакцию. __[4]__§HСложность и этапы этой операции будут меняться в зависимости от разницы между нашим шифрованием и целевым дешифрованием.§!"
 operation_tec_counter_trap_on_success:0  "$IF_SUCCESSFUL|E$ \nЛюбая будущая операция [root.target.GetName] против нашей империи автоматически потерпит неудачу и имеет вероятность негативной реакции."
 operation_tec_counter_trap_has_cd:0  "$TRIGGER_FAIL$ §RНедавно мы подготовили операцию-приманку против [root.target.GetName] разведывательной сети. Мы можем начать новое расследование»
# §Y[root.tec_counter_trap_cd]§!§!"

 operation_tec_counter_frame:0  "Протоколы кадрирования»
 operation_tec_counter_frame_desc:0  "Мы можем не только избежать атак со стороны наших врагов, но и использовать их собственную разведку против их планов, подставляя их под наши собственные шпионские действия, вызывая хаос и беспорядки в их сети. \nС помощью этой операции мы сможем автоматически заставит §Y[This.Target.GetName]§! совершить это действие вместо нас, если его обнаружат или принудят. \n\n§HСложность и этапы этой операции будут изменение основано на разнице между суммами расшифровки и шифрования нашей цели и нашей империи.§!"
 operation_tec_counter_frame_on_success:0  "$IF_SUCCESSFUL|E$ \nМы автоматически подставим [root.target.GetName] без дополнительных затрат или риска при наших следующих шпионских операциях."
 operation_tec_counter_frame_has_cd:0  "$TRIGGER_FAIL$ §R[root.target.GetName] недавно было отмечено как будущая цель кадрирования. Время восстановления этого действия составляет»
# §Y[root.tec_counter_frame_cd]§!§!"
 operation_tec_counter_frame_already_framed:0  "$TRIGGER_FAIL$ §R[root.target.GetName] уже является будущей целью наших операций. Использование этой операции против другой империи §Yотменит§! этот эффект.§!"
	# /

 # --------------- Assets
	 asset_tec_bureaucrat_t1:0  "Бюрократ»
 asset_tec_bureaucrat_t1_desc:0  "Недовольный бюрократ, которого заманили на нашу службу ложными обещаниями лучшей жизни."
 asset_tec_bureaucrat_t2:0  "Административный»
 asset_tec_bureaucrat_t2_desc:0  "Опытный бюрократ, занимающий посты в более высоких сферах, теперь является преданным последователем наших приказов под обещанием большей власти."
 asset_tec_bureaucrat_t3:0  "Политик»
 asset_tec_bureaucrat_t3_desc:0  "Эксперт в искусстве многого рассказывать, одновременно делая пропорционально обратное количество вещей, это интересный актив для внутренних политических и дипломатических дел."
 asset_tec_bureaucrat_t4a:0  "Сенатор»
 asset_tec_bureaucrat_t4a_desc:0  "Достигая высших политических сфер, этот актив действительно помогает нашему делу, если это приведет к лучшим позициям в цепочке командования."
 asset_tec_bureaucrat_t4b:0  "Дипломатический»
 asset_tec_bureaucrat_t4b_desc:0  "Как своего рода двойной агент, этот дипломат имеет доступ к широкому спектру политических и социальных возможностей, которые теперь также находятся под нашим контролем."


 asset_tec_clerk_t1:0  "Клерк»
 asset_tec_clerk_t1_desc:0  "Обычный клерк, недовольный своей работой, жаждущий немного веселья в своей жизни."
 asset_tec_clerk_t2:0  "Специалист по торговле»
 asset_tec_clerk_t2_desc:0  "Искушенный в экономических и финансовых делах, этот агент предоставит много информации о коммерческом планировании и инсайдерской информации за адекватную плату."
 asset_tec_clerk_t3:0  "Купец»
 asset_tec_clerk_t3_desc:0  "На вершине торговой пищевой цепи торговцы занимают устойчивые и респектабельные позиции в своем обществе, или они могут купить эти позиции за счет чистого богатства, то же самое касается и нас."
 asset_tec_clerk_t4a:0  "Генеральный директор»
 asset_tec_clerk_t4a_desc:0  "Находясь под контролем всего бизнеса, этот генеральный директор предоставит нам достаточно экономической информации, если мы вложим достаточно средств в его бизнес."
 asset_tec_clerk_t4b:0  "Знаменитости»
