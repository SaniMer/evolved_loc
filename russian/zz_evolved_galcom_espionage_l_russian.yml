 operation_tec_provocation_corrupt_ai_1:0  "Внедрение протоколов»
Operation_tec_provokation_corrupt_ai_1_desc:3 "Брандмауэр §Y[This.Target.GetName]§! слаб, и теперь у нас достаточно проникновения, чтобы действовать и адаптировать их элементарный исходный код к нашему собственному, заставляя их §Yпринять наша этика и гражданское право§!."
 operation_tec_provocation_corrupt_ai_1_on_success:1  "$IF_SUCCESSFUL|E$ \nПовреждает кодекс [root.target.GetName] империи, порабощая ее нашим собственным кодексом и заставляя адаптировать нашу этику."

 operation_tec_provocation_corrupt_ai_2:0  "Проникновение вредоносного ПО»
Operation_tec_provokation_corrupt_ai_2_desc:3 "Брандмауэр §Y[This.Target.GetName]§! слаб, и теперь у нас достаточно проникновения, чтобы действовать и адаптировать их элементарный исходный код к нашему собственному, заставляя их §Yпринять наша этика и гражданское право§!."
 operation_tec_provocation_corrupt_ai_2_on_success:1  "$IF_SUCCESSFUL|E$ \nПовреждает кодекс [root.target.GetName] империи, порабощая ее нашим собственным кодексом и заставляя адаптировать нашу этику."

 operation_tec_provocation_corrupt_ai_3:0  "Повреждение кода»
Operation_tec_provocation_corrupt_ai_3_desc:3 "Брандмауэр §Y[This.Target.GetName]§! слаб, и теперь у нас достаточно проникновения, чтобы действовать и адаптировать их элементарный исходный код к нашему собственному, заставляя их §Yпринять наша этика и гражданское право§!."
 operation_tec_provocation_corrupt_ai_3_on_success:1  "$IF_SUCCESSFUL|E$ \nПовреждает кодекс [root.target.GetName] империи, порабощая ее нашим собственным кодексом и заставляя адаптировать нашу этику."
