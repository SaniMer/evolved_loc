#  gpm_docile_carnivorous_flies:0 "Плотоядные мухиE" 
#  gpm_docile_carnivorous_flies_desc:0 "Эти крошечные мухи могут показаться просто раздражающими, они самые опасные существа в этом мире. Эти крошечные мухи светятся ночью в темноте, но не во время кормления. Ночью они светятся, чтобы привлечь других плотоядных мух в рамках их брачного ритуала, который кажется довольно сложным. В течение дня они летают в поисках пищи.\nБудучи плотоядными, они, как правило, набрасываются на добычу и съедают ее за считанные часы. Большие или маленькие, все существа являются для них пищей. Что еще хуже, так это их колониальное поведение, позволяющее им перемещаться по сложным туннелям... или вентиляционным отверстиям! Тот факт, что они не издают шума даже для того, чтобы предупредить о следующем приеме пищи, является худшей частью, но естественные отпугиватели, созданные для колонистов и поселений, являются эффективным способом решения этой проблемы." 

