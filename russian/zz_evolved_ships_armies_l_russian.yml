 biospore_army:0 "Распространитель биоформных спор" #NT!
 biospore_army_plural:0 "Распространители биоформных спор" #NT!
 biospore_army_desc:0 "Колоссальная спора, содержащая миллионы генетически измененных организмов, которые преобразуются в биоформы, адаптированные к чужой среде, поглощая биоматерию планеты, высвобождая огромные армии биодронов." #NT!
 biospore_army_proper:0 "Распространитель биоформных спор" #NT!
