# Mineral boost the starbase mining output and the system mineral capacities
 sm_tec_starbase_b_energygrid:0 "Астральный генератор" #NT!
 sm_tec_starbase_b_energygrid_desc:0 "Крупные установки на звездной базе, объединяющие источник энергии всех генераторов и создающие энергетические батареи на лету." #NT!

 sm_tec_starbase_b_mininggrid:0 "Астральный перерабатывающий завод" #NT!
 sm_tec_starbase_b_mininggrid_desc:0 "Большие установки на звездной базе, которые значительно помогают процессу переработки полезных ископаемых, поступающих из различных горнодобывающих и гражданских доков." #NT!

 sm_tec_starbase_b_foodgrid:0 "Залив Гидропоники" # just replace #NT!
 sm_tec_starbase_b_foodgrid_desc:0 "Выделив большую часть этой звездной базы для гидропонного земледелия и переработки, станция сможет прокормить себя, повысить эффективность других орбитальных гидропонных отсеков и даже экспортировать излишки продукции в другие системы.\n" #NT!

 sm_tec_starbase_b_research:0 "Инновационная сеть" # just replace #NT!
 sm_tec_starbase_b_research_desc:0 "Специализированные орбитальные лаборатории, подключенные к исследовательской сети всей империи и расширяющие исследовательские возможности звездных баз." #NT!

# --------- MODULES --------------
 sm_tec_starbase_m_generator:0 "Орбитальные динамо-машины" #NT!
 sm_tec_starbase_m_generator_desc:0 "Прикрепленные генераторы, которые могут автоматически подавать огромное количество энергокредитов, хранящиеся в переносных гигабатареях для облегчения транспортировки.\n\n§EЭтот модуль звездной базы производит дополнительные §Y+2§! $tec_loc_energy$ в системах с §YНейтронной звездой§! или §YПульсаром§!.§!" #NT!

 sm_tec_starbase_m_mining:0 "Шахтерские доки" #NT!
 sm_tec_starbase_m_mining_desc:0 "Космические доки для переработки и сортировки минералов, собранных на близких планетоидах или астероидах небольшими флотилиями добывающих кораблей.\n\n§EЭтот модуль звездной базы производит дополнительные §Y+2§! $tec_loc_minerals$ в системах с §YАстероидами§! или §YЧерной дырой§!.§!" #NT!

 sm_tec_starbase_m_food:0 "Гравитационная гидропоника" #NT!
 sm_tec_starbase_m_food_desc:0 "Автоматизированные гидропонные отсеки, производящие большое количество биологических ресурсов.\n\n§EЭтот модуль звездной базы производит дополнительные §Y+2§! £food£ в системах с §Yобитаемыми неаркологическими планетами§! или с продовольственными депозитами £food£.§!" #NT!

 sm_tec_starbase_m_physics:0 "Лаборатории экспериментальной физики" #NT!
 sm_tec_starbase_m_physics_desc:0 "Станционные установки заполнены лабораториями физических измерений, предназначенными для изучения и создания телеметрии для системы.\n\n§EЭтот модуль звездной базы производит дополнительные §Y+2§! £physics£ в системах с §YЧерной дырой§! или §YПульсаром§!.§!" #NT!

 sm_tec_starbase_m_society:0 "Социальные обсерватории" #NT!
 sm_tec_starbase_m_society_desc:0 "Станционные установки, где опытные команды социологов разрабатывают информацию о социальном поведении и развитии.\n\n§EЭтот модуль звездной базы производит §Y+4§! £society£ в системах с любым типом §YПримитивов§!.§!" #NT!

 sm_tec_starbase_m_engineering:0 "Инженерные доки" #NT!
 sm_tec_starbase_m_engineering_desc:0 "Станционные установки, где внедряются новые инновации на военно-морском и технологическом уровне.\n\n§EЭтот модуль звездной базы производит дополнительные §Y+2§! £engineering£ в системах с §YНейтронной звездой§!.§!" #NT!

 sm_tec_starbase_m_interceptor:0 "Батарея перехвата" #NT!
 sm_tec_starbase_m_interceptor_desc:0 "Усовершенствованные системы слежения, добавленные в звездную базу, обеспечат лучшую защиту от враждебных атак.\n\nДобавляет четыре слота защиты на звездную базу.\n" #NT!

 sm_tec_starbase_m_xxl_cannons:0 "Усовершенствованные навесные пушки" #NT!
 sm_tec_starbase_m_xxl_cannons_desc:0 "Улучшенные структуры, обеспечивающие более высокую выходную мощность для звездной базы.\n\nДобавляет два слота для оружия большого размера на звездную базу.\n" #NT!

 sm_tec_starbase_m_xxl_hangars:0 "Расширенные ангарные отсеки" #NT!
 sm_tec_starbase_m_xxl_hangars_desc:0 "Ряд автоматизированных ангаров запускает оборонительный флот небольших перехватчиков для оперативного обеспечения звездной базы.\n\nДобавляет три ангара для ударных кораблей на звездную базу.\n" #NT!

 sm_tec_starbase_m_xxl_missiles:0 "Усовершенствованная ракетная стойка" #NT!
 sm_tec_starbase_m_xxl_missiles_desc:0 "Ракетные установки дальнего действия в сочетании с номинальной огневой мощью звездной базы обеспечивают более высокий общий урон.\n\nДобавляет четыре слота для ракетного оружия на звездную базу.\n" #NT!

 sm_tec_starbase_m_xxl_hypergun:0 "Аннигиляционная батарея" #NT!
 sm_tec_starbase_m_xxl_hypergun_desc:0 "Структурная компоновка с максимальной производительностью для установки чрезвычайно мощного оружия.\n\nДобавляет два спинального слота для оружия на звездную базу.\n" #NT!

