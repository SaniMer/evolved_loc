# COMPONENTS

 PLANET_KILLER_TEC_DEVOLVERAY:0 "Луч деволюции" #NT!
 PLANET_KILLER_TEC_DEVOLVERAY_ACTION:0 "Деволюция" #NT!
 PLANET_KILLER_TEC_DEVOLVERAY_DESC:0 "Специально направленные био- и техноинженерные вещества, выброшенные на поверхность планеты, отменяют тысячи лет эволюции и культурного развития, низводя население планеты до первобытной эволюционной стадии, разрушая всю инфраструктуру, технологии и архитектуру в процессе. Некоторые могут понять это как жестокость, поскольку, даже если вид выживет, его культура и идентичность исчезнут навсегда, но мы понимаем это как чистый и справедливый акт милосердия по сравнению с потенциальной нейтрализацией или прямым истреблением." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_DEVOLVERAY:0 "Подготовка к деволюции $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_DEVOLVERAY:0 "была деволюцианирована" #NT!
 tec_cannot_devolve_primitives:0 "§R$TRIGGER_FAIL$Примитивы уже едва ли разумны, §Yдеволюция§! была бы пустой тратой времени.§!" #NT!

 PLANET_KILLER_TEC_NUKERAY:0 "Ядерный Луч" #NT!
 PLANET_KILLER_TEC_NUKERAY_ACTION:0 "Облучить" #NT!
 PLANET_KILLER_TEC_NUKERAY_DESC:0 "Высокопрогнозируемые ядерные реакции охватят поверхность планеты, омывая ее радиацией и тепловыми волнами, серьезно изменяя и реформируя ее и ее обитателей; все, что появится в результате апокалипсиса, пригодится нам." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_NUKERAY:0 "Подготовка к облучению $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_NUKERAY:0 "была облучена" #NT!
 tec_cannot_devolve_primitives:0 "§R$TRIGGER_FAIL$Примитивы уже едва ли разумны, §Yдеволюция§! была бы пустой тратой времени.§!" #NT!

 PLANET_KILLER_TEC_BIORAY:0 "Луч Ре-Генезиса" #NT!
 PLANET_KILLER_TEC_BIORAY_ACTION:0 "Ре-Генезис" #NT!
 PLANET_KILLER_TEC_BIORAY_DESC:0 "Рассеянные биореагенты покроют всю поверхность планеты, радикально изменяя любую разумную органическую форму жизни в соответствии с нашим собственным генетическим шаблоном в ходе быстрой и метаболически интенсивной мутации. Однако такое внезапное изменение может сделать большинство несовместимого населения... безжизненным." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_BIORAY:0 "Подготовка к Ре-Генезису $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_BIORAY:0 "население пострадало от Ре-Генезиса" #NT!
 tec_will_purge_robot_pops:0 "§R§YНеорганическое§! поселенцы будет убито§!" #NT!

 PLANET_KILLER_TEC_REPLICANTRAY:0 "Луч Синтеза" #NT!
 PLANET_KILLER_TEC_REPLICANTRAY_ACTION:0 "Синтезировать" #NT!
 PLANET_KILLER_TEC_REPLICANTRAY_DESC:0 "Усовершенствованные наноботы покроют поверхность планеты, реформируя внутреннюю и внешнюю структуру любой разумной и здравомыслящей формы жизни в соответствии с нашим основным шаблоном репликанта. Вскоре все они станут такими же, как мы." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_REPLICANTRAY:0 "Подготовка к синтезу $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_REPLICANTRAY:0 "была синтезирована" #NT!
 tec_no_assimilatable_by_replicant:0 "§R$TRIGGER_FAIL$Цель не содержит поселенцев, пригодных для ассимиляции репликантов§!" #NT!

 PLANET_KILLER_TEC_COMPOSERAY:0 "Композитный Луч" #NT! Тут поработать надо
 PLANET_KILLER_TEC_COMPOSERAY_ACTION:0 "Написать" #NT!
 PLANET_KILLER_TEC_COMPOSERAY_DESC:0 "Луч обратной энергии и рекомпиляции данных анализирует, сканирует и экспортирует нейронные модели любого разумного или синтетического существа на поверхности, подготавливая немедленное преобразование таких моделей в ценные данные для нашего коллектива. Этот процесс, однако, немедленно обугливает нейронные пути затронутых субъектов, прекращая их работу с самого начала." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_COMPOSERAY:0 "Подготовка к созданию $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_COMPOSERAY:0 "был составлен" #NT!
 tec_no_assimilatable_by_replicant:0 "§R$TRIGGER_FAIL$Target не содержит населения, подходящего для ассимиляции репликантов§!" #NT!

 PLANET_KILLER_TEC_SYNTHRAY:0 "Реструктуризированный Луч" #NT! И тут поработать
 PLANET_KILLER_TEC_SYNTHRAY_ACTION:0 "Реструктурировать" #NT!
 PLANET_KILLER_TEC_SYNTHRAY_DESC:0 "Развернутые на планете, специальные синтетические вещества будут разрывать и перестраивать структурную целостность разумных форм жизни в новые платформы по нашему подобию, перерабатывая для этого сопутствующий материал. Хотя большинство единиц, теоретически, будут несовместимы, те, что останутся, будут служить нашему коллективу в качестве новых дронов." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_SYNTHRAY:0 "Подготовка к реструктуризации $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_SYNTHRAY:0 "была реструктурирована" #NT!
 tec_no_assimilatable_by_replicant:0 "§R$TRIGGER_FAIL$Цель не содержит поселенцев, подходящих для ассимиляции репликантов§!" #NT!

 PLANET_KILLER_TEC_ETHEREALRAY:0 "Сублимационный луч" #NT!
 PLANET_KILLER_TEC_ETHEREALRAY_ACTION:0 "Сублимация" #NT!
 PLANET_KILLER_TEC_ETHEREALRAY_DESC:0 "Направив нашу собственную псионическую силу на поверхность этой планеты, мы сможем отделить зерна от плевел; те, у кого сильный дух, возвысятся, и их псионическое присутствие проявится, оставив свое обугленное физическое присутствие позади, в то время как те, у кого нет, цепляясь за материальное существование ... станут только пылью на ветру." #NT!
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TEC_ETHEREALRAY:0 "Подготовка к сублимации $PLANET|Y$" #NT!
 MESSAGE_DESC_FOR_PLANET_KILLER_TEC_ETHEREALRAY:0 "была сублимирована" #NT!
 tec_no_assimilatable_by_ethereal:0 "§R$TRIGGER_FAIL$Цель не содержит органических поселенцев.§!" #NT!

