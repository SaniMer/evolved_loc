 bioswarm_army:0 "Биоформа "Ядовитый рой"" #NT!
 bioswarm_army_plural:0 "Биоформы "Ядовитые рои"" #NT!
 bioswarm_army_desc:0 "Биологическая капсула, содержащая особую форму жизни, единственной целью которой является пожирание и растворение любой органической жизни на поверхности планеты путем химического переваривания. Настоящий ужас." #NT!
 bioswarm_army_proper:0 "Биоформы "Ядовитый рой"" #NT!
 bioswarm_army_plural_proper:0 "Биоформа "Ядовитые рои"" #NT!
 bioswarm_army_desc_proper:0 "Биологическая капсула, содержащая особую форму жизни, единственной целью которой является пожирание и растворение любой органической жизни на поверхности планеты путем химического переваривания. Настоящий ужас." #NT!
