 biospore_army_desc_proper:0 "Колоссальная спора, содержащая миллионы генетически измененных организмов, которые преобразуются в биоформы, адаптированные к чужой среде, поглощая биоматерию планеты, высвобождая огромные армии биодронов." #NT!
