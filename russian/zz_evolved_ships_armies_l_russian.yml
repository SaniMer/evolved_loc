# BOMBERS
 BOMBER_CRAFT_HANGAR_1:0 "Базовые бомбардировщики" #NT!
 BOMBER_CRAFT_HANGAR_1_DESC:0 "Эти пилотируемые бомбардировщики запускаются с корабля-носителя и полагаются на свою скорость и небольшой размер, чтобы выжить достаточно долго, чтобы пробить вражескую оборону и выпустить мощный заряд." #NT!

 BOMBER_CRAFT_HANGAR_2:0 "Улучшенные бомбардировщики" #NT!
 BOMBER_CRAFT_HANGAR_2_DESC:0 "Новое поколение бомбардировщиков с улучшенной устойчивостью, улучшенными характеристиками управляемости и более мощной загрузкой для уничтожения средних кораблей." #NT!

 BOMBER_CRAFT_HANGAR_3:0 "Усовершенствованные бомбардировщики" #NT!
 BOMBER_CRAFT_HANGAR_3_DESC:0 "Еще одно усовершенствование конструкции бомбардировщиков, эти усовершенствованные бомбардировщики — настоящий кошмар для вражеских кораблей. Выпуская мощные энергетические заряды, они могут уничтожать более крупные цели за одну волну." #NT!

# AUTOSHIPS
 DRONE_CRAFT_HANGAR_1:0 "Автоматизированный ударный корабль" #NT!
 DRONE_CRAFT_HANGAR_1_DESC:0 "Дистанционно управляемый ударный корабль, запускаемый с корабля-носителя с определенной степенью автономности для обеспечения надежности и выживания судна." #NT!

 DRONE_CRAFT_HANGAR_2:0 "Ударный корабль дроидов" #NT!
 DRONE_CRAFT_HANGAR_2_DESC:0 "Эти автономные роботизированные корабли предназначены для нанесения максимально возможного урона врагам, атакуя жизненно важные точки вражеских кораблей." #NT!

 DRONE_CRAFT_HANGAR_3:0 "Самоосознающий ударный корабль" #NT!
 DRONE_CRAFT_HANGAR_3_DESC:0 "Являясь настоящим чудом искусственного интеллекта, эти ударные корабли ведут себя как хищный и слаженный рой насекомых, выполняя замысловатые маневры и окружая вражеские корабли, буквально разрезая их на части выстрел за выстрелом." #NT!

# REPAIR DRONES
 POINT_CRAFT_HANGAR_1:0 "Защитный дрон" #NT!
 POINT_CRAFT_HANGAR_1_DESC:0 "Автоматические дроны, вооруженные энергетическим оружием ближнего действия, чтобы отражать возможные опасности своего корабля-носителя." #NT!

 POINT_CRAFT_HANGAR_2:0 "Улучшенный защитный дрон" #NT!
 POINT_CRAFT_HANGAR_2_DESC:0 "Автоматические дроны, вооруженные энергетическим оружием ближнего действия и ремонтными комплектами, чтобы отражать возможные опасности своего корабля-носителя и устранять мелкие повреждения на лету." #NT!

 POINT_CRAFT_HANGAR_3:0 "Усовершенствованный защитный дрон" #NT!
 POINT_CRAFT_HANGAR_3_DESC:0 "Высокотехнологичные дроны, оснащенные арсеналом энергетического оружия средней дальности и ремонтными комплектами, чтобы отражать возможные опасности своего корабля-носителя и устранять повреждения на лету." #NT!


