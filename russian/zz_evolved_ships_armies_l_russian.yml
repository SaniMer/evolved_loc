# EVENTS
 pk_event1.name:0 "Население планеты мутировало" #NT!
 pk_event1.desc:0 "Когда вирусные вещества были размещены на [From.GetName], на небе образовались видимые и аномальные облака, в то время как население наблюдало, прикрываясь страхом, надвигающейся поверхностью [FromFrom.GetName].\n\nТеперь эти испуганные глаза давно исчезли, поскольку те, кто выстоял, теперь наши, нашего народа, а те, кто не устоял перед совершенством, погибли вместе со своим дефектным генетическим наследием." #NT!
 pk_event1.tooltip:0 "Часть прежнего населения планеты становится новым §Y[FromFrom.Owner.GetSpeciesNamePlural]§!.\nВсех §YНеорганических§! поселенцев сразу убивает." #NT!

 pk_event2.name:0 "Воспроизведение планеты" #NT!
 pk_event2.desc:0 "Нанитовые бури спускались с главного проектора [FromFrom.GetName], создавая огромные столбы, которые пересекали планету, поселение за поселением, меняя население клетка за клеткой. Некоторые сопротивлялись, пытаясь прекратить свое существование до того, как процесс репликации был завершен, но в целом теперь в [From.GetName] остались только наши шаблоны.\n\nНаша усовершенствованная платформа принадлежит большему количеству людей, и вскоре их постигнет еще больше." #NT!
 pk_event2.tooltip:0 "Часть прежнего населения планеты становится новым §Y[FromFrom.Owner.GetSpeciesNamePlural]§!." #NT!

