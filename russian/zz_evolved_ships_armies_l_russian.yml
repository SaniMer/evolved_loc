 biohorror_army_plural:0 "Биоформы "Ужасы"" #NT!
 biohorror_army_desc:0 "Это гигантское биологическое существо одновременно служит удаленным ретранслятором разума для Коллективного разума и настоящей массой разрушения, используя когти, челюсти или кислоту для нейтрализации и поглощения вражеских врагов." #NT!
