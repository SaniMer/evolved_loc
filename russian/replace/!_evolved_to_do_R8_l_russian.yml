	 civic_tec_no_trade:0  "Филантропическая бережливость"
	 civic_tec_no_trade_desc:0  "Больше, чем из-за необходимости накопления богатства и рыночной экономики, это общество продвигает систему без торговли, где бартер и альтруистические обмены - это то, что действительно способствует росту и процветанию".
	 civic_tec_no_trade_tooltip:0  "Лишает эту страну способности осуществлять торговлю и создавать или использовать элементы, связанные с торговлей; вместо этого клерки будут производить дополнительное единство и потребительские товары, и каждый гражданин будет производить небольшое количество единства в зависимости от своего уровня счастья. \nРазрешает строительство зданий общественного назначения, которые обеспечивают дополнительных клерков и непригодную для использования торговлю по стране, что повышает вероятность заключения потенциально выгодных коммерческих договоров. \n"

