	 Astory.101.name:0  "Космические амебы"
	 Astory.101.desc.phile:1  "Существа, с которыми столкнулись наши флоты некоторое время назад, являются новыми, удивительными формами космической жизни. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения аналитиком первоначальных данных датчиков, существо на самом деле крупнее среднестатистического [Root.Owner.GetAdj] corvette. \n\nМы должны оставить все как есть и удаленно следить за существом и его сородичами из [Root.Owner.Capital.GetName]."
	Astory.101.desc.phobe:2 "Существа, с которыми столкнулись наши флоты некоторое время назад, являются новыми, ужасающими формами жизни. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения аналитиком первоначальных данных датчиков, существо на самом деле крупнее среднестатистического [Root.Owner.GetAdj] corvette. \n\n Было бы мало вреда в том, чтобы избавить чудовищ от их страданий. \n\n Для науки или чего-то подобного."
	Astory.101.desc.milit:2 "Существа, с которыми столкнулись наши флоты некоторое время назад, являются космическими формами жизни. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения тактиком исходных данных датчиков, существо на самом деле крупнее среднестатистического [Root.Owner.GetAdj] corvette. \n\nСущество проявляет агрессивное поведение по отношению к [Root.Owner.GetAdj] кораблям, но может потребоваться дальнейшее изучение."
	 Astory.101.desc.pacif:1  "Существа, с которыми столкнулись наши флоты некоторое время назад, являются новыми формами жизни, перенесенными из космоса. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения аналитиком первоначальных данных датчиков, существо на самом деле крупнее среднестатистического [Root.Owner.GetAdj] corvette. \n\n Несмотря на его кажущуюся необычность, необходимы дальнейшие исследования - мы можем удаленно наблюдать за существом и его сородичами из [Root.Owner.Capital.GetName]."
	История.101.описание:2 "Существа, с которыми столкнулись наши флоты некоторое время назад, являются космическими формами жизни. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения аналитиком первоначальных данных датчиков, существо на самом деле крупнее среднестатистического [Root.Owner.GetAdj] corvette."
	 Astory.101.desc.gesta:1  "Существа, с которыми столкнулись наши флоты некоторое время назад, являются новыми формами жизни, перенесенными из космоса. \n\n Хотя эти стада "космических амеб" значительно крупнее [Root.Owner.GetAdj] Corvette, они ничтожны по сравнению с нашим полным корпусом."
	 Astory.101.desc:1  "Существа, с которыми столкнулись наши флоты некоторое время назад, являются новыми формами жизни, перенесенными из космоса. \n\n Быстро получившее прозвище "Космическая амеба" из-за грубого искажения аналитиком первоначальных данных датчиков, существо на самом деле крупнее среднестатистического [Root.GetAdj] corvette."
	 Astory.101.a:0  "Выпустить специальный проект по дистанционному исследованию космической амебы".
	 Astory.101.b:0  "Мы ожидаем, что наши флоты быстро расправятся с этим существом".

	 Astory.105.name:0  "Космические амебы навсегда"
	#проект завершен
	 Astory.105.desc.phile:1  "Космические амебы - прозвище, которое теперь с любовью популяризируется на [Root.Capital.GetName] - одиночные животные, когда их предоставляют самим себе. Все экземпляры, кроме самых молодых, сопровождаются квазинезависимыми организмами, получившими название жгутиков, которые, по-видимому, были порождены амебой и запрограммированы с помощью жидких выделений, содержащих РНК, выполнять приказы хозяина. \n\n Первоначально предполагалось, что это молодые космические амебы, жгутики, по-видимому, не участвуют в какой-либо репродуктивной механике, вместо этого каждый отдельный жгутик функционирует исключительно как отсоединенная конечность для амебы-хозяина. Эти жгутики способны манипулировать объектами и даже атаковать их на внушительном, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела амебы-хозяина для перепрограммирования. \n\n Регенеративные свойства толстой шкуры амебы или грациозные движения жгутиков могут найти потенциальное военное применение."
	 Astory.105.desc.pacif:0  "Космические амебы - прозвище стало популярным после истории о том, как они нашли дорогу обратно в [Root.Capital.GetName] - одиночные животные, когда их предоставляют самим себе. Все экземпляры, кроме самых молодых, сопровождаются квазинезависимыми организмами, получившими название жгутиков, которые, по-видимому, были порождены амебой и запрограммированы с помощью жидких выделений, содержащих РНК, выполнять приказы хозяина. \n\n Первоначально предполагалось, что это молодые космические амебы, жгутики, по-видимому, не участвуют в какой-либо репродуктивной механике, вместо этого каждый отдельный жгутик функционирует исключительно как отсоединенная конечность для амебы-хозяина. Эти жгутики способны манипулировать объектами и даже атаковать их на впечатляющем, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела амебы-хозяина для перепрограммирования."
	 Astory.105.desc:1  "Космические амебы - название прижилось, поскольку произношение правильного ксенотаксономического знаменателя слишком громоздко для среднестатистического [Root.GetSpeciesName] - одиночные животные, когда их предоставляют самим себе. Все экземпляры, кроме самых молодых, сопровождаются квазинезависимыми жгутиками - организмами, порожденными амебой и запрограммированными с помощью жидких выделений, содержащих РНК, выполнять приказы хозяина. Эти жгутики способны манипулировать объектами и даже атаковать их на внушительном, но ограниченном расстоянии вокруг хозяина, периодически возвращаясь, чтобы поселиться внутри тела амебы-хозяина для перепрограммирования. \n\n Регенеративные свойства толстой шкуры амебы или грациозные движения жгутиков могут найти потенциальное военное применение."
	 Astory.105.desc.gesta:0  "Космическую амебу обычно сопровождает горстка полунезависимых жгутиков, используемых для защиты и манипулирования объектами. У амебы и ее жгутиков нет общего разума, первая вместо этого использует РНК-пронизанные выделения, чтобы запрограммировать вторую на выполнение задач средней сложности."
	 Astory.105.a:0  "Действительно, очаровательно".

	 Astory.110.name:0  "Препарированная космическая амеба"
	#изученный мусор
	 Astory.110.desc.phobe:0  "Космические амебы - теперь это квазиуничижительный термин, радостно популяризируемый силами, которым поручено уничтожить их, - гораздо сложнее, чем ожидалось. Их прочная внешняя оболочка защищает множество карманов, в которых обитают более мелкие "амебы", существа, которые, по наблюдениям наших флотов, эффективно действовали в качестве ударных кораблей при столкновении с "амебой-носителем". Несмотря на внешнее сходство, за исключением очевидных различий в размерах, "ударная амеба" - гораздо более простые существа, чем собственно космическая амеба. Внутри космической амебы, за пределами этих карманов, находятся сотни нежных органов, которые, несомненно, являются неотъемлемой частью выживания в суровом космическом вакууме. \n\n Многие из этих органов разорвались или были просто сожжены в процессе уничтожения амебы, оставив нам в значительной степени неполный каркас. \n\n Однако ксенобиологи, назначенные для проекта "Космическая амеба", считают, что процесс сбора образцов является разумным, и распространили конкретные инструкции по наведению на цель среди задействованных военных флотов. С помощью еще пяти амеб, убитых хирургическими ударами по определенным частям их анатомии, можно эффективно реконструировать полный каркас".
	 Astory.110.desc.milit:0  "Космические амебы - прозвище, в конечном счете принятое в качестве официального целеуказателя [Root.GetSpeciesAdj] силами - гораздо сложнее, чем ожидалось. Их прочная внешняя оболочка защищает множество карманов, в которых обитают более мелкие "амебы", существа, которые, по наблюдениям наших флотов, эффективно действовали в качестве ударных кораблей при столкновении с "амебой-носителем". Несмотря на внешнее сходство, за исключением очевидных различий в размерах, "ударная амеба" гораздо менее физиологически сложна, чем собственно космическая амеба. Внутри космической амебы, за пределами этих карманов, находятся сотни нежных органов, которые, несомненно, являются неотъемлемой частью выживания в суровом космическом вакууме. Многие из этих органов разорвались или были просто сожжены в процессе уничтожения амебы, оставив нам в основном неполный каркас. \n\n Однако ксенобиологи, назначенные для проекта "Космическая амеба", считают, что процесс сбора образцов является разумным, и распространили конкретные инструкции по наведению на цель среди задействованных военных флотов. С помощью еще пяти амеб, убитых хирургическими ударами по определенным частям их анатомии, можно эффективно реконструировать полный каркас".
	 Astory.110.desc:0  "Космические амебы - поскольку они не поддаются простой классификации в соответствии с традиционной таксономией, название прижилось - гораздо сложнее, чем ожидалось. Их прочная внешняя оболочка защищает множество карманов, в которых обитают более мелкие "амебы", существа, которые, по наблюдениям наших флотов, эффективно действовали в качестве ударных кораблей при столкновении с "амебой-носителем". Несмотря на внешнее сходство, за исключением очевидных различий в размерах, "ударная амеба" гораздо менее физиологически сложна, чем собственно космическая амеба. Внутри космической амебы, за пределами этих карманов, находятся сотни нежных органов, которые, несомненно, являются неотъемлемой частью выживания в суровом космическом вакууме. Многие из этих органов разорвались или были просто сожжены в процессе уничтожения амебы, оставив нам в основном неполный каркас. Однако ксенобиологи, участвующие в проекте "Космическая амеба", считают, что этого достаточно, поскольку они уже успешно выявили несколько физиологических особенностей и слабых мест, уникальных для космических амеб."
	 Astory.110.desc.gesta:0  "Космические амебы гораздо сложнее, чем предполагалось. Их прочная внешняя оболочка защищает множество карманов, в которых обитают более мелкие "амебы", существа, которые, по наблюдениям наших флотов, эффективно действовали в качестве ударных кораблей при столкновении с "амебой-носителем". Несмотря на внешнее сходство, за исключением очевидных различий в размерах, "ударная амеба" гораздо менее физиологически сложна, чем собственно космическая амеба. Внутри космической амебы, за пределами этих карманов, находятся сотни нежных органов, которые, несомненно, являются неотъемлемой частью выживания в суровом космическом вакууме. Многие из этих органов разорвались или были просто сожжены в процессе уничтожения амебы, оставив нам в основном неполный каркас. Однако ксенобиологи, участвующие в проекте "Космическая амеба", считают, что этого достаточно, поскольку они уже успешно выявили несколько физиологических особенностей и слабых мест, уникальных для космических амеб."
	 Astory.110.a.phobe:1  "Все, что поможет нам быстрее избавиться от них".
	 Astory.110.b.milit:0  "Тренировка по стрельбе по мишеням".
	 Astory.110.c:0  "Очень хорошо".

