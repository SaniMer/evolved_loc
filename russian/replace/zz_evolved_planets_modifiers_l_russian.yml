  d_tec_engineered_mining:0  "Отсеки для астродобычи"
  d_tec_engineered_mining_desc:0  "Упрощенный доступ к активам орбитальной добычи полезных ископаемых на хорошо расположенных станциях, что ускоряет добычу полезных ископаемых на станции".

  d_tec_engineered_generator:0  "Миниатюрный генератор станции"
  d_tec_engineered_generator_desc:0  "На паре обычных генераторов эти миниатюрные генераторы значительно помогают удовлетворить потребности станции в энергии".

  d_tec_engineered_food:0  "Автоматическая гидропонная секция"
  d_tec_engineered_food_desc:0  "Полуавтоматические запасы гидропонного производства по всему ареалу обитания обеспечивают отличные сырьевые ресурсы для производства биомассы".

  d_tec_engineered_precursor:0  "Орбитальные установки-предшественники"
  d_tec_engineered_precursor_desc:0  "Важная часть этого места обитания была перестроена, чтобы соответствовать требованиям соответствующей команды археологов-предшественников для изучения близости интересующей их точки в системе".

  d_tec_engineered_hangar:0  "Вспомогательные отсеки ангара"
  d_tec_engineered_hangar_desc:0  "Это место обитания оптимизировано для ангарных отсеков, что позволяет быстро размещать военно-морские и гражданские объекты в Аркологии и за ее пределами".

  d_tec_engineered_industrial:0  "Промышленный сектор"
  d_tec_engineered_industrial_desc:0  "Часть установки habitat перерабатывает тепло станции для улучшения производства промышленных активов".

  d_tec_engineered_refinery:0  "Нефтеперерабатывающий сектор"
  d_tec_engineered_refinery_desc:0  "Часть установки habitat перерабатывает тепло станции для улучшения производительности нефтеперерабатывающих активов".

  d_tec_engineered_eco_ring_1:0  "Интегрированная промышленность"
  d_tec_engineered_eco_ring_1_desc:0  "Большая часть этой искусственной аркологии подходит для массового производства, позволяя обрабатывать и создавать сплавы высокого качества".

  d_tec_engineered_eco_ring_3:0  "Интегрированные верфи"
  d_tec_engineered_eco_ring_3_desc:0  "Эта искусственная аркология подходит для множества отсеков с низкой гравитацией, которые в значительной степени используются для военно-морского и гражданского производства".

