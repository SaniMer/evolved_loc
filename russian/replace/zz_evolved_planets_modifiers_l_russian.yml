  d_tec_eco_mountains_range_desc:0  "Поддерживаемые системой тектонической стабилизации, эти горы были стабилизированы, и теперь богатые ресурсы вытекают из их недр, являясь прекрасным местом для поселения".

  d_tec_eco_volcano:0  "Эндостабильный вулкан"
  d_tec_eco_volcano_desc:0  "Раньше это был бездействующий вулкан, но теперь магматическая связь земной коры стабилизировалась и служит способом сбора богатых металлических материалов и геотермальной энергии".

  d_tec_eco_jungle:0  "Садовые джунгли"
  d_tec_eco_jungle_desc:0  "Хотя эти джунгли по-прежнему являются враждебным местом для большинства неподготовленных людей, теперь они являются живым садом с сохраненными видами, возвращенными видами с помощью биоинженерии, а также новой и практичной флорой и фауной, которые процветают здесь, являясь при этом питательным способом накормить новых поселенцев".

  d_tec_eco_kelp:0  "Рифовая водоросль"
  d_tec_eco_kelp_desc:0  "Как только токсичность бывших зараженных вод была снижена, расцвело прекрасное разнообразие кораллов, а новая разновидность водорослей покрыла обширные районы мирового океана. Настоящий подарок для зрения."

  d_tec_eco_sinkhole:0  "Комплекс подземных ущелий"
  d_tec_eco_sinkhole_desc:0  "Огромная полость, ведущая к системе широких ущелий, проходящих через кору планеты, достаточно просторная, чтобы внутри можно было строить промышленные предприятия и даже города, не беспокоясь о тектонической нестабильности".

  d_tec_eco_basin:0  "Море молекулярных песчаных дюн"
  d_tec_eco_basin_desc:0  "Мелкий порошок и песок растекаются подобно морю по большому пространству, иногда открывая богатые залежи пылинок и ценных материалов, которые разрушаются и образуют часть захваченных частиц".

  d_tec_eco_swamp:0  "Туманное болото"
  d_tec_eco_swamp_desc:0  "Бывшее ядовитое болото, газообразные пары которого теперь изолированы и легко доступны, в то время как большинство местных видов первого были генетически улучшены, чтобы пережить любые токсичные выбросы. Поверхность местности покрыта тонким туманом."

  d_tec_eco_glacier:0  "Полярный ледник"
  d_tec_eco_glacier_desc:0  "Большое ледяное пространство, покрывающее обширную часть полюса планеты, состоящее из сплошной вечной мерзлоты, усиленной химическим веществом для разрушения естественными темпами, если загрязнение или тепличный эффект усиливаются слишком сильно. В нем есть несколько взаимосвязанных полостей, где решительный поселенец может обосноваться и процветать".

# -----------------------------------------------------
# мега-биоинженерные месторождения
  d_tec_eco_terraformed_ring:0  "Тщательный дизайн аркологии"
  d_tec_eco_terraformed_ring_desc:0  "Не только чудо инженерной мысли, эта аркология была тщательно разработана, чтобы не только иметь идеальный дизайн, но и сильно отличаться от любого другого возможного аналога; создатели этого чуда решили по-настоящему позаботиться об экологических деталях".

  d_tec_sanctified_eco_grounds_ring:0  "Планетарный священный заповедник"
  d_tec_sanctified_eco_grounds_ring_desc:0  "Большая часть этой Аркологии была сохранена для размещения большого разнообразия галактических форм жизни от любой опасности, что привело к прекрасному сочетанию флоры, фауны и природных ресурсов, сохраняемых нетронутыми и благословляемых жителями".

  d_tec_eco_synthetic_life:0  "Синтетическая жизнь"
  d_tec_eco_synthetic_life_desc:0  "Эта Аркология засеяна искусственно сконструированной животной жизнью, которая процветает в каждом уголке и дарит обитателям и предполагаемым участникам поистине чудо генетических, роботизированных и общественных достижений".

  d_tec_eco_synthetic_volcano:0  "Скульптурная гео-топография"
  d_tec_eco_synthetic_volcano_desc:0  "Эта аркология обладает прекрасной искусственной геологической системой, которая имитирует поведение обычной земной коры, оказывая существенную помощь гравитационным системам структуры за счет совместного использования геологической (и вулканической) остаточной энергии и, иногда, генерируя небольшие землетрясения. \n\n Некоторые могут задаться вопросом, зачем это было построено, но, возможно, они могут задаться вопросом, почему бы и нет."

  d_tec_eco_synthetic_flora:0  "Синтетическая флора"
  d_tec_eco_synthetic_flora_desc:0  "Эта аркология засеяна искусственно сконструированными растениями, которые растут сильными и следуют разумным и автономным моделям, которые могут быть существенно изменены в соответствии с любыми возможными потребностями, становясь поистине чудом генетических, роботизированных и научных достижений".

  d_tec_preserved_eco_ring:0  "Эко-кольцо"
  d_tec_preserved_eco_ring_desc:0  "Эта аркология была спроектирована с учетом всех возможных деталей окружающей среды и является очень приятным местом для жизни".

  d_tec_preserved_eco_ring_2:0  "Взаимосвязанные системы"
  d_tec_preserved_eco_ring_2_desc:0  "В этой Аркологии расположено большое количество энергетических коридоров, которые поддерживают мир за счет выработки статической энергии и в значительной степени усиливают любую возможную энергетическую сеть".

