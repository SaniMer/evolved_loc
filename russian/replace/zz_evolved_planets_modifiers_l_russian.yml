		 d_tec_eco_terraformer_biology:0  "Усовершенствованная биология"
		 d_tec_eco_terraformer_biology_desc:0  "A $building_tec_eco_engineers_terrasculptor$ сильно изменил природные заповедники этой колонии, заставив их лучше обслуживать экологические ниши и сотрудничать с обитателями".

		 d_tec_eco_terraformer_magnetic:0  "Магнитная повторная калибровка"
		 d_tec_eco_terraformer_magnetic_desc:0  "$building_tec_eco_engineers_terrasculptor$ сильно изменило магнитное поле этой колонии в определенных зонах, повысив экологическую эффективность инфраструктуры".

		 d_tec_eco_terraformer_atmosphere:0  "Переработанная атмосфера"
		 d_tec_eco_terraformer_atmosphere_desc:0  "$building_tec_eco_engineers_terrasculptor$ сильно изменил атмосферу этой колонии, улучшив ее воздействие на население, окружающую среду и производство".
