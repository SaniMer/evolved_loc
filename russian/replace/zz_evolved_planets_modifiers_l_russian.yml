  pm_tec_elysian_ring_0_desc:0  "Искусственное сооружение простирается по экваториальному меридиану планеты в стабильном гравитационном колодце, повышая эффективность стыковки и хранения военно-морских сил планеты".
  pm_tec_elysian_ring_1:0  "Элизианская аркология"
  pm_tec_elysian_ring_1_desc:0  "Искусственная аркология простирается по экваториальному меридиану планеты в стабильном гравитационном колодце, способствуя стыковке и хранению флота планеты, служа удаленной отраслью ресурсов и технического обслуживания планеты".
 
  pm_tec_elysian_ring_1_gestalt:0  "Элизианская аркология"
  pm_tec_elysian_ring_1_gestalt_desc:0  "Искусственная аркология простирается по экваториальному меридиану планеты в стабильном гравитационном колодце, способствуя стыковке и хранению флота планеты, служа удаленной отраслью ресурсов и технического обслуживания планеты".

  pm_tec_elysian_ring_2:0  "Елисейское кольцо"
  pm_tec_elysian_ring_2_desc:0  "Утопическое аркологическое кольцо простирается по экваториальному меридиану планеты в стабильном гравитационном колодце, являясь прекрасным местом для жизни и стратегическим положением для промышленного и военно-морского применения".
  pm_tec_elysian_ring_2_gestalt:0  "Елисейское кольцо"
  pm_tec_elysian_ring_2_gestalt_desc:0  "Утопическое аркологическое кольцо простирается по экваториальному меридиану планеты в стабильном гравитационном колодце, являясь очень эффективным местом для размещения активов и стратегическим положением для промышленного и военно-морского применения".

## event
 tec_elysium_events.100.name:0  "[From.From.From.Planet.GetName] Базовый Элизианский кадр завершен"
 tec_elysium_events.100.desc.a:0  "Мы завершили строительство нашего первого кольца Элизиум, и, наконец, пришло время приступить к строительству будущей Аркологической среды обитания. \n\n От механизированного ядра до высочайших гор, каждая гайка, болт, ручей и трещинка будут спроектированы так, чтобы идеально соответствовать нашим потребностям в нашем новом доме среди звезд, но на данный момент для его завершения требуется больше ресурсов и работ".
# \n\n§RПланетарное решение будет готово для улучшения Каркаса до пригодного для жизни состояния, и после того, как это будет сделано, будет доступно другое для завершения Элизийского кольца§!
 tec_elysium_events.100.desc.b:0  "Мы завершили базовый кадр [From.From.From.Planet.GetName] Элизийского кольца. Необходимо предпринять дальнейшие шаги, чтобы сделать эту аркологию продуктивной и пригодной для жизни".
# \n\n§RПланетарное решение будет готово для улучшения Каркаса до пригодного для жизни состояния, и после того, как это будет сделано, будет доступно другое для завершения Элизийского кольца§!

  tec_elysium_events.101:0  "[From.From.From.Planet.GetName] Построена элизийская протоаркология"
  tec_elysium_events.101_desc:0  "Бывший простой каркас, а ныне мощная, но непригодная для использования аркология, вращающаяся по орбите [fromfrom.planet.GetName]. \n\n Поверхность обширна, и здесь есть место для бесконечного расширения промышленности, что дает нам импульс в нашем развитии, но без надлежащего жилого участка это можетне подлежит использованию; приложив некоторые усилия, мы можем сделать эту конструкцию еще лучше".

  tec_elysium_events.102:0  "[From.From.From.Planet.GetName] Элизианское кольцо функционирует"
  tec_elysium_events.102_desc:0  "Кто бы мог подумать, что мы достигнем этого? Теперь [fromfrom.planet.GetName] пользуется преимуществами полной аркологии не только для промышленного или практического использования, но и как прекрасное место для поселения. \n\n Мирской сферической жизни больше нет, у нас новый образ жизни и процветания, пространство больше не является ограничением!"
#с другой планеты
#Корень.планета.Получить имя
#[Root.GetName]
  tec_elysium_events.101.a:0  "Скелет чего-то большего..."
  tec_elysium_events.102.a:0  "Нас ждет процветающее будущее".


  tec_elysium_events.105.name:0  "[Root.GetName] восстановлено"
  tec_elysium_events.105.desc:0  "Опираясь на то, что осталось от разрушенного Элизиума в системе [From.GetName], нашим инженерам удалось полностью восстановить эту орбитальную аркологию. Новая биосфера должна была быть создана более или менее с нуля нашими ведущими планетологами, но сейчас она считается стабильной и готовой для обитания".


### Инфраструктурные месторождения
  d_tec_elysium_infrastructure_1:0  "Элизианский генератор"
  d_tec_elysium_infrastructure_1_desc:0  "Сложный генератор, который питает кольцо и обслуживает его системы, модернизируясь за счет инерционной энергии и остаточного нагрева".

  d_tec_elysium_infrastructure_2:0  "Элизианская транспортная система"
  d_tec_elysium_infrastructure_2_desc:0  "Транспортная сеть из быстрых антигравитационных судов и соединенных между собой туннелей, которая облегчает жизнь в аркологии".

  d_tec_elysium_infrastructure_3:0  "Елисейские поля"
  d_tec_elysium_infrastructure_3_desc:0  "Богатая земля, специально обработанная для того, чтобы быть процветающей и легко обрабатываемой, засаженная разнообразными растениями, как экзотическими, так и родом из империи, что является одновременно полезным и разумным использованием пространства и приятным для глаз видом".


