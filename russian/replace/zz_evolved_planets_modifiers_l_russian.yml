  d_tec_overstripped_energy_desc:0  "Большая часть биосферы и литосферы была разрушена и перепрофилирована для размещения большого количества энергетических линий".

  d_tec_overstripped_mining:0  "Превышение скорости добычи полезных ископаемых"
  d_tec_overstripped_mining_desc:0  "Обширная местность была поднята и изрезана, чтобы найти богатейшие минеральные жилы, и планета постоянно обнажается в поисках новых руд".

  d_tec_overstripped_farming:0  "Биологическое превышение"
  d_tec_overstripped_farming_desc:0  "Большая часть доступа к природным ресурсам была перекрыта или повторно использована в качестве ферм по производству биомассы, что привело к бурному росту биосферы".

