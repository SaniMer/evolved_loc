# Старый кибернетический Т2
 	ap_tec_the_flesh_is_weak_nocyberhive_tooltip: "\n Мы подготовим специальный проект по усилению нашего вида обязательными §EКибернетическими имплантатами§!, и любой новый биологический интегрант нашей империи должен будет также принять их, получив §EКиборг§! черта.\n§EКиборг§! черта меняет часть содержания базы нашего вида на £energy£ §EЭнергия§!, повышение £pop£ §HСпособности к выживанию§! и обеспечивают §HОсобые черты§! для наших лидеров".

 	ap_tec_cybernetic_fascination: "Кибернетическое очарование"
 	ap_tec_cybernetic_fascination_desc: "Ограничения, налагаемые на нас нашими слабыми органическими телами, просто неприемлемы. Чтобы полностью раскрыть наш потенциал, мы должны обратиться к кибернетическим имплантатам".
 	ap_tec_cybernetic_fascination_tooltip: "Доступно: $POINTS|0=+$\n§HРазблокируйте §YКибернетические улучшения§! для вашего вида, которые заменят и усилят положительные или отрицательные черты.§!\n Доступные кибернетические усовершенствования:§G+2§!\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
	ap_tec_cybernetic_fascination_tooltip:0 "Допускает небольшое количество §YКибернетических улучшений§!, доступных и специализированных функций, требующих использования кибернетического §YEndo§! или §YExo§! скелет и увеличивает численность вида §Y$tec_loc_energy$§! содержание."
  tec_cybernetic_fascination_traits: "Открывает небольшое количество §YКибернетических улучшений§!, которые заменят существующие характеристики, требующие §YКибернетического эндо- или экзоскелета§! для функционирования".
 	ap_tec_cybernetic_fascination_steps: "\n\n§HУровень II - Кибернетический путь восхождения§!"

  tech_tec_cyborg_1: "Кибернетические имплантаты"
  tech_tec_cyborg_1_desc: "С технологией и уже имплантированными схемами и протезированием мы станем чрезвычайно эффективными киборгами".
  TECH_UNLOCK_CYBERNETIC_1_TITLE: "§HРазблокирует функцию:§! Кибернетические улучшения"
  TECH_UNLOCK_CYBERNETIC_1_DESC: "§H$trait_tec_cyborg_endo$§! : Продвинутые внутренние кибернетические усовершенствования, которые обеспечивают небольшое количество §YОчков видовых характеристик§!, одновременно повышая вид §YМощности§!.\n§H$trait_tec_cyborg_mecha$§! : Продвинутые внешние кибернетические усовершенствования, которые обеспечивают большое количество §YОчков видовых характеристик§! одновременно повышая вид §YГрубая сила§!.\n."

  tech_tec_cyborg_2: "Кибернетические дополнения"
  tech_tec_cyborg_2_desc: "Наши тела адаптированы к изменениям, которые увеличат наши возможности до такой степени, что машины по сравнению с ними покажутся бесполезными".
  TECH_UNLOCK_CYBERNETIC_2_TITLE: "§HУлучшенная функция:§! Кибернетические улучшения"
  TECH_UNLOCK_CYBERNETIC_2_MACHINE_DESC: "§H$trait_tec_cyborg_endo_2$§! : Совершенные внутренние кибернетические усовершенствования, которые увеличивают количество §YОчков видовых характеристик§!, значительно увеличивая вид §YМощности§!.\n."

  OLD_ap_tec_cybernetic_revolution_tooltip: "Открывает усовершенствованный §YКибернетический эндоскелет§! и все возможные §YПродвинутые кибернетические усовершенствования§!.\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-25%§!\n Кибернетические усовершенствования §Y$tec_loc_energy$§! содержание: §G-50%§!"
