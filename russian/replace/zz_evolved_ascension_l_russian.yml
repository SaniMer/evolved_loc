  tec_transcendence_evolving: "Мы начнем раскрывать наш §MПсионический потенциал§!, так что, §YСо временем§! могут быть обнаружены новые способности".
  ap_transcendence_steps: "\n\n§HУровень II - Чисто псионический путь вознесения§!"

