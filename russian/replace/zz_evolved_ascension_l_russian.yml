	tec_gene_path.105.desc:0 "It is done, we have discovered a way to further amplify our species potential and now we can adapt the genome to changes we could not imagine before."
	tec_gene_path.105.a:0 "Amazing!"
	tec_gene_path.105.a.tooltip:0 "Positive standard Biological traits now are 1 trait point cheaper.\nThe §Y$tradition_tec_vanilla_genetics$§! tradition is now unlocked."

 # Notify to others
	tec_gene_path.10501.name:0 "[From.Capital.GetName] Embraces Genetics"
	tec_gene_path.10501.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have fully embraced biological genetic enhancements to improve their species.\n\nThis has resulted in sweeping changes to their society - reports from [From.Capital.GetName] suggest that part of their species have now incredible skills and biological changes, some even affecting the species appearance and intellect, for the better."
