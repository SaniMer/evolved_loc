# --------------- Picked
	tec_biopsionic_path.300.name:0 "Purity of Form"
	tec_biopsionic_path.300.desc:0 "Mind, body and soul together, we are close to unlock the true potential of our species.\nBy making our way towards fully discovering our psionic potential, and our dexterity in genetic manipulation technologies, we can make our species, and our empire, better as a whole.\n\nNew discoveries and challenges awaits for [Root.GetName], but we will be pure in all ways."
	tec_biopsionic_path.300.a:0 "We will achieve balance"
	tec_biopsionic_path.300.a.tooltip:0 "The situation §Y$situation_tec_biopsionic_path_t2$§! is available"
	tec_biopsionic_path.300.b:0 "We still have knowledge to acquire..."
	tec_biopsionic_path.300.b.tooltip:0 "The situation §Y$situation_tec_biopsionic_path_t2$§! is available; Progress will not start until both the £society£ §Y$tech_gene_tailoring$§! and £society£ §Y$tech_psionic_theory$§! technologies are researched."

# --------------- Situation
# 10% Two Worlds
	tec_biopsionic_path.30010.name:0 "Two Worlds"
	tec_biopsionic_path.30010.desc:0 "The duality of our capacities creates a contrast that, if unchecked, can lead us to  imbalance and deviancy from our goal, from perfection. As such, we must learn how to use both for our benefit, for our development.\nCombining such radically different worlds is not a simple task, but we are more than prepared to influence and build the path towards our final, and perfected, elevation."
	tec_biopsionic_path.30010.a:0 "Our §MMind§! will shape us"
	tec_biopsionic_path.30010.a.tooltip:0 "We will change our approach towards  §Y$situation_approach_tec_biopsionic_path_t2_psionics$§!.\nThis approach will make this situation more in tune with §MPsionics§!, slightly changing some outcomes."
	tec_biopsionic_path.30010.b:0 "Our §GBody§! will guide us"
	tec_biopsionic_path.30010.b.tooltip:0 "We will change our approach towards  §Y$situation_approach_tec_biopsionic_path_t2_genetics$§!.\nThis approach will make this situation more in tune with §GGenetics§!, slightly changing some outcomes."

# 20% Altering Imperfection - removes  Поселениеgrowth malus if bio/
	tec_biopsionic_path.30020.name:0 "Altering Imperfection"
	tec_biopsionic_path.30020.desc.psionics:0 "While our mind expand, our purity increasing, our bodies are not fail-proof, we know imperfection need to exist as a counterbalance for perfection, but we are closer and closer to make them irrelevant, redundant, meaningless ... a thing of the past.\nIt's up to us to consider what we can accept, what we can alter, what can be overcome of imperfection, as a concept."
	tec_biopsionic_path.30020.desc.genetics:0 "Our bodies are not fail-proof, even with our power rising, our knowledge expanding, we know imperfection need to exist as a counterbalance for perfection, but we are closer and closer to make them irrelevant, redundant, meaningless ... a thing of the past.\nIt's up to us to consider what we can accept, what we can alter, what can be overcome of imperfection, as a concept."
	tec_biopsionic_path.30020.a.psionics:0 "We must benefit of imperfection"
	tec_biopsionic_path.30020.a.psionics.tooltip:0 "We will make benefits out of our small imperfections.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§! job §GUpkeep§!."
	tec_biopsionic_path.30020.b.genetics:0 "We must alter imperfection"
	tec_biopsionic_path.30020.b.genetics.tooltip:0 "We will alter our small imperfections to suit our potential.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§! amenities §GUsage§!."
	tec_biopsionic_path.30020.c.neither:0 "We should overcome imperfection"
	tec_biopsionic_path.30020.c.neither.tooltip:0 "We will not allow our imperfections to stop our path to perfection.\nSpecies which combine §YPsionic§! and §YGenetic§! capacities will now have §GReduced§!  Поселение§GUpkeep§!."

# 40% In Perfect Unity
	tec_biopsionic_path.30040.name:0 "In Perfect Unity"
	tec_biopsionic_path.30040.desc.psionics:0 "The sheer power and perfection of our form keeps expanding beyond what is physical.\nThe very foundation of our own selves is now shacking by the power we have on what is beyond reality, on what conforms outer ones, and it is now changing our very selves."
	tec_biopsionic_path.30040.desc.genetics:0 "The sheer power and perfection of our form keeps expanding beyond what is physical.\nThe very foundation of our own selves is now shacking by the power we have on what is beyond reality, beyond the limits genetic imposes on our bodies, and it is now changing our very selves."
	tec_biopsionic_path.30040.a.psionics:0 "Inner power, inner growth"
	tec_biopsionic_path.30040.a.psionics.tooltip:0 "The §YGrowth Penalty§! inherited by psionic capacities will be §GConverted§! в §GExtra Production§!."
	tec_biopsionic_path.30040.b.genetics:0 "We will shape our very selves"
	tec_biopsionic_path.30040.b.genetics.tooltip:0 "The §YJob Upkeep§! inherited by psionic capacities will be §GInverted§! в §G ПоселениеUpkeep reduction§!."

# 50% Pure of form/essence
	tec_biopsionic_path.30050.name:0 "The Purest Form"
	tec_biopsionic_path.30050.desc:0 "Mind and body together, the moment we unlocked the true potential of our species resonated hard and sound across our domains.\nUsing the newly discovered powers syphoned from the shroud and our dexterity in genetic technologies, we are making our species, our kind, better as a whole.\n\nNew discoveries and challenges awaits for [Owner.GetName], now that we are pure, in all the possible ways."
	tec_biopsionic_path.30050.a:0 "We are whole, anew"
	tec_biopsionic_path.30050.a.tooltip:0 "Our organic species will gain the §G$trait_tec_biopsionic_main$§! trait.\nUnlocks §YPurity of Form Assimilation§!: Any organic species can be assimilated as new [owner_main_species.GetName]."

	# Announce and broadcast for other empires
	tec_biopsionic_path.30052.name:0 "Purity of Form"
	tec_biopsionic_path.30052.desc:0 "From [From.GetName] came news of new incredible discoveries in the fields of psionics and biology.\nSeems that each [From.GetSpeciesNamePlural] had fully discovered how to use their psionic powers in order to empower themselves biologically, allowing a balance of both body and mind.\n\nWith these kind of changes, they now consider they are ''Pure'' in form, as they unite any characteristic a biological being requires to control nature in the highest natural degree possible."
	tec_biopsionic_path.30052.a:0 "This could change everything."
	tec_biopsionic_path.30052.b:0 "Strange yet acceptable."
	tec_biopsionic_path.30052.c:0 "This change won't save you."
	tec_biopsionic_path.30052.d:0 "No matter what they do, they won't scape their fate."
	tec_biopsionic_path.30052.e:0 "Even with that radical change, organics are no challenge to us."

	tec_biopsionic_path.30055.name:0 "The Purest Essence"
	tec_biopsionic_path.30055.desc.psionics:0 "TO DO"
	tec_biopsionic_path.30055.desc.genetics:0 "TO DO"
	tec_biopsionic_path.30055.a:0 "TO DO"
	tec_biopsionic_path.30055.a.tooltip:0 "TO DO"

# 60% Something Beyond Form
	tec_biopsionic_path.30060.name:0 "Something Beyond Form"
	tec_biopsionic_path.30060.desc.haszro:0 "We need to constantly attempt to go even further with our perfection, ensuring it is clear, it is appropriate, it is determined. As so, we have tried to use several elements to enhance our psionic and genetic capacities, and one of the most relevant ones has been the use of Зро\nWith Zro, we can now improve the affinity of our mind and body capacities, adding a new potential universe of possibilities for our kind..."
	tec_biopsionic_path.30060.desc.nozro:0 "We need to constantly attempt to go even further with our perfection, ensuring it is clear, it is appropriate, it is determined. As so, we have tried to use several elements to enhance our psionic and genetic capacities, from what we have discovered an exotic particle we can get to use, to unlock and expand ourselves.\nThis strange particle can be the truly cornerstone of ways to improve the affinity of our mind and body capacities in ways we could not imagine, adding a new potential universe of possibilities for our kind..."
	tec_biopsionic_path.30060.a:0 "The perfect tool for the perfect combination"
	tec_biopsionic_path.30060.a.tooltip:0 "$tec_cyberpsionic_path.30050.a.tooltip$"
	tec_biopsionic_path.30060.b:0 "We must discover its uses"
	tec_biopsionic_path.30060.b.tooltip:0 "The technology §Y$tech_mine_zro$§! is available as research option.\nWe must complete this technology in order to advance this situation."
	# Researched Зро - tec_biopsionic_path.30061
	tec_biopsionic_path.30065.name:0 "Something Beyond Form"
	tec_biopsionic_path.30065.desc.psionics:0 "We now are able to understand how to use this new particle, ''Zro'', a remnant of psionic infused material, a physical manifestation of psionic residuum, which greatly amplifies the harmony of our mind with our body.\nWe can now create ways of using this new material in our rites, for making our mind and body equilibrium easier and faster."
	tec_biopsionic_path.30065.desc.genetics:0 "We now are able to understand how to use this new particle, ''Zro'', a remnant of psionic infused material, a physical manifestation of psionic residuum, which greatly amplifies the harmony of our mind with our body.\nWith small dosages and smart uses, we can now adapt our bodies faster and in a better way to our psionic potential, making the combination of our both worlds more streamlined."
	tec_biopsionic_path.30065.a:0 "$tec_biopsionic_path.30060.a$"
	tec_biopsionic_path.30065.a.tooltip:0 "The previous approach will be restored and the situation will continue.\n$tec_cyberpsionic_path.30050.a.tooltip$"

# 80% One
	tec_biopsionic_path.30080.name:0 "One"
	tec_biopsionic_path.30080.desc.psionics:0 "As a byproduct of the new uses of our forms and zro, we have reached a point where we feel confident on developing a new technique that can change how we handle our species, our will, us as a whole, by combining and merging not only our mind and our body, our psionic and genetic capacities, but way more.\nConsciousness, mind, soul, essence... all can be merged, reshaped, reformed, into our desires; we just need to discover how."
	tec_biopsionic_path.30080.desc.genetics:0 "As a byproduct of the new uses of our forms and zro, we have reached a point where we feel confident on developing a new technique that can change how we handle our species, our will, us as a whole, by combining and merging not only our mind and our body, our psionic and genetic capacities, but way more.\nGenetic material, organs, our very identity, our very essence... all can be merged, reshaped, reformed, into our desires; we just need to discover how."
	tec_biopsionic_path.30080.a:0 "We must discover how to replicate it"
	tec_biopsionic_path.30080.a.tooltip:0 "The situation progress will be severely reduced while the process is discovered."

