 	ap_galactic_contender: "Галактический соперник"
 	ap_galactic_contender_desc: "Павшие империи цепляются за руины своих дряхлых цивилизаций, постоянно опасаясь более молодых и динамичных рас, которые их окружают. Их время давно прошло."
