	tec_replicant_path.305.name:0 "Replicant Evolution"
	tec_replicant_path.305.desc:1 "It is done, we are now all changed, we are all now improved. While we may have lost a partial amount of our original capacities, our bodies are no more organic mortal cages, but a delicate work of synthetic and organic harmony, automatically maintained, and both our natural skills and our determination endures, so no one can question our might, will, or authenticity.\n\nThis is the first step of a prosperous future, as this day will be remember as the day we crafted a new age for our people, and for anyone willing to receive this gift."
	tec_replicant_path.305.a:0 "We are more, and we will be more."

 # Announce and broadcast for other empires
	tec_replicant_path.30501.name:0 "Replicant Evolution"
	tec_replicant_path.30501.desc:0 "With years of researching, the citizens of the [From.GetName], already heavily modified with cybernetic implants and genetic enhancements, have altered their bodies at a cellular level with advanced nano-machines and synthetic cells, making them not truly organics, nor mechanical beings, but both.\n\nEvery ''[From.GetSpeciesNamePlural]'' has proved they keep being the same as before, and they will keep advancing their geno-mechanical techniques with the time. Who knows where this can lead, but for now, its a shocking discovery"

	tec_replicant_path.30502.name:0 "Replicant Evolution"
	tec_replicant_path.30502.desc:0 "Greetings, fellow galaxy denizens.\n\nAs our diplomatic communications told, we have discovered a way to unite synthetic and biological matter in a way there is no predominance of one, or other, but perfect harmony of both.\n\nAll our citizens are now more perfect, as each cell, each muscle, each organ an each tissue is improved, is better and allow more room for improvement and perfection.\n\nPlease don't believe whoever tell you we are just a false creature, as we are the same as before, and we will work hard to be even more."
	tec_replicant_path.30502.a:0 "An interesting change!"
	tec_replicant_path.30502.b:0 "Doubtful change, but respectable."
	tec_replicant_path.30502.c:0 "This change won't save you."
	tec_replicant_path.30502.d:0 "Your organic filth will be eradicated."

