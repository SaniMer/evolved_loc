	tec_cybernetic_path.105.name:0 "The Flesh is Weak"
	tec_cybernetic_path.105.desc:0 "The cybernetic conversion process has been completed! All of our citizens have now been equipped with neural implants and basic cybernetic suites. The infrastructure is also in place to gradually modify any new citizens that are born within our nation, so that they can experience all the benefits of technology from an early age.\n\nHenceforth, our species shall be known as the §H[Root.GetSpeciesNamePlural]§!!"
	tec_cybernetic_path.105.desc.hive:0 "The cybernetic conversion process has been completed! All of our Дроны have now been equipped with advanced neural implants and cybernetic suites. The infrastructure is also in place to gradually modify any new Дроны that are procreated within our collective, so that they will connected to the collective from an early age.\n\nHenceforth, our species shall be known as the §H[Root.GetSpeciesNamePlural]§!!"
	tec_cybernetic_path.105.desc.cyborg:0 "The cybernetic upgrade process has been completed; All of our citizens have better cybernetic implants and are working at increased efficiency. We will now be able to further amplify our capacities, our potential, our growth, using the state of the art technology within our own bodies."
	tec_cybernetic_path.105.desc.cyborg.gestalt:0 "The cybernetic conversion process has been completed! All of our cyborgs are now upgraded and are ready to serve the collective in a faster, better, stronger way.\n\nWe will, still, attempt to further enhance our cybernetics, as obsolescence is futile."
	tec_cybernetic_path.105.a:0 "It is the dawn of a new era."
	tec_cybernetic_path.105.a.tooltip:0 "$ASSIMILATION_CITIZENSHIP_ENABLED$ §YCyborgs§!.\nThe §Y$tradition_cybernetics$§! tradition is now unlocked."

# T1 Project finished - Hivemind (change of auth)
	tec_cybernetic_path.10501.name:0 "A Collective Change"
	tec_cybernetic_path.10501.desc:0 "It is done. As we have completed our cybernetic conversion process, a resonating question is shacking our collective: Shall we embrace this change and advance, forgetting our old ways while remaining as one? Should we maintain the status quo? Must we sacrifice our natural bond to remake it into something better? Our great mind is full of questions, but no matter what we do, we will remain as one.\n\nShould we evolve into a more cybernetically inclined collective, or maybe we should continue as we are?\n\n§RThis is an important decision as it will change the future of our collective.§!"
	tec_cybernetic_path.10501.a:0 "It's the time of a new era for our collective."
	tec_cybernetic_path.10501.a.tooltip:0 "The collective will become a §E$auth_tec_hive_cybernetic$§!."
	tec_cybernetic_path.10501.b:0 "We will remain as one, as we are."
	tec_cybernetic_path.10501.b.tooltip:0 "The collective will remain as a §YRegular Hive-Mind§!."

# T1 Notification to other empires
	tec_cybernetic_path.10510.name:0 "[From.Capital.GetName] Embraces Cybernetic Implants"
	tec_cybernetic_path.10510.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have fully embraced the technology of cybernetics. It is now mandatory for all of their citizens to have basic cybernetics and neural implants installed through surgery.\n\nThis has resulted in sweeping changes to their society - reports from [From.Capital.GetName] suggest that even simple acts like using an elevator or operating an air car requires cybernetic implants now. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
	tec_cybernetic_path.10510.spi.desc:0 "It would appear that evil has taken root within the [From.GetName]. We have received troubling news that the citizens of that star nation are now mutilating their own bodies on a massive scale, installing profane mechanical implants in place of the body parts they were gifted with at birth.\n\nThey have even go so far as to rename their species to the '[From.GetSpeciesNamePlural]' - yet another sign of their commitment to abandon their origins and embrace the cold soullessness of technology."
	tec_cybernetic_path.10510.hive.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It would appear that they have advanced their already existing cybernetic technology. Where before only rudimentary and basic cybernetics where installed, now advanced neural implants exist and enhance Дрон capabilities.\n\nThis has resulted in sweeping changes to their collective - reports from [From.Capital.GetName] suggest that Дроны work harder, are stronger and significantly more effective overall. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
	tec_cybernetic_path.10510.hive.to.cyberhive.desc:0 "Word is leaking out of significant changes taking place within the borders of the [From.GetName]. It seems their complete collective existence has been radically altered, embracing the cybernetic technology as their main way of maintaining their cohesion; All of their Дроны now have advanced neural implants controlling and enhancing them.\n\nAs result, sweeping changes happened in their collective - reports from [From.Capital.GetName] suggest that Дроны work harder, are stronger and significantly more effective overall. In fact, the changes to their species have been so significant that they call themselves the '[From.GetSpeciesNamePlural]' now."
	tec_cybernetic_path.10510.a:0 "Interesting..."
	tec_cybernetic_path.10510.b:0 "They desecrate their natural gift..."
	tec_cybernetic_path.10510.c:0 "We both share the love for that technology."
	tec_cybernetic_path.10510.d:0 "They are now improved, like us"
	tec_cybernetic_path.10510.e:0 "Such advancements are fascinating..."
	tec_cybernetic_path.10510.f:0 "This won't save them."

