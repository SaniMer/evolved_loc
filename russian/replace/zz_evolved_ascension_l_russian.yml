 	tec_technological_ascendancy_base:  "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+5%§!\n\n Каждые §Y10 лет, прошедших§! с момента начала игры, сумма увеличится на §G1%§!, вплоть до §Y10%§!."
