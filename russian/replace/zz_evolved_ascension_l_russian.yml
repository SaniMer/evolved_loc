  TEC_GENETIC_TEST_PROJECT_1: "Неожиданные изменения"
  TEC_GENETIC_TEST_PROJECT_1_DESC: "Специально адаптированные изменения в геномной последовательности вида приводят к значительным потенциальным улучшениям нашего вида в целом, и поэтому мы должны идентифицировать и нацеливать эти изменения, чтобы реконструировать любое потенциальное использование".

  tec_genetic_3_path_2_title: "Генетическое решение"
  tec_genetic_3_path_2_desc: "То, как мы подойдем к таким радикальным переменам, станет основой нашего будущего".

  TEC_GENETIC_TEST_PROJECT_2: "Агрессивный крой"
  TEC_GENETIC_TEST_PROJECT_2_DESC: "Агрессивные, но эффективные генетические меры и редактирование заставят мутации распространяться и всплывать вновь, показывая нам, как недавние открытия и генетические вариабельности привели к успеху. Мы обнаружим это, чего бы это ни стоило".
  TEC_GENETIC_TEST_PROJECT_3: "Тщательное переплетение генов"
  TEC_GENETIC_TEST_PROJECT_3_DESC: "Защита генетической целостности нашего вида гарантирует, что в конечном итоге проявятся любые контролируемые мутации и генетические аномалии; возможного риска нет".

  TEC_GENE_PERFECTION_PROJECT: "Генетическое совершенство"
  TEC_GENE_PERFECTION_PROJECT_DESC: "Новая генная терапия произведет революцию в нашем биологическом виде и всеобщем понимании самих себя, став фактически совершенной".

