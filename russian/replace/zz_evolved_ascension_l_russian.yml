	tec_biopsionic_path.305.name:0 "Convergence"
	tec_biopsionic_path.305.desc:0 "And so, we have discovered a new way of further combining our perfection, the convergence.\n\nWe are able to make our kind experience certain ''extra-bodily'' experiences, not just be able to inhabit other vessels and physical manifestations during a period of time, but also interchange or even share a single body while their original one was in psionic trance.\nWe are now able to create a true convergence of bodies and minds, within our very selves and within us collectively.\n\nNo longer should the old die, or the ill perish, as they will be pure and eternal either in physical, or ethereal ways, as anyone can now be converged and share the same true and pure form while also being part of our endless and perfect psionic shared will."
