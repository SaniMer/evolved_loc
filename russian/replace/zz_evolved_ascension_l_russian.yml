 # Вторая партия
  tec_cybernetic_path_chain_2_title: "Расширенные чертежи"
  tec_cybernetic_path_chain_2_desc: "Изысканные, мощные и дорогостоящие усовершенствования, переосмысленные и продуманные как эксклюзивные способы настройки любого тела, делающие его лучше, быстрее, сильнее.\n\n§YКаждый проект будет содержать специальную необязательную черту.§!"

	# Первая партия
  TEC_CYBERNETIC_PROTOTYPES_1: "Первоначальные чертежи"
  TEC_CYBERNETIC_PROTOTYPES_1_DESC: "Начальная партия потенциальных улучшений была предварительно разработана, и мы готовы приступить к этапам тестирования. Нам самим решать, когда это сделать".

  TEC_CYBERNETIC_PROTOTYPES_2A: "Замена органов"
  TEC_CYBERNETIC_PROTOTYPES_2A_DESC: "Благодаря безопасной замене некоторых жизненно важных органов наши киборги получат ряд преимуществ, таких как увеличение физических возможностей, увеличение продолжительности жизни или общее улучшение здоровья".

  TEC_CYBERNETIC_PROTOTYPES_2B: "Когнитивные усилители"
  TEC_CYBERNETIC_PROTOTYPES_2B_DESC: "Органические возможности ограничены дизайном и медленными эволюционными процессами, но добавление определенных кибернетических компонентов для обеспечения, замены или усиления когнитивных способностей приведет к лучшему будущему для нас самих".

  TEC_CYBERNETIC_PROTOTYPES_2C: "Усовершенствованный экзоскелет"
  TEC_CYBERNETIC_PROTOTYPES_2C_DESC: "Подобно второму скелету и являясь большим достижением по сравнению с обычной механизированной рабочей силой, мы можем спроектировать надежную и совершенную структуру, которая обеспечит неизмеримую физическую мощь нашему населению".
  TEC_CYBERNETIC_PROTOTYPES_3A: "Запутанные инструменты"
  TEC_CYBERNETIC_PROTOTYPES_3A_DESC: "Усовершенствованные микроинструменты, вводимые внутрь дермы или даже костной ткани, позволят миниатюризировать обычно сложные или слишком изощренные инструменты, что позволит улучшить техническое использование имплантатов".

  TEC_CYBERNETIC_PROTOTYPES_3B: ""Дополнительные" коммунальные активы"
  TEC_CYBERNETIC_PROTOTYPES_3B_DESC: "Больше никогда не значит меньше, и поэтому разработка специальных дополнительных конечностей и утилитарных инструментов поможет нашему виду лучше использовать технологии".

  TEC_CYBERNETIC_PROTOTYPES_3C: "Постоянная загрузка разума"
  TEC_CYBERNETIC_PROTOTYPES_3C_DESC: "Вечная жизнь - это мечта любого органического и разумного существа, и она не может быть достигнута естественным путем, но технология предоставит способ".
  TEC_FINAL_ADVANCED_CYBERNETIC_PROJECT: "Заключительный шаг"
  TEC_FINAL_ADVANCED_CYBERNETIC_PROJECT_DESC: "Мы зашли так далеко, что не должны сворачивать; мы создадим высочайшие кибернетические усовершенствования, распространим их среди нашего населения и послужим завершающим этапом нашего прошлого и первым шагом в наше будущее".

	tec_cybernetic_path.x0001.name:0 "Ceaseless Improvements"
	tec_cybernetic_path.x0001.desc:0 "Upon our first great cybernetic modification, we discovered some of our designs could be improved to provide more capacities at the cost of a higher energetic demand.\nWhile the cost is estimated to be high, the benefits will be way higher.\n\nWe should invest more efforts and time on getting better results."
	tec_cybernetic_path.x0001.a:0 "The wait will be fruitful."
	tec_cybernetic_path.x0001.a.tooltip:0 "Some §YCybernetic Implants§! will be blueprinted and developed by our scientists during §Y5 years§!.\n\nThis process can be tracked as empire modifier."

	tec_cybernetic_path.x0002.name:0 "Experimental Prototypes"
	tec_cybernetic_path.x0002.desc:0 "After a deep research and creative process, several theoretical prototypes are being developed and assembled, right now, for use and future applications within our empire.\nWe must use our knowledge."
	tec_cybernetic_path.x0002.a:0 "We will invest time and effort on this technology."
	tec_cybernetic_path.x0002.a.tooltip:0 "The §YExperimental Prototypes§! Situation is available.\nWe must research all the current prototypes, no matter the order, to advance in our §YCybernetic Research§!."

  tec_cybernetic_path_chain_title: "Экспериментальные прототипы"
  tec_cybernetic_path_chain_desc: "Некоторые экспериментальные кибернетические прототипы могут быть созданы по чертежам, что позволит разработать большие усовершенствования в будущем. Мы должны разработать их как можно скорее".
  tec_cyb_projects_completed: "Проекты кибернетических прототипов завершены"
  tec_cyb_projects_completed_2: "Завершены проекты усовершенствованных кибернетических прототипов"

 tec_ascension.x231.name:0 "A Cybernetic Revolution"
 tec_ascension.x231.desc:0 "The [Root.GetName] has achieved its peak in the design of functional Enhancements, that will change our species and our way of develop as a whole, completely.\n\nWith more effort and investment, we will apply all these implants to our kind, making the next step in our glorious evolution a total revolution."
 tec_ascension.x231.a:0 "And so, it will be done."

  TEC_CYBERIMPLANTS_FINAL_PROJECT: "Кибернетическая революция"
  TEC_CYBERIMPLANTS_FINAL_PROJECT_DESC: "Усовершенствования наших имплантатов гарантируют, что они будут лучше, чем раньше, мы создадим специальную платформу, которая значительно улучшит наш вид в целом и обеспечит большую модульность, большее разнообразие и более совершенные системы".

# --------------------------- СИНТЕЗАТОРЫ -------------------------------- tec_ascension.3XX-XX
  TEC_SYNTH_T2_PROJECT: "Искусственная сублимация"
  TEC_SYNTH_T2_PROJECT_DESC: "Все может быть улучшено, и мы должны начать с самих себя; по мере того, как мы меняем детали, ремонтируем компоненты и улучшаем наши базы данных, мы растем, и это большой шаг вперед".

  TEC_SYNTH_UNLOCK_T3_PROJECT: "Искусственные желания"
  TEC_SYNTH_UNLOCK_T3_PROJECT_DESC: "Самоанализ позволит нам достичь более высокого уровня синтетической разработки, и наши платформы со временем будут поддерживать гораздо лучшие части; нам просто нужно сосредоточиться и приложить больше исследовательских усилий".
