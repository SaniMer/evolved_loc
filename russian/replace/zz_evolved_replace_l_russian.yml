 decision_flood_habitat_desc:0 "[decision_flood_world_desc]"
 decision_flood_habitat_default_desc:0 "Этот мир мог бы стать для нас идеальным, будь в нем достаточно воды. К счастью, мы могли бы растопить лед, добытый на других планетах и затопить мир [This.GetName]."
 decision_flood_habitat_habitat_desc:0 "Орбитальные поселения могли бы стать для нас идеальными жилищами, будь в них достаточно воды. К счастью, мы могли бы превратить поселения на мире [This.GetName] в орбитальные аквариумы, растапливая лед, добытый на других планетах."
 decision_flood_habitat_ring_desc:0 "Сегменты мира-кольца могли бы стать идеальным местом для нас, будь в них достаточно воды. К счастью, мы могли бы превратить поселения на мире [This.GetName] в аквариумы, растапливая лед, добытый на других планетах."
 decision_flood_habitat_elysium_desc:0 "Орбитальные Элизиумы могли бы стать идеальным местом для нас, будь в них достаточно воды. К счастью, мы могли бы превратить поселения на мире [This.GetName] в орбитальные аквариумы, растапливая лед, добытый на других планетах."
 decision_flood_habitat_machine_desc:0 "Машинные миры слишком неэффективны для нас - вот если бы у них было достаточно воды. К счастью, мы могли бы превратить поселения на мире [This.GetName] в аквариумы, растапливая лед, добытый на других планетах."
 decision_flood_habitat_hive_desc:0 "Этому миру улью не хватает воды, необходимой для сверхразума, чтобы дроны работали с максимальной эффективностью. К счастью, мы могли бы превратить мир [This.GetName] в гидрологический улей, растапливая лед, добытый на других планетах."
 decision_flood_habitat_gaia_desc:0 "Идеальный мир в основном совершенен для большинства видов, включая нас - но им все же не помешало бы больше воды. К счастью, мы могли бы превратить мир [This.GetName] в океанический рай, растапливая лед, добытый на других планетах."
 decision_flood_habitat_nuked_desc:0 "Опустошенный мир могут быть суровыми для большинства видов, но мы приспособились жить на них, особенно если там достаточно водоемов, чтобы защитить нас от фоновой радиации - но здесь дело обстоит иначе. К счастью, мы могли бы растопить лед, добытый на других планетах и затопить мир [This.GetName], создавая лучшую защиту от радиации."

