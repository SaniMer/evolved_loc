 # Added the event replace here
	distar.170.desc.tec_pu_neuroslug:0 "Экипаж корабля [Root.GetName] сделал несколько удивительных открытий на [From.GetName]. В заброшенных поселениях, замеченных впервые еще с орбиты, жило когда-то общество рептилий, которые до сих пор обитают на этой планете, но с тех пор утратили любую способность разумно мыслить! При изучении того, каким образом эти существа деградировали от аграрного общества, умевшего изготавливать инструменты, до простых животных, [Root.GetLeaderName] делает неожиданное открытие.\n\nЗахороненные в останках рептилий, живших в поселениях, имеется некий придаток на позвоночнике в области головы, которого у их одичавших потомков не наблюдается. Испытания показали, что эти органы-придатки в сущности являются другой расой — неким нейронным симбионтом, который присоединяется к мозговому стволу хозяина при помощи внешней присоски к позвоночнику. Этих симбионтов все еще можно отыскать в горячих источниках на поверхности планеты. Похоже, союз между двумя расами временно подстегнул развитие рептилий.\n\nОднако, что впоследствии прервало этот симбиоз, нам неизвестно."
	distar.170.tec_pu_neuroslug.retrieve:0 "Мы узнаем об этом. Извлечь образцы."
	distar.170.tec_pu_neuroslug.retrieve.tooltip:0 "Симбионты будут §Yизвлечены§! и сохранены."
	distar.170.tec_pu_neuroslug.destroy:0 "Неудачные и слабые симбионты. Уничтожьте образцы."
	distar.170.tec_pu_neuroslug.destroy.tooltip:0 "Неполноценные симбионты будут §Yуничтожены§!."

	story.201.desc.tec_gestalt_empathy:0 "$story.201.desc.base$\n\nОбъектыразмером с корабль и их немного меньшие, но тоже напоминающие кристаллы спутники сперва казались инертными, но внезапные изменения в их расположении относительно наших кораблей и новые энергетические сигнатуры, исходящие изнутри призм, указывают на то, что, возможно, они являются живыми существами. Конечно, это удивительная вещь, но к ним нужно приближаться с осторожностью.\n\nМы направим часть наших коллективных усилий на изучение этих сущностей."

