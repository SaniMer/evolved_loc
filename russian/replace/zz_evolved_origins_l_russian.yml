 	origin_default_desc:0  "Стабильное планетарное объединение позволило этой цивилизации процветать и расти".

 	origin_tooltip_default_effects:3  "Плод раннего процветающего развития планеты, столица наслаждалась большим ростом производительности и численности населения. \n\n$tec_loc_o_pops$ §H£pop£ Установившаяся стабильность§! \n- Начните игру с §G+4§! дополнительные £pop£ СОЗ §Yосновных видов§!. \n\n$tec_loc_o_homeworld_bonuses$ §H£planet£ Процветающая экономика§! \n$t$- ['concept_generator_district'], £district£ $district_generator_plural$]: §G+1§! \n$t$- ['concept_farming_district'], £district£ $district_farming_plural$]: §G+1§! \n$t$- Начинается с планетарного модификатора ['concept_prosp_uni']\n\n$tec_loc_o_unlocks_technology$ ['concept_planetary_unification'], £society_research£ $tech_planetary_unification$]\n\n$tec_loc_o_overtime$ §H£unity£ Продолжительное процветание§! \n Первоначальный модификатор планетарного бонуса станет меньшим постоянным бонусом после §Y20§! лет."
