 # ------------------------------------------------- Shattered Ring
 	origin_shattered_ring:0  "Разбитое вдребезги кольцо"
 	origin_shattered_ring_desc:1  "Эта цивилизация населяет Кольцевой мир, построенный неизвестными предшественниками. Если это удастся понять и полностью отремонтировать, это даст им огромную силу".
 	origin_tooltip_shattered_ring_effects:3  "Бесконечный горизонт, разрушенное технологическое чудо, их дом. \n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Мир-кольцо§! \n- Заглавная буква заменяется на ['concept_pc_shattered_ring']. \n- Несколько систем Кольца потребуют §Yвосстановления§!. \n- Несколько $tec_loc_blockers$ §RУменьшите§! эффективность кольца Раздел. \n\n$tec_loc_o_alteration$ §H£planet£ Разрушенные участки§! \n- ['concept_guaranteed_colonies'] заменяются колонизируемыми сегментами Кольцевого мира. \n\n$tec_loc_o_overtime$ §H£alloys£ Восстановленное наследие§! \n- После восстановления основного раздела появятся способы §Yполностью§! восстановите мир-кольцо"

		#VANILLA_origin_tooltip_shattered_ring_effects:3 "- $HOMEWORLD$ ['concept_pc_shattered_ring']$NEW_LINE$- ['concept_guaranteed_colonies']: Colonizable Ring World Segments instead of Planets$NEW_LINE$- $SPECIES_TRAITS$ ['concept_ring_preference']"
		#VANILLA_origin_tooltip_shattered_ring_effects_lithoid:0 "§R- WARNING: Challenging Origin for Lithoids due to a scarcity of minerals.§!$NEW_LINE$$origin_tooltip_shattered_ring_effects$"

