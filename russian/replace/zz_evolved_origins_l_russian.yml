 # ------------------------------------------------- Mechanist
 	origin_mechanists:0  "$civic_mechanists$"
 	origin_mechanists_desc:0  "Эта цивилизация была озабочена идеей металлических автоматов с ранней эпохи пара. Хотя многие говорили, что это невозможно, первые настоящие роботы сошли со сборочных линий задолго до того, как были достигнуты даже элементарные космические полеты."
 	origin_tooltip_mechanists_effects:3  "Ускоренное развитие роботизированных технологий привело к резкому росту производства механических узлов. \n\n$tec_loc_o_pops$ §H£job_roboticist£ Роботизированная популяция§! \n- Начните игру с §G+2§! дополнительные £pop£ СОЗ §Yосновных видов§!. \n- Заменить §G+10§! £pop£ Всплывает с помощью ['concept_robots'], £mod_planet_jobs_robotic_produces_mult£ Поселение роботов. \n- Новые роботизированные pops будут специализированы в соответствии с §Y£trigger_tec_basic_resources£ Черная работа§!. \n\n$tec_loc_o_unlocks_technology$ ['concept_powered_exoskeletons'], £engineering_research£ $tech_powered_exoskeletons$]\n Позволяет возводить дополнительные £job_roboticist£ $tec_robot_subname$, и обеспечивает §Y£building£ Инфраструктура§! для ит. \n\n$tec_loc_o_unlocks_technology$ ['concept_robomodding'], £engineering_research£ $tech_robomodding$]\n Позволяет изменять £job_roboticist£ $tec_robot_subname$."
 
 	tec_robot_subname:0  "Роботизированные блоки"

		#VANILLA_origin_tooltip_mechanists_effects:3 "- ['concept_robots', £mod_planet_jobs_robotic_produces_mult£ Robot] §I$pops_with_icon$§!: 8$NEW_LINE$- Homeworld: ['concept_robot_assembly_plant',£building£ Robot Assembly Plant]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$- ['concept_powered_exoskeletons', £engineering_research£ $tech_powered_exoskeletons$]$TABBED_NEW_LINE$- ['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_robomodding', £engineering_research£ $tech_robomodding$]"

		#OLD_origin_tooltip_mechanists_effects:0 "- Start the game with §Y2§! additional £pop£ Pops. \n- Start the game with §Y10§! £pop£ Pops being £job_roboticist£ Robots, and with the technology and infrastructure to build more. \n- Start with the ability to §YModify§! £job_roboticist£ Robotic pops."
 # /

 # ------------------------------------------------- Syncretic
 	origin_syncretic_evolution:0  "$civic_syncretic_evolution$"
 	origin_syncretic_evolution_desc:0  "Второй биологический вид является неотъемлемой частью этой цивилизации. Они большие, сильные, и большинство из них обладают интеллектом особо недалекого ребенка. Древние войны лишили их вид наиболее агрессивных наклонностей, сделав его довольно раболепным."
 	origin_tooltip_syncretic_evolution_effects:   "Два вида развились на одной планете, и в то время как один продвинулся и процветал в технологическом и интеллектуальном развитии, другой еще не достиг своего уровня, будучи используемым в качестве вида-слуги для руководства. \n\n$tec_loc_o_pops$ §H£pop£ Синкретическое сосуществование§! \n- Начните игру с §G+2§! дополнительные £pop£ СОЗ §Yосновных видов§!. \n- Заменить §G+12§! £pop£ Поселение, принадлежащее другому, подчиненный, вид. \n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_syncretic_proles$§! \n- Подчиненные виды вынуждены обладать признаком ['concept_syncretic_proles']."

		#VANILLA_origin_tooltip_syncretic_evolution_effects: "- £pop£ §IPops§! with ['concept_syncretic_proles'] Trait: 12"
		
		#OLD_origin_tooltip_syncretic_evolution_effects:4 "- Start the game with §Y2§! additional £pop£ Pops. \n- Start the game with §Y12§! £pop£ Pops being of another, subservient, species."
