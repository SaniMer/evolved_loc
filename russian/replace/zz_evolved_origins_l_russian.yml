 # ------------------------------------------------- Common ground
 	origin_common_ground:0  "Точки соприкосновения"
 	origin_common_ground_desc:0  "Эта цивилизация установила ранний контакт со своими непосредственными инопланетными соседями. Находя силу в своих различиях, они вскоре решили вместе встретить будущее и все, что оно может принести."

 	origin_tooltip_common_ground_effects:2  "Раннее сотрудничество привело к формированию коалиции, федерации, ответственность за которую ложится на империю \n\n$tec_loc_o_condition$ §H£opinion£ Федеративное лидерство§! \n - Лидер инона-гегемонии§!['concept_common_ground_federation']. \n Федерация начинается как §Y$default_federation$§!, но изменит свой тип на основе следующих условий, в порядке приоритета: \n$t$- §H$trade_federation$§!: Корпоративная/торговая империя. \n$t$- §H$research_federation$§!: Империя, основанная на материализме и технологиях \n$t$- §H$spiritualist_federation$§!: Империя спиритуалистов \n$t$- §H$military_federation$§!: Милитаристская империя \n\n$tec_loc_o_alteration$ §H£planet£ Союзники в пределах досягаемости§! \n- ['concept_guaranteed_colonies'] являются §YЗаменены§! членами Федерации. \n\n$tec_loc_o_unlocks_tradition$ §H£unity£ Дипломатия§! \n Начинается со следующих выбранных традиций: \n$t$- ['concept_diplomacy_traditions']\n$t$- ['concept_tr_diplomacy_the_federation']"

		#vanilla_origin_tooltip_common_ground_effects:2 "- Leader of a §Inon-Hegemony§!['concept_common_ground_federation']$federation_origin_end$"
		#vanilla_origin_tooltip_common_ground_npc_effects:1 "- Start as a member of a non-§HHegemony§! federation with two additional members"

		#vanilla_federation_origin_end: " \n- ['concept_guaranteed_colonies']: Replaced with Federation members \n- Selected Traditions: $TABBED_NEW_LINE$- ['concept_diplomacy_traditions'] $TABBED_NEW_LINE$- ['concept_tr_diplomacy_the_federation']"

		#OLD_origin_tooltip_common_ground_effects:0 "- Start as the leader of a §HFederation§! with two additional members \n- The federation type is altered by the empire §YAuthority§! and §YEthics§!. \n- Members will occupy any Guaranteed Habitable Worlds slots near your home system \n- Start with §HThe Federation§! tradition unlocked"
 # /

 # ------------------------------------------------- Void dwellers
 	origin_tooltip_void_dwellers_effects:9  "Привязанный к орбитальным станциям, этот вид процветает в космическом вакууме. \n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Орбитальная среда обитания§! \n- Заглавная буква заменяется на ['concept_pc_habitat']\n- $ap_voidborn_habitat_effect$ \n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_void_dweller_1$§! \n Ваш вид вынужден обладать следующими чертами: \n$t$- ['concept_void_dweller'], $trait_void_dweller_1$]\n$t$- ['concept_habitat_preference'], $trait_pc_habitat_preference$] (Органические виды) \n\n$tec_loc_o_unlocks_technology$ ['concept_habitat_1'], £engineering_research£ $tech_habitat_1$]\nПозволяет создавать дополнительные места обитания. \n\n$tec_loc_o_unlocks_technology_option$ ['concept_habitat_2'], £engineering_research£ $tech_habitat_2$]\n\n$tec_loc_o_alteration$ §H£planet£ Исследованные системы§! \n['concept_guaranteed_colonies'] вместо этого они заменяются системами, богатыми ресурсами. \n\n$tec_loc_o_restriction$ Эта империя увеличила стоимость колонизации, места обитания колонизируются мгновенно, а пустые места обитания могут быть колонизированы планетарным решением."

		#VANILLA_origin_tooltip_void_dwellers_effects:9 "- $HOMEWORLD$ ['concept_pc_habitat']$NEW_LINE$- $SPECIES_TRAITS$$TABBED_NEW_LINE$- ['concept_void_dweller', $trait_void_dweller_1$]$TABBED_NEW_LINE$- ['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]$NEW_LINE$- ['concept_guaranteed_colonies']: Resource-rich systems instead of Colonizable Planets $NEW_LINE$- $ap_voidborn_habitat_effect$"

		#OLD_origin_tooltip_void_dwellers_effects:5 "- Start with three §YOrbital Habitats§! and the technology to build more \n- Members of your species thrive on Habitats and produce §G10%§! more there \n- Colony ships have £alloys£ £influence£ §YAdditional costs§!, but newly built habitats are instantly colonized. \n- Severe habitability, production and growth penalties are applied on all regular planets, except §GHabitats§!, §YArcologies§! or §YPerfect§! planets \n- Capital Buildings provide §G+1§! extra £building£ §YBuilding slot§! per level on habitats. \n - Starts with §Y24§! Pops, but compensated through automated habitat menial districts."

 	trait_void_dweller_1:0  "Обитатель пустоты"
 	trait_void_dweller_1_desc:0  "§LЭтот вид процветает в орбитальных средах обитания, обладая развитой способностью эффективно ориентироваться в их лабиринтоподобных коридорах и сложной архитектуре. Однако их узкоспециализированные тела плохо реагируют на планетарную среду или неискусственную гравитацию.§!"

 	trait_void_dweller_2:0  "$trait_void_dweller_1$"
 	trait_void_dweller_2_desc:0  "§LЭтот вид привык к переработанному воздуху и стерильным отсекам орбитальных сред обитания, и их ослабленные тела плохо реагируют на планетарную среду обитания или гравитацию.§!"
 # /

 # ------------------------------------------------- Post Apoc
 	origin_post_apocalyptic:0  "$civic_post_apocalyptic$"
 	origin_post_apocalyptic_desc:1  "Крещенная ядерным огнем, эта цивилизация столкнулась с полным уничтожением - и выжила. Опустошенные, но не сломленные, они восстановили цивилизацию из пепла своего старого мира."

 	origin_tooltip_post_apocalyptic_effects:  "Выжившие вопреки всему, эта цивилизация процветает в опустошенном мире. \n\n$tec_loc_o_homeworld_alteration$ §H£planet£ Мир гробниц§! \n Родной мир - это опустошенный ['concept_pc_nuked']. \n\n$tec_loc_o_unlocks_trait$ §H£pop£ $trait_survivor$§! \n Ваш вид начинается с признака ['concept_survivor']. \n\n"

 	concept_survivor:  "$trait_survivor$"
 	concept_survivor_desc:  "- Обитаемость мира-гробницы: §G+70%§! \n- Использование удобств: §G-10%§! \n- Ресурсы от рабочих мест: §G+5%§! \n\n§L$trait_survivor_desc$§!"

		#VANILLA_origin_tooltip_post_apocalyptic_effects: "- $HOMEWORLD$ ['concept_pc_nuked']$NEW_LINE$- $SPECIES_TRAITS$ ['concept_survivor']"

		#OLD_origin_tooltip_post_apocalyptic_effects:3 "- Capital starts as a §YTomb World§! \n- Allows the use of §YArmaggedon§! bombardment stance, which converts enemy planets into §YTomb Worlds§! with enough devastation \n- Gain the §Y$trait_survivor$§! trait, granting: \nTomb World Habitability: §G+70%§! \nAmenities usage: §G-10%§! \nResources from jobs: §G+5%§!"
