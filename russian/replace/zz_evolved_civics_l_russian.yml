		 civic_tec_corporate_enforcers_automation_desc:0  "['concept_tec_feature_civic']\n\n Эта Мегакорпорация собирает и управляет высокоэффективной (и не сдерживаемой моралью) армией механизированных автоматизированных полицейских сил, обеспечивающих соблюдение закона в том виде, в каком он написан, без снисхождения или милосердия, опираясь на надежный страховой полис и разнообразную сигнализацию и системы защиты. \n\n§HСлучайный "сопутствующий ущерб" или "пунктуальные исключения для проверенных лиц" рассматриваются в качестве пунктов контракта.§!"
