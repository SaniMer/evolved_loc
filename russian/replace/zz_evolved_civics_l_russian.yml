	 civic_tec_regular_consecrated_democracy_desc:0  "['concept_tec_basic_civic']\n\n Сильный набор идеалов продвигает этот вид вперед, формируя глубокий долг, фамильярность и духовные ценности, которые связывают граждан с этическими императивами".
