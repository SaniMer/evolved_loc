	 civic_tec_corporate_automatation:0  "§R§! Повышенная автоматизация"
	 civic_tec_corporate_automatation_desc:0  "['concept_tec_basic_civic']\n\n В целях ускорения промышленного роста и повышения эффективности экономика этой мегакорпорации в значительной степени зависит от автоматизации труда и разработки соответствующих технологий. Однако такая одержимость техническим прогрессом может оказать разрушительное воздействие на культурное развитие".
	 civic_tec_corporate_automatation_tooltip:0  "Игра начинается с §YЭкзоскелетов с электроприводом§! исследованной технологии и §YРоботизированных рабочих§! в качестве доступной гарантированной технологии. \n\n"

	 civic_tec_corporate_enlightment:0  "§R§! Просвещенная корпорация"
	 civic_tec_corporate_enlightment_desc:0  "['concept_tec_basic_civic']\n\n Имея пацифистское и спокойное происхождение, эта мегакорпорация сосредоточена на социальном и культурном развитии, придавая большое значение искусству и участию граждан".
	 civic_tec_corporate_enlightment_tooltip:0  "Начинается игра с §YОбъекта культурного наследия§! технологии, §YСпиритуалиста§! начните с §YГолографических ритуалов§! технологии \nПолучает повышенное мнение от §YКоллектива художников§! анклава. \n\n"

	 civic_tec_corporate_settlers:0  "§R§! Звездные экспансионисты" 
	 civic_tec_corporate_settlers_desc:0  "['concept_tec_basic_civic']\n\n Крупные суммы инвестиций и частные акционеры заинтересованы в освоении космоса, и поэтому дух первопроходца является общим идеалом для населения этой мегакорпорации, поскольку средства массовой информации постоянно бомбардируются чудесами, которые могут или не могут ждать нас впереди."
	 civic_tec_corporate_settlers_tooltip:0  "Начинается игра с §YГалактическими амбициями§! технологией, которая уже разблокирована. \n\nНе удается настроить ни §YПолитику военного транспорта§!, ни §YПолитику военных телекоммуникаций§!. \n\n$tec_loc_trade_value$ от £job_colonist£ $job_colonist_plural$: §G+5§!"
		# Can't set up neither §YMilitary Transportation§! nor §YMilitary Telecommunications§! policy

	 civic_tec_corporate_urbancorp:0  "§R§! Городские подрядчики"
	 civic_tec_corporate_urbancorp_desc:0  "['concept_tec_basic_civic']\n\n Стройте высоко, копайте глубоко и прокладывайте все! Основным направлением деятельности этой мегакорпорации является проектирование, закладка фундамента и градостроительное исполнение, поэтому у них есть группа преданных своему делу архитекторов и технических специалистов, которые обеспечивают идеальную застройку в планетарном масштабе".
	 civic_tec_corporate_urbancorp_tooltip:1  "Экуменополис и аркология среды обитания набирают обороты: §G+25%§!"

	 civic_tec_corporate_navaltraders:0  "§R§! Межзвездные коммерческие активы"
	 civic_tec_corporate_navaltraders_desc:0  "['concept_tec_basic_civic']\n\n Неразличимо, что коммерческие и военные космические активы служат одной и той же цели: прибыли. Тесная координация действий обоих подразделений помогла этой мегакорпорации процветать".
	 civic_tec_corporate_navaltraders_tooltip:1  "§YКрепление§! модули получают §Y$tec_loc_trade_value$§! от §YOffworld Trading Company§!, добавляет §Y$tec_loc_trade_value$§! ассортимент коллекций и некоторая §YЗащита торговли§!. \n\n"

	 civic_tec_corporate_productcorp:0  "§R§! Галактическое потребительство" 
	 civic_tec_corporate_productcorp_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация сохраняет монополию на все доступные продукты, даже на "фулфилмент"."

	 civic_tec_corporate_membercorp:0  "§R§! Эксклюзивное членство" 
	 civic_tec_corporate_membercorp_desc:0  "['concept_tec_basic_civic']\n\n В этой глобальной корпорации те, кто обладает эксклюзивным статусом участника, имеют широкий спектр льгот и скидок; эти "простые" или "премиальные" граждане всегда будут поддерживать тех, кто предоставляет им бесплатную доставку в гиперпространстве. Те, у кого его нет? Им не нужно стараться больше: им нужно быть более эффективными. \n"

	 civic_tec_corporate_venturecorp:0  "§R§! Рискованный активизм" 
	 civic_tec_corporate_venturecorp_desc:0  "['concept_tec_basic_civic']\n\n Это общество имеет фасад государственного управления, но на самом деле находится под непосредственным сильным влиянием небольшой группы заинтересованных сторон-активистов, которые лично дергают за ниточки. В конце концов, кто лучше вас сможет сохранить свои преимущества, не так ли?"

	 civic_tec_corporate_corvee:0  "§R§! Льготы по барщине"
	 civic_tec_corporate_corvee_desc:0  "['concept_tec_basic_civic']\n\n Эта Мегакорпорация считает абсолютным правом акционеров решать, где живут и потребляют ее работники".
