		 civic_idyllic_bloom_tooltip: "$tec_loc_c_unlocks_feature$ §H£building£ $building_gaiaseeders$§! \n£building£ §Y$building_gaiaseeders$§! уникальны для планеты и могут быть построены на пригодной для жизни обычной планете, требующей £society£ §YТерраформирование§! технологии в случае неидеальных £planet£ §YКлиматические условия§!, и превратит планету в §YМир Геи§!, посредством §Y4§! этапы обновления. \nПосле достижения последней фазы империя получит большое количество §Y$tec_loc_unity$§!. \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_idyllic_bloom$§! \n£building£ §Y_[10]_s§! привносит эффекты §Y$building_gaiaseeders$§! для вассалов."
