	 civic_tec_regular_corporate_politics_desc: "['concept_tec_basic_civic']\n\n Правительство этого общества поддерживает тесные деловые отношения с многочисленными корпорациями-покровителями, каждая из которых обособлена, но могущественна. Сформировался "симбиоз", благодаря которому корпорации помогают поддерживать правительство, а правительство закрывает глаза на то, как корпоративное влияние постоянно формирует повседневную жизнь в пользу увеличения прибылей".
