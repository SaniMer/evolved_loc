	 civic_tec_corporate_bank_corp:  "§G£tec_civic_ruler£§! Банковские кланы"
	 civic_tec_corporate_bank_corp_desc:0  "['concept_tec_ruler_replace_civic']\n\n Эта Мегакорпорация основана на сложном финансовом море денежной деятельности; легионы банкиров готовы предоставить выгодный кредит (как они называют "флиртовать") любому, ксено или кому-либо еще, для быстрого получения кредита (и, вероятно, титры их потомков)."
	 civic_tec_corporate_bank_corp_tooltip:1  "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_bank_director£ $job_tec_corpo_bank_director_plural$§! \n£building£ Столичные здания заменяют §Yполовину§! их ['concept_tec_ruler_job_standard_plural_icon'] с §Y['concept_tec_ruler_job_tec_corpo_bank_director_plural_icon']§!. \n\n$tec_loc_c_unlocks_feature$ §H£building£ Банковские офисы§! \n Может построить £building£ §Y$building_tec_bank_office$§! здания, которые добавляют £job_clerk£ §Y$job_clerk_plural$§! и £job_tec_corpo_bank_director£ §Y$job_tec_corpo_bank_director_plural$§!. \n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_bank_branch$§! \n£building£ §Y$building_tec_bank_branch$§! привнесите эффекты от £building£ §Y$building_tec_bank_office_plural$§! в $tec_loc_trade_icon$ Филиалы."

	 civic_tec_corporate_scientific_corp:  "§G£tec_civic_ruler£§! Научный корпоративизм"
	 civic_tec_corporate_scientific_corp_desc:0  "['concept_tec_ruler_replace_civic']\n\n Наука - это прогресс и прибыль. \n У этой мегакорпорации нет ни ограничений, ни угрызений совести, когда дело доходит до покупки, продажи и реализации патентов, поиска наилучшего претендента и в то же время время, превосходящее (или подавляющее) всех конкурентов в области исследований".
	 civic_tec_corporate_scientific_corp_tooltip:1  "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_consultant£ $job_tec_corpo_consultant_plural$§! \n£building£ Столичные здания заменяют §Yполовину§! их ['concept_tec_ruler_job_standard_plural_icon'] с §Y['concept_tec_ruler_job_tec_corpo_consultant_plural_icon']§!. \n\n$tec_loc_c_unlocks_feature$ §H£job£ Научный прогресс§! \n£building£ $building_institute$ обеспечьте дополнительную §Y£job_tec_corpo_consultant£ $job_tec_corpo_consultant_plural$§!, увеличился на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_unlocks_feature$ §H£unity£ Инновационная экономика§! \n Позволяет §Y$trade_policy_innovation$§! Торговая политика, которая преобразует §Y$tec_loc_trade_value$§! в §Y$tec_loc_energy$§! и §Y$tec_loc_research_resources$§!. \n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_private_patents_initiative$§! \n£building£ §Y$building_tec_private_patents_initiative$§! увеличьте $tec_loc_research_resources$, производимое $tec_loc_trade_icon$ филиалами. \n\n$tec_loc_c_modifiers$"

	 civic_tec_corporate_eco_exploiter_corp:  "§G£tec_civic_ruler£§! Эксплуататоры окружающей среды"
	 civic_tec_corporate_eco_exploiter_corp_desc:0  "['concept_tec_ruler_replace_civic']\n\n Каждый природный ресурс при надлежащем обращении является бесплатным источником прибыли, и руководители этой мегакорпорации знают это слишком хорошо, специализируясь на геоинженерии и технологиях открытой добычи полезных ископаемых. Итак, галактика, полная ресурсов, - это галактика, полная денег".
	 civic_tec_corporate_eco_exploiter_corp_tooltip:1  "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_prospector£ $job_tec_corpo_prospector_plural$§! \n£building£ Столичные здания заменяют §Yполовину§! их ['concept_tec_ruler_job_standard_plural_icon'] с §Y['concept_tec_ruler_job_tec_corpo_prospector_plural_icon']§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Превышение ресурсов§! \n Открывает доступ к ['concept_tec_decision_tec_environment_overstrip_icon'] решениям, которые позволяют увеличить производство §Y$tec_loc_basic_resource$§!, §Y$tec_loc_housing$§! и другие бонусы в обмен на доступность оставшихся. \n\n$tec_loc_c_unlocks_branch$ §H£building£ $building_tec_land_study_corp$§! \n£building£ §Y$building_tec_land_study_corp$§! увеличить $tec_loc_trade_icon$ Планету филиалов £district£ Районов и $tec_loc_research_resources$. \n"

	 civic_tec_corporate_eco_reclamator_corp:  "§G£tec_civic_ruler£§! Восстановители окружающей среды"
	 civic_tec_corporate_eco_reclamator_corp_desc:0  "['concept_tec_ruler_replace_civic']\n['concept_tec_terraformer_civic']\n\n Экологическая ответственность сопряжена с суровой обязанностью сохранять природу и избегать любого возможного негативного воздействия на окружающую среду, и эта Мегакорпорация использует передовые технологии для обеспечения и того, и другого. получая при этом чрезвычайно большое количество преимуществ".
	 civic_tec_corporate_eco_reclamator_corp_tooltip:1  "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_ecoprospector£ $job_tec_corpo_ecoprospector_plural$§! \n£building£ Столичные здания заменяют §Yполовину§! их ['concept_tec_ruler_job_standard_plural_icon'] с §Y['concept_tec_ruler_job_tec_corpo_ecoprospector_plural_icon']§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Сохранение окружающей среды§! \n Разблокирует решение ['concept_tec_decision_tec_environment_enhance_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! на планету. \nРазблокирует ['concept_tec_decision_tec_environment_preserve_icon'] решение, которое может устранить негативные §Y£planet£ Модификаторы планет§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Связь с окружающей средой§! \n Большинство §Y£blocker£ Естественные блокаторы§! обеспечить §Y£housing£ Жилье§! и §Y£job£ Рабочие места§!. \n Очистка таких блокировщиков обеспечит §Y$tec_loc_planet_features$§! предоставление аналогичных бонусов. \n"

	 civic_tec_corporate_inventinker_corp:  "§G£tec_civic_ruler£§! Изобретательные фальсификаторы"
	 civic_tec_corporate_inventinker_corp_desc:0  "['concept_tec_ruler_replace_civic']\n['concept_tec_job_alteration_civics_foundry']\n\n Грохот кузниц способствует росту этой империи, поскольку чрезвычайно умные и преданные своему делу мастера изобретают способы создания новых и мощных материалов, которые они могут продавать тот, кто предложит лучшую цену. \n"
	 civic_tec_corporate_inventinker_corp_tooltip:1  "$tec_loc_c_ruler_swap$ §H£job_tec_corpo_tinker£ $job_tec_corpo_tinker_plural$§! \n£building£ Столичные здания заменяют §Yполовину§! их ['concept_tec_ruler_job_standard_plural_icon'] с §Y['concept_tec_ruler_job_tec_corpo_tinker_plural_icon']§!. \n\n$tec_loc_c_unlocks_feature$ §H£job£ Специалисты по литейному производству§! \n£building£ $building_foundry_1$ обеспечьте дополнительную §Y£job_tec_corpo_tinker£ $job_tec_corpo_tinker_plural$§!, увеличился на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_modifiers$ \n$tec_loc_trade_value$ от £job_foundry£ $job_foundry_plural$: §G+2§!"

	 civic_tec_corporate_food_corp:  "§G£tec_civic_ruler£§! Заботливый конгломерат"
	 civic_tec_corporate_food_corp_desc:0  "['concept_tec_ruler_replace_civic']\n\n Каким бы невероятным это ни казалось, у этой мегакорпорации есть крупная спонсорская поддержка со стороны союза самых влиятельных продовольственных компаний этой империи, чье покровительство финансово способствует развитию любого аспекта этого общества, от межзвездных полетов до основное питание. \n"
	 civic_tec_corporate_food_corp_tooltip:1  "£building£ Столичные здания заменяют некоторые £job_executive£ §Y$job_executive$§! Рабочие места с £job_tec_corpo_agrarian_manager£ §Y$job_tec_corpo_agrarian_manager_plural$§!. \n- $job_tec_corpo_agrarian_manager_effect_desc$ \n£job_farmer£ §Y$job_farmer_plural$§! производить дополнительные §Y$tec_loc_trade_value$§!."
