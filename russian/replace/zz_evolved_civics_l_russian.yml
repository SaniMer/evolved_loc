	 civic_corporate_dominion:0  "§R§! Торговое господство"
	 civic_corporate_dominion_desc:0  "['concept_tec_basic_civic']\n\n Торговля является краеугольным камнем успешной экономики. Торговцы Империи объединились в Альянс в целях взаимной выгоды и процветания." 
