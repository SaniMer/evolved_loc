		 civic_tec_regular_master_engineer_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£planet£ Искусственная перестройка§! \n Разблокирует решение ['concept_tec_decision_tec_environment_engineers_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! к аркологии, основанной на ее §Y$tec_loc_planet_designation$§!. \n\n$tec_loc_c_modifiers$"

		 civic_tec_corporate_mega_engineers:0  "§L£tec_civic_feature£§! Мега-инженерный корпус"
		 civic_tec_corporate_mega_engineers_desc:0  "['concept_tec_engineer_civic']\n\n Обладая опытом крупномасштабного проектного подрядчика, ни один проект не сможет устоять перед эффективным и быстрым развитием, которое может предложить эта мегакорпорация".
