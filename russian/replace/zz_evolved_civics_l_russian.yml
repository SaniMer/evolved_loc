	 civic_tec_corporate_food_corp_lithoid_desc:0  "['concept_tec_ruler_replace_civic']\n\n Каким бы невероятным это ни казалось, у этой мегакорпорации есть крупная спонсорская поддержка со стороны союза самых влиятельных продовольственных компаний этой империи, чье покровительство финансово способствует развитию любого аспекта этого общества, от межзвездных полетов до основное питание. \n"
