	 civic_tec_hive_necrophage:0  "§L£tec_civic_feature£§! Похитители тел"
	 civic_tec_hive_necrophage_desc:0  "['concept_tec_feature_civic']\n\n Этот коллектив разработал необычный способ естественной защиты и нападения, используя мощные органические и биологические компоненты, которые могут эффективно контролировать и полностью подавлять волю любого органика, живого или умершего, служить коллективу до тех пор, пока наступает окончательный срок годности."
	 civic_tec_hive_necrophage_tooltip:0  "$tec_loc_c_unlocks_job$ §H£job_tec_pherodrone_drone£ $job_tec_pherodrone_drone_plural$§! \n£building£ Столичные здания заменяют §Yвсе§! их £job_maintenance_drone£ §Y$job_maintenance_drone$§! Рабочие места с ['concept_tec_specialist_job_tec_pherodrone_drone_plural_icon']. \n\n$tec_loc_c_unlocks_feature$ §H£job_purge£ Армии феродронов§! \n Позволяет вербовать §YФеродронные армии§!, специальную армию, которая, если присутствует во время планетарного сражения, дает §Yшанс§! полностью уничтожить §YОрганическое войско§! служить коллективу или реанимировать уже умершие армии в качестве £job_purge£ §YБешеная шелуха§!, когда другой армия гибнет. \n\n$tec_loc_c_unlocks_feature$ §H£job_purge£ Ассимиляция смертных§! \n£job_purge£ §RСмертельно§! Очищен или совместно £job_purge£ §RУмершие члены§! станут новыми дронами коллектива, если будет включена §YАссимиляция§! чистка. \n"

