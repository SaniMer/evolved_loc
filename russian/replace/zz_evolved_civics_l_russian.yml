	 civic_tec_regular_research_council:0  "§M£tec_civic_leader£§! Исследовательский совет"
	 civic_tec_regular_research_council_desc:0  "['concept_tec_leader_civic']\n\n Правительство настоятельно консультируется и контролируется собранием самых уважаемых и известных ученых империи, работающих в паре с властями, не вмешиваясь напрямую."
	 civic_tec_regular_research_council_tooltip:0  "$tec_loc_c_leader_bonus$ §H£scientist£ Научные преимущества§! \n Активно занятый £scientist£ §YУченые§! имеют нет §Y$tec_loc_unity$§! Содержание. \n\n$tec_loc_c_leader_bonus$ §H£scientist£ Целенаправленные инновации§! \nИмперия §Y£scientist£ $councilor_research$§! производить §Y$tec_loc_research_resources$§! основываясь на количестве §YИсследованные технологии§! империи, умноженные на §H£council£ Уровень советника§! \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_scientific_belief:0  "§M£tec_civic_leader£§! Фактическое убеждение"
	 civic_tec_regular_scientific_belief_desc:0  "['concept_tec_leader_civic']\n\n Нет более сильного стимула двигаться вперед, чем постоянные сомнения и открытия, которые ждут нас впереди, секреты, требующие решения; таким образом, мы движемся вперед, веря, что действительно можем достичь их, мы действительно можем открыть их; мы должны доверяйте и верьте в создателей таких открытий".
	 civic_tec_regular_scientific_belief_tooltip:0  "$tec_loc_c_leader_bonus$ §H£scientist£ Научная вера§! \n Активно занятый £scientist£ §YУченые§! имеют нет §Y$tec_loc_unity$§! Содержание. \n\n$tec_loc_c_leader_bonus$ §H£scientist£ Инновационные идеи§! \n Империя §Y£scientist£ $councilor_research$§! производить §Y$tec_loc_unity$§! основано на количестве §Yисследованных технологий§! империи, умноженном на §H£council£ Уровень советника§! \n\n$tec_loc_c_unlocks_feature$ §H£building£ Научный фонд§! \n£building£ Исследование Лаборатории увеличивают §YПривлекательность материалистической этики§! на планете за счет §G5%§! за каждый уровень. \n"

	 civic_tec_regular_divine_circle:0  "§M£tec_civic_leader£§! Божественный круг"
	 civic_tec_regular_divine_circle_desc:0  "['concept_tec_leader_civic']\n\n Правительство контролируется советом старейших, мудрейших и наиболее влиятельных духовных лидеров империи."
