	 civic_tec_regular_vaultdwellers:0  "§E£tec_civic_origin£§! Обитатели подземелий"
	 civic_tec_regular_vaultdwellers_desc:0  "§EПостапокалиптический ['concept_tec_origin_civic']§! \n\n Атмосфера, биосфера, литосфера и любая другая сфера этого мира полностью разрушены, воздух непригоден для дыхания, вода токсична, а пища, ядовитая. Почему бы не жить под землей, в безопасном месте, вдали от любой опасности, наслаждаясь жизнью, полной благ и роскоши? Теперь ты можешь!"
	 civic_tec_regular_vaultdwellers_tooltip:0  "Позволяет строить §HПодземные хранилища§! здания, добавляя планете особые планетарные особенности (месторождения), увеличивая §YПригодность для жизни§!, §Y£housing£ Жилье§!, §Y$tec_loc_amenities$§!, модернизируемые для производства £engineering£ §Y£consumer_goods£ £alloys£ различные ресурсы§!, за счет §Rуменьшенного§! объема доступных §Y£district£ Районы§!. \n\n"

	 civic_tec_biohive_vaultdwellers:0  "§E£tec_civic_origin£§! Подземные обитатели"
	 civic_tec_biohive_vaultdwellers_desc:0  "§EПостапокалиптический ['concept_tec_origin_civic']§! \n\n Атмосфера, биосфера, литосфера и любая другая сфера этого мира полностью разрушены, воздух непригоден для дыхания, вода токсична, а пища, ядовитая. Почему бы не жить под землей, в безопасном месте, вдали от любой опасности, наслаждаясь жизнью, полной благ и роскоши? Теперь ты можешь!"
	 civic_tec_biohive_vaultdwellers_tooltip:0  "Позволяет строить §Hнедостроенных§! зданий, добавляя планете особые планетарные особенности (месторождения), увеличивая §YПригодность для жизни§!, §Y£housing£ Жилье§!, §Y$tec_loc_amenities$§!, модернизируемые для производства £engineering£ £consumer_goods£ £alloys£ различных ресурсов, за счет §Rуменьшено§! количество доступных §Y£district£ Районы§!. \n\n"

	 civic_tec_origin_irradiated:0  "§E£tec_civic_origin£§! Облученные потомки"
	 civic_tec_origin_irradiated_desc:0  "§EПостапокалиптика и пережитки ['concept_tec_origin_civic']§! \n\n Огромная стоимость эволюции во враждебной среде, такой как облученная поверхность этого вида, требовала постоянных адаптаций, изменений, мутаций; нестабильность и смертоносность остаточного радиоактивного вещества превратились в податливость, суровая окружающая среда в конечном итоге стала домом, и, таким образом, другие тоже будут такими и становятся ими".
	 civic_tec_origin_irradiated_tooltip:0  "Представители этого вида получают модифицированный §YОблученный мир§! пригодность для обитания §Hпризнак§!, который значительно улучшает §HМир гробниц§! и общая пригодность для жизни. \nЧерез некоторое время после заселения планеты все население подвергнется случайной §YМутации§!, поражающей все население планеты §GПоложительной§! и §RОтрицательный§! эффект; столица получит до 3 различных мутаций, ускоренных колонизацией и подрывом других планет. \n\nЭта империя способна со временем разрушить атмосферу §HПригодных для жизни обычных миров§! в §YОблученных§! планет Мира-гробницы. \n\n"

	 civic_tec_origin_irradiated_machine:0  "§E£tec_civic_origin£§! Облученные потомки"
	 civic_tec_origin_irradiated_machine_desc:0  "§EПостапокалиптика и пережитки ['concept_tec_origin_civic']§! \n\n ЧТО ДЕЛАТЬ."
	 civic_tec_origin_machine_irradiated_tooltip:0  "Представители этого вида приобретают модифицированный §YОблученный мир§! пригодность для обитания §Hпризнак§!. Мутация произойдет один раз на каждой планете и затронет всех . \n\n"
