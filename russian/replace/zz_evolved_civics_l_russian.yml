	 civic_eager_explorers:0  "§S£tec_civic_challenging£§! Нетерпеливые исследователи"
	 civic_eager_explorers_desc:0  "['concept_tec_challenging_civic']\n\n Стремясь к звездам, эта цивилизация прошла несколько стадий развития, достигнув эры освоения галактики гораздо раньше, чем большинство других."
