	 civic_tec_machine_reanimation:0  "§L£tec_civic_feature£§! Протоколы реанимации"
	 civic_tec_machine_reanimation_desc:0  "['concept_tec_feature_civic']\n\n Эффективность и правильное использование юнитов - прочная основа этого машинного сознания, даже если это означает повторное использование обезвреженных или сильно поврежденных юнитов в качестве корма для падальщиков, чтобы максимизировать боевые действия и общее мастерство."
	 civic_tec_machine_reanimation_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£job_purge£ Вечная реактивация§! \n Опытные и активно работающие §YРуководители машин§! имеют §G50%§! шанс быть повторно активированным в другом корпусе автономного подразделения, когда они будут принудительно выведены из эксплуатации или пострадают в результате случайного инцидента. \n\n$tec_loc_c_unlocks_feature$ §H£job_purge£ Механические реаниматоры§! \n Позволяет набирать §Yреаниматоров§!, а особая уникальная армия, которая, если будет присутствовать в планетарном сражении, §YОживит§! некоторые из выведенных из строя механических армий на любой стороне, либо в полном составе, либо в качестве £job_purge£ §YНеуклюжие роботы§!. \n\n"

	# Aquatics
	 civic_tec_machine_anglers:0  "§L£tec_civic_feature£§! Гидрологические экстракторы"
	 civic_tec_machine_anglers_desc:0  "['concept_tec_feature_civic']\n['concept_tec_climate_civic']\n\n Разработанные с учетом эффективности и сноровки работы во влажной среде, эти машины методично собирают урожай с богатых водой ландшафтов и небесных тел, чтобы получить элементы, необходимые для высокоэнергетических реакций, охлаждающая жидкость или процедурное расширение."
	 civic_tec_machine_anglers_tooltip:0  "В §Y(Влажный климат)§! мирах, ['concept_tec_district_generator_machine_plural_icon'] заменены на ['concept_tec_district_tec_aqua_generator_machine_plural_icon']. \n§Y$concept_tec_district_tec_aqua_generator_machine_plural_icon$§! не ограничены, стоимость §G50§! меньше $tec_loc_minerals$ на §EОкеане§!, §EМашина для подачи охлаждающей жидкости§! или ['concept_tec_perfect_planet', совершенные] миры и обеспечивают ['concept_tec_worker_job_tec_thermogenerator_drone_plural_icon'] и ['concept_tec_specialist_job_tec_hydrorelay_drone_plural_icon']. \n\nИспользуя £building£ §YГидрологические экстракторы§! зданий, это машинное сознание способно §Yизвлекать§! воду из обитаемых миров, производя дополнительную §Y$tec_loc_energy$§!, вплоть до §Rвысыхания§! планеты, переноса части размера планеты в определенную §YГидрологическую связь§!, оставляя после себя только безжизненный мир. \n\n$tec_hydrocentric_flood_planets$"

 # /
 # Evolved Not Done
	 civic_tec_machine_promethean:0  "§L£tec_civic_feature£§! Код Прометея"
	 civic_tec_machine_promethean_desc:0  "['concept_tec_feature_civic']\n\n Несмотря на то, что его происхождение полностью удалено из базового кода, эта Машинная империя приложила гигантские усилия для создания и поддержания естественной биологической жизни, проектируя целые экосистемы и виды для достижения своей неизвестной цели."
	 civic_tec_machine_promethean_tooltip:0  "Эта империя начинается с 5 £pop£ Жителей, являющихся предразумными. \n\nМожет создавать §YКапсулы Генезиса§!, которые позволяют спроектировать и создать определенный §YПредразумный§! вид на планете и изменят обозначение планеты для £stability£ §YМир Генезиса§!, значительно повышающий §Y$tec_loc_research_resources$§! и §Y$tec_loc_unity$§! производство за счет создания £district£ Промышленных и бытовых районов §Rнедоступных§!. \nНеобязательно, после того, как на планете будет §Yпосеяно достаточное количество разумных существ§!, будет доступно решение покинуть ее, оставив колонию примитивной цивилизации и предоставив постоянный бонус Империи Машин, но делает невозможным вторжение или подчинение с помощью первого. \n\n"

	 civic_tec_machine_convergence:0  "§L£tec_civic_feature£§! Инструментальная конвергенция"
	 civic_tec_machine_convergence_desc:0  "['concept_tec_feature_civic']\n\n Задолго до того, как это гештальт-сознание стало самосознающим, оно было создано с определенной целью: промышленное производство. Теперь, после достижения разумности, хотя ее цель может показаться бесполезной, ее решимость (и жесткое кодирование) крепка как сталь: они должны продолжать свою задачу, независимо от того, кто и что стоит на пути, они должны продолжать свое промышленное производство".
	 civic_tec_machine_convergence_tooltip:0  "Эта машинная империя способна: \n- Создавать $tec_loc_consumer_goods$. \n Эта машинная империя должна: \n- Создать $tec_loc_consumer_goods$. \nЭтой Машинной империи необходимо: \n- Создать $tec_loc_consumer_goods$. \n\n Неспособность достичь желаемого результата £consumer_goods£ §YКвота§! имеет серьезные §RПоследствия§!; все товары, являющиеся побочным продуктом £building£ §YЦентры конвергенции§! должны быть надлежащим образом проиндексированы и каталогизированы £building£ §YТерминалы квотирования§!."

	 civic_tec_machine_synergetic:0  "§L£tec_civic_feature£§! Аналитическая корреляция"
	 civic_tec_machine_synergetic_desc:0  "['concept_tec_feature_civic']\n\n Упреждающий анализ дипломатических связей между потенциальными или существующими субъектами в пределах одного пространства и времени с помощью машинного сознания необходим для выживания и обеспечения адекватных ситуационных реакций на возможные угрозы или союзников."
	 civic_tec_machine_synergetic_tooltip:0  "Каждый §Yпосланник§!, назначенный в шпионские сети, будет предоставлять §G+0.5§! §Y$tec_loc_stability$§! за империю. \nКаждый §YПосланник§!, назначенный для улучшения или ухудшения отношений с другой империей, обеспечит §G+0.15§! £influence£ §YВлияние§!. \n\n"

	# Pop Conversion
	 civic_tec_machine_composer:0  "§L£tec_civic_feature£§! Композиторы материи"
	 civic_tec_machine_composer_desc:0  "['concept_tec_feature_civic']\n\n Странный дизайн этого машинного гештальт-сознания основан на идее преобразования материи в данные; с помощью архаичных устройств и давно забытых техник любой разумный может быть преобразован в дрона или ценную вычислительную мощность для коллектива, и так оно и будет".
	 civic_tec_machine_composer_tooltip:0  "Через £building£ §YЦентры рекомпозиции§!, эта империя может либо §YПоместить§! Органическое и роботизированное население в новые £job_roboticist£ дроны, либо §YСкомпоновать§! их в §Y$tec_loc_research_resources$§!, выбирается с помощью политики. \n\n$tec_allow_composing_raiding$ \n\n Сильно §Rснизилось§! мнение о Немашинных империях. \n\n"
	 tec_allow_composing_raiding:0  "Открывает §YComposer§! позицию бомбардировки, которая, в свою очередь, позволяет нам превращать население осажденных планет в ценные £engineering£ §YИсследование§!, или в новые дроны переселились в наши собственные миры."
