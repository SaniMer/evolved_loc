	 civic_tec_origin_ring_experiment:0  "§E£tec_civic_origin£§! Окруженный эксперимент"
	 civic_tec_origin_ring_experiment_desc:0  "§EРазбитое кольцо ['concept_tec_origin_civic']§! \n\n Что делать."
	 civic_tec_origin_ring_experiment_tooltip:0  "Представители этого вида приобретают §YПредпочтение Кольцевому миру§! обитаемость §Hпризнак§!. \n Еще две части мира-кольца появятся отремонтированными, но будет населен предразумными существами и сохранит свой §HГенератор тайн§! нетронутым. \n\n§YБлизлежащие гарантированные планеты §Rотключены§! от нереста.§! \n\n" 

	 civic_tec_origin_ring_heritage:0  "§E£tec_civic_origin£§! Разрушенное наследие"
	 civic_tec_origin_ring_heritage_desc:0  "§EРазбитое кольцо ['concept_tec_origin_civic']§! \n\n Что делать."
	 civic_tec_origin_ring_heritage_tooltip:0  "Секция столичного кольца этой империи получит несколько §Yблокировщиков§!, §YРазрушенные тайные здания§! и §YПланетарные модификаторы§!. \n Снятие специальных блокировок §Yспециальных блокировщиков§! будет дорогостоящим, но принесет умеренное вознаграждение £minor_artifacts£§YНезначительные артефакты§! и £engineering£§YТехнология§!. \n§YРазрушенные тайные здания§! являются сильно уменьшенными версиями §EЗданий Павшей империи§!, предоставляя бесконечно малое количество ресурсов по сравнению с модернизированными зданиями, §Yзамена§! обычных зданий империи в основной части; со временем, усилиями и соответствующими технологиями эта империя §Yспособна восстановить§! их былую славу. \n\nКомбинация с §Y$civic_tec_origin_ring_experiment$§! в дополнительных разделах появятся дополнительные блокираторы и планетарные модификаторы, но §Yникаких дополнительных разрушенных тайных зданий§!. \n\nПосле изучения §HМегаинженерии§! технологий и ремонта остальных секций, будет доступен специальный проект по ремонту 4-й §Rразрушенной§! кольцевой секции.. \n\n" 
