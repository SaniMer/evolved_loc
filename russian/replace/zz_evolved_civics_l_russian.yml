	 civic_tec_machine_terraformers_tooltip:0  "$tec_access_environment_enhance_decision$ \n$tec_access_environment_fix_decision$ \n Начните с §YТехнологии наземной скульптуры§!. \n Преимущества от большого количества планетарных особенностей и очистки §Y$tec_loc_blockers$§!, что обеспечивает им особые §Yтематические планетарные особенности§!, являющиеся либо дополнительные депозиты, либо функции, предоставляющие £housing£ §YКорпус§!, дополнительный £job_calculator£ §YКалькулятор§! задания и другие специальные задания, такие как £job_mote_harvesting_drone£ §YДронс для уборки пылинок§!. \n Имеет специальное планетарное решение, позволяющее им исправлять и реформировать любую конкретную экологическую планетарную аномалию, такую как §YОблученная планета§!, §YПриливная блокировка§!, §YПоврежденная экология§! и так далее. \n\n"

