	 civic_environmentalist_desc:0  "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\n Экономика этой цивилизации формируется в соответствии с проблемами максимального повышения эффективности производства и использования природных ресурсов. \n"
	 civic_environmentalist_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£planet£ Сохранение окружающей среды§! \n Разблокирует решение ['concept_tec_decision_tec_environment_enhance_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! на планету. \nРазблокирует ['concept_tec_decision_tec_environment_preserve_icon'] решение, которое может устранить негативные §Y£planet£ Модификаторы планет§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Связь с окружающей средой§! \n Большинство §Y£blocker£ Естественные блокаторы§! обеспечивают §Y£housing£ Жилье§! и §Y£job£ Рабочие места§!. \n Очистка таких блокировщиков обеспечит §Y$tec_loc_planet_features$§! предоставление аналогичных бонусов. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_environmentalist_center$§! \n§Y£building£ $building_tec_eco_environmentalist_center_plural$§! уникальны для планеты и могут быть построены на £planet£ Пригодных для жизни планетах, обеспечивая §Y£blocker£ Естественные блокаторы§! каждый §G25§! лет. Процесс может быть ускорен на всех планетах, где присутствует здание, с помощью £edict£ Указа. \n\n$tec_loc_c_modifiers$"
