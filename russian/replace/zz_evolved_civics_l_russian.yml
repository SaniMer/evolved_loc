	 civic_tec_regular_computerized_extraction:0  "§R§! Компьютеризированное извлечение"
	 civic_tec_regular_computerized_extraction_desc:0  "['concept_tec_basic_civic']\n\n В целях ускорения промышленного роста и повышения эффективности экономика этой империи в значительной степени опирается на автоматизацию труда и развитие соответствующих технологий."
	 civic_tec_regular_computerized_extraction_tooltip:0  "На §YОбычных планетах§! и §YМестах обитания§!, £district£ Районы чернорабочего производства производят §G+2§! их соответствующего £trigger_tec_basic_resources£ базового ресурса."

 # former civic_industrial_economy
	 civic_tec_regular_unleashed_industrialization:0  "§R§! Развязанная индустриализация"
	 civic_tec_regular_unleashed_industrialization_desc:0  "['concept_tec_basic_civic']\n\n Люди этого общества традиционно рассматривают развитие мощной обрабатывающей промышленности как неотъемлемую часть экономического процветания Империи. Они не очень озабочены экологическими проблемами".
	 civic_tec_regular_unleashed_industrialization_tooltip:0  "На обычных планетах и аркологиях каждая £district£ §YПромышленный§! район будет §Yпроизводить§! небольшое количество £alloys£ Сплавов или £consumer_goods£ Потребительские товары, основанные на планете §YОбозначение§!, за счет сокращения в §R2§! планета §Y$tec_loc_amenities$§!. \n Столицы извлекают выгоду из этого эффекта без каких-либо негативных последствий. \nНе могу использовать §HУсиленное экологическое регулирование§! политика. \n"
