	 civic_hive_stargazers:0  "§S£tec_civic_challenging£§! Звездочеты"
	 civic_hive_stargazers_desc:0  "['concept_tec_challenging_civic']\n\n С удивлением вглядываясь в ночное небо, этот улей всегда стремился к исследованиям. В погоне за этой целью другие формы развития были отодвинуты на второй план, и был построен небольшой флот судов, способных к ограниченным подпространственным путешествиям."
