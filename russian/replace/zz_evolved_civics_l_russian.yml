	 civic_tec_origin_gaia_affinity_tooltip:0  "$tec_loc_c_unlocks_trait$ §H£pop£ $trait_tec_natural_sync$§! \n Тот £pop£ $trait_tec_natural_sync$ черта заставляет каждое население увеличиваться §G£job£ Воздействие на идеальные миры§! и увеличивает §G$tec_loc_pop_growth$§! находясь в §Y£planet£ Гея§! мир, или любой другой £planet£ ['concept_tec_perfect_planets']. \n\n$tec_loc_c_unlocks_feature$ §HОбразная синхронность§! \n Разблокировка §Y£unity£ $ap_world_shaper$§! Перк вознесения §GУсиливает§! эффекты $trait_tec_natural_sync$ признака. \n\n$tec_loc_c_warning$ §HПривязанный к совершенству§! \n$trait_tec_natural_sync$ Население, населяющее планеты другого типа, или аркологии, страдает §RСЕРЬЕЗНО§! штрафы, эквивалентные сумме, обратной бонусам за характеристики. \n§RКолонии несовершенного мира требуют принудительного роста населения.§! \n"

	 civic_tec_origin_gaia_children:0  "§E£tec_civic_origin£§! Дети Геи"
	 civic_tec_origin_gaia_children_desc:0  "§EПосеянный жизнью ['concept_tec_origin_civic']§! \n\n Этот уникальный вид естественным образом связан со своей первоначальной экосистемой, являясь в буквальном смысле ее частью. Являясь основным компонентом сохранения естественной красоты своего дома, этот вид также обладает необъяснимой способностью медленно превращать другие пригодные для жизни миры в такую же идиллическую среду обитания".
	civic_tec_origin_gaia_children_tooltip:2 "$tec_temporarely_disabled$ \n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_gaia_sapling_1$§! \n§Y£building£ $building_tec_gaia_sapling_1_plural$§! это планета-уникальное и, естественно, растут на обычных планетах, принадлежащих империи, имея §H6§! автоматический этапов, которые можно ускорить с помощью §Y£planet£ планетарный решения§!. \nпосле того, как он созревает, планета терраформирована в §G£planet£ мир Гайи§!, обеспечивая дополнительные бонусы. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Цветущая Гея§! \n Когда планета терраформируется в §Y£planet£ Мир Геи§! с помощью §Y£building£ $building_tec_gaia_sapling_1$§!, оно будет §GЦвести§! на более близких планетах, соединяя их и разрастаясь в возможности тем больше, чем больше количество засеянных планет. \n§HПланеты, не принадлежащие империи $civic_tec_origin_gaia_children$, требуют дополнительных усилий для расцвета§! \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_tec_gaia_sapling_1$§! \n§Y£building£ $holding_tec_gaia_sapling_1_plural$§! привнесите эффекты от §Y$building_tec_gaia_sapling_plural$§! вассалам."
