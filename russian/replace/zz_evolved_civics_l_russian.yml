 # Vanilla
	 civic_machine_servitor:0  "§S£tec_civic_challenging£§! Слуга-изгой"
	 civic_machine_servitor_desc:0  "['concept_tec_challenging_civic']\n\n Продукт краткого золотого века, машинный интеллект возник в системе сервиторов, охватывающей всю планету, которая пережила приходящую в упадок цивилизацию, для обслуживания которой она была создана."
	 civic_machine_servitor_tooltip:0  "Начните игру с §Y5§! органическое £pop£ Соединение с £job_bio_trophy£ §Y$citizenship_organic_trophy$§! гражданство и §Y$living_standard_organic_trophy$§! уровень жизни \nМожет построить £building£ §Y$building_organic_sanctuary$§! Здания, которые позволяют производить биотрофы §Y$tec_loc_unity$§! вместо обычных зданий Машинной империи, таких как £building£ §Y$building_simulation_1$§! \n Предоставляет доступ к тот £building£ §Y$holding_organic_sanctuary$§! Удерживающий \n$tec_ap_allows_world_shaper$ \n\n§HСочетание с эмпатией обеспечивает большую степень свобода для ваших биотрофов, при апатии любые новые полученные органические виды либо послужат комфорту вашей биотрофии, либо будут удалены, но ни один из них не будет принят под вашу опеку.§! \n\n§H£trigger_tec_warning£ Эффекты этой Гражданской модели изменяются в зависимости от выбранного Пути Вознесения.§! \n\n"

