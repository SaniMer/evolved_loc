	 civic_criminal_heritage:0  "§S£tec_civic_challenging£§! Криминальное наследие"
	 civic_criminal_heritage_desc:0  "['concept_tec_challenging_civic']\n\n Эта мегакорпорация может проследить свое происхождение от преступного синдиката, который в конечном итоге стал достаточно могущественным, чтобы вытеснить все формы местного самоуправления".
	civic_tooltip_criminal_heritage_effects:3 "$tec_loc_c_unlocks_feature$ §H£opinion£ Отделения уголовной полиции§! \n Может построить §YФилиалы§! на планете ни с одной регулярной империей, с которой у них нет войны или активного перемирия, без необходимости в £opinion£ §HКоммерческий договор§!. \n Преступление в §Yфилиале§! Planets увеличивает стоимость филиала. \nСнизил мнение о том, что империи не разделяют £opinion£ §YКоммерческий договор§! \n\n$tec_loc_c_unlocks_feature$ §H£building£ Преступление $BRANCH_OFFICE_BUILDINGS$§! \n Может создать особые условия для роста преступности £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, генерирование £job_criminal£ §YПреступление§! и §Y$job_criminal_plural$§! рабочие места, также предоставляя последнему дополнительные ресурсы, генерируемые для размещения филиала в зависимости от типа здания. \n£crime£ §Y$PLANET_CRIME_TITLE$§! от §Y$BRANCH_OFFICE_BUILDINGS$§! преобразуется в $tec_loc_trade_value_icon$ §YТорговля филиалами§! когда криминальная империя имеет £opinion£ §YКоммерческий договор§! с владельцем планеты."

	 civic_privatized_exploration:0  "§S£tec_civic_challenging£§! Приватизированная разведка"
	 civic_privatized_exploration_desc:0  "['concept_tec_challenging_civic']\n\n В течение многих лет этой цивилизации говорили, что гипердвигатель почти закончен. Они терпеливо ждали, но все это время дочерняя компания, отвечающая за проект, незаметно переводила средства на их собственные, частные счета. Когда мошенничество было наконец раскрыто, корпорация поспешила предоставить экспериментальные, исследовательские суда."
	 civic_privatized_exploration_effects:0  "$eager_explorers_base_effect$ \n Начните с §H$tech_starbase_3$§! технология и §H$tech_starbase_3$§! уже встроен в вашу домашнюю систему."
