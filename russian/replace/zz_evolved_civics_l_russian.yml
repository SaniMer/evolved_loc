	 civic_machine_ascensionists:0  "§R§! Гипотезы о возвышении"
	 civic_machine_ascensionists_desc:0  "['concept_tec_basic_civic']\n\n Этот машинный интеллект необычайно одержим метафизическими аспектами своих основных алгоритмов".
		civic_machine_ascensionists_tooltip: "$civic_ascensionists_tooltip$"

	 civic_hive_ascensionists:0  "§R§! Возвышенные размышления"
	 civic_hive_ascensionists_desc:0  "['concept_tec_basic_civic']\n\n Коллективный разум особенно озабочен метафизическим здоровьем своего существа и постоянно ищет средства самосовершенствования."
		civic_hive_ascensionists_tooltip: "$civic_ascensionists_tooltip$"
