	 civic_tec_hive_bioships:0  "§R§! Биоинтеграция судна"
	 civic_tec_hive_bioships_desc:0  "['concept_tec_basic_civic']\n\n Для этого коллектива каждый корабль - новый беспилотник; различные внутренние части его кораблей - это новые вынашиваемые существа, большинство из которых автономны, работающие вместе под непосредственным влиянием коллектива, в то время как бортовые дроны служат своего рода клетками, управление и уход за всеми внутренними органами и компонентами работают соответствующим образом."
