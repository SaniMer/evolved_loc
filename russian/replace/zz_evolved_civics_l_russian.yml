	 civic_tec_hive_cybernetic_tooltip:0  "§RЭта Гражданская модель больше недоступна, поддерживается для обеспечения сохранности игры.§! \n§HЭта Гражданская модель радикально меняет стиль игры Коллективный разум, предоставляет другой набор зданий и изменяет некоторые гражданские правила.§! \n\n Все дроны начинаются с признака §YКибернетика§! и будут обладать дополнительными §Y$tec_loc_energy$§! содержание. \n\nНекоторые виды работ, например £job_synapse_drone£ §Y$job_synapse_drone_plural$§!, будут заменены измененными версиями, такими как £job_tec_network_drone£ $job_tec_network_drone_plural$, используя §Y$tec_loc_energy$§! в качестве содержания. \n\nДопускает §YАссимиляцию§! любых органических видов, не относящихся к улью, в коллектив. \n\n§YОграничивает использование нерестилищ.§! \n"

	 civic_hive_absolute:   "Коллективная сублимация"
	 civic_hive_absolute_desc:0  "Мы находимся в постоянной эволюции, мы находимся в постоянном воссоздании, мы - неудержимая сила природы, и каждая новая часть нашего целого, какой бы маленькой она ни была, сделает нас сильнее".
	 civic_hive_absolute_tooltip:0  "Коллективный разум становится тем сильнее, чем больше §Gдронов§! у него есть. \nКаждое §Gсвязанное с ульем сообщество§! принадлежащее добавляет потенциал коллективу, §Yувеличивая каждый полученный ресурс.§!. \n\n"

