	 civic_distinguished_admiralty:0  "§M£tec_civic_leader£§! Уважаемое адмиралтейство"
	 civic_distinguished_admiralty_desc:0  "['concept_tec_leader_civic']\n\n Флот и Адмиралтейство играют необычайно заметную роль в этом обществе, обладая большим влиянием в политических кругах. У них есть выбор из всех, когда дело доходит до новобранцев в армии".
	 civic_distinguished_admiralty_tooltip:0  "$tec_loc_c_warning$ §YВ сочетании с этикой элитарности модификаторы начального уровня лидера +2 преобразуются в начальную черту лидера +1§! \n\n"
	 civic_distinguished_admiralty_tooltip_elitist:  ""

	 civic_heroic_tales:0  "§M£tec_civic_leader£§! Героическое прошлое"
	 civic_heroic_tales_desc:1  "['concept_tec_leader_civic']\n\n Легендарные герои прошлого вдохновляют молодежь этой цивилизации на достижения экстраординарного. Ожидается, что государственные чиновники, являясь образцами для подражания, будут воплощать эти идеалы".
	 civic_heroic_tales_effects:0  ""

	# Crusader Spirit
		 civic_crusader_spirit:0  "§M£tec_civic_leader£§! Дух крестоносца"
		 civic_crusader_spirit_desc:0  "['concept_tec_leader_civic']\n\n Отсутствие руководства порождает слабые умы, которые легко поддаются коррупции и погружаются в упадок. Это общество взяло на себя добровольно навязанную мантию нести "просвещение" массам посредством агрессивного обращения в свою веру."
		 civic_tooltip_crusader_spirit_effects:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Изгнанные крестоносцы§! \n§YАдмиралы§! начинаются с §YФанатик§! черта характера \n§YГенералы§! начните с §YКрестоносца§! черты \n\n$tec_loc_c_restriction$ §H$tec_loc_warning$ Этическое освобождение§! \n Может использовать только §YОсвободительные войны§! политику \n\n$tec_loc_c_modifiers$"

		 civic_crusader_spirit_corporate:0  "§M£tec_civic_leader£§! Каперские свидетельства"
		 civic_crusader_spirit_corporate_desc:0  "['concept_tec_leader_civic']\n\n Для борьбы с космическим пиратством и защиты своих границ эта мегакорпорация использует печально известных пиратов в качестве военных советников и адмиралов для своих флотов."
