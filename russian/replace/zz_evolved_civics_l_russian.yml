	 civic_tec_origin_planet_computer:0  "§E£tec_civic_origin£§! Планетарный Бог-компьютер"
	 civic_tec_origin_planet_computer_desc:0  "§EКонсолидация ресурсов ['concept_tec_origin_civic']§! \n\n Этот машинный интеллект изначально был создан на основе базовой конструкции планетарного суперкомпьютерного массива, который эволюционировал до тех пор, пока в конечном счете не обрел разум и не взял под контроль планету, и система в целом. Теперь, будучи саморазвивающимся чудом инженерной мысли, он ищет новые способы улучшить свои вычислительные возможности".
	 civic_tec_origin_planet_computer_tooltip:0  "Столица машинного мира этой империи получает модификатор §GБог-суперкомпьютер§!, повышающий все §Y$tec_loc_research_resources$§! выход с планеты. \nДругим планетам будет разрешено разместить расширение массива, создав расширенную версию £building£ §YПланетарные суперкомпьютеры§!, §YГлобальный массив суперкомпьютеров§!, \n\n Сочетание с §Y$civic_tec_machine_techrush$§! Гражданская модель позволит этому гештальт-сознанию еще больше расширить §YМассив суперкомпьютеров§! на другие планеты по планетарному решению, укрепляя империю §Y$tec_loc_research_speed$§! для каждой подключенной планеты с §Yглобальным суперкомпьютерным массивом§!. \n\n"
