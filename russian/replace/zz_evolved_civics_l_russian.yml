	 civic_tec_machine_consensus:0  "Синтетический консенсус"
	 civic_tec_machine_consensus_desc:0  "Это общество синтетических индивидуумов согласовало общую базу данных программ, протоколов, решений и разработок, все это увековечивалось и поддерживалось индивидуально, сохраняя при этом большую степень автономии и свободы действий для каждого беспилотника".
	 civic_tec_machine_consensus_tooltip:0  "а"

	 civic_tec_machine_zombie:0  "Органическая переработка отходов"
	 civic_tec_machine_zombie_desc:0  "Как ни странно, этот машинный интеллект обнаружил способ использования органического вещества недавно умерших индивидуумов "творческим образом", используя машины и электрические устройства для их "воскрешения", даже если сознание, личность или инстинкты самосохранения первых давно утрачены".
	 civic_tec_machine_zombie_tooltip:0  "Может строить £building£ §Y$building_tec_machine_organic_recycler$§! \n$job_tec_reassigner_drone_effect_desc$ \n Начинается с 5-го поколения, являющегося органическим видом, уже §YЗомбирован§!, если нет других органических видов. \n\nЭффекты этой Гражданской модели будут меняться в зависимости от стиля игры empire.: \n- §YУправляемые ассимиляторы§! автоматически добавит §YКибернетическую§! черту к зомби-населению. \n-§YРешительные истребители§! создадут зомби-население из очищенных соз, срок действия которых §Rистечет§! через 10 лет \n- §YСервиторы§! автоматически поработят любое зомби-население. \n"
