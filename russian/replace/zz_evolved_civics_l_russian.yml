	 civic_tec_corporate_industrialcorp:  "§L£tec_civic_feature£§! Галактическая автоматизированная промышленная ассоциация"
	 civic_tec_corporate_industrialcorp_desc:0  "['concept_tec_feature_civic']\n\n Эта Мегакорпорация объединила концепции производства и прибыли, при этом промышленное производство ставится выше всех других забот; переработка передовых сырьевых товаров при одновременном извлечении максимальной выгоды из минуса занимает центральное место в бизнес-модели этой мегакорпорации. Если галактика не хотела, чтобы ее прослушивали, то почему все так выгодно? Смог - это цена прогресса, детка!"
