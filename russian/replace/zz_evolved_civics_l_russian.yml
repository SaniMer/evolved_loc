	 civic_tec_hive_cyberoverclock:0  "§L£tec_civic_feature£§! Директива о завышении платы"
	 civic_tec_hive_cyberoverclock_desc:0  "['concept_tec_feature_civic']\n\n Используя свои имплантаты, дроны этого коллектива обычно увеличивают или уменьшают потребление энергии, чтобы максимизировать производительность, или разрабатывают задачи, требующие более эффективных способов и исполнения".
	 civic_tec_hive_cyberoverclock_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£pop£ Перезаряд Дрона§! \n Модернизирует машины-дроны и киборгов с помощью §H$living_standard_hive_mind_research$§! функция, позволяющая каждому беспилотнику производить до §G10%§! больше §YРесурсов§! за счет увеличения §Y$tec_loc_energy$§! техническое обслуживание, управляемое с помощью политики - §YРазгон Дрона§!. \n\n"

	# Branch offices
	 civic_tec_hive_symbiotic:0  "§L£tec_civic_feature£§! Симбиотизм"
	 civic_tec_hive_symbiotic_desc:0  "['concept_tec_feature_civic']\n\n Для этого коллективного сознания лучшим способом эволюционировать и сохранять здоровое развитие является взаимное сотрудничество; его первые шаги в качестве единого разума были вызваны объединением видов планеты под одной целью и разумом, и теперь они ищут других представителей других видов, с которыми можно было бы учиться и процветать". 
	 civic_tec_hive_symbiotic_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£opinion£ Всеобщее сотрудничество§! \n Этот коллективный разум способен создавать симбиотические ветви (§Y£building£ Филиал офисы§!) без необходимости предварительного §Y£opinion£ Коммерческий пакт§!, но §Y£opinion£ Отношения выше нейтральных§!, §YПокровительствует§! или находится в §YТой же Федерации§!, что и принимающая империя. \n\n$tec_loc_c_unlocks_feature$ §H£building£ Симбиотические владения§! \n£building£ Активы филиалов приносят пользу как §HКоллективному разуму§! и §HПланета-хозяин§!, основанная на стиле игры empire, с §YМодификаторами производства§!. \n\n$tec_loc_c_modifiers$"

