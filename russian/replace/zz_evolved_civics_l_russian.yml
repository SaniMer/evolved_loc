 # Vanilla
	 civic_private_prospectors:0  "§R§! Частные старатели"
	 civic_private_prospectors_desc:0  "['concept_tec_basic_civic']\n\n Создание лучших миров - опасная работа, но эта мегакорпорация полагается на частных изыскателей, которые составляют карты и закрепляются на многообещающих планетах".
	civic_private_prospectors_tooltip:2 "$tec_loc_c_unlocks_ship$ §HPrivate Colony Ship§!\n$sponsored_colonizer_desc$. Also, they replace its cost by §Y$tec_loc_energy$§!."

	 civic_franchising:0  "§R§! Франчайзинг"
	 civic_franchising_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация в значительной степени полагается на франчайзинг. Дочерние компании делятся большей частью своей прибыли со своим корпоративным сюзереном в обмен на лицензию на сбыт своих товаров под известными брендами".

	 civic_trading_posts:0  "§R§! Торговые посты"
	 civic_trading_posts_desc:0  "['concept_tec_basic_civic']\n\n Хороший бизнес там, где вы его находите. Эта мегакорпорация имеет давнюю традицию распространять свое влияние через создание торговых постов. Их звездные базы - оживленные центры торговли."

	 civic_media_conglomerate:0  "§R§! Медиа-конгломерат"
	 civic_media_conglomerate_desc:0  "['concept_tec_basic_civic']\n\n Прежде чем заняться другими сферами деятельности, эта мегакорпорация начала свой путь к богатству как медиа-конгломерат. Его отдел по связям с общественностью по-прежнему мастерски придумывает истории и представляет последний квартальный отчет наиболее выгодным образом".

	 civic_naval_contractors:0  "§R§! Военно-морские подрядчики"
	 civic_naval_contractors_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация полагается на нескольких полунезависимых военно-морских подрядчиков для увеличения размера своего флота. Конкурируя за тендерные предложения, подрядчики всегда стараются превзойти друг друга".

	 civic_free_traders:0  "§R§! Свободные торговцы"
	 civic_free_traders_desc:0  "['concept_tec_basic_civic']\n\n Торговый флот этой мегакорпорации поддерживается полунезависимыми свободными торговцами, работающими по лицензии."

	 civic_gospel_of_the_masses:0  "§R§! Евангелие для масс"
	 civic_gospel_of_the_masses_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация сочетает в себе любопытную смесь коммерческих и спиритуалистических ценностей, в которой должности рукоположенного священника и корпоративного чиновника слились в единую роль".
	 civic_gospel_of_the_masses_tooltip:1  "£pop£ §YСпиритуалистическое сообщество§! дает §G+0.33§! дополнительный £trade_value£ §Y$TRADE_VALUE$§! на всех планетах и в филиалах. \nМожет строить £building£ §Y$building_temple_of_prosperity$§! $BRANCH_OFFICE_BUILDING$ \n"

	 civic_private_military_companies:0  "§R§! Частные военные компании"
	 civic_private_military_companies_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация имеет на своем балансе большое количество мощных частных военных компаний. Эти наемные подрядчики пополняют его сухопутные силы".

	 civic_indentured_assets:0  "§R§! Активы, заключенные по договору"
	 civic_indentured_assets_desc:0  "['concept_tec_basic_civic']\n['concept_tec_slavery_civic']\n\n Эта мегакорпорация специализируется на крупной рабочей силе, работающей по контракту. Это имеет мало общего с варварской практикой рабства - эти работники просто выплачивают свои долги... на неопределенный срок".

	 civic_brand_loyalty:0  "§R§! Лояльность к бренду"
	 civic_brand_loyalty_desc:0  "['concept_tec_basic_civic']\n\n Эта мегакорпорация сформировала большое чувство лояльности к бренду среди своих внутренних потребителей. Его запоминающиеся корпоративные слоганы может повторить практически каждый."

	 civic_public_relations_specialists:0  "§R§! Специалисты по связям с общественностью"
	 civic_public_relations_specialists_desc:0  "['concept_tec_basic_civic']\n\n Если вы можете контролировать то, что кто-то думает, то вы также можете контролировать его поведение. Эта мегакорпорация располагает виртуальной армией специалистов, готовых участвовать в битвах за общественное мнение".


