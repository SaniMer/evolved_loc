	 civic_tec_origin_hive_wastelander_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£blocker£ Заброшенные руины§! \n Капитал £planet£ имеет дополнительные §Y£blocker£ Руины§! которые могут быть §Hвосстановлены§! или §Yочищены§! в поисках ресурсов. \n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§! \n§Y£building£ $building_tec_scavenge_center_plural$§! уникальны для планеты и обеспечивают ['concept_tec_worker_job_tec_scavenger_drone_icon'] рабочих мест, увеличенных на §Y$tec_loc_planet_ascension_plural$§!, производство которых меняется в зависимости от §E£planet£ Планета Введите§!."

	 civic_tec_origin_machine_wastelander:0  "§E£tec_civic_origin£§! Переработчики отходов"
	 civic_tec_origin_machine_wastelander_desc:0  "§EПостапокалиптика и пережитки ['concept_tec_origin_civic']§! \n\n Импровизируй, приспосабливайся, преодолевай; Этот искусственный интеллект теперь сканирует каждый уголок облученной окружающей среды своего мертвого мира, собирая мусор и перерабатывая его. все, что они могли взять от павшей цивилизации, которая когда-то жила на поверхности, и из руин этого органического общества возникнет новое и улучшенное, чтобы достичь звезд."
	 civic_tec_origin_machine_wastelander_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£blocker£ Заброшенные руины§! \n Капитал £planet£ имеет дополнительные §Y£blocker£ Руины§! которые могут быть §Hвосстановлены§! или §Yочищены§! в поисках ресурсов. \n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§! \n§Y£building£ $building_tec_scavenge_center_plural$§! уникальны для планеты и обеспечивают ['concept_tec_worker_job_tec_scavenger_drone_icon'] рабочих мест, увеличенных на §Y$tec_loc_planet_ascension_plural$§!, производство которых меняется в зависимости от §E£planet£ Планета Введите§!."

