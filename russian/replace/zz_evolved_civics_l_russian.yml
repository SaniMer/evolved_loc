	 civic_tec_regular_enlightened_civilization_desc:0  "['concept_tec_basic_civic']\n\n Научившись жить по-настоящему мирной жизнью, это общество достигло огромного уровня культурного развития".
	 civic_tec_regular_enlightened_civilization_tooltip:0  "Начинается игра с §YОбъекта культурного наследия§! технологии, §YСпиритуалиста§! начните с §YГолографических ритуалов§! технологии \nПолучает повышенное мнение от §YКоллектива художников§! анклава. \n\n"

 # former civic_asceticism
	 civic_tec_regular_asceticism:0  "§R§! Аскет"
	 civic_tec_regular_asceticism_desc:0  "['concept_tec_basic_civic']\n\n Это общество придерживается сильной традиции воздержания от мирских удовольствий, которая приносит покой уму и здоровье телу." 
