	 civic_tec_regular_military_council_tooltip:0  "$tec_loc_c_leader_bonus$ §H£admiral£ Высший порядок§! \n Активно занятый §Y£admiral£ Адмиралы§! и §Y£general£ Генералы§! не имеют §Y$tec_loc_unity$§! Содержание. \nАктивно работающие адмиралы производят §Y$tec_loc_unity$§! на основе §Hвоенно-морского потенциала§! назначается флот, умноженный на §HУровень лидера§! \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_executive_committee:  "§M£tec_civic_leader£§! Исполнительный комитет"
	 civic_tec_regular_executive_committee_desc:  "['concept_tec_leader_civic']\n\n В этом правительстве доминирует комитет, состоящий из самых искусных бюрократов и администраторов Империи."
	 civic_tec_regular_executive_committee_tooltip:0  "$tec_loc_c_leader_bonus$ §H£governor£ Эффективная работа§! \n Активно занятый £governor£ §YГубернаторы§! имеют нет §Y$tec_loc_unity$§! Содержать и производить §G3§! §Y$tec_loc_unity$§! за каждый уровень. \n\n$tec_loc_c_modifiers$ \n$tec_loc_amenities$ от £job_politician£ Администраторов: §G+2§!"

	 civic_tec_regular_genetic_ascendancy:0  "§M£tec_civic_leader£§! Генетическое господство"
	 civic_tec_regular_genetic_ascendancy_desc:0  "['concept_tec_leader_civic']\n\n Люди этого общества особенно бережно хранят уникальность своего биологического происхождения, а лидеров традиционно выбирают и воспитывают в первую очередь на основе их генетического превосходства".
	 civic_tec_regular_genetic_ascendancy_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$§! \n Тот §Y£unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$ Повестка дня§! устраните негативные черты у органических лидеров ценой £council£ §RОпыт§! за каждую черту \nКоличество лидеров, которые могут извлечь выгоду из этого эффекта, может быть увеличено, с £ruler£ Правителем и £council£ Советниками, которые всегда имеют приоритет. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_epigenetic_chambers_plural$§! \n Тот £building£ $building_tec_epigenetic_chambers_plural$ это уникальное здание в стиле ампир, которое уменьшает негативную реакцию и увеличить число лидеров, которые могут извлечь выгоду из £unity£ $council_agenda_agenda_tec_genetic_ascendancy_name$ Повестка дня, увеличение §Y£council£ Лидерские качества§! и §YОпыт работы лидером§!, увеличенный на §Y$tec_loc_planet_ascension_plural$§!."
