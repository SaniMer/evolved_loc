	 civic_tec_corporate_bureaumerce_desc:0  "['concept_tec_job_alteration_civic']\n\n Управление без прибыли - такая ужасная идея для этой мегакорпорации. Бюрократы подписывают, формируют и оптимизируют каждую сделку и соглашение, создавая богатое и запутанное общество".
