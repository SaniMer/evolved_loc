	 civic_imperial_cult:0  "§M£tec_civic_leader£§! Имперский культ"
	 civic_imperial_cult_desc:0  "['concept_tec_leader_civic']\n['concept_tec_authority_civic']\n\n В этом обществе доминирует государственная религия, где правителю поклоняются как живому божеству, и все люди служат желаниям и замыслам этой парадигмы веры."
	 civic_imperial_cult_tooltip:0  "$tec_loc_c_modifiers$"

	 civic_philosopher_king:1  "§M£tec_civic_leader£§! Правило мудрецов"
	 civic_philosopher_king_desc:0  "['concept_tec_leader_civic']\n\n Недостаточно просто править. Государственным кораблем должен управлять король, обладающий достаточной мудростью и знаниями, чтобы управлять им верно".
