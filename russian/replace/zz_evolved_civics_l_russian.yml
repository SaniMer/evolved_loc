	 civic_tec_machine_fleetrelays:0  "Ретрансляторы флота"
	 civic_tec_machine_fleetrelays_desc:0  "Хотя пространство практически бесконечно или его невозможно измерить, теоретически у него есть пределы; вот почему необходимо обеспечить эффективное использование пространства и рабочей силы с помощью постцифровки и продвинутой квантовой запутанности, уменьшая количество материи при одновременном увеличении энергетических потребностей".
	 civic_tec_machine_fleetrelays_tooltip:0  "Каждый §Yфлот в одной и той же системе§! будет §Gповышать§! боевые возможности других".

	 civic_tec_machine_indexers:0  "Индексаторы каталогов"
	 civic_tec_machine_indexers_desc:0  "Созданный для анализа, сортировки и хранения информации, этот машинный интеллект эффективно и самоотверженно выполняет свою основную задачу, стремясь сохранить всю возможную информацию и данные".
	 civic_tec_machine_indexers_tooltip:0  "А. \n\n"

	 civic_tec_machine_iterators:0  "Входные итераторы"
	 civic_tec_machine_iterators_desc:0  "Не вся автоматизация создается для самосовершенствования вплоть до разработки новых продуктов, а для улучшения существующих, и это относится к машинному интеллекту; вместо непосредственного создания новой технологии у него есть возможность повторить существующую, и поэтому он процветал и достиг уровня звезды."
	 civic_tec_machine_iterators_tooltip:0  "Вместо того, чтобы активно генерировать его с помощью калькуляторов, модулей звездной базы или районов, этой империи необходимо использовать £building£ Итерационные центры для получения §Y$tec_loc_research_resources$§!. \n£building£ §Y$building_tec_machine_iteration$§! предоставить £job_iterator£ Итераторы, масштаб производства которых основан на имперском уровне £trigger_tec_research£ Итерации, измененном активными действиями империи, пытающейся обнаружить технологии, позволяющие обратить вспять-разрабатывайте и повторяйте, например, §Yшпионские действия§! или §Yуничтожение вражеских флотов§!. \n\n§HЭта империя не может строить £building£ Исследовательские здания или модули§! \n"

	 civic_tec_machine_espionage:0  "Бэкдорные регистраторы"
	 civic_tec_machine_espionage_desc:0  "А"
	 civic_tec_machine_espionage_tooltip:0  "У империи есть §YПродвинутые§! возможности шпионажа, доступные без ограничений. \nКаждое §YУспешное§! шпионское действие обеспечит случайное количество §Y$tec_loc_research_resources$§! или §Y$tec_loc_unity$§!, в зависимости от типа и сложности операции. \n\n"

	 civic_tec_machine_tutorship:0  "Органическое наставничество"
	 civic_tec_machine_tutorship_desc:0  "Глубоко внутри первоначального программирования коллектива идея сосуществования как ключа к прогрессу, поскольку изменчивость органических разумов, движимых творчеством и ограниченной продолжительностью жизни, может обеспечить логику и рационализм этого машинного сознания, является главным принципом; таким образом, в течение бесчисленных поколений подготовка было сделано для того, чтобы исправлять, учить и совершенствовать". 
	 civic_tec_machine_tutorship_tooltip:0  "£job_bio_trophy£ Органическое население, живущее в пределах империи, может иметь утопический уровень жизни и быть назначенным на передовые рабочие места, предоставляемые специальными £building£ §YКолонии наставничества§Y. \n Позволяет набор лидеров, не связанных с машинами. \n\n§HИмперии изгоев-сервиторов§!: §E£job_bio_trophy£ Свободные люди§!, работающие в колониях наставничества, будут рассматриваться как £job_bio_trophy£ §HБиотрофы§!, обеспечивающие те же эффекты.§! \n§HНачальный эффект§!: §EЕсли в империи нет биологических видов, то на одном из гарантированно пригодных для жизни миров будет подходящее органическое население.§! \n"

	 civic_tec_machine_matrix:0  "Объединители кортекса"
	 civic_tec_machine_matrix_desc:0  "Из-за первоначальной нехватки ресурсов этот коллектив прибегнул к использованию части своих органических создателей в качестве производственного источника, от получения энергии до использования их творческого потенциала и изобретательства, без применения насилия... но избирательный сбор того, что может дать органическая форма жизни, поддержание ее в состоянии полного летаргического экстаза, жизнь, которую они никогда не испытают физически".
	 civic_tec_machine_matrix_tooltip:0  "Начинается с 5-го места, являющегося органическим видом, если нет других органических видов, вынужденных быть £job_organic_battery£ §YСетка-объединенная§!. \n\n£job_organic_battery£ Объединенная сетка Селение может быть отнесено к различным типам производства или эффекта, основанным на конкретных £building£ зданиях на планете, начиная с §Y$tec_loc_research_resources$§! или §Y$tec_loc_unity$§! к £job_replicator£ §HЭффективность извлечения§!. \n\n§HИмперии изгоев-сервиторов§!: §EПроцент §Hбиотрофов§! потребует специального £job_organic_battery£ §YОбъединенная сетка§! Задания§! \n"

	 civic_tec_machine_crimehostage:0  "Автономное исправительное учреждение"
	 civic_tec_machine_crimehostage_desc:0  "Первоначальной целью и основной полезностью этого искусственного сознания был отбор, сортировка и удержание преступников на расстоянии в специальных установках, предназначенных для повторного внедрения. Теперь, спустя долгое время после того, как они обрели разум, они продолжают эту трудную работу с потомками потомков своих органических хозяев, находя наиболее оптимальный и упорядоченный способ гарантировать, что преступник никогда, ни за что не вернется, даже если это означает их гибель."
	 civic_tec_machine_crimehostage_tooltip:0  "Начинается с 5-го места, являющегося органическим видом, если нет других органических видов, вынужденных быть £job_organic_battery£ §YСетка-объединенная§!. \n\n£job_organic_battery£ Объединенная сетка Население может быть отнесено к различным типам производства, основанным на конкретных £building£ зданиях на планете, начиная с §Y$tec_loc_research_resources$§! или §Y$tec_loc_unity$§! к увеличению £job_replicator£ §HЭффективность экстракции§!. \n\n§HИмперии изгоев-сервиторов§!: §EА процент §HБиотрофий§! потребует специальной £job_organic_battery£ Сетки объединенных рабочих мест§! \n"

