	 civic_ascensionists:0  "§R§! Восходители"
	 civic_ascensionists_desc:0  "['concept_tec_basic_civic']\n\n Конечная цель этой империи - подняться на все более высокие уровни самореализации".
		civic_ascensionists_tooltip: "$tec_loc_c_initial_pick$ §H£unity£ Path of Ascension§!\nNew colonies within the §HCapital sector§! get §G+1§! §YAscension Tier§!."

