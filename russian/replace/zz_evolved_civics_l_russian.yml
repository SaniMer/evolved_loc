 # Vanilla
	 civic_corvee_system:0  "§R§! Барщинная система"
	 civic_corvee_system_desc:0  "['concept_tec_basic_civic']\n\n Это общество считает абсолютным правом государства решать, где живут и работают его граждане".
	 civic_corvee_system_tooltip:1  "$tec_loc_c_unlocks_feature$ §H£pop£ Управляемое перемещение§! \n Отказывается от всех §Y$tec_loc_unity$§! затраты на £pop£ §YПоселение§!."

	 civic_parliamentary_system:0  "§R§! Парламентская система"
	 civic_parliamentary_system_desc:0  "['concept_tec_basic_civic']\n\n В этом обществе ценятся и поощряются свободные и оживленные общественные дебаты. Заручиться благосклонностью одной из доминирующих политических фракций может оказаться весьма выгодным делом". 
	 civic_parliamentary_system_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£unity£ Политическая ловкость§! \n Фракции сформируются в вашей империи вскоре после начала игры. \n\n"

	 civic_beacon_of_liberty:0  "§R§! Маяк свободы"
	 civic_beacon_of_liberty_desc:0  "['concept_tec_basic_civic']\n\n Свободный поток людей, торговля товарами и инновации. Это общество прославляет идею индивидуальной свободы проявлять свою инициативу и полностью реализовывать свои цели и амбиции. "
	 civic_beacon_of_liberty_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£planet£ Свободная колонизация§! \n Начинает игру с §YЧастных колониальных кораблей§!. \n\n$tec_loc_c_restriction$ §H£system£ Свобода населения§! \n Ограничьте использование следующих политик empire: \n_[347]_ Принудительное переселение Политика \n_[347]_ Включенная политика демографического контроля \n\n$tec_loc_c_modifiers$"
		#OLD_	civic_beacon_of_liberty_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Free Colonization§!\nStarts game with §YPrivate Colony Ships§!.$tec_loc_c_restriction$ §H£system£ Restricted policies§!\n$t$$TRIGGER_FAIL$-Can't use §HPlanned§! Economy and §HCommon Good§! trade policy.\n§YResettlement§! and §YPopulation Control§! are not allowed.\n\n"

	 civic_meritocracy:1  "§R§! Меритократия"
	 civic_meritocracy_desc:1  "['concept_tec_basic_civic']\n\n Социальное положение человека или его личные связи не должны иметь никакого отношения к его профессии. Единственной основой для продвижения в этом обществе являются продемонстрированные способности и талант".

	 civic_citizen_service:0  "§R§! Гражданская служба"
	 civic_citizen_service_desc:0  "['concept_tec_basic_civic']\n\n Полное гражданство и связанная с ним политическая ответственность распространяются только на тех, кто отслужил срок в армии. Служба гарантирует гражданство и права избирать и управлять".
	 civic_citizen_service_tooltip:0  "$tec_loc_c_unlocks_holding$ §H£building£ $holding_recruitment_office$§! \n£building£ §Y$holding_recruitment_office$§! обеспечить §Y$tec_loc_naval_cap$§! и §Y$tec_loc_defense_armies$§! для вассалов. \n\n$tec_loc_c_modifiers$"
		#OLD_civic_citizen_service_tooltip:0 "§YPersonal Weapons§! can't be banned.\nGrants access to the £building£ §Y$holding_recruitment_office$§! Holding.\n"

	 civic_police_state:0  "§R§! Полицейское государство"
	 civic_police_state_desc:0  "['concept_tec_basic_civic']\n\n Чтобы подавить любые следы инакомыслия, население в этом репрессивном обществе тщательно отслеживается и контролируется крупными силами внутренней полиции".
	 civic_police_state_tooltip:1  "£building£ §YУчастковый дом§! и его модернизация имеют свои §Y$tec_loc_energy$§! содержание увеличилось. \n"

	 civic_idealistic_foundation:0  "§R§! Идеалистический фундамент"
	 civic_idealistic_foundation_desc:0  "['concept_tec_basic_civic']\n\n Это общество основано на идеалистическом фундаменте свободы и равенства, характеризующемся ограниченной властью центрального правительства."
	 civic_idealistic_foundation_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£influence£ Влиятельный оптимизм§! \n Все фракции производят небольшое количество £influence£ §YВлияние§!. \n\n$tec_loc_c_modifiers$"

	 civic_slaver_guilds:0  "§R§! Гильдии работорговцев"
	 civic_slaver_guilds_desc:0  "['concept_tec_basic_civic']\n['concept_tec_slavery_civic']\n\n В экономике доминирует ряд могущественных и безжалостных гильдий работорговцев. Частные предприятия традиционно полагаются на рабскую рабочую силу, и они знают, как извлечь из этого прибыль".
	 civic_slaver_guilds_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£pop_cat_slave£ Контролируемое рабство§! \n Позволяет установить §YКоэффициент порабощения§! политику, начиная с §G+25%§! к §G+40%§! \n\n$tec_loc_c_modifiers$"

	 civic_free_haven:0  "§R§! Свободная гавань"
	 civic_free_haven_desc:0  "['concept_tec_basic_civic']\n\n Это общество имеет заслуженную репутацию свободного убежища. Усталые, бедные, сбившиеся в кучу массы, жаждущие вздохнуть свободно - здесь рады всем, независимо от их вида или происхождения".
	 civic_free_haven_tooltip:1  "$tec_loc_c_unlocks_feature$ §H£unity£ Сила в разнообразии§! \n Фракция §Yксеноистов§! создаст §G25%§! дополнительный §Y$tec_loc_unity$§! для каждого отдельного разумного вида в империи, вплоть до §Y10§! раз. \n\n$tec_loc_c_modifiers$"

	 civic_cutthroat_politics:0  "§R§! Беспощадная политика"
	 civic_cutthroat_politics_desc:0  "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\n Политическая система в этом обществе славится своими интригами. Борьба за власть, темные закулисные сделки и интриги плаща и кинжала - обычное дело. Однако те, кто выживает достаточно долго, чтобы освоить игру, как правило, усваивают ее хорошо."
	 civic_cutthroat_politics_tooltip:0  ""
		#OLD_civic_cutthroat_politics_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\nObtained or recruited §YEspionage Assets§! are of a superior §HQuality§!.\n"

	 civic_shadow_council:0  "§R§! Теневой совет"
	 civic_shadow_council_desc:0  "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\n Без ведома собственных граждан этим обществом фактически манипулирует из-за кулис скрытный теневой совет. Видимость должна соблюдаться, но следует также остерегаться тирании большинства. В конце концов, что, если дураки проголосуют не за того кандидата?"
	 civic_shadow_council_tooltip:0  ""
		#OLD_civic_shadow_council_tooltip:0 "§R£trigger_tec_warning_red£ EFFECT NOT READY§!\n\n§YLeader Heist§! espionage actions are a §G25§!% more likely to success.\n"

	 civic_diplomatic_corps:0  "§R§! Дипломатический корпус"
	 civic_diplomatic_corps_desc:0  "['concept_tec_basic_civic']\n['concept_tec_espionage_civic']\n\n Это общество имеет давнюю традицию риторики и дебатов и чествует тех, кто способен добиться своего, используя только слова".

	 civic_efficient_bureaucracy:0  "§R§! Эффективная бюрократия"
	 civic_efficient_bureaucracy_desc:0  "['concept_tec_basic_civic']\n\n Это общество славится своей эффективностью. Не только магнитные поезда ходят вовремя, но и колоссальный бюрократический аппарат, необходимый для управления межзвездной нацией, был значительно оптимизирован."
		#OLD_civic_efficient_bureaucracy_tooltip:0 "£job_bureaucrat£ Administrative jobs have §G50%§G less upkeep."

	 civic_functional_architecture:0  "§R§! Функциональная архитектура"
	 civic_functional_architecture_desc:1  "['concept_tec_basic_civic']\n\n Это сообщество славится своей простой, но функциональной архитектурой. Есть те, кто назвал бы этот стиль строительства скучным или даже депрессивным, но в большинстве случаев необетон справляется с этой задачей так же хорошо, как и любой другой строительный материал".

	 civic_nationalistic_zeal:0  "§R§! Националистический пыл"
	 civic_nationalistic_zeal_desc:0  "['concept_tec_basic_civic']\n\n Сильное чувство националистической гордости пронизывает все слои этого общества".
	 civic_nationalistic_zeal_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£unity£ Управляемая воинственность§! \n §YИмпериалистическая§! фракция произведет §Y4§! раз больше дополнительных §Y$tec_loc_unity$§! находясь на войне. \n\n$tec_loc_c_modifiers$"

