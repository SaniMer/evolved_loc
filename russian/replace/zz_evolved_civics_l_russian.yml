 # Vanilla
	 civic_machine_delegated_functions:0  "§M£tec_civic_leader£§! Делегированные функции"
	 civic_machine_delegated_functions_desc:0  "['concept_tec_leader_civic']\n\n Машинный интеллект работает над снижением уязвимости за счет повышения модульности, снижая нагрузку, связанную с развертыванием дополнительных полунезависимых модулей".
	 civic_tec_machine_delegated_functions_tooltip:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Делегированный протокол§! \n Новые синтетические лидеры обладают §G33%§! шанс получить получите $tec_loc_leader_icon$ §YДелегированный протокол§! признак после создания, обеспечивающий бонусное масштабирование с их §H£council£ Уровень§!, повышающий некоторые аспекты этого гештальт-сознания, но увеличивая его £unity£ стоимость найма на §R50%§!. \n\n$tec_loc_c_initial_pick$ §HДелегированные протоколы§! \nВсе назначенные лидеры начнут с §Y$tec_loc_leader_icon$ Делегированный протокол§! признак. \n\n$tec_loc_c_modifiers$"

	 civic_machine_factory_overclock:0  "§M£tec_civic_leader£§! Заводской разгон"
	 civic_machine_factory_overclock_desc:0  "['concept_tec_leader_civic']\n\n Компания искусственный интеллект заботится о поддержании своих производственных мощностей, регулярно обновляя существующие шаблоны и настраивая отдельные узлы на сборочной линии."

