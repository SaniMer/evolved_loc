	 civic_tec_hive_menial_farming:0  "§P£tec_civic_job£§! Биосферная гармония"
	 civic_tec_hive_menial_farming_desc:0  "['concept_tec_job_alteration_civic']\n\n Этот коллективный разум обладает природным инстинктом, который побуждает его к поиску наиболее оптимальной биомассы и пригодной для сбора почвы, создавая естественную цепочку производства / отходов, где он может формировать и воспитывать трутней с более чем благоприятной скоростью по сравнению с со временем выращивания и сбора природных ресурсов."
	 civic_tec_hive_menial_farming_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£district£ Естественное благо§! \n£district£ §YПродовольственные районы§! обеспечивают §G+0.15§! $tec_loc_food$ от £job_agri_drone£ $job_agri_drone_plural$ и иметь §R1§! дополнительное $tec_loc_energy$ содержание. \n\n$tec_loc_c_unlocks_feature$ §H£district£ Улучшение состояния почвы§! \n Каждый §Y3§! £district£ §HПродовольственные районы§! грант §G+1§! §Y£building£ Максимально пригодные для строительства продовольственные районы§! на обычных планетах. \n\n$tec_loc_c_modifiers$ \n$tec_loc_amenities$ от £job_agri_drone£ $job_agri_drone_plural$: §G+1§!"

	 civic_tec_hive_menial_mining:0  "§P£tec_civic_job£§! Знания о литосфере"
	 civic_tec_hive_menial_mining_desc:0  "['concept_tec_job_alteration_civic']\n\n Каждый беспилотник этого hivemind инстинктивно направляется к наиболее оптимальным и богатым минеральными залежами и пригодной для сбора урожая местности, сотрудничая с другими беспилотниками в идеальной гармонии и перерабатывая полученные природные ресурсы".
	 civic_tec_hive_menial_mining_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£district£ Увеличенная добыча§! \n£district£ §YГорнодобывающие районы§! обеспечивают §G+0.15§! $tec_loc_minerals$ из £job_miner£ Добывающих дронов и имеем §R1§! дополнительное $tec_loc_energy$ содержание. \n\n$tec_loc_c_unlocks_feature$ §H£district£ Обнаружение отложений§! \n Каждый §Y3§! £district£ §HГорнодобывающие районы§! грант §G+1§! §Y£building£ Максимально пригодные для строительства районы добычи полезных ископаемых§! на обычных планетах. \n\n$tec_loc_c_modifiers$ \n$tec_loc_amenities$ от £job_mining_drone£ $job_mining_drone_plural$: §G+1§!"

	 civic_tec_hive_node:0  "§P£tec_civic_job£§! Гармоничный резонанс"
	 civic_tec_hive_node_desc:0  "['concept_tec_job_alteration_civic']\n\n Каждая мысль и нейронная обработка передаются коллективу подобно эху, заставляя каждого дрона резонировать с интенсивностью и эффективностью для других, делая даже самые маленькие дроны намного мощнее и способнее, чем раньше ".
	 civic_tec_hive_node_tooltip:0  "$tec_loc_stability$ из £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§! \n"

	 civic_tec_hive_node_cyborg:0  "§P£tec_civic_job£§! Встроенные директивы"
	 civic_tec_hive_node_cyborg_desc:0  "['concept_tec_job_alteration_civic']\n\n Эффективность является обязательным условием для этого кибернетического коллектива, поэтому административные связи также передаются на более высокие уровни беспилотников, чтобы расширить их возможности".
	 civic_tec_hive_node_cyborg_tooltip:0  "Каждый £job_tec_network_drone£ §Y$job_tec_network_drone$§! увеличить комплексный Дрон §YВыход§! с помощью §Y0.5%§!. \n\n"

	 civic_tec_hive_cybernetwork:0  "§P£tec_civic_job£§! Одноранговая кибернетическая сеть"
	 civic_tec_hive_cybernetwork_desc:0  "['concept_tec_job_alteration_civic']\n\n В этом кибернетическом коллективе нейронные мысли и передача данных осуществляются с высокой степенью эффективности между сетевыми дронами, которые способны значительно усиливать сигналы обработки для других дронов, снижая нагрузку на сигнал и делая коллектив сильнее."
	 civic_tec_hive_cybernetwork_tooltip:0  "$tec_loc_stability$ из £job_tec_network_drone£ $job_tec_network_drone_plural$: §G+1§!"

	 civic_tec_hive_neuraxial:0  "§P£tec_civic_job£§! Нейроаксиальное запутывание"
	 civic_tec_hive_neuraxial_desc:0  "['concept_tec_job_alteration_civic']\n\n Сложный мыслительный процесс единого мегаколлективного разума - дело небыстрое; многие простые и сложные мысли теряются в процессе из-за задержки или просто естественного недостатка коммуникации, но хорошо выстроенный сеть полуавтономных нейронных коммуникаторов, действующих как эхо-ретранслятор для коллективного разума, решает эти проблемы".
	 civic_tec_hive_neuraxial_tooltip:0  "£job_brain_drone£ $job_brain_drone_plural$ Вывод из £job_synapse_drone£ $job_synapse_drone_plural$: §G+2%§!"

	 civic_tec_hive_neuraxial_cyborg:0  "§P£tec_civic_job£§! Запутанность подпространственной сети"
	 civic_tec_hive_neuraxial_cyborg_desc:0  "['concept_tec_job_alteration_civic']\n\n Сложный процесс мышления единого кибернетического мегаколлективного разума не является быстрым или легким достижением; многие простые и сложные мысли теряются в сложном процессе вычислений и распределения из-за задержки или просто естественного недостатка связи, но хорошо построенная сеть полуавтономных сетевых коммуникаторов, действующих как эхо-ретранслятор для основных процессоров, решает эти проблемы".
	 civic_tec_hive_neuraxial_cyborg_tooltip:0  "£job_tec_network_drone£ $job_tec_network_drone_plural$ Вывод из £job_brain_drone£ $job_brain_drone_plural$: §G+2%§! \n£amenities_no_happiness£ $PLANET_AMENITIES_TITLE$ от £job_tec_network_drone£ $job_tec_network_drone_plural$: §G+1§!"
