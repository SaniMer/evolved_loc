	 civic_shared_burden:0  "§L£tec_civic_feature£§! Разделяемое бремя"
	 civic_shared_burden_desc:0  "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\n Это общество верит в справедливое распределение ресурсов, практически не делая различий между потребностями правителя и управляемыми. Все работают вместе на благо целого".
	 civic_shared_burden_tooltip: "$tec_loc_c_unlocks_standard$ §H£living_standard£ $living_standard_shared_burden$§! \n При таком уровне жизни: \n- §YВсе§! Поселения содержат умеренный $r_consumer_goods$ Уход и производят умеренное количество §Y$tec_loc_trade$§!. \n Дискриминационными стандартами жизни являются §RОграниченные§! (пример: §YАкадемические привилегии§!). \n\n$tec_loc_c_unlocks_feature$ §H£building£ Коммунальные здания§! \n Некоторые §Y£building£ Здания§! заменяются §YКоммунальными§! вариантами, обеспечивая больше преимуществ населению. \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_communal_housing_outreach$§! \n£building£ §Y_[13]_s§! обеспечить §Y$tec_loc_housing$§! и §Y$tec_loc_amenities$§! для вассалов."
     
