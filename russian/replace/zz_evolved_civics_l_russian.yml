	 civic_tec_regular_megacities:0  "§L£tec_civic_feature£§! Горожане мегаполиса"
	 civic_tec_regular_megacities_desc:0  "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\n Вместо создания множества городских ядер это общество создало небольшое количество плотно разросшихся и изолированных мегаполисов, где процветают и исчезают целые поколения; их верхние уровни населены выдающиеся и иллюстрированные, процветающие при солнечном свете, в то время как более низкие и темные уровни созданы трудолюбивыми хранителями бесконечных недр этих живых и постоянно растущих городов".
	 civic_tec_regular_megacities_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_plural$§! \n Вплоть до §G5§! £building£ §Y$building_tec_megacity_plural$§! может быть построен на пригодной для жизни обычной планете, заменив £district£ §YГород§! районы и £building£§YЖилье§! Здания, обеспечивающие дополнительные §Y$tec_loc_building_slots$§!, §Y$tec_loc_housing$§! и §Y$tec_loc_amenities$§! за каждое обновление. \n£building£ §Y$building_tec_megacity_plural$§! имеют специализацию побочных ресурсов, обеспечивающую динамическое £job£ §YЗадания§!, основанные на £planet£ §YОбозначение колонии§!. \n\n§HЛюбые эффекты, применяемые к £district£ §YГород§! районы применяются к £building£ §Y$building_tec_megacity_plural$§!.§!"

	 civic_tec_corporate_megacities:0  "§L£tec_civic_feature£§! Горожане мегаполиса"
	 civic_tec_corporate_megacities_desc:0  "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\n Вместо создания множества городских центров эта корпорация создала небольшое количество плотно разросшихся и изолированных мегаполисов, где процветают и исчезают целые поколения потребителей и бизнесменов; их верхние уровни населены теми, кто может себе это позволить, процветающими при солнечном свете, в то время как нижние и более темные уровни - теми, у кого нет такого процветающего богатства, хранителями бесконечных недр этих живых и постоянно растущих городов."
	 civic_tec_corporate_megacities_tooltip:0  "$civic_tec_regular_megacities_tooltip$"

	 civic_tec_hive_megacities:0  "§L£tec_civic_feature£§! Мегаколониальные строители"
	 civic_tec_hive_megacities_desc:0  "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\n Это гештальт-сознание создает плотные централизованные гнезда для максимального повышения эффективности рабочих линий, ухода за беспилотниками и нервно-синаптического обслуживания".
	 civic_tec_hive_megacities_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_hive_plural$§! \n Вплоть до §G5§! £building£ §Y$building_tec_megacity_hive_plural$§! может быть построен на пригодной для жизни обычной планете, заменив £district£ §YУлей§! районов и £building£§YЖилье§! Здания, обеспечивающие дополнительные §G$tec_loc_building_slots$§!, §G$tec_loc_housing$§! и §G$tec_loc_amenities_gestalt$§! за каждое обновление. \n£building£ §Y$building_tec_megacity_hive_plural$§! имеют специализацию побочных ресурсов, обеспечивающую динамическое £job£ §YЗадания§!, основанные на £planet£ §YОбозначение колонии§!. \n\n§HЛюбые эффекты, применяемые к £district£ §YУлей§! Районы применяются к £building£ §Y$building_tec_megacity_hive_plural$§!.§!"

	 civic_tec_hive_megacities_organic:0  "§L£tec_civic_feature£§! Мегаколониальные ткачи"
	 civic_tec_hive_megacities_organic_desc:0  "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\n Организмы, составляющие этот коллектив, преуспевают в создании компактных гнезд для целых поколений трутней, создавая высокие и самоподдерживающиеся чудеса биоархитектуры".
