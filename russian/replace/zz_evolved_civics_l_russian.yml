	 civic_tec_machine_megacities:0  "§L£tec_civic_feature£§! Архитекторы мегаполиса"
	 civic_tec_machine_megacities_desc:0  "['concept_tec_gameplay_civic']\n['concept_tec_feature_civic']\n\n Архитектурная эффективность достигается за счет более разумного и практичного использования пространства, и это машинное сознание применяет последнее с особой тщательностью, создавая центры связи с высокой плотностью".
	 civic_tec_machine_megacities_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_megacity_machine_plural$§! \n Вплоть до §G5§! £building£ §Y$building_tec_megacity_machine_plural$§! может быть построен на пригодной для жизни обычной планете, заменив £district£ §YСвязь§! районов и £building£§YЖилье§! Здания, обеспечивающие дополнительные §G$tec_loc_building_slots$§!, §G$tec_loc_housing$§! и §G$tec_loc_amenities_gestalt$§! за каждое обновление. \n£building£ §Y$building_tec_megacity_machine_plural$§! имеют специализацию побочных ресурсов, обеспечивающую динамическое £job£ §YЗадания§!, основанные на £planet£ §YОбозначение колонии§!. \n\n§HЛюбые эффекты, применяемые к £district£ §YНексус§! районы применяются к £building£ §Y$building_tec_megacity_machine_plural$§!.§!"

