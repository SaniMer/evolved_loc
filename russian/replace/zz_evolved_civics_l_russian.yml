	# Eco civics
		 civic_tec_regular_surface_exploiters:  "§L£tec_civic_feature£§! Эксплуататоры поверхности"
		 civic_tec_regular_surface_exploiters_desc:0  "['concept_tec_feature_civic']\n\n Для этой цивилизации любой вид природных ресурсов является средством достижения цели, и поэтому ее члены методично изменяют любую окружающую среду в соответствии с любыми потребностями, даже если это означает необратимый ущерб всей экосистеме".
		 civic_tec_regular_surface_exploiters_tooltip:1  "$tec_loc_c_unlocks_feature$ §H£planet£ Перерасход ресурсов§! \n Разблокирует ['concept_tec_decision_tec_environment_overstrip_icon'] решений, которые позволяют увеличить производство §Y$tec_loc_basic_resource$§!, §Y$tec_loc_housing$§! и другие бонусы в обмен на доступность оставшихся. \n"


	# former civic_keepers_harmony
		 civic_tec_regular_eco_keepers:0  "§L£tec_civic_feature£§! Хранители гармонии"
		 civic_tec_regular_eco_keepers_desc:0  "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\n Люди этого общества научились сосуществовать в подлинной гармонии с природой. Наслаждаясь его простой красотой, они ведут истинно духовную и аскетическую жизнь".
		 civic_tec_regular_eco_keepers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£planet£ Экологическое исцеление§! \n Разблокирует решение ['concept_tec_decision_tec_environment_enhance_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! на планету. \nРазблокирует ['concept_tec_decision_tec_environment_harmony_icon'] решение, которое может устранить негативные §Y£planet£ Модификаторы планет§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Гармонизация окружающей среды§! \n Многие §Y£planet£ Редкие планетарные особенности§! и большинство §Y£blocker£ Естественные блокаторы§! обеспечить §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! и ['concept_tec_worker_job_tec_druid_icon'] рабочих мест. \nОчистка таких блокировщиков обеспечит §Y$tec_loc_planet_features$§! предоставление аналогичных бонусов. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_keepers_sphere$§! \n£building£ $building_tec_eco_keepers_sphere_plural$ являются уникальными для планеты и обеспечивают дополнительные §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! и §Y£job_tec_druid£ Друид§! вакансии, увеличенный на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_modifiers$"
			#"$tec_loc_c_unlocks_feature$ §H£building£ Miniature Paradises§!\n£building£ $building_paradise_dome$s have §HNo upkeep§! and provide additional §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! and £job_tec_druid£ §YDruid§! jobs. Additionally, its £society£ §YTechnology§! is provided if the civic is picked initially."

		 civic_tec_regular_eco_preservers:0 "§L£tec_civic_feature£§! Средства для защиты окружающей среды"
 		civic_tec_regular_eco_preservers_desc:0 "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\n Экономика этой цивилизации формируется в соответствии с проблемами максимального повышения эффективности производства и использования природных ресурсов. \n"
 		civic_tec_regular_eco_preservers_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£planet£ Сохранение окружающей среды§! \n Разблокирует решение ['concept_tec_decision_tec_environment_enhance_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! на планету. \nРазблокирует ['concept_tec_decision_tec_environment_preserve_icon'] решение, которое может устранить отрицательные §Y£planet£ Модификаторы планет§!. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Связь с окружающей средой§! \n Большинство §Y£blocker£ Естественные блокаторы§! обеспечивают §Y£housing£ Жилье§! и §Y£job£ Рабочие места§!. \n Очистка таких блокировщиков обеспечит §Y$tec_loc_planet_features$§! предоставление аналогичных бонусов. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_preserver_center$§! \n§Y£building£ $building_tec_eco_preserver_center_plural$§! уникальны для планеты и могут быть построены на £planet£ Пригодных для жизни планетах, обеспечивая §Y£blocker£ Естественные блокаторы§! каждый §G25§! лет. Процесс может быть ускорен на всех планетах, где присутствует здание, с помощью £edict£ Указа."
        
		 civic_tec_regular_eco_engineers:0  "§L£tec_civic_feature£§! Инженеры-экологи"
		 civic_tec_regular_eco_engineers_desc:0  "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\n Традиционно сильные в области проэкологических и климатологических наук, они являются мастерами формирования и адаптации окружающей среды в соответствии со своими потребностями".
		 civic_tec_regular_eco_engineers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£planet£ Экологическое реформирование§! \n Разблокирует решение ['concept_tec_decision_tec_environment_enhance_icon'], которое добавляет ценные §Y$tec_loc_deposits$§! на планету. \nОткрывает ['concept_tec_decision_tec_environment_fix_icon'] решение, которое может преобразовать негативное §Y£planet£ Модификаторы планет§! преобразуются в положительные. \n\n$tec_loc_c_unlocks_feature$ §H£planet£ Экологическая инженерия§! \n Большинство §Y£blocker£ Естественные блокаторы§! может быть преобразован в §Y£tec_planet_feature£ Инженерные функции§!, обеспечивающие §Y$tec_loc_housing$§!, §Y$tec_loc_amenities$§! и §Y£job£ Задания§!. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_eco_engineers_terrasculptor$§! \n£building£ $building_tec_eco_engineers_terrasculptor_plural$ являются уникальными для планеты и уменьшают планету §Y£planet£ Стоимость терраформирования§! и генерирование дополнительных §Y$tec_loc_blockers$§! при обновлении. \n\n$tec_loc_c_initial_pick$ §H£society£ Мастерство в терраформировании§! \n Начинается с §Y£society£ $tech_terrestrial_sculpting$§! если изначально выбрана Гражданская модель."
