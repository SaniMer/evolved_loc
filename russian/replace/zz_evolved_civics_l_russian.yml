 # Vanilla
	 civic_byzantine_bureaucracy:0  "§P£tec_civic_job£§! Византийская бюрократия"
	 civic_byzantine_bureaucracy_desc: "['concept_tec_job_alteration_civic']\n\n Это общество в значительной степени управляется сложной и, на взгляд постороннего, почти запутанной системой бюрократии. Армия чиновников и функционеров неустанно трудится, чтобы обеспечить бесперебойную работу правительства и гарантировать, что ни одному гражданину не будут выделены ресурсы, потребность в которых они не могут продемонстрировать должным образом оформленными и заверенными тройной печатью".
