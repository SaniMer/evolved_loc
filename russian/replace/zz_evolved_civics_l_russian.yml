	 civic_tec_hive_everevolving:0  "§L£tec_civic_feature£§! Постоянно развивающийся организм"
	 civic_tec_hive_everevolving_desc:0  "['concept_tec_feature_civic']\n\n Этот коллективный разум состоит из единого организма, находящегося в постоянной эволюции, создающего свои собственные цепочки автономных дронов и пытающегося понять мотивы своего существования, Вселенной и других существ, одновременно растущего и созревающего как единое целое. уравновешенный ум."
	 civic_tec_hive_everevolving_tooltip:0  "$tec_temporarely_disabled$ \n$tec_loc_c_unlocks_feature$ §H£stability£ Первичная эволюция§! \n Коллектив начинается с §Y£stability£ Постоянно развивающаяся коллективная§! ситуация, отмечающая этапы ее эволюции. \nИзначально империя начиналась как §HПервобытная сущность§!, движимая основными инстинктами и желанием расширяться, не заботясь о других сущностях, накапливая знания и опыт, развивая новые способности, достигая полного §HЗрелость и мудрость§! со временем. \n\n$tec_loc_c_unlocks_feature$ §H£stability£ Эволюционные мотиваторы§! \n Тот §Y£stability£ Постоянно развивающийся коллектив§! на развитие ситуации влияют несколько факторов, таких как: \n$t$§Y- Время шло§! \n$t$§Y- Количество пользователей§! \n$t$§Y- Количество восхождений§!"
		#OLD_civic_tec_hive_everevolving_tooltip:0 "This empire starts as a primal entity, driven by basic instincts and desire to expand, growing in knowledge and experience while developing new abilities, to full maturity and wisdom.\n§YCertain actions and periods of time will mark the evolution of the Hive Mind .§!\n\n- §HPrimal Hive:§! +20% £pop£ pop growth speed, +15% £trigger_tec_basic_resources£ Basic Resource production, -10% §Y$tec_loc_research_speed$§!, §Rnear no diplomatic options available.§!\n- §HYoung Hive:§! +10% £pop£ pop growth speed, +10% £trigger_tec_basic_resources£ Basic Resource production, -5% §Y$tec_loc_research_speed$§!, §Ybasic diplomatic options available.§!\n- §HMature Hive:§! +10% £alloys£ £consumer_goods£ advanced resource production, +5% §Y$tec_loc_research_speed$§!, §Gfull diplomatic options available.§!\n- §HVenerable Hive:§! -10% £pop£ pop growth speed, +5% Resources from £job£ jobs, +5 £stability£ Stability, +10% §Y$tec_loc_research_speed$§!.§!\n\n"

	 civic_tec_hive_organicarch:0  "§L£tec_civic_feature£§! Органическая архитектура"
	 civic_tec_hive_organicarch_desc:0  "['concept_tec_feature_civic']\n\n Эффективное здание - это здание, построенное из биоматериала, для такого рода гештальт-сознания; от жилых помещений до промышленности, все рабочие места и жилые помещения для Дронов используют сочетание передовых компонентов и органических материалов, что ускоряет их создание и эксплуатацию. гораздо более приспособляемый."
	 civic_tec_hive_organicarch_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£food£ Биологическое плетение§! \n Все здания, звездные базы, горнодобывающие и исследовательские станции имеют §YОбщую стоимость§! из $tec_loc_minerals$ и $tec_loc_food$, и их $tec_loc_energy$ §YСодержание§! изменено на $tec_loc_food$. \n\n$tec_loc_c_modifiers$"
