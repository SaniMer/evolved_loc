	 civic_hive_subsumed_will_desc:0  "['concept_tec_basic_civic']\n\n Коллективный разум заострил свое внимание и очень способен распространять свою волю даже через самых автономных дронов".
	 civic_hive_subsumed_will_effects:1  "$tec_loc_c_unlocks_feature$ §H£pop£ Перемещение Дрона§! \n Отменяет все расходы £unity£ Unity на £pop£ §YДрон Переселение§!. \n\n$tec_loc_c_modifiers$"

