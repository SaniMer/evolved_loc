		 civic_tec_machine_idyllic_bloom:0  "§L£tec_civic_feature£§! Идиллические сеялки"
		 civic_tec_machine_idyllic_bloom_desc:0  "['concept_tec_feature_civic']\n['concept_tec_terraformer_civic']\n\n Один из приоритетных протоколов этого машинного сознания, обладающий достаточным количеством знаний и инструментов для его реализации, направлен на улучшение окружающей среды в масштабе планеты, в погоне за о создании настоящих райских кущей".
		 civic_tec_machine_idyllic_bloom_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_gaiaseeders$§! \n£building£ §Y$building_gaiaseeders$§! может быть построен на любой пригодной для жизни обычной планете с увеличенной §Y$tec_loc_basic_resources$§! содержание, основанное на его £planet£ §YКлимат§! и требуемый £society£ §YТехнологии терраформирования§! и превратят планету в §YМир Геи§!, посредством §Y4§! этапы обновления. \nПосле достижения последней фазы империя получит большое количество §Y$tec_loc_unity$§!. \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_idyllic_bloom$§! \n£building£ §Y_[252]_s§! привносит эффекты §Y$building_gaiaseeders$§! для вассалов."
	# /

	# Death Cult
		 civic_death_cult:0  "§L£tec_civic_feature£§! Культ смерти"
		 civic_death_cult_desc:0  "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\n Религия этого общества построена на периодических ритуальных жертвоприношениях. Добровольные посвященные посвящают себя десятилетнему обучению, прежде чем достигают цели, последствия которой отражаются на всей их культуре".
		 civic_tooltip_death_cult_effects:1  "$tec_loc_c_unlocks_feature$ §H£building£ _[259]_s§! \n£building£ §Y$building_sacrificial_temple_1$§! заменить §Y£building£ _[260]_s§! и обеспечивают ['concept_tec_specialist_job_death_priest_icon'] и ['concept_tec_worker_job_mortal_initiate_icon'] рабочими местами. \n\n$tec_loc_c_unlocks_feature$ §H£edict£ Смертельные жертвы§! \n Открывает набор §HУказов о жертвоприношении§!, предоставление бонусов по всей империи всякий раз, когда §Y£job_mortal_initiate£ $job_mortal_initiate_plural$§! приносятся в жертву. \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_sacrificial_shrine$§! \n£building£ §Y$holding_sacrificial_shrine$§! обеспечить §Y£job_mortal_initiate£ $job_mortal_initiate_plural$§! от вассалов. \n"

		 civic_death_cult_corporate:0  "§L£tec_civic_feature£§! Корпоративный культ смерти"
		 civic_death_cult_corporate_desc:0  "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\n Эта мегакорпорация использовала ритуальные жертвоприношения как средство обеспечения своей постоянной прибыли. Добровольные посвященные периодически отдают свои жизни в надежде на удачу для своего общества."
		# Same tooltip
	# /

	# Toxic Baths
		 civic_toxic_baths:0  "§L£tec_civic_feature£§! Мутагенные курорты"
		 civic_toxic_baths_desc:0  "['concept_tec_feature_civic']\n\n Эта цивилизация занимается ритуальными мутагенными купаниями, а профессиональные санитары следят за использованием особо опасных веществ. Этот "бодрящий" процесс может привести в ужас непосвященных наблюдателей".
		 civic_tooltip_toxic_baths_effects:1  "$tec_loc_c_unlocks_feature$ §H£building£ _[265]_s§! \n£building£ §Y_[265]_s§! уникальны для планеты и предоставляют ['concept_tec_specialist_job_bath_attendant_icon'] заданий, каждое из которых дает следующие бонусы за £district£ §HПромышленный район§!: \n- Скорость роста населения: §G+1%§! \n- Органическое соединение Скорость сборки: §G+1%§! \n- Счастье: §R-0.5%§! \n- Пригодность для обитания: §R-0.5%§! \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_toxic_bath$§! \n£building£ §Y$holding_toxic_bath$§! привнесите эффекты от §Y$building_toxic_bath$§! для вассалов. \n"

		 civic_corporate_toxic_baths:0  "§L£tec_civic_feature£§! Мутагенные курорты"
		 civic_corporate_toxic_baths_desc:0  "['concept_tec_feature_civic']\n\n Эта цивилизация занимается мутагенными купаниями, а профессиональные санитары следят за использованием особо опасных веществ. Этот "бодрящий" процесс позиционируется как необходимый шаг к благополучию и личностному развитию".
		# same tooltip as regular

		 civic_hive_toxic_baths:0  "§L£tec_civic_feature£§! Пулы перестановок"
		 civic_hive_toxic_baths_desc:1  "['concept_tec_feature_civic']\n\n Этот коллективный разум использует мутагенные родильные бассейны со специализированными помощниками, наблюдающими за ростом только что появившихся трутней. Этот процесс очень вреден для местной окружающей среды".
		 civic_tooltip_hive_toxic_baths_effects:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_toxic_bath_hive$§! \n£building£ §Y_[268]_s§! уникальны для планеты и предоставляют ['concept_tec_specialist_job_bath_attendant_hive_icon'] заданий, каждое из которых дает следующие бонусы за £district£ §HПромышленный район§!: \n- Скорость сборки органического соединения: §G+2%§! \n- Пригодность для обитания: §R-0.75%§! \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_toxic_bath_hive$§! \n£building£ §Y$holding_toxic_bath$§! вызвать эффект §Y$building_toxic_bath_hive$§! для вассалов. \n"

		 civic_machine_toxic_baths:0  "§L£tec_civic_feature£§! Резервуар для повышенной смазки"
		 civic_machine_toxic_baths_desc:0  "['concept_tec_feature_civic']\n\n Эта машиностроительная империя усовершенствовала свое базовое производство корпусов для Дронов за счет интенсивного применения высокоагрессивных смазочных материалов, управление которыми осуществляется с помощью тщательно запрограммированных терминалов. Этот "оптимизированный" процесс основан на обычно выбрасываемых побочных продуктах из отраслей промышленности, которые в настоящее время перепрофилируются для достижения максимальной эффективности".
		 civic_tooltip_machine_toxic_baths_effects:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_toxic_bath_machine$§! \n£building£ §Y_[271]_s§! уникальны для планеты и предоставляют ['concept_tec_specialist_job_bath_attendant_machine_icon'] заданий, каждое из которых дает следующие бонусы за £district£ §HПромышленный район§!: \n- Скорость сборки роботизированного оборудования: §G+2%§! \n- Использование удобств: §R+0.75%§! \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_toxic_bath_machine$§! \n£building£ §Y$holding_toxic_bath$§! вызвать эффект §Y$building_toxic_bath_machine$§! для вассалов. \n"
	# /

	# Pleasure Seekers
		 civic_pleasure_seekers:0  "§L£tec_civic_feature£§! Искатели удовольствий"
		 civic_pleasure_seekers_desc:0  "['concept_tec_feature_civic']\n['concept_tec_job_alteration_civic_entertainer']\n['concept_tec_living_standard_civic']\n\n Это общество радуется собственному совершенству. Те, кто возвышается благодаря своей привилегированной социальной структуре, подчинились культуре, которая прославляет удовольствие и развлечения, независимо от затрат, которые обычно несут другие".
		civic_pleasure_seekers_tooltip: "$tec_loc_c_unlocks_standard$ §H£living_standard£ $living_standard_decadent$§! \n При таком уровне жизни: \n- §YВсе§! Население увеличилось §Y$tec_loc_happiness$§! и §Y$tec_loc_consumer_goods$§! Содержание. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_pleasure_palace$§! \n£building£ §Y$building_tec_pleasure_palace_plural$§! являются планета уникальна и обеспечивает ['concept_tec_specialist_job_tec_pleasure_giver_icon'] рабочих мест, увеличенных на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_modifiers$ \n$tec_loc_pop_growth$ от £job_entertainer£ $job_entertainer_plural$: §G+1%§! \n$tec_loc_amenities$ от £job_servant£ $job_servant_plural$: §G+5§!"
        
		 civic_corporate_hedonism:0  "§L£tec_civic_feature£§! Корпоративный гедонизм"
		 civic_corporate_hedonism_desc:0  "['concept_tec_feature_civic']\n['concept_tec_job_alteration_civic_entertainer']\n\n Работа - это то, где вы хотите быть. Граждане этой мегакорпорации с радостью присягают на верность - и все свое свободное время - своим работодателям в обмен на щедрые корпоративные удобства".
		 civic_corporate_hedonism_tooltip:0  "$tec_loc_c_unlocks_standard$ §H£pop£ $living_standard_decadent$§! \n При таком уровне жизни: \n- §YВсе§! Население увеличилось §Y$tec_loc_happiness$§! и §Y$tec_loc_consumer_goods$§! Содержание. \n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_pleasure_palace$§! \n£building£ §Y$building_tec_pleasure_palace_plural$§! являются планетой-уникальные и предоставляющие ['concept_tec_specialist_job_tec_pleasure_giver_corporate_icon'] рабочих мест, увеличенные на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_modifiers$ \n$tec_loc_pop_growth$ от £job_entertainer£ $job_entertainer_plural$: §G+1%§! \n$tec_loc_amenities$ от £job_servant£ $job_servant_plural$: §G+5§!"
	# /

	# Relentless Industrialists
		 civic_relentless_industrialists:0  "§L£tec_civic_feature£§! Безжалостные промышленники"
		 civic_relentless_industrialists_desc:0  "['concept_tec_feature_civic']\n\n Жить - значит эксплуатировать. Эта цивилизация построена на принципе жить полной жизнью, в смысле выжимать максимальную прибыль из каждой последней унции вещества и мембраны, доступных для эксплуатации".
		 civic_tooltip_relentless_industrialists_effects:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_coordinated_fulfillment_center_1$§! \n£building£ §Y$building_coordinated_fulfillment_center_1$§! уникальны для планеты и значительно увеличивают £alloys£ §YСплав§! и £consumer_goods£ §YПотребительские товары§! выпускаются за счет снижения £mod_pop_growth_speed£ §YРост населения§! и постепенное превращение планет в §YМиры-гробницы§!. \n"

		 civic_corporate_relentless_industrialists:0  "§L£tec_civic_feature£§! Безжалостные промышленники"
		 civic_corporate_relentless_industrialists_desc:0  "$civic_relentless_industrialists_desc$"
