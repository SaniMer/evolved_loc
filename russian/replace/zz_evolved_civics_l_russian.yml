	 civic_tec_hive_splicers:0  "§L£tec_civic_feature£§! Генные преобразователи"
	 civic_tec_hive_splicers_desc:0  "['concept_tec_feature_civic']\n\n Независимо от того, насколько просты или сложны другие организмы, этот коллективный разум способен подчинить любую генетическую структуру в соответствии со своей собственной, полностью объединяя геномы любых существ в новорожденного трутня в ходе медленного, но необратимого процесса".
	 civic_tec_hive_splicers_tooltip:0  "Этот коллективный разум может построить £building£ §YКамеры сращивания§!, где любой органический вид будет преобразован в нового представителя основного вида. \nКаждое ассимилированное соединение будет генерировать некоторое §Y$tec_loc_unity$§!. \n Открывает позицию §YКоллекционера§! бомбардировки флота, которая будет высасывать население с вражеских планет. \nСильно §Rснизилось§! мнение о других Органических империях. \n\n"
        
     civic_tec_hive_splicers_cyborg:0 "§L£tec_civic_feature£§!Киберсоединители"
	 civic_tec_hive_splicers_cyborg_desc:0  "['concept_tec_feature_civic']\n\n Независимо от того, насколько просты или сложны другие организмы, этот кибернетический коллектив способен подчинить и ассимилировать любую органику с помощью нанороботов, чтобы полностью изменить свой организм, превратив плоть в металл в ходе медленного, но необратимого процесса".
	 civic_tec_hive_splicers_cyborg_tooltip:0  "Этот коллективный разум может §Yассимилировать§! любой органический поп, превращая его в нового представителя своего собственного основного вида. \nКаждое ассимилированное соединение будет генерировать некоторое §Y$tec_loc_unity$§!. \n Открывает позицию §YКоллекционера§! бомбардировки флота, которая приведет к высасыванию населения с вражеских планет и §YПохищению§! Кассуса белли, который возьмет в заложники переменное количество населения вражеской империи по завершении. \n\n§RБольшинство империй не согласятся с вашим существованием§! \n\n"

	# Espionage
	 civic_tec_hive_parasitic:0  "§L£tec_civic_feature£§! Паразитический коллектив"
	 civic_tec_hive_parasitic_desc:0  "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\n Форма жизни, соответствующая этому гештальт-сознанию, эволюционировала из базовой паразитической формы, растущей, питающейся от других видов и использующей их по своей воле. Достигнув более высокого уровня сознания в результате объединения воспоминаний и воли своего бывшего хозяина, он теперь охотится за новыми подходящими особями."
	 civic_tec_hive_parasitic_tooltip:0  "Эта империя-улей способна увековечивать §YМиссии по заражению§! с посланниками. \n Миссии по заражению будут основывать удаленное оперативное гнездо на чужой планете, пытаясь подчинить местное население и окружающую среду. \n\nНекоторые возможные результаты миссий по заражению таковы: \n- Создание §YПаразитировало население§! на планетах, принадлежащих органическим организмам. \n- Сбор урожая §YРасселения§! без предварительного уведомления. \n- §YЗахват§! планеты силой. \n\n§RБольшинство империй не согласятся с вашим существованием§! \n\n"

	 civic_tec_hive_parasitic_cyborg:0  "§L£tec_civic_feature£§! Техномиазматический коллектив"
	 civic_tec_hive_parasitic_cyborg_desc:0  "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\n Форма жизни, соответствующая этому гештальт-сознанию, эволюционировала из базовой паразитической формы, растущей, питающейся от других видов и использующей их по своей воле. Достигнув более высокого уровня сознания в результате объединения воспоминаний и воли своего бывшего хозяина, он теперь охотится за новыми подходящими особями."
	 civic_tec_hive_parasitic_cyborg_tooltip:0  "Эта кибернетическая империя способна увековечивать §YАссимиляционные шпионские миссии§! с посланниками. \n Миссии по ассимиляции будут основывать отдаленный оперативный аванпост на чужой планете, пытаясь подчинить местное население и окружающую среду. \n\nНекоторые возможные результаты миссий по ассимиляции таковы: \n- Создание §YВнедрился в Население§! на планетах, принадлежащих органическим организмам. \n- Сбор урожая §YРасселения§! без предварительного уведомления. \n- §YЗахват§! планеты силой. \n\n§RБольшинство империй не согласятся с вашим существованием§! \n\n"

	 civic_tec_hive_espionage:0  "§L£tec_civic_feature£§! Полутеневой хор"
	 civic_tec_hive_espionage_desc:0  "['concept_tec_feature_civic']\n['concept_tec_espionage_civic']\n\n Вселенная бесконечна, как и пустота, нависающая над всем, что можно воспринять, а что нет; Быть частью этой невидимой, но всепроникающей тьмы - значит приоритет для этого коллектива.."
	 civic_tec_hive_espionage_tooltip:0  "У империи есть §YПродвинутые§! возможности шпионажа, доступные без ограничений. \nКаждое §YУспешное§! шпионское действие обеспечит случайное количество §Y$tec_loc_research_resources$§! или §Y$tec_loc_unity$§!, в зависимости от типа и сложности операции. \n\n"
