	 civic_tec_hive_synergetic_connectivity_desc:0  "['concept_tec_leader_civic']\n\n Связи, привязанности, родственные связи... по большому счету, от того, как коллектив взаимодействует с галактикой, зависит его будущее, и он это очень хорошо знает".
	 civic_tec_hive_synergetic_connectivity_tooltip:0  "Каждый §Yпосланник§!, назначенный в шпионские сети, будет предоставлять §G+0.15§! £influence£ §YВлияние§!. \n Каждый §YПосланник§!, назначенный для улучшения или ухудшения отношений с другой империей, обеспечит §G+2%§! §Y$tec_loc_unity$§! производство. \n\n"
