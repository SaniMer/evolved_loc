	 civic_hive_divided_attention_desc:0  "['concept_tec_leader_civic']\n\n Коллективный разум может распределять свое внимание для достижения максимальной эффективности, не упуская из виду общую картину".
	 civic_hive_divided_attention_tooltip:0  "$tec_loc_c_leader_bonus$ §H£governor£ Автономное внимание§! \n Активно занятый £governor£ §YГубернаторы§! имеют нет §Y$tec_loc_unity$§! Содержать и производить §G+4§! единица за уровень. \n\n$tec_loc_c_modifiers$"

	 civic_hive_upkeep_twister:0  "§M£tec_civic_leader£§! Автономные дроны"
	 civic_hive_upkeep_twister_desc:1  "['concept_tec_leader_civic']\n\n Гиперметаболические дроны, эволюционировавшие в этой колонии, обладают повышенной автономностью. В то время как процесс принятия решений и оценки ситуации улучшается, эти дроны требуют повышенного потребления легкоусвояемых материалов".
	civic_hive_upkeep_twister_tooltip:1  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Поддержание обмена веществ§! \n Изменение §Y2§! База $r_unity$ Поддержка лидера с §Y2§! $r_minerals$ или $r_food$."

	 civic_machine_upkeep_twister:1  "§M£tec_civic_leader£§! Суверенные цепи"
	 civic_machine_upkeep_twister_desc:1  "['concept_tec_leader_civic']\n\n Устройства, производимые с помощью этого машинного интеллекта, оснащены автономным программным обеспечением для принятия решений. Более эффективные, чем старые модели, эти устройства, тем не менее, требуют большей потребляемой мощности."
	 civic_machine_upkeep_twister_tooltip: "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Улучшенная схема§! \n Изменение §Y1§! База $r_unity$ Поддержка лидера с §Y2§! $r_energy$."

