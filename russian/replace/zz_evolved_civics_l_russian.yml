	 civic_tec_corporate_researchbureau:0  "§M£tec_civic_leader£§! Аутсорсинговые научно-исследовательские бюро"
	 civic_tec_corporate_researchbureau_desc:0  "['concept_tec_leader_civic']\n\n Несколько исследовательских компаний служат этой Мегакорпорации в качестве основного подрядчика, обеспечивая превосходные технологические результаты, а также получая постоянный доход от торговли исследованиями".
	 civic_tec_corporate_researchbureau_tooltip:0  "Активно занятый £scientist£ §YУченые§! не имеют §Y$tec_loc_unity$§! Содержание. \nИмперия £scientist£ §Y$councilor_research$§! производить §Y$tec_loc_research_resources$§! основываясь на количестве §Hисследованных технологий§! империи, умноженной на ее £council£ §HУровень советника§!. \n£building£ §HИсследовательские лаборатории§! и §HИсследовательский филиал§! Здания увеличивают планету £trade_value£ §Y$TRADE_VALUE$§! по §G2%§! каждый."

	 civic_tec_corporate_innovative:0  "§M£tec_civic_leader£§! Бюро инноваций"
	 civic_tec_corporate_innovative_desc:0  "['concept_tec_leader_civic']\n\n Постоянная конкуренция между лабораториями и частными исследовательскими отраслями - это процесс, который принес огромную пользу этой мегакорпорации, поскольку привел к приобретению лучших и наиболее доступных по цене научных сотрудников".
	 civic_tec_corporate_innovative_tooltip:0  "Активно занятый §Y£scientist£ Ученые§! не имеют §Y$tec_loc_unity$§! Содержание. \nИмперия §Y£scientist£ $councilor_research$§! производить §Y$tec_loc_unity$§! основываясь на количестве §Hисследованных технологий§! империи, умноженной на ее §H£council£ Уровень советника§! \n§Y£scientist£ Ученые§! начинают с случайный §YОпыт§! признак. \n\n"

	 civic_tec_corporate_militarybureau:0  "§M£tec_civic_leader£§! Командование военного снабжения"
	 civic_tec_corporate_militarybureau_desc:0  "['concept_tec_leader_civic']\n\n Для этой мегакорпорации война - серьезный бизнес, и поэтому несколько военных командований контролируются компаниями-субподрядчиками, предоставляющими первоклассных адмиралов, частные армии наемников и общее военное имущество."
	 civic_tec_corporate_militarybureau_tooltip:0  "Активно работающие §Yадмиралы§! не имеют §Y$tec_loc_unity$§! Содержать и производить §Y$tec_loc_unity$§! исходя из §Hвоенно-морского потенциала§! назначенного им флота, умноженного на §HУровень лидера§!. \n Заменяет £job_soldier£ §Y$job_soldier_plural$§! Рабочие места с £job_tec_mercenary£ §Y$job_tec_mercenary_plural$§! Рабочие места. \n- $job_tec_mercenary_effect_desc$ \n\n"

	 civic_tec_corporate_flagshipbureau:0  "§M£tec_civic_leader£§! Ведущие представители"
	 civic_tec_corporate_flagshipbureau_desc:0  "['concept_tec_leader_civic']\n\n Презентация и привлекательность являются важным фактором в бизнесе, и эта мегакорпорация использует это по максимуму, создавая несколько флагманских учреждений, которые служат привлекательными центрами коммерции и корпоративных операций".
	 civic_tec_corporate_flagshipbureau_tooltip:0  "Активно занятый £governor£ §YГубернаторы§! не имеют §Y$tec_loc_unity$§! Содержать и производить §Y+3§! §Y$tec_loc_unity$§! умножается на §HУровень лидера§!. \n Позволяет возводить до §G5§! £building£ §YФлагманские§! здания по всей империи, обеспечивающие дополнительные рабочие места и £trade_value£ §Y$TRADE_VALUE$§!. \n\n"
