	# Scavengers
		 civic_scavengers:0  "§L£tec_civic_feature£§! Падальщики"
		 civic_scavengers_desc:0  "['concept_tec_feature_civic']\n\n В этом обществе ничто не пропадает даром, даже в самые мрачные времена войны: ни одна вражеская технология не останется незамеченной, поскольку команды утилизаторов, сопровождающие военные флоты, собирают обломки всего, что стоит спасти."
		 civic_scavengers_effects:0  "$tec_loc_c_unlocks_feature$ §H£alloys£ Мастерство мусорщика§! \n Исследование §Yобломков§! даст и то, и другое §YИсследования§! и часть других §YЗатрат на ресурсы§! уничтоженного флота. \n§YКорабли§! могут быть извлеченным из каких-нибудь §Yобломков§!."
		 civic_scavengers_tooltip:0  "$civic_scavengers_effects$ \n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Управляемые мусорщики§! \n Каждые два обновления £building£ §YКапитальное здание§! обеспечит ['concept_tec_worker_job_tec_scavenger_icon'] работой."

		 civic_corporate_scavengers:1  "§L£tec_civic_feature£§! Отдел ремонта"
		 civic_corporate_scavengers_desc:0  "$civic_scavengers_desc$"

		 civic_tec_hive_scavengers:0  "§P£tec_civic_job£§! Заядлые отвоеватели"
		 civic_tec_hive_scavengers_desc:0  "['concept_tec_job_alteration_civic']\n\n Каждый отдельный беспилотник этого коллектива с момента создания специально обучен возвращать любой полезный элемент, найденный во время патрулирования, выполнения рутинных задач или общих повседневных операций, и это привело к эффективному и интеллектуальному способу получение и повторное использование любого соответствующего или пригодного к использованию элемента из любого вида мусора или технологических остатков."
		 civic_tec_hive_scavengers_tooltip:0  "$civic_scavengers_effects$ \n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Управляемые мусорщики§! \n Каждые два обновления £building£ §YКапитальное здание§! обеспечит ['concept_tec_worker_job_tec_scavenger_drone_icon'] работой."

		 civic_tec_machine_scavengers:0  "§P£tec_civic_job£§! Переработчики"
		 civic_tec_machine_scavengers_desc:0  "['concept_tec_job_alteration_civic']\n\n Для этого машинного интеллекта ни один лом или побочный продукт не является бесполезным; степень его переработки и повторного использования была освоена десятилетиями, и он применяется в качестве основного протокола на каждом беспилотнике, каждой автоматизированной системе и каждом фрегате."
		 civic_tec_machine_scavengers_tooltip:0  "$civic_scavengers_effects$ \n\n$tec_loc_c_unlocks_feature$ §H£job_tec_scavenger£ Управляемые мусорщики§! \n Каждые два обновления £building£ §YКапитальное здание§! обеспечит ['concept_tec_worker_job_tec_scavenger_drone_icon'] работой."
	# /

	# Dystopian
		 civic_dystopian_society:1  "§L£tec_civic_feature£§! Антиутопическое общество"
		 civic_dystopian_society_desc:1  "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\n Только элита из элиты заслуживает лучшего из лучших. Ожидается, что все остальные будут обеспечивать правящий класс и его лакеев".
		 civic_dystopian_society_tooltip:1  "$tec_loc_c_forced_standard$ §H£pop£ $living_standard_dystopian_society$§! \n При таком уровне жизни: \n- §YНе-правитель§! Количество рабочих мест сократилось $r_consumer_goods$ Содержание, нет §Y$tec_loc_amenities$§! использование и генерация §R1§! дополнительный £crime£ §Y$PLANET_CRIME_TITLE$§! \n- §YПравители§! и §Y£job_enforcer£ Анти-Преступность§! рабочие места не создают базу §Y$tec_loc_amenities$§! и потреблять больше §Y$tec_loc_amenities$§!. \n\n$tec_loc_c_restriction$ §HЗапрещает £building£ $building_holo_theatres$§! \n Аналогичные £building£ Здания либо ограничены, либо имеют сниженное $tec_loc_amenities$ производство. \n\n$tec_loc_c_modifiers$"

		 civic_tec_corporate_dystopian_society:1  "§L£tec_civic_feature£§! Антиутопическое общество"
		 civic_tec_corporate_dystopian_society_desc:1  "['concept_tec_feature_civic']\n['concept_tec_living_standard_civic']\n\n Высококачественные продукты и комплектующие предназначены для самых лояльных и премиальных клиентов - тех, кто может себе это позволить. Остальные обязаны выплачивать свои займы и кредитуемые суммы, чтобы обеспечить такие товары, даже если они никогда даже близко не приблизятся к их получению".
		 civic_tec_corporate_dystopian_society_tooltip:1  "$civic_dystopian_society_tooltip$"
	# /

	# Selective Kinship
		 civic_selective_kinship:0 "§L£tec_civic_feature£§! Избирательное родство"
 		civic_selective_kinship_desc:0 "['concept_tec_feature_civic']\n\n В нестабильной вселенной доверять можно только родственникам. Эта цивилизация избирательна в отношении видов, которых она определяет как равных."
 		civic_selective_kinship_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£opinion£ Не доверяй ксеносам§! \n Мнение империй с общим ['concept_species_class']: §G+100§! \n Мнение других империй: §R-50§! \n£pops£ §YНаселение§! из нашего §YВидового класса§! имеют полное гражданство \nДругие £pops£ §YНаселение§! лишено полного гражданства"

 		civic_tec_corporate_selective_kinship:0 "§L£tec_civic_feature£§! Деловое родство"
 		civic_tec_corporate_selective_kinship_desc:0 "['concept_tec_feature_civic']\n\n В нестабильной вселенной доверять можно только родственникам. Эта корпорация избирательно относится к видам, которые она определяет как подходящие для бизнеса."
 		civic_tec_corporate_selective_kinship_tooltip:0 "$civic_selective_kinship_tooltip$"
	# /

	# Недействительные гражданские права
 		civic_void_hive:0 "§L£tec_civic_feature£§! Пустой улей"
 		civic_void_hive_desc:0 "['concept_tec_feature_civic']\n\n Этот коллективный разум сделал космос еще одной из своих областей. Специально выведенные дроны способны проводить целые жизненные циклы, ни разу не входя в атмосферу планеты."
 		civic_void_hive_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£alloys£ Овладение пустотой§! \n Эта империя способна: \n- автоматически генерировать §YДобыча полезных ископаемых§! и §YИсследовательские станции§! на случайном неиспользуемом месторождении в системе, которой мы владеем, каждые четыре месяца. \n - Отсутствие технологии для эксплуатации данного ресурса снижает его производительность на §R-75%§!. \n\n$tec_loc_c_penalty$ §H£unity£ Неэффективное строительство§! \n- Непосредственное строительство §Yгорных§! и §YИсследовательских станций§! обойдется дополнительно в §R10§! $r_unity$."
	# /
