	 civic_tec_regular_crusaders_desc:0  "['concept_tec_feature_civic']\n\n Чрезвычайно религиозное общество, которое поддерживает прочные традиции интенсивных боевых тренировок, как физических, так и духовных, чтобы всегда быть готовым защитить свои религиозные убеждения от неверных и расширить мощь своей веры".
	 civic_tec_regular_crusaders_tooltip:0  "§R£trigger_tec_warning_red£ НЕ ГОТОВ§! \n\n Имеет доступ к §HБожественному крестовому походу§! военной цели, превращающей одну из империй в ориентируйте этику на идеалы империи или снижайте стоимость притязаний на системы гештальт-империи. \n Успешное навязывание идеалов обеспечит +§G5%§! вывод задания во время §Y50§! годы. Этот эффект может накапливаться. \n"

