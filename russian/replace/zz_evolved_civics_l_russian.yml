	 civic_tec_hive_mindflayers_cyborg:0  "§L£tec_civic_feature£§! Ассимиляторы интеллекта"
	 civic_tec_hive_mindflayers_cyborg_desc:0  "['concept_tec_feature_civic']\n\n Поглощая интеллект каждого разумного вида, этот кибернетический коллектив расширил границы технологии и плоти, развившись как единое мегасознание, способное буквально усваивать знания от чего угодно и кого угодно и применять их к себе; теперь это жаждет новых предметов для интеграции в качестве живых вычислителей, из которых можно извлечь любую возможную мысль".
	 civic_tec_hive_mindflayers_cyborg_tooltip:0  "органическая §Yзоотехник§! и §Yочищены§! Поселенияwill получения дополнительного £society£ §Yисследования§! и §Y$tec_loc_unity$§!, эффект удваивается на §Mпсионик§! Поселения. \n\nк коллективному разуму будете получать постоянный растущий модификатор на основе количества Поселенияharvested. \n\n§RБольшинство империй не согласятся с вашим существованием§! \n\n"

