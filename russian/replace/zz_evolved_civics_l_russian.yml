	 civic_tec_regular_peacekeepers:0  "§R§! Миротворцы"
	 civic_tec_regular_peacekeepers_desc:0  "['concept_tec_basic_civic']\n\n Будучи от природы открытой для чуждых культур, эта цивилизация, тем не менее, не пренебрегает применением военной силы, когда это необходимо. Однако они предпочитают сводить любой потенциальный конфликт к минимуму".
	 civic_tec_regular_peacekeepers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£influence£ Защита слабых§! \n§YОборонительные§! и §YГарантировать независимость§! пактов не требует $tec_loc_influence$ затрат на поддержание. \n\n$tec_loc_c_unlocks_feature$ §H£influence£ Вседозволенная милитаризация§! \n §YИмпериалистическая§! Фракция оказывает дополнительное влияние на £opinion£ §YОборонительные пакты§!. \n §YИмпериалистическая§! фракция требует меньшего £opinion£ §YСоперничество§!. \n\n$tec_loc_c_modifiers$"

