	 civic_tec_origin_exo_modular:0  "§E£tec_civic_origin£§! Модульная изобретательность"
	 civic_tec_origin_exo_modular_desc:0  "§EЭкзоколонист ['concept_tec_origin_civic']§! \n\n Будучи адаптированной к экстремальным условиям межгалактического путешествия, эта цивилизация спроектировала часть своей инфраструктуры в виде модульной конструкции, что обеспечивает гибкость в транспорт, логистика и производство, создающие способ быстрой транспортировки и модернизации промышленных или жилых модулей на недавно колонизированных планетах."
