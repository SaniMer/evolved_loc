	 civic_hive_natural_neural_network_desc:0  "['concept_tec_basic_civic']\n\n Серое вещество сгруппированных дронов обеспечивает беспрецедентный параллелизм, ускоряя изучение наук коллективным разумом".
	 civic_tooltip_natural_neural_network_effects:0  "$tec_loc_c_unlocks_feature$ §H£district£ Синхронизированная сеть§! \n Безработные дроны также производят £physics£ £society£ £engineering£ §YИсследовательские точки§! \n\n$tec_loc_c_modifiers$"

	 civic_hive_pooled_knowledge:0  "§R§! Объединенные знания"
	 civic_hive_pooled_knowledge_desc:0  "['concept_tec_basic_civic']\n\n Автономные дроны Коллективный разума часто обмениваются знаниями по прямым ссылкам, минуя более медленные процессы регистрации в Коллективный разум."

