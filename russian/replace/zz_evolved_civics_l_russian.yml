	 civic_tec_regular_cyber_democracy:0  "§R§! Кибердемократия"
	 civic_tec_regular_cyber_democracy_desc:0  "['concept_tec_basic_civic']\n\n Высокотехнологичные достижения в области информационных технологий и массовых коммуникаций позволили этому обществу создать наиболее эффективную бюрократическую систему, полностью зависящую от технологий, но оптимизирующую как инновационные, так и административные процессы".
	 civic_tec_regular_cyber_democracy_tooltip:0  "£job_politician£ Политики и £job_bureaucrat£ бюрократы производят §G+1§! §Y$tec_loc_research_resources$§!"

 # former civic_cyber_dictatorship
	 civic_tec_regular_cyber_dictatorship:0  "§R§! Кибер-диктатура"
	 civic_tec_regular_cyber_dictatorship_desc:0  "['concept_tec_basic_civic']\n\n Правительство представляет собой форму технократической диктатуры, где государство в значительной степени полагается на суперкомпьютеры для решения вопросов безопасности и управления; каждое движение, каждая транзакция, каждая рутинная работа отслеживаются, оптимизируются и сортируются ИИ, с агентством общая численность населения значительно сократилась."
	 civic_tec_regular_cyber_dictatorship_tooltip:0  "£building£ Здания для борьбы с преступностью обеспечивают §G-10§! преступление на каждом уровне. \n§YМатериалист§! и §YАвторитарный§! Вклад §Gполовины§! в £mod_country_admin_cap_add£ империю размер. \n\n"

 # former civic_tribalism
	 civic_tec_regular_tribalism:0  "§R§! Трайбализм"
	 civic_tec_regular_tribalism_desc:0  "['concept_tec_basic_civic']\n\n С сильным социальным разделением на небольшие группы семей и родственников, это ксенофобское и рудиментарное общество проникнуто прочными и глубокими связями со своими структурами и с тем, что природа может обеспечить для прогресса".
	 civic_tec_regular_tribalism_tooltip:0  "£district£ §YГородские районы§! обеспечивают §Y2§! меньше £housing£ §Yжилье§!, в то время как каждый £district£ §YСельский округ§! обеспечивает §G+2§! дополнительный £housing£ §Yжилье§! и §Y1§! дополнительные £amenities£ Удобства. \n\n"

 # former civic_star_settlers
	 civic_tec_regular_star_settlers:0  "§R§! Звездные поселенцы" 
	 civic_tec_regular_star_settlers_desc:0  "['concept_tec_basic_civic']\n\n С началом освоения космоса эта цивилизация была охвачена сильным духом первопроходца. Люди склонны значительно расширять свои территории путем мирной экспансии и колонизации, расселяясь настолько широко, насколько это возможно".
	 civic_tec_regular_star_settlers_tooltip:0  "Игра начинается с §YЗвездного расширения§! технологии, которая уже разблокирована. \n\nНе удается настроить ни §YПолитику военного транспорта§!, ни §YПолитику военных телекоммуникаций§!. \n\n"

 # former civic_distributism
	 civic_tec_regular_distributism:0  "§R§! Дистрибутизм"
	 civic_tec_regular_distributism_desc:0  "['concept_tec_basic_civic']\n\n Идеология, которая доказывает, что этике есть место в рыночной экономике. Отстаивая фундаментальные права собственности на частную собственность, она утверждает, что средства производства должны находиться в широком владении и распределяться, а не концентрироваться в руках нескольких отдельных лиц или корпораций. Таким образом, это, как правило, благоприятствует мелким предпринимателям и семейному бизнесу, а также серьезному антимонопольному регулированию. \n\n"
	 civic_tec_regular_distributism_tooltip:1  "Не могу создать §YПолитику свободного рынка§!, построить §YГалактическую фондовую биржу§! или иметь §Ytec_mogul§! рабочие места в целом. \n\n"

 # former civic_martial_brotherhood
	 civic_tec_regular_martial_brotherhood:0  "§R§! Боевое братство"
	 civic_tec_regular_martial_brotherhood_desc:0  "['concept_tec_basic_civic']\n\n Вооруженные силы считаются неотъемлемой частью этого общества, символом его единства и коллективизма. Служить - это честь, а не долг или обязанность".
	 civic_tec_regular_martial_brotherhood_tooltip:0  "Каждое обновление £building£ §YКапитал§! обеспечит £job_soldier£ §Y$job_soldier$§! работа. \n§YМилитаристская фракция§! обеспечивает дополнительное влияние. \n$tec_loc_amenities$ от £job_soldier£ $job_soldier_plural$: §G+1§!"

 # former civic_exploration
	 civic_tec_regular_space_pioneers:0  "§R§! Космические пионеры"
	 civic_tec_regular_space_pioneers_desc:0  "['concept_tec_basic_civic']\n\n Любопытство этих видов заставляло их смотреть на звезды с самого раннего возраста; после запуска первых космических полетов все их общество сосредоточилось на новых рубежах и наблюдении за звездами." 
	 civic_tec_regular_space_pioneers_tooltip:0  "Начинается с §HПротоколов автоматизированного зондирования§! технологии. Может сконструировать §HСканер дальнего космоса§!. \n\n"

 # former civic_enlightment
