	 civic_machine_rockbreakers_desc:0  "['concept_tec_job_alteration_civic']\n\n Одной из систем-предшественниц машинного интеллекта было поручено осуществлять надзор за горнодобывающими операциями на планете, улучшая добычу полезных ископаемых."
	 civic_machine_rockbreakers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£district£ Эффективное извлечение§! \n£district£ §YГорнодобывающие районы§! обеспечивают §G+0.15§! $tec_loc_minerals$ из £job_miner£ Добывающих дронов и имеем §R1§! дополнительное $tec_loc_energy$ содержание. \n\n$tec_loc_c_unlocks_feature$ §H£district£ Перфорация мантии§! \n Каждый §Y3§! £district£ §HГорнодобывающие районы§! грант §G+1§! §Y£building£ Максимально пригодные для строительства районы добычи полезных ископаемых§! на обычных планетах. \n\n"
