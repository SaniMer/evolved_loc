		 civic_memory_vault:0  "§M£tec_civic_leader£§! Хранилища знаний"
		 civic_memory_vault_desc:1  "['concept_tec_leader_civic']\n\n Знания, принципы и опыт исключительных людей оцифровываются и накапливаются в хранилищах знаний. Граждане могут получить доступ к этому источнику мудрости и опыта, чтобы учиться у призраков прошлого".
		 civic_tooltip_memory_vault_effects:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§! \n£building£§Y$building_paragon_memory_vaults$§! уникальны для планеты, производят $r_unity$ и увеличивают §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! основываясь на количестве приобретенных §YЧерт судьбы§!. \n\n$tec_loc_c_modifiers$"

		 civic_memory_vault_corporate:1  "§M£tec_civic_leader£§! Наставничество в области знаний"
		 civic_memory_vault_corporate_desc:1  "['concept_tec_leader_civic']\n\n Знания, принципы и опыт исключительных людей оцифровываются и накапливаются в Хранилищах знаний. Граждане могут получить доступ к этому источнику мудрости и опыта, чтобы учиться у призраков прошлого. За определенную цену, конечно."
		 civic_tooltip_memory_vault_corporate_effects:0  "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§! \n£building£§Y$building_paragon_memory_vaults$§! уникальны для планеты, производят $r_unity$ и $r_trade_value$ на основе количества §Yприобретенных черт судьбы§!. \n\n$tec_loc_c_modifiers$"

		 civic_memory_vault_hive:1  "§M£tec_civic_leader£§! Нейронные хранилища"
		 civic_memory_vault_hive_desc:0  "['concept_tec_leader_civic']\n\n Этот улей сосредоточен на самоанализе и извлечении уроков из жизни автономных дронов в галактике. Он извлекает воспоминания путем хранения и растворения мозговой ткани, с помощью чего может внедрять частичные воспоминания в свежеприготовленный беспилотник".
		 civic_memory_vault_hive_tooltip: "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§! \n§Y£building£ $building_paragon_memory_vaults$§! являются планетой-уникален, производит $r_unity$ и увеличивает §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! основано на количестве §YЛидеров§!, достигших §Yуровня 8§!."

 		 civic_memory_vault_machine:  "§M£tec_civic_leader£§! Кэш опыта"
 		 civic_memory_vault_machine_desc:0  "['concept_tec_leader_civic']\n\n Этот машинный интеллект был разработан с целью оцифровки и хранения данных и опыта, чтобы анализировать их, извлекать уроки и использовать для собственного совершенствования".
 		civic_memory_vault_machine_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£building£ $building_paragon_memory_vaults$§! \n§Y£building£ $building_paragon_memory_vaults$§! являются планетой-уникален, производит $r_unity$ и увеличивает §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! основано на §YЛидерах§!, которые приобрели §YУровень 8§!."
