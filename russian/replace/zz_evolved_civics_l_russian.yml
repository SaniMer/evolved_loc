	 civic_ruthless_competition:0  "§M£tec_civic_leader£§! Безжалостная конкуренция"
	 civic_ruthless_competition_desc:0  "['concept_tec_leader_civic']\n\n Все слои общества в этой мегакорпорации постоянно соперничают друг с другом в безжалостной конкуренции. Это мир, в котором собака ест собаку."

	 civic_task_delegation_corporate:1  "§M£tec_civic_leader£§! Прецизионные шестеренки"
	 civic_task_delegation_corporate_desc:1  "['concept_tec_leader_civic']\n\n Эта мегакорпорация работает на основе высоко оптимизированной и надежной системы делегирования полномочий. Такой подход означает, что данная задача всегда выполняется наиболее квалифицированным работником".

