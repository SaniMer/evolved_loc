	 civic_tec_corporate_seekers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£job£ Вовлеченные искатели§! \n Каждое обновление системы §Y£building£ Столица§! building предоставляет ['concept_tec_specialist_job_tec_transcendent_icon'] задание, которое обменивает небольшое количество $tec_loc_trade$ для генерации §Y$tec_loc_unity$§!, §Y$tec_loc_research_resources$§! и §Y$tec_loc_stability$§!. \n\n$tec_loc_c_unlocks_feature$ §H£building£ Трансцендентальная вера§! \n£building£ §YЦитадели веры§! (или аналогичные) обеспечивают §G1§! дополнительный £job_tec_transcendent£ $job_tec_transcendent$ Работа, увеличенная по §Y$tec_loc_planet_ascension_plural$§! \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_quantum_alloys:0  "§P£tec_civic_job£§! Квантовая ковка"
	 civic_tec_regular_quantum_alloys_desc:0  "['concept_tec_job_alteration_civics_foundry']\n\n Использование методов квантовой запутанности в процессах рафинирования сплавов позволяет получать сверхплотные и эффективные сплавы, гиперсвязанные на субатомном уровне, за счет приложения большого количества энергии."
	 civic_tec_regular_quantum_alloys_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£alloys£ Квантовое сжатие§! \n['concept_tec_specialist_job_foundry_plural_icon'] поменяйте местами половину их §Y$tec_loc_minerals$§! содержание с §Y$tec_loc_energy$§!. \n\n$tec_loc_c_unlocks_feature$ §H£energy£ Электрический разряд§! \n£building£ §Y_[510]_s§! увеличить производительность §Y£job_foundry£ Литейный цех§! вакансии от §G5%§! за §Y£physics£ Технология производства энергии§! исследована (например, $tech_power_plant_2$), вплоть до §G20%§!, основанный на обновлении здания. \n§HЭтот производственный бонус отключается при наличии аналогичного здания, повышающего производительность сплава (такого как £building£ Координированный центр выполнения заказов)..§! \n"
