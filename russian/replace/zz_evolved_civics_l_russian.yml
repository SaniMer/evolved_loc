	 civic_tec_origin_regular_wastelander_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£blocker£ Заброшенные руины§! \n Капитал £planet£ имеет дополнительные §Y£blocker£ Руины§! которые могут быть §Hвосстановлены§! или §Yочищены§! в поисках ресурсов. \n\n\n$tec_loc_c_unlocks_feature$ §H£building£ $building_tec_scavenge_center_plural$§! \n§Y£building£ $building_tec_scavenge_center_plural$§! уникальны для планеты и обеспечивают ['concept_tec_worker_job_tec_scavenger_icon'] рабочих мест, увеличенных на §Y$tec_loc_planet_ascension_plural$§!, производство которых меняется в зависимости от §E£planet£ Планета Введите§!."

	 civic_tec_origin_hive_wastelander:0  "§E£tec_civic_origin£§! Мусорщики пустошей"
