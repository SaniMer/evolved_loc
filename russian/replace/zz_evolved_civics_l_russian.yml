	 civic_tec_corporate_pompous_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£opinion£ Односторонняя дипломатия§! \n Может заниматься только §Y£opinion£ Дипломатия§! с другими империями, если они являются инициаторами. \n\n$tec_loc_c_modifiers$"

