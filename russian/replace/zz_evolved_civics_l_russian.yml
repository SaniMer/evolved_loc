	 civic_tec_corporate_robocorp_desc:0  "['concept_tec_job_alteration_civic']\n\n Кто захочет работать, когда за тебя это делают эти блестящие автоматы?. Тебе нужен робот? Ты получишь робота!"
	 civic_tec_corporate_robocorp_tooltip:1  "Здание для сборки роботов дает один дополнительный £job_tec_minor_roboticist£ §Y$job_tec_minor_roboticist$§! за £building£ Уровень сборки роботов, каждый из которых производит дополнительные §Y5§! §Y$tec_loc_trade_value$§! и §Y0.2§! дополнительный £pop£ §YСкорость сборки робота§!. \n$tec_loc_trade_value$ от £job_roboticist£ $job_roboticist_plural$: §G+10§!"
