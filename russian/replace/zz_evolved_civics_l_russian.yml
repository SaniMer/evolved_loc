	# Feudal
		 civic_feudal_realm:0  "§M£tec_civic_leader£§! Феодальные королевства"
		 civic_feudal_realm_desc:0  "['concept_tec_leader_civic']\n\n Это общество организовано феодальным образом, с монархом, правление которого опирается на могущественных вассалов, которые управляют своими территориями со значительной автономией."
		 civic_feudal_realm_tooltip:1  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Феодалы§! \n Ваши §YЛидеры§! ничего не стоят £unity£ Поддержание единства, если они приняты на работу, но не могут быть уволены. Кроме того, ваш нанятый £governor£ §YУправляющие§! генерируют §Y$tec_loc_unity$§! равный их уровню. \n\n$tec_loc_c_unlocks_feature$ §H£building£ Укрепленные крепости§! \n Разрешить строительство £building£ §HУкрепленные крепости§!, которые уникальны для планеты и обеспечивают £housing£ §YКорпус§!, ['concept_tec_ruler_job_tec_landowner_icon'] и ['concept_tec_worker_job_tec_peasant_icon'] рабочих мест, увеличенных на §Y$tec_loc_planet_ascension_plural$§!. \n\n$tec_loc_c_unlocks_feature$ §H£loyalty£ Гарантированная лояльность§! \n Ваши §YИспытуемые§! получают дополнительный §G1§! $r_loyalty$ и не подвергайтесь наказаниям из-за того, что у вас несколько предметов. \n\nВаши §YСубъекты§! не могут соблюдать следующие условия соглашения: \n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!. \n$t$$TRIGGER_FAIL$§YНе вступайте в тематические войны§!. \n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!. \n\n$tec_loc_c_modifiers$"

		 civic_tec_corporate_feudal_realm:0  "Феодальная корпорация"
		 civic_tec_corporate_feudal_realm_desc:0  "['concept_tec_leader_civic']\n\n Этот мегабизнес подразделяет свою собственность на локализованные, контролируемые по феодальному принципу коммерческие предприятия, где к каждому генеральному директору подразделения относятся и он получает льготы, близкие к тем, которые были бы у местного монарха, а их принципы, культура и роли поддерживаются корпусом могущественных, хорошо оплачиваемых вассалов, которые контролируют экономическую эффективность своих территорий со значительной автономией".
		 civic_tec_corporate_feudal_realm_tooltip:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Феодалы§! \n Ваши §YЛидеры§! ничего не стоят £unity£ Поддержание единства, если они приняты на работу, но не могут быть уволены. Кроме того, ваш нанятый £governor£ §YУправляющие§! генерируют §Y$tec_loc_unity$§! равный их уровню. \n\n$tec_loc_c_unlocks_feature$ §H£building£ Укрепленные крепости§! \n Разрешить строительство £building£ §HУкрепленные крепости§!, которые уникальны для планеты и обеспечивают £housing£ §YКорпус§!, ['concept_tec_ruler_job_tec_landowner_corporate_icon'] и ['concept_tec_worker_job_tec_peasant_corporate_icon'] рабочих мест. \n\n$tec_loc_c_unlocks_feature$ §H£loyalty£ Гарантированная лояльность§! \n Ваши §YИспытуемые§! получают дополнительный §G1§! $r_loyalty$ и не подвергайтесь наказаниям из-за того, что у вас несколько предметов. \n\nВаши §YСубъекты§! не могут соблюдать следующие условия соглашения: \n$t$$TRIGGER_FAIL$§Y$subject_cannot_expand$§!. \n$t$$TRIGGER_FAIL$§YНе вступайте в тематические войны§!. \n$t$$TRIGGER_FAIL$§Y$subject_can_not_do_diplomacy$§!. \n\n$tec_loc_c_modifiers$"
