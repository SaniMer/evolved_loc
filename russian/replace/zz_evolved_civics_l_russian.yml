	 civic_tec_hive_mindflayers:0  "§L£tec_civic_feature£§! Сборщики мыслей"
	 civic_tec_hive_mindflayers_desc:0  "['concept_tec_feature_civic']\n\n Медленно поглощая интеллект других местных видов, этот Коллективный разум развился как единое мегасознание, способное буквально усваивать знания от чего угодно и от кого угодно и применять их к своему собственному коллективу; теперь он жаждет новых знаний, чувства и добыча."
	 civic_tec_hive_mindflayers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£job£ Ментальные рабы§! \n Органические виды, не обладающие разумом улья, будут §YВсегда§! порабощены, становясь ['concept_tec_worker_job_tec_mental_servant_plural_icon'], если нет §YПростых заданий Дрон§! доступных. \n\n$tec_loc_c_unlocks_feature$ §H£job_livestock£ Поглощенный интеллект§! \n§YДомашний скот§! и §YОчищено§! Добавление также сгенерирует дополнительные £society£ §YИсследование§! и §Y$tec_loc_unity$§!, эффект, который удваивается для §MПсионический§! или §MЭкстрасенсорный§! Общение."
