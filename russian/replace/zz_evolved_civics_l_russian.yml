	 civic_tec_regular_rule_of_clans_desc:0  "Для этого общества, основанного на клане и знакомой культуре, лидерство является одновременно честью и трофеем, поэтому каждый дом и клан постоянно пытаются показать свою силу и величие в славных и почетных битвах за полный контроль над империей, в то время как другие спокойно отдают дань уважения, пока они видят слабое место".
	 civic_tec_regular_rule_of_clans_tooltip:0  "В дополнение к регулярным выборам лидера, в этой империи будет внутренняя борьба между фракциями, основанная на удовлетворенных потребностях и решениях руководства. \nПобедивший клан может взять под свой контроль империю, слегка изменив некоторые ее аспекты, например, определенную §Yполитику§!, §YГражданское право§! или §YЭтика§!. \n\n Эти попытки взять ситуацию под контроль усиливаются в мирные периоды. \n\n"

