	 civic_tec_hive_cerebrates:0  "§M£tec_civic_leader£§! Обозначенные церебральные животные"
	 civic_tec_hive_cerebrates_desc:0  "['concept_tec_leader_civic']\n\n Чтобы поддерживать стабильность и согласованность коллективного разума и способствовать более критичному и разнообразному мышлению, он распределяет часть своих нейронных возможностей между наиболее способными автономными дронами, специально спроектированными и выведенными, чтобы быть эффективными, безжалостными и хитрый."
	 civic_tec_hive_cerebrates_tooltip:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Автономные церебральные органы§! \n Лидеры, созданные новым коллективным разумом, обладают §G33%§! шанс получить $tec_loc_leader_icon$ §YЦеребральный§! признак после создания, обеспечивающий бонусное масштабирование с их §H£council£ Уровень§!, повышающий некоторые из аспекты этого гештальт-сознания, но увеличивая его £unity£ стоимость найма на §R50%§!. \n\n$tec_loc_c_initial_pick$ §HМозговые лидеры§! \nВсе назначенные лидеры начнут с §Y$tec_loc_leader_icon$ Церебральный§! признак. \n\n$tec_loc_c_modifiers$"

	 civic_tec_hive_cerebrates_cyborg:0  "§M£tec_civic_leader£§! Организационные матрицы"
	 civic_tec_hive_cerebrates_cyborg_desc:0  "['concept_tec_leader_civic']\n\n Чтобы поддерживать стабильность и согласованность кибернетической связи и способствовать более критичному и разнообразному мышлению, этот коллектив приносит пользу некоторым независимым и способным дронам с расширенными нейронными возможностями, что значительно повышает их эффективность, а также делает их безжалостными и хитрыми."
	 civic_tec_hive_cerebrates_cyborg_tooltip:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Организационная матрица§! \n Лидеры, созданные новым коллективным разумом, обладают §G33%§! шанс получить $tec_loc_leader_icon$ §YОрганизационная матрица§! признак после создания, обеспечивающий бонусное масштабирование с их §H£council£ Уровень§!, повышающий некоторые из аспекты этого гештальт-сознания, но увеличивая его £unity£ стоимость найма на §R50%§!. \n\n$tec_loc_c_initial_pick$ §HЛидеры Матриц§! \n Все назначенные лидеры начнут с §Y$tec_loc_leader_icon$ Организационная матрица§! признак. \n\n$tec_loc_c_modifiers$"

	 civic_tec_hive_anaxiomatic:0  "§M£tec_civic_leader£§! Анаксиоматический перенос"
	 civic_tec_hive_anaxiomatic_desc:0  "['concept_tec_leader_civic']\n\n Проводя повторный и полный пересмотр самой основы создания автономных Дронов, особенно тех, которые посвящены инновациям и нелинейному мышлению, этот коллектив разработал способ сделать их более сознательными и самосознающими. более креативные и асимметричные способы выявления и передачи знаний, однако с большими затратами, поскольку значительно возрастает физическое и психическое воздействие".
	 civic_tec_hive_anaxiomatic_tooltip:0  "$tec_loc_c_leader_bonus$ §H£scientist£ Модифицированный интеллект§! \n Активно занятый £scientist£ §YУченые§! имеют нет §Y$tec_loc_unity$§! Содержание. \nИмперия §Y$councilor_gestalt_scientist_with_icon$§! произвести §Y$tec_loc_research_resources$§! и §Y$tec_loc_unity$§! основано на количестве §Hисследованных технологий§! империи, умноженном на §H£council£ Уровень узла§!. \n\n§HУбер-автономные дроны§!: §EUber-автономные лидеры, заменяющие node позиция §Hнаследует§! этот эффект§! \n"

	 civic_tec_hive_myoneural:0  "§M£tec_civic_leader£§! Мионевральная когерентность"
	 civic_tec_hive_myoneural_desc:0  "['concept_tec_leader_civic']\n\n Проявляясь как централизованные беспилотные коммуникаторы по всей территории улья, полуавтономные сущности, созданные для управления обширными территориями этого гештальт-сознания, также посвящают себя усилению и улучшению передачи инновационных идей улья."
	 civic_tec_hive_myoneural_tooltip:0  "$tec_loc_c_leader_bonus$ §H£governor£ Переплетенный контроль§! \n Активно занятый £governor£ §YГубернаторы§! имеют нет §Y$tec_loc_unity$§! Содержать и производить §G4§! §Y$tec_loc_research_resources$§! за каждый уровень. \n\n$tec_loc_c_modifiers$ \n£amenities_no_happiness£ $PLANET_AMENITIES_TITLE$ от £job_brain_drone£ $job_brain_drone$: §G+1§!"

	 civic_tec_hive_percussive:0  "§M£tec_civic_leader£§! Ударный флот в экстазе"
	 civic_tec_hive_percussive_desc:0  "['concept_tec_leader_civic']\n\n Подобно нескончаемому шепоту, военно-морские беспилотники общаются друг с другом, постоянно генерируя псевдосеть информации, окружающую каждое судно, каждый лайнер, каждый транспорт... интенсивность этого сигнала можно воспринимать везде, где проходит флот, как постоянный ритмичный звук".
	 civic_tec_hive_percussive_tooltip:0  "$tec_loc_c_leader_bonus$ §H£admiral£ Резонирующий Экстатический§! \n Активно занятые §Yадмиралы§! не имеют §Y$tec_loc_unity$§! Содержать и производить §Y$tec_loc_unity$§! основываясь на §Hвоенно-морском потенциале§! флота присваиваются, умножаются на §HУровень лидера§!. \n\n$tec_loc_c_leader_bonus$ §H£job_purge£ Резонирующая элегия§! \n Когда адмирал этого коллектива будет убит в бою, этот разум улья будет §YУсиление§! временно §YРезонирующих эхо-сигналов§!, получение §G+5%§! Корабль §HПовреждения§!, §HСкорострельность§! и §HШанс выхода из боя§! за уровень погибшего лидера. \nЭтот эффект не может быть активирован более одного раза в год для коллективный. \n"
