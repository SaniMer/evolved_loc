	 civic_tec_regular_patronage:0  "§L£tec_civic_feature£§! Патронаж несовершеннолетних" 
	 civic_tec_regular_patronage_desc:0  "['concept_tec_feature_civic']\n['concept_tec_leader_civic']\n\n Постоянный поиск талантов должен осуществляться независимо от возраста или социального положения, поэтому это общество вкладывает большое количество ресурсов в поиск искры любопытства и способностей на каждом отдельном человеке, пытаясь найти тех, кто поведет за собой остальных, и обеспечить, чтобы у других были такие же возможности".
	 civic_tec_regular_patronage_tooltip:0  "$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Молодые лидеры§! \n Новые нанятые §YЛидеры§! будут §Yмоложе§!, чем обычно. \n\n$tec_loc_c_leader_bonus$ §H$tec_loc_leader_icon$ Вундеркинд§! \n У лидеров есть §G25%§! шанс на старт с §YЧертой одаренности§!, обеспечивающей бонусное масштабирование с их §H£council£ Уровень§!, но увеличивая его £unity£ Стоимость найма на §R100%§!. \n\n$tec_loc_c_initial_pick$ §HРанние вундеркинды§! \n Все назначенные лидеры будут начинаться с §Y$tec_loc_leader_icon$ Вундеркинд§! черта характера. \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_political_virtue:0  "§L£tec_civic_feature£§! Политическая добродетель"
	 civic_tec_regular_political_virtue_desc:0  "['concept_tec_feature_civic']\n\n Истинная политическая дискуссия должна быть сосредоточена вокруг идеи "добродетели", при этом обычный гражданин должен быть в первую очередь озабочен государственными делами как "общественным делом" и, как правило, вовлечен в политическую жизнь на том или ином уровне."
	 civic_tec_regular_political_virtue_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£unity£ Политическая добродетель§! \n Фракции выше §Y50%§! уровень одобрения приведет к §Gдополнительные ресурсы§! в зависимости от типа фракции. \nЭффекты увеличили §Y20%§! для фракций, связанных с правящей этикой. \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_machine_cult:0  "§L£tec_civic_feature£§! Культ машины"
	 civic_tec_regular_machine_cult_desc:0  "['concept_tec_feature_civic']\n['concept_tec_main_cult_civic']\n\n С момента своей первоначальной индустриализации этот вид испытывал естественное влечение к механическим конструкциям; они поклоняются им как богам, используя силу своей веры для получения власти§HРоботы§!, и относятся к любому виду роботизированной конструкции как к части своего общества, своих семей и своей жизни".
	 civic_tec_regular_machine_cult_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£building£ Культовые сооружения машин§! \n Замените £building£ Узлы робота на §Y£building£ Механизм- Монастыри§!, которые уникальны для планеты и обеспечивают ['concept_tec_specialist_job_tec_techno_priest_icon'] рабочих мест. \nЗаменить £building£ Храмы на §Y£building£ Меха-храмы§!, предоставляющие ['concept_tec_specialist_job_tec_mecha_priest_icon'] рабочих мест вместо £job_priest£ $job_priest_plural$, и уменьшить содержание для местного §Yроботизированного§! Населения. \n\n$tec_loc_c_initial_pick$ £engineering£ §HТехнология роботизированных рабочих§! \n Отпирает £engineering£ §YРоботы-рабочие§! Технология, гарантированная при запуске игры \n§H£job_tec_techno_priest£ Техножрецы не будут производить $tec_loc_robot_assembly$, если империя не исследовала такую технологию.§! \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_war_engineers:0  "§L£tec_civic_feature£§! Военные инженеры"
	 civic_tec_regular_war_engineers_desc:0  "['concept_tec_feature_civic']\n\n Это общество имеет прочные традиции развитой военной промышленности. Их военные корабли и орудия традиционно самые лучшие, но дорогие."
	 civic_tec_regular_war_engineers_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£engineering£ Осадные суда§! \n Позволяет создавать £engineering£ §YОсадные корабли§!, мощная, но дорогая уникальная армия. \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_naval_traditions:0  "§L£tec_civic_feature£§! Военно-морские традиции"
	 civic_tec_regular_naval_traditions_desc:0  "['concept_tec_feature_civic']\n\n В этом обществе глубоко укоренились традиции славного военного флота".
	 civic_tec_regular_naval_traditions_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£mod_country_naval_cap_add£ Слава в бою§! \n- Когда один из ваших флотов побеждает другой флот, ваша империя получает §Y£unity£ Победа Глориуса§! модификатор в течение 30 дней, увеличивающий §Y$tec_loc_job_output$§! по §G25%§!. \n - Когда один из ваших флотов уничтожается в бою, ваша империя получает §Y£unity£ Горе побежденным!§! модификатор в течение 30 дней, увеличивающий §Y£mod_country_naval_cap_add£ Урон от корабельного оружия§! от §G25%§!. \n\n§HЭти модификаторы нельзя обновить до истечения срока действия эффекта.§! \n\n$tec_loc_c_modifiers$"

	 civic_tec_regular_land_of_plenty:0  "§L£tec_civic_feature£§! Страна изобилия"
	 civic_tec_regular_land_of_plenty_desc:0  "['concept_tec_feature_civic']\n\n Большая часть культурного развития этого общества была связана с процветанием и богатством, а не с ненужными войнами или конфликтами, и поэтому они разработали систему производства с процветающим и устойчивым будущим".
	 civic_tec_regular_land_of_plenty_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£edict£ Земля изобилия§! \n§Y£job_technician£ Техники§!, §Y£job_miner£ Шахтеры§! и §Y£job_farmer£ Фермеры§! производят §G+0.5§! из его соответствующих £trigger_tec_basic_resources£ Базовый ресурс, и §G+0.5§! £unity£ Единство, на планетах с §YСоответствующим§! обозначением планеты. \n\nТот §Y£system£ Капитал империи§! всегда извлекает выгоду из бонуса за основные ресурсы, и §Y£planet£ Сельские колонии§! только из производство основного ресурса."

	# Globalism
		 civic_tec_regular_globalism:0  "§L£tec_civic_feature£§! Глобализм"
		 civic_tec_regular_globalism_desc:0  "['concept_tec_feature_civic']\n\n Это не просто увлечение неизведанным и малознакомым, которое гонит нас в космос. Это также прибыль, которую мы можем получить от этого, с целью нашего взаимного процветания".
		 civic_tec_regular_globalism_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£edict£ Привлекательность рынка§! \n У этой империи увеличились шансы быть номинированной на проведение §YГалактического рынка§! через §YПовышение§! решений на планетах. \nРешение §YПовышение рыночной номинации§! привлечение меньшего влияния обходится дешевле \n\n$tec_loc_c_unlocks_feature$ §H£opinion£ Улучшенные коммерческие соглашения§! \n§YСодержание коммерческих договоров§! не обходится $tec_loc_influence$, если империя не является §YМегакорпорацией§!. \nКаждый коммерческий договор порождает §G3§! §Y$tec_loc_unity$§! умноженное на общее количество активных коммерческих договоров \n\n$tec_loc_c_modifiers$"

		 civic_tec_corporate_globalism:0  "§L£tec_civic_feature£§! Корпоративный глобализм"
		 civic_tec_corporate_globalism_desc:0  "['concept_tec_feature_civic']\n\n Эту корпорацию в космос гонит не только увлечение неизведанным и незнакомой для нее природой, но и огромные возможности получения прибыли и накопления богатства, порождаемые взаимным процветанием с другими потенциальными цивилизациями".
		 civic_tec_corporate_globalism_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£edict£ Привлекательность рынка§! \n У этой империи увеличились шансы быть номинированной на проведение §YГалактического рынка§! через §YПовышение§! решений на планетах. \nРешение §YПовышение рыночной номинации§! привлечение меньшего влияния обходится дешевле \n\n$tec_loc_c_unlocks_feature$ §H£opinion£ Улучшенные коммерческие соглашения§! \n§YСодержание коммерческих договоров§! не обходится $tec_loc_influence$, если империя не является §YМегакорпорацией§!. \n Каждый коммерческий договор ежемесячно обходился на 0,10 дешевле §Y$tec_loc_influence$§! и производить §G3§! §Y$tec_loc_unity$§! умножается на общее количество активных коммерческих договоров \n\n$tec_loc_c_modifiers$"
	# /

	# Zombies
		 civic_tec_regular_zombies:0  "§L£tec_civic_feature£§! Вечное крепостничество"						
		 civic_tec_regular_zombies_desc:0  "['concept_tec_feature_civic']\n\nA."
		 civic_tec_regular_zombies_tooltip:0  "$tec_loc_c_unlocks_feature$ §H£job_purge£ Посмертное зомбирование§! \n Может строить £building£ §Y$building_posthumous_employment_center$§! которые уникальны для планеты и обеспечивают ['concept_tec_specialist_job_reassigner_icon'] рабочих мест. \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_reemployment_center$§! \n£building£ §Y$holding_reemployment_center$§! привносит эффекты §Y$building_posthumous_employment_center$§! для вассалов. \n\n$tec_loc_c_unlocks_feature$ §HРеанимация Левиафана§! \n Побежденных органических левиафанов иногда можно воскресить."

		 civic_permanent_employment:0  "§L£tec_civic_feature£§! Постоянная занятость"
		 civic_permanent_employment_desc:0  "['concept_tec_feature_civic']\n\n Эта мегакорпорация позаботилась о том, чтобы ее сотрудники никогда не остались без работы. Когда-либо. По истечении рабочего времени сотрудника переведут на более простые задачи, чтобы он по-прежнему мог обеспечивать свои семьи и выплачивать долги".
		 civic_permanent_employment_tooltip:3 "$tec_loc_c_unlocks_feature$ §H£job_purge£ Посмертная реанимация§! \n Может строить §Y£building£ $building_posthumous_employment_center$§!, которые являются уникальными для планеты и обеспечивают ['concept_tec_specialist_job_reassigner_plural_icon'], которые генерируют большое количество §Y$tec_loc_organic_assembly$§!, но сделайте так, чтобы сгенерированное значение возвращалось к £job_purge£§YЗомби§! черта характера \n\n$tec_loc_c_unlocks_holding$ §H£building£ $holding_reemployment_center$§! \n£building£ §Y$holding_reemployment_center$§! привнесите эффекты от §Y_[8]_s§! вассалам. \n\n$tec_loc_c_unlocks_feature$ §HРеанимация Левиафана§! \n Побежденных органических левиафанов иногда можно воскресить."
