	 civic_reanimated_armies:0  "§L£tec_civic_feature£§! Ужасные армии" 
	 civic_reanimated_armies_desc:0  "['concept_tec_feature_civic']\n\n В этом обществе смерть не является препятствием для призыва к оружию. Мастера искусства некромантии оживляют умершие трупы, чтобы создать ужасное воинство, которое вселяет страх в сердца простых смертных."
	 civic_reanimated_armies_tooltip:0  "$tec_loc_c_unlocks_feature$ §HЗдания ужаса§! \n Позволяет создавать £building£ §Y_[249]_s§!, заменяющий §Y£building£ Военные академии§!, которые уникальны для планеты и предоставляют ['concept_tec_specialist_job_necromancer_icon'] рабочих мест, которые позволяют набирать £job_purge£ §YАрмии нежити§!. \n§Y£building£ Крепости§! заменяются на £building£ §YСтрашные цитадели§!, обеспечивающие ['concept_tec_worker_job_tec_necromonger_icon'] рабочих мест, которые порождать оборонительную £job_purge£ §YАрмии упырей§! \n\n$tec_loc_c_unlocks_feature$ §HРеанимация§! \n Какая-то умершая органика армии §RУбиты§! в бою, как и любые §RСмертельно§! очищены £pop£__ Если £building£ §YУжасный лагерь§! присутствует, будет реанимирован как £job_purge£ §YАрмии нежити§!. \n Побежденных органических левиафанов иногда можно воскресить."

	 civic_tec_corporate_reanimators:0  "§L£tec_civic_feature£§! Бесконечная смертность" 
	 civic_tec_corporate_reanimators_desc:0  "['concept_tec_feature_civic']\n\n В мире бизнеса смерть - это не настоящий конец, поскольку машина прибыли будет работать, и каждый участник этого бесконечного цикла хорошо это знает; долги и ипотеки должны выплачиваться вовремя, а если нет, они будут выплачены своевременно, независимо от того, в каком состоянии находятся выданные средства".
	 civic_tec_corporate_reanimators_tooltip:0  "£building£ §YВоенную академию§! Дом заменяется £building£ §Yстрах лагерь§!, позволяя найма §Yармии нежити§!. \nпозволяет использовать £influence£ §Yвечная сдвиги§! указ, который сделает £building£ §Yстрах таборов§! резко увеличит §Yпроизводства§! рабочих заданий и £trade_value£ §Y$TRADE_VALUE$§! на планете, с маленьким шансом работник Поселение§Rумирающего§! каждый год, завершив его соответствующей задолженности в загробной жизни, как £job_purge£ реанимировать армию. \n\nВо время планетарного сражения §YНекоторые§! погибшие органические живые армии будут реанимированы, как и любое §RСмертельно§! очищенное население, если §YЛагерь ужаса§! присутствует, поскольку £job_purge£ §YАрмии нежити§!. \n Побежденных органических левиафанов иногда можно воскресить. \n\n"
