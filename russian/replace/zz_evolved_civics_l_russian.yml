# Machine Basic Civics
# ------------------------------------------------------------ §R§!
 # Vanilla
	 civic_machine_replication:0  "§R§! Быстрый репликатор"
	 civic_machine_replication_desc:0  "['concept_tec_basic_civic']\n\n Блоки, составляющие машинный интеллект, изначально были рассчитаны на быстрое распространение. Машинный интеллект сохраняет многие из этих ранних оптимизаций производственного конвейера".

	 civic_machine_built_to_last:0  "§R§! Построенный на века"
	 civic_machine_built_to_last_desc:0  "['concept_tec_basic_civic']\n\n Построенные по исключительным стандартам, отдельные агрегаты этой машинной империи требуют лишь минимального технического обслуживания."
	 civic_machine_built_to_last_tooltip:0 "$tec_loc_c_unlocks_feature$ §H£job_purge£ Избежал устаревания§! \n Снижает вероятность возникновения §Y£job_purge£ Вывод из эксплуатации§! руководителей машин по §G50%§!"

	 civic_machine_builder:0  "§R§! Конструктобот"
	 civic_machine_builder_desc:0  "['concept_tec_basic_civic']\n\n Отвечающий за организацию всего планетарного строительства с момента своего создания, машинный интеллект эффективно выполняет все виды строительных проектов."

	 civic_machine_maintenance_protocols:0  "§R§! Протоколы технического обслуживания"
	 civic_machine_maintenance_protocols_desc:0  "['concept_tec_basic_civic']\n\n Наш машинный интеллект уделяет приоритетное внимание регулярному техническому обслуживанию наших агрегатов. Специалисты по техническому обслуживанию регулярно модернизируют и настраивают наши агрегаты для достижения максимальной эффективности и совместимости."

	 civic_machine_predictive_analysis:0  "§R§! Статический исследовательский анализ"
	 civic_machine_predictive_analysis_desc:0  "['concept_tec_basic_civic']\n\n Машинный интеллект стремится расширить доступные ему направления научных исследований за счет низкоуровневой оценки исследовательских методологий."

	 civic_machine_unitary_cohesion:0  "§R§! Единая сплоченность"
	 civic_machine_unitary_cohesion_desc:0  "['concept_tec_basic_civic']\n\n Исключительно согласованные инженерные стандарты позволяют различным специализированным подразделениям машинного интеллекта работать вместе на более высоком уровне эффективности".

	 civic_machine_zero_waste_protocols:0  "§R§! Протоколы с нулевым уровнем отходов"
	 civic_machine_zero_waste_protocols_desc:0  "['concept_tec_basic_civic']\n\n Компания искусственный интеллект настроила свои производственные системы таким образом, чтобы свести к минимуму отходы, используя долговечные материалы и стандартизированные заменяемые детали во всех изделиях."

	 civic_machine_warbots:0  "§R§! Боевые роботы"
	 civic_machine_warbots_desc:0  "['concept_tec_basic_civic']\n\n Обладая значительным количеством своего корпуса, изначально предназначенного для ведения боевых действий, машинный интеллект сохраняет способность использовать мощные и надежные боевые беспилотники".

	 civic_machine_ota_updates:0  "§R§! Обновления OTA"
	 civic_machine_ota_updates_desc:0  "['concept_tec_basic_civic']\n\n Подразделения этой Машинной империи используют беспроводные рецепторы для получения обновлений поведения в режиме реального времени."

 # /
 # Evolved
	 civic_tec_machine_menial:0  "§R§! Токопроводящие реле"
	 civic_tec_machine_menial_desc:0  "['concept_tec_basic_civic']\n\n Избыточные потребности в энергии для любой машины являются свидетельством того, что они должны быть эффективно и практически решены; путем рециркуляции дополнительной тепловой и кинетической энергии из хранилищ и фабрик в другие процессы с помощью одноранговой ретрансляционной передачи энергии беспилотниками, энергия требования могут быть экспоненциально снижены, а дисперсия уменьшена при одновременном повышении производительности".
	 civic_tec_machine_menial_tooltip:0  "£district£ §Y$district_nexus$§! районы обеспечивают §G1§! дополнительный £job_technician_drone£ §Y$job_technician_drone$§! работа. \n$tec_loc_amenities$ от £job_technician£ $job_technician_drone_plural$: §G+1§! \n"

	 civic_tec_machine_digitalization:0  "§R§! Проекция киберпространства"
	 civic_tec_machine_digitalization_desc:0  "['concept_tec_basic_civic']\n\n Хотя пространство практически бесконечно или его невозможно измерить, теоретически у него есть пределы; вот почему необходимо обеспечить эффективное использование пространства и рабочей силы с помощью постцифровки и продвинутой квантовой запутанности, уменьшая количество материи при одновременном увеличении энергетических потребностей".
	 civic_tec_machine_digitalization_tooltip:0  "Все здания, звездные базы, горнодобывающие и исследовательские станции имеют общую стоимость §Y$tec_loc_minerals$§! и §Y$tec_loc_energy$§! \n"

	 civic_tec_machine_voidfirewall:0  "§R§! Недействительный брандмауэр"
	 civic_tec_machine_voidfirewall_desc:0  "['concept_tec_basic_civic']\n\n Эта машинная империя уделяет большое внимание обеспечению безопасности планетарных объектов и основных компонентов своего космического господства, поэтому большая часть ее военно-морских и оружейных технологий основана на глубокой обороне и быстром развертывании средств."
	 civic_tec_machine_voidfirewall_tooltip:0  "Открывает §Hтехнологию Starhold§! в качестве гарантированно исследуемой технологии, если она выбрана в начале игры. \n\n"

	 civic_tec_machine_territorial:0  "§R§! Протоколы ведения боевых действий"
	 civic_tec_machine_territorial_desc:0  "['concept_tec_basic_civic']\n\n Интересы этого машинного интеллекта незыблемы: лучшая защита - это хорошее нападение, а захват и удержание как можно большего количества территории и ресурсов математически гарантирует выживание, поэтому дополнительные усилия в агрессивной экспансии и завоевании - лучшая тактика."
	 civic_tec_machine_territorial_tooltip:0  "Разрешает §HТактическое нацеливание§! политики. \n\n"

	 civic_tec_machine_coordination:0  "§R§! Судо-Координация"
	 civic_tec_machine_coordination_desc:0  "['concept_tec_basic_civic']\n\n В этой империи разумных машин нет места хаосу или беспорядку; каждое полуавтономное подразделение должно находиться под строгим и придирчивым контролем, и каждая производственная линия планеты должна производить достаточно продукции, чтобы она была ценной или иным образом могла быть демонтирована и перепрофилирована.."
	 civic_tec_machine_coordination_tooltip:0  "$tec_loc_stability$ из £job_coordinator£ $job_coordinator_plural$: §G+1§!"

	 civic_tec_machine_node:0  "§R§! Усилительные реле"
	 civic_tec_machine_node_desc:0  "['concept_tec_basic_civic']\n\n Степень усиления сигнала в этой машинной империи не имеет себе равных, поскольку каждый беспилотник служит мини-усилителем сигнала центральной сети, повышая качество работы каждого беспилотника и служа для взаимного улучшения или общей обработки совместная работа."
	 civic_tec_machine_node_tooltip:0  "$pop_cat_simple_drone$ Назначение £job£ Задания, выводимые из £job_coordinator£ $job_coordinator_plural$: §G+1%§!"

