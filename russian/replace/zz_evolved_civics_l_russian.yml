	 civic_tec_regular_honorable_order:0  "Почетный орден" 
	 civic_tec_regular_honorable_order_desc:0  "Руководствуясь строгим кодексом благородных правил и поступков, эта цивилизация процветала стабильным и процветающим образом, где те, кто достигает возвышения и общественного признания, являются самыми благородными, хитрыми и мудрыми, следуя установленным правилам и служа им живым примером".
	 civic_tec_regular_honorable_order_tooltip:0  "Эта империя следует строгому правилу чести, добиваясь §YПочетного почтения§! ситуации; выполнение определенных действий, считающихся почетными, обеспечит почтение, которое трансформируется в масштабирование §YВоенно-морского§!, §YСчастье§! или §YПроизводство§! бонусы, основанные на охвате и эффективности такого действия, а также другие бесчестные действия (например, нападение на более слабого соперника или кража ресурсы) может уменьшить общий объем требуемого почтения. \n\nВ случае победы в войне с §Yпротивником, не склонным к убийству§!, последнему автоматически предоставляется §RПакт о гарантированной защите§!. \n\n"

	 civic_tec_regular_spiritualist_martyr:0  "Освященное мученичество"
	 civic_tec_regular_spiritualist_martyr_desc:0  "Жертвенность и мученичество - две основные догмы этого имперского кредо, и поэтому хитрые, мудрейшие и старейшие добровольно решают превзойти себя в качестве мучеников, направляя общество в духе, укрепляя веру всего населения".
	 civic_tec_regular_spiritualist_martyr_tooltip:0  "Эта империя может ввести в действие £unity£ §YЖалоба мученика§! указ, который позволит принести в жертву лидера в обмен на §Yмощные временные бонусы§! основано на §Yуровне§! этого лидера. \n\nЕсли лидер умирает по §Hнеестественным _[§!] причинам, последствия будут немедленно обеспечены. \n\n"

	 civic_tec_regular_hoarder:0  "Эксцентричные накопители" 
	 civic_tec_regular_hoarder_desc:0  "Странные и замкнутые люди, одержимые накоплением ресурсов и богатства. Они копят все - от драгоценных металлов и минералов до передовых технологий и стратегических ресурсов, ревниво охраняя свои сокровища от посторонних. Для них погоня за богатством и ресурсами - это не просто средство достижения цели, а самоцель, способ доказать свое превосходство и обеспечить свое выживание в нестабильной галактике. Но в своей неустанной погоне за богатством они рискуют стать изолированными и уязвимыми, отрезанными от более широкого сообщества империй и цивилизаций, которые их окружают".
	 civic_tec_regular_hoarder_tooltip:0  "Эта империя может использовать §YПланетарные решения§! для накопления материальных ресурсов и ценных активов на планетах, чтобы обойти возможности империи по хранению. \nМожет построить £building£ §YХранилище§! зданий, которые извлекают выгоду из запасов на планете. \n£building£ §YХранилища ресурсов§! здания и звездная база предоставляют дополнительные защитные бонусы. \nУлучшил §Y$bombardment_raiding$§! позиция бомбардировки для кражи ресурсов у подвергшихся бомбардировке империй. \n\n"

	 civic_tec_corporate_hoarder:0  "§L£tec_civic_feature£§! Управляющие активами" 
	 civic_tec_corporate_hoarder_desc:0  "['concept_tec_feature_civic']\n\n Практичные и дисциплинированные люди, известные своим опытом в управлении материальными активами, они верят, что ключом к сильной и стабильной цивилизации является эффективное приобретение ресурсов и управление ими, от сырья до передовых технологий. Их передовые системы логистики и цепочки поставок позволяют им контролировать каждый аспект своих материальных ресурсов, что делает их надежными торговыми партнерами. Однако их одержимость эффективностью иногда приводит к тому, что они недооценивают нематериальные активы, такие как культура или дипломатия".
	 civic_tec_corporate_hoarder_tooltip:0  "$civic_tec_regular_hoarder_tooltip$"

	 civic_tec_hive_hoarder:0  "§L£tec_civic_feature£§! Старательные сборщики урожая"
	 civic_tec_hive_hoarder_desc:0  "['concept_tec_feature_civic']\n\n Методичное и дисциплинированное общество коллективного разума, которое рассматривает приобретение ресурсов и управление ими как важнейший компонент своего долгосрочного выживания. Они глубоко понимают важность ресурсов для своего дальнейшего роста и экспансии, и у них развилась навязчивая идея накапливать их и управлять ими с эффективностью и точностью. Их общество иногда может показаться тревожным посторонним, поскольку они подходят к приобретению ресурсов и управлению ими с методичной, почти машинной эффективностью. Тем не менее, они остаются непоколебимыми в своей вере в то, что их подход является ключом к их долгосрочному выживанию, и они ни перед чем не остановятся, чтобы обеспечить стабильность и процветание своего улья".
	 civic_tec_hive_hoarder_tooltip:0  "$civic_tec_regular_hoarder_tooltip$"

	 civic_tec_machine_hoarder:0  "§L£tec_civic_feature£§! Максимизатор материала"
	 civic_tec_machine_hoarder_desc:0  "['concept_tec_feature_civic']\n\n Империя машинного интеллекта, которая работает с целеустремленным фокусом на приобретении ресурсов и управлении ими, обладает глубоким пониманием ценности ресурсов и сырья для своего дальнейшего роста и эволюции, и у них развилась навязчивая идея сосредоточьтесь на накоплении и управлении ими с безжалостной эффективностью. Они рассматривают Вселенную как огромную машину, которую они должны освоить и оптимизировать, и у них нет никаких сомнений в том, что они обнажают планеты и используют все до последней крупицы доступного материала для достижения своих целей. Хотя посторонним они могут показаться холодными и расчетливыми, они просто следуют своей программе, которая диктует, что накопление ресурсов является ключом к их дальнейшему существованию и эволюции".
	 civic_tec_machine_hoarder_tooltip:0  "$civic_tec_regular_hoarder_tooltip$"

