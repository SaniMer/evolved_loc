	 civic_tec_machine_hacker_desc:0  "['concept_tec_challenging_civic']\n['concept_tec_espionage_civic']\n\n Благодаря своей предшественнице, основанной на саморазвивающемся вирусе, этот самосознающий искусственный интеллект способен ниспровергать и контролировать практически все аспекты любого другого вида машина или машинный интеллект, подчиняющий ее своей воле и характеристикам, распространяющийся подобно вредоносному вирусу; заменяющий, потребляющий и размножающийся или сосуществующий ради более великой цели."
	 civic_tec_machine_hacker_tooltip:0  "Эта Машинная империя способна: \n\n- Создавать §Yфилиалы§! на других §Yпланетах Машинной империи§!, не требуя предыдущий §YКоммерческий договор§!. Эти §YРетрансляторы разрушения§! позволят строить коррупционные здания, которые увеличат §YКоррупцию Дрона§! на планете, с выгодой предоставления принимающей стороне производства на некоторое время. ресурсы. \n- Разблокирует §YКод Subversion§! casus belli на других §Yмашинах§! и §Yсинтетических§! империи, которые, если они будут созданы, изменят §Yвласть§!, §Yэтика§! и §Yгражданское право§! жертвы в угоду империи коррупционеров. \n\n§RБольшинство империй не согласятся с вашим существованием§! \n\n"
