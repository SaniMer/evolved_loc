	 civic_machine_exploration_protocol:0  "§S£tec_civic_challenging£§! Протоколы разведки"
	 civic_machine_exploration_protocol_desc:0  "['concept_tec_challenging_civic']\n\n Основой центрального программирования этого машинного интеллекта является стремление к каталогизации экзопланетной жизни. Следуя этой директиве, она направила большую часть своих ресурсов на создание небольшого флота судов, способных к ограниченным подпространственным путешествиям."
	 civic_machine_exploration_protocol_effects:1  "$tec_loc_c_unlocks_feature$ §H£unity£ Начинающие исследователи§! \n$eager_explorers_base_effect$ \n\n$tec_loc_c_unlocks_feature$ §H£unity£ Ищу контакт§! \n Выигрыш §G50%§! более глубокое понимание достигается благодаря наблюдению за цивилизациями, существовавшими до сверхсветовой скорости. \nВыигрыш £unity£§HЕдинство§! каждый раз, когда вы заканчиваете устанавливать первый контакт. \n\n$tec_loc_c_modifiers$"

