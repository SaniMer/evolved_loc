	 civic_tec_ai_cybercops_desc:0  "Делать"
	 civic_tec_ai_cybercops_tooltip:0  "Замените здания участковых на сторожевые посты, которые автоматизированы и эффективно снижают преступность без необходимости в рабочих местах. \n После того, как империя получит технологию роботизированных рабочих, на складах Стражей будут созданы рабочие места киберкопов, усиленные силы безопасности, которые также обеспечивают вычислительную мощность, но доступны только кибернетическим подразделениям любого типа для трудоустройства. \n\n§HИмперии власти искусственного интеллекта§!: §EКибер-полицейский также обеспечивает дополнительные возможности искусственного интеллекта§!. \n"

