	 civic_tec_regular_utopian_democracy:0  "§R§! Утопическая демократия"
	 civic_tec_regular_utopian_democracy_desc:0  "['concept_tec_basic_civic']\n\n Пацифистская форма республики, где граждане объединены национальной идеей мирной и благополучной жизни для всех. "
