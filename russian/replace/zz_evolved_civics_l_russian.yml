	 civic_tec_regular_caste_system:0  "§L£tec_civic_feature£§! Кастовая система"
	 civic_tec_regular_caste_system_desc:0  "['concept_tec_feature_civic']\n['concept_tec_slavery_civic']\n\n Это общество организовано как жесткое разделение населения на различные касты, основанное на сложной культурной, социальной и коллективной идеологии. Считается, что каждый член каждой страты служит и сохраняет статус-кво, служа своей "предопределенной" цели, основываясь на своих способностях, богатстве или прямых обязательствах."
	 civic_tec_regular_caste_system_tooltip:0  "Улучшает каждый стандарт §EУровня жизни§! с помощью §Yценностей кастовой системы§!, акцентируя влияние на каждую страту и предоставляя определенный бонус, основанный на типе уровня жизни. \nДопускает §YСтратифицированный§! Уровень жизни, независимо от построения империи. \n\n"
	 civic_tec_regular_caste_system_tooltip_b:0  "Улучшает каждый §EУровень жизни§! с помощью §Yценностей кастовой системы§!, заставляя каждую страту использовать больше определенного актива для достижения своей цели: \n§EЛинейки§! сгенерируют дополнительные §Y$tec_loc_unity$§!, но будет потреблять дополнительные §YПотребительские товары§!. \n§EСпециалисты§! будут иметь меньше §Yпотребительских товаров§! на содержание, но будут использовать дополнительное §YЖилье§!.§EРаботники§! будут использовать меньше §YЖилья§!, но будут потреблять дополнительные §YУдобства§!. \n\n"

	 civic_tec_regular_propagandistic:0  "§L£tec_civic_feature£§! Пропагандисты"
	 civic_tec_regular_propagandistic_desc:0  "['concept_tec_feature_civic']\n\n Люди этой цивилизации очень привязаны к своим убеждениям и обычно знают, как, где и почему они должны убедить других присоединиться к их идеологической стороне, чего бы это им ни стоило."
	 civic_tec_regular_propagandistic_tooltip:0  "Открывает §YТонкую пропаганду§! действие шпионской манипуляции, которое может добавить умеренную §YЭтическую привлекательность§! к этике пропагандистской империи в целевой империи, в случае успеха. \nЭто шпионское действие не может быть §Yосуждено§! галактическим сообществом, но вызовет серьезное §RНегативное§! изменение мнения, если оно будет обнаружено империей-мишенью. \n\n"

	# former civic_evangelism
	 civic_tec_regular_evangelism:0  "§L£tec_civic_feature£§! Евангелизация"
	 civic_tec_regular_evangelism_desc:0  "['concept_tec_feature_civic']\n\n Люди этой цивилизации искренне верят, что вся разумная жизнь во Вселенной связана неким Высшим Духом. Теперь они горят желанием распространить свою веру по всей Галактике".
	 civic_tec_regular_evangelism_tooltip:0  "Открывает §YЕвангелизм§! шпионское манипулятивное действие, которое может §YОбратить§! часть целевой империи следовать этике империи евангелистов, в случае успеха. \nЭто шпионское действие не может быть §Yосуждено§! галактическим сообществом, но вызовет серьезное §RНегативное§! изменение мнения, если оно будет обнаружено империей-мишенью. \n\n"

	 civic_tec_regular_embodied_capitalism:0  "§L£tec_civic_feature£§! Воплощенный капитализм"
	 civic_tec_regular_embodied_capitalism_desc:0  "['concept_tec_feature_civic']\n\n Многие назвали бы это общество антиутопическим или дегенеративным (и даже хуже), но частная собственность на средства производства и их эксплуатация с целью получения прибыли показали, что эта модель была возможна для этого общества, где государство и бизнес - это одно и то же, и поиск прибыли является общим, даже при проведении четкой границы между тем, кто кем управляет (или намеревается управлять)".
	 civic_tec_regular_embodied_capitalism_tooltip:0  "£job_clerk£ §Y$job_clerk_plural$§! Рабочие места обеспечивают §Y4§! дополнительный £trade_value£ ценой потери своего естественного §Y$tec_loc_amenities$§! производство. \nРазрешить строительство §YМегамоллов§!, уникального здания на планете, которое значительно повысит £trade_value£ §Y$TRADE_VALUE$§!, §Y$tec_loc_amenities$§! и §Y$tec_loc_consumer_goods$§! производство, также генерирующее эти ресурсы за счет добавления рабочих мест. \n\n§YКоммерческие договоры§! больше не стоят £influence£ §YВлиять§! если империя не является §YМегакорпорацией§!. \n\n"
