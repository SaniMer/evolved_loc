	 civic_hive_subspace_ephapse_desc:0  "['concept_tec_basic_civic']\n\n Когнитивные процессы Коллективного разума частично существуют в подпространстве, уменьшая влияние времени и пространства на приведение в действие его дронов."
	 civic_tooltip_hive_subspace_ephapse_fircon_effects:0  "$tec_loc_c_unlocks_feature$ §H£influence£ Постоянное наблюдение§! \n Посты прослушивания обеспечивают §G+1§! Сила обнаружения. \n\n$tec_loc_c_modifiers$"

