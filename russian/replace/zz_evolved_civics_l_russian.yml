	 civic_tec_regular_gladiators:0  "Славные бойцы"
	 civic_tec_regular_gladiators_desc:0  "Для этого общества сражения на арене являются важным событием; самые сильные и хитрые могут пробить себе дорогу в массовых ожесточенных сражениях, где как победители, так и выжившие прославляются и получают привилегии и почести, развлекая общество и развивая очень конкурентоспособную и безжалостную армию".
	 civic_tec_regular_gladiators_tooltip:0  "Разрешить создание £building£ §YГолоколизеи§!, уникальное здание планеты, обеспечивающее £job_tec_hologladiator£ §Y$job_tec_hologladiator_plural$§!, который генерирует §Y$tec_loc_amenities$§! и §Y$tec_loc_naval_cap$§! \n Каждые 10 лет проводится специальный §YПланетарное решение§! может быть принято для ведения §YГоловойны§! на планете, со смертью или славой участников, обеспечивая планетарный бонус §Y$tec_loc_happiness$§! и §Y$tec_loc_naval_cap$§! и, иногда, значительно §Yусиленный лидер§! доступный для служения империи. \n Политика может сделать это решение автоматическим. \n\n"

	 civic_tec_corporate_gladiators:0  "Спонсоры арены"
	 civic_tec_corporate_gladiators_desc:0  "Для этой мегакорпорации нет большего развлечения, чем массовые и ожесточенные регулярные сражения на арене, транслируемые по всей империи; самых сильных и хитроумных превозносят как героев, и как победители, так и выжившие получают огромные суммы богатства и популярности, позже их вербуют либо в армию, либо в vanity famous, либо в частные армии".
	 civic_tec_corporate_gladiators_tooltip:0  "Разрешить создание £building£ §YГолоколизеи§!, уникальное здание планеты, обеспечивающее £job_tec_hologladiator£ §Y$job_tec_hologladiator_plural$§!, который генерирует §Y$tec_loc_trade_value$§! и §Y$tec_loc_naval_cap$§! \n Каждые 10 лет проводится специальный §YПланетарное решение§! может быть принято для ведения §YГоловойны§! на планете, со смертью или славой участников, обеспечивая планетарный бонус §Y$tec_loc_happiness$§! и §Y$tec_loc_naval_cap$§! и, иногда, §Yулучшенный лидер§!, доступный для служения империи. \n Политика может сделать это решение автоматическим. \n\n"

	 civic_tec_regular_autarchy:0  "Автархический круг"
	 civic_tec_regular_autarchy_desc:0  "С первых шагов в организованных обществах потребность в автаркии и самоутверждении была важным фактором культуры; теперь, при огромном и пустом океане возможностей, возникает необходимость защищать интересы своей собственной культуры и товаров от возможной жадности или зависти внешних сделал акцент."
	 civic_tec_regular_autarchy_tooltip:0  "§R£trigger_tec_warning_red£ Гражданская модель не готова§! \n\n Эта автархическая империя получает некоторые §Rдебаффы§! при совершении некоторых дипломатических действий, например, §YФормирование федерации/присоединение к ней§!, §YМиграционные договоры§! или §YПрисоединение к галактическому сообществу§!, сокращающее преимущества этой государственной модели. \n\n"

