	 civic_barbaric_despoilers:0  "§S£tec_civic_challenging£§! Варварские грабители"
	 civic_barbaric_despoilers_desc:0  "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\n В этом обществе мало что считается священным. Сражаться - значит жить, и сильнейший может захватить все, чего пожелает."
	civic_tooltip_barbaric_despoilers_effects:7 "Не удается заключить §YМиграционные договоры§! \n Не может образовывать (но может вступать) §YФедерации§!, отличные от §YВоенные союзы§! или §YГегемонии§! \n Обладает '§Y$casus_belli_cb_despoliation$§!' повод для войны по всем остальным империи \n$allow_raiding$ \n Уменьшилось §YМнение§! для большинства других империй"

	 civic_pompous_purists:0  "§S£tec_civic_challenging£§! Напыщенные пуристы"
	 civic_pompous_purists_desc:0  "['concept_tec_challenging_civic']\n['concept_tec_restricted_diplomacy_civic']\n\n Общество настолько глубоко убеждено в собственном превосходстве, что любая попытка дипломатии, не инициированная ими самими, будет полностью проигнорирована".
