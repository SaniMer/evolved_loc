		 civic_tec_hive_engineers:0  "§L£tec_civic_feature£§! Креативные инженеры"
		 civic_tec_hive_engineers_desc:0  "['concept_tec_engineer_civic']\n\n Каждый отдельный дрон этого гештальт-сознания обладает удивительно высокой степенью креативности и любопытства, движимый самим Коллективным разумом, стремящимся познавать, создавать и развиваться, и он действительно знает, как применить это ко всему, что создают его дроны."
		 civic_tec_hive_engineers_tooltip:0  "$civic_tec_regular_master_engineer_tooltip$"

		 civic_tec_machine_engineers:0  "§L£tec_civic_feature£§! Астральные указатели"
		 civic_tec_machine_engineers_desc:0  "['concept_tec_feature_civic']\n['concept_tec_engineer_civic']\n\n Это связано с частью их оригинального дизайна и интенсивными усилиями по разработке эффективных методов, степенью эффективности, когда дело доходит до создания искусственных аркологий, устройств для извлечения планет или любой вид пространственной конструкции близок к совершенству, если все факторы контролируются этим машинным сознанием".
		 civic_tec_machine_engineers_tooltip:0  "$civic_tec_regular_master_engineer_tooltip$"
