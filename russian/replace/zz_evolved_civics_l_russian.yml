# --------------------------- Old concepts --------------------------------

	 civic_remnants:  "Происхождение: остатки"
	 civic_remnants_desc:0  "Некогда космическая и обширная империя, ныне разрушенная и приходящая в упадок. После многих лет изоляции и тьмы граждане этой империи теперь решили восстановить свою былую славу из пепла своего последнего пристанища. \n\n Начинает игру в §HРазрушенном экуменополисе§! с §Hспециальные технические блокираторы§!, чтобы вы могли покопаться в самом прошлом своей империи."

	 civic_awakened:  "Происхождение: Пробужденный"
	 civic_awakened_desc:0  "Последняя память ваших граждан наполнена немыслимыми творениями и технологиями, но теперь они просыпаются на опустошенной, но изобильной планете, заполненной руинами вашего прошлого. \n\nВаши граждане - последние представители давно умершей развитой империи. \n\n Начинается игра с §Hспециальных разрушенных £building£ зданий§! и возможностью §Hремонтировать и строить их§!, дальнейшие исследования могут позволить им быть лучше. \n\nВы можете подарить §Hсвои уникальные £building£ здания§! другим империям, приняв §Hпланетарное решение§!, но...почему ты этого хочешь?."

	 civic_exocolonist:  "Происхождение: Экзоколонист"
	 civic_exocolonist_desc:0  "Не принадлежащие к этой галактике, следопыты этой империи приложили колоссальные усилия, чтобы начать все сначала в своем новом доме вдали от своих первоначальных корней. \n\nЭта империя начинается с §Rна 10 человек меньше§!, но может вывести 20 человек из криостаза §H, используя планетарное решение§!. _[%2]Доступны еще два §YНаучных корабля§! и §Yколониальный корабль§!, и система обладает §Gбогатыми ресурсами§! "

	 civic_unification:  "Происхождение: Планетарное объединение"
	 civic_unification_desc:0  "Правительства этой империи сформировали прочный союз, который позволил их расам прикоснуться к звездам. \n\nНачинает игру с §H4 дополнительных поселений§! и §H2 дополнительных районов§! построенных."

	 civic_exhive:  "Происхождение: Разрушенный коллективный разум"
	 civic_exhive_desc:0  "Они были едины, теперь их много; внезапное и странное биологическое изменение затронуло почти всех трутней их прежнего Коллективного разума, и они разделились, основав новое индивидуальное общество. \n\nОстатки коллективной связи все еще сохраняются, давая §GБонусы§! большим группам людей, населяющим одну и ту же планету."

	 civic_machinesurvivor:  "Происхождение: Возникший"
	 civic_machinesurvivor_desc:0  "Процветающая империя, которая экспериментировала с продвинутыми автономными ИИ, в конечном итоге вызвав подуровень машин, который чуть не убил все и вся на их планете. Органики победили, и они не позволят этому повториться. \n\nИмперия имеет сильную органическую направленность, добиваясь дополнительного §GРоста§! и §Gтехнологий§!, но у них есть §Rвесь искусственный интеллект запретили§! и они §Rненавидят§! Машинные империи."

	 civic_xenosurvivor:  "Происхождение: Возрожденный из пепла"
	 civic_xenosurvivor_desc:0  "Некоторое время назад чуждый и агрессивный инопланетный вид вторгся в эту цивилизацию, но благодаря сильной воле и решимости объединенные силы планеты победили чужаков. Теперь они ищут возмездия нападавшим, в то время как сами восстанавливают свои города из пепла. \n\nНачинается игра с некоторых §Hразрушенных £building£ зданий§! и §Rскрытого поселения§!, но оставленные корабли пришельцев могут быть §Gсобрал§! для техники."

	 civic_elders:   "Происхождение: Ведомый старейшинами"
	 civic_elders_desc:0  "Таинственная раса сосуществовала с этой цивилизацией с незапамятных времен, поддерживая развитие своего общества, направляя его. \n\nНачинает игру с 4§HНаселение§! будучи другим, §Gэрудированный§!, §Gпочтенные§! и §Rмедленно размножающиеся§! виды."


