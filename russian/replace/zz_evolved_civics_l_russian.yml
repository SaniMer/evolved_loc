	 civic_tec_corporate_comunistcorp:0  "§L£tec_civic_feature£§! Всеобщее владение"
	 civic_tec_corporate_comunistcorp_desc:0  "['concept_tec_feature_civic']\n\n Эта мегакорпорация использует модель сотрудничества, в которой сотрудник, акционер и гражданин являются одним и тем же лицом, не жертвуя индивидуальными свободами или правами на вознаграждение".

	 civic_tec_corporate_cooperacorp:0  "§L£tec_civic_feature£§! Корпоративное подразделение"
	 civic_tec_corporate_cooperacorp_desc:0  "['concept_tec_feature_civic']\n\n Реальная конкуренция и конфликты бесполезны, если они не являются реальной задачей по совершенствованию и предоставлению услуг лучшего качества, чем у других, поэтому всегда полезно позволить конкурентам увидеть, прочувствовать и спокойно наслаждаться вашим богатством, в то время как вы становитесь богаче и богаче. \n"
	 civic_tec_corporate_cooperacorp_tooltip:1  "$tec_loc_c_unlocks_feature$ §H£opinion£ Корпоративное сотрудничество§! \n Позволяет другим §YМегакорпорациям§! открывать £building£§YФилиалы§! на ваших планетах и позвольте вашей империи открыться £building£ §YФилиалы§! в других §YМегакорпорации§! планет. \n\n$tec_loc_c_warning$ §H£opinion£ Торговая бюрократия§! \n Открытие филиала на планетах Мегакорпорации привело к увеличению £influence£ §YВлияние§! стоимость и £building£ Капиталы филиалов там не дают бонусов за масштабирование филиалов. \n\n"

	 civic_tec_corporate_inwards_perfection:0  "§L£tec_civic_feature£§! Внутренняя торговля"
	 civic_tec_corporate_inwards_perfection_desc:0  "['concept_tec_feature_civic']\n\n В то время как стремление к прибыли является ценной задачей для этой мегакорпорации, ее основа, основанная на спокойствии и пацифистских ценностях, вызывает сильное неприятие посторонних, которые не понимают их образа жизни. Больше всего на свете они предпочли бы, чтобы их оставили в покое, как и коммерцию. \n"
	 civic_tec_corporate_inwards_perfection_tooltip:1  "Позволяет создавать £building£ §YФилиалы§! на планетах самой Мегакорпорации, если £building£ Капитал будет модернизирован, что значительно увеличит затраты, но сделает невозможным их создание на внешних серверах. планеты. \n"

	 civic_tec_corporate_land_of_opportunity:0  "§L£tec_civic_feature£§! Страна возможностей"
	 civic_tec_corporate_land_of_opportunity_desc:0  "['concept_tec_feature_civic']\n\n Мысль о том, чтобы упускать шансы на получение максимальной прибыли из самых простых элементов, неэффективна для этой мегакорпорации, поэтому, используя систему эффективных займов работникам и долгосрочных обещаний, они разработали систему производство с процветающим и обеспеченным будущим... для корпорации, конечно."
	 civic_tec_corporate_land_of_opportunity_tooltip:0  "£job_technician£ §YТехнические специалисты§!, £job_miner£ §YШахтеры§! и £job_farmer£ §YФермеры§! производить §G+0.5§! из своего соответствующего £trigger_tec_basic_resources£ базового ресурса, и §G+1§! £trade_value£ §Y$TRADE_VALUE$§!, на планетах с §YСоответствующим§! обозначением планеты. \n_§YСтолица§! всегда выигрывает от бонуса за основные ресурсы, а §YСельские колонии§! только от производства основных ресурсов."

