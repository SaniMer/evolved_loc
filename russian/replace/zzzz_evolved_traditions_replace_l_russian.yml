 # Cybernetics 
 # ------------------------------------------------------------ 
 tradition_tec_vanilla_cybernetics: "Кибернетика"
 tradition_tec_vanilla_cybernetics_desc: "Пределы и ограничения, налагаемые на нас нашими слабыми органическими телами, просто неприемлемы. Чтобы полностью раскрыть свой потенциал, мы должны обратиться к кибернетическим имплантатам."
  
 tr_cybernetics_adopt: "Традиции кибернетики"
 tr_cybernetics_adopt_tooltip: "Позволяет §Yассимилировать§! органические поселения в §Hкиборгов§!.\nПоселения, проходящие §Hкибернетическую ассимиляцию§!, производят £engineering£ §Yинженерные§! и £society£ §Yсоциологические§! исследования во время и после процесса."
 tr_cybernetics_adopt_hive_tooltip: "Позволяет §Yассимилировать§! органические поселения в §Hкиборгов§!.\nПоселения, проходящие §Hкибернетическую ассимиляцию§!, производят £engineering£ §Yинженерные§! и £society£ §Yсоциологические§! исследования во время и после процесса."
  
 tr_cybernetics_finish: "Традиции кибернетики завершены"
 tr_cybernetics_finish_tooltip: "Выбранные признаки расы (органики): §G+1§!\nВыбранные признаки расы (синтетики): §G+1§!\nОткрыты бонусы за стремление: §G+1§!"
  
