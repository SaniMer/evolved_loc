 tr_cybernetics_organ_harvesting_tooltip: "Планеты, на которых проводится §Yгеноцид§! увеличивают £mod_pop_growth_speed£ скорости сбора поселений на §G+25%§!." # TODO After AUG-28923/MR!4802 create new purge type
  
 tr_cybernetics_metabolic_reprocessing: "Переработка метаболизма"
 tr_cybernetics_metabolic_reprocessing_tooltip: "Размер государства от поселений киборгов: §G-10%§!"
  
 tr_cybernetics_integrated_anatomy: "Интегрированная анатомия"
 tr_cybernetics_integrated_anatomy_tooltip: "Выбранные признаки расы (органики): §G+1§!\nПозволяет модифицировать киборгов и роботов с §Yпризнаком кибернетики§!, §Yкибер-каркасом§! и §Yпризнаком интеграции с машинами§!.\n\nПризнаки кибернетики дают бонусы, альтернативные органическим, потребляя §Ytec_loc_energy$§! на содержание, и усиливаются уникальными кибер-каркасами, которые являются эндо/экзоскелетами.\nПризнаки интеграции с машинами могут быть объединены с органическими или кибернетическими признаками, но потребляют $tec_loc_energy$ в большом количестве."
  
