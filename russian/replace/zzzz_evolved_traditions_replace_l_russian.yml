 tr_mercantile_trickle_up_economics_desc: "§YГородские районы§! дают дополнительно §Y1§! вид деятельности в категории £job_clerk£ §Y$job_clerk$§!.\n§Y$district_hab_commercial_plural$§! орбитальных поселений, §Y$district_rw_city_plural$§! мира кольца и §Y$district_arcology_housing_plural$§! экуменополиса также дополнительно дают вид деятельности в категории £job_clerk£ §Y$job_clerk$§!."
