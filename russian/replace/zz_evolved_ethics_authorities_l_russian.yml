	gov_tec_ai_authoritarian:0 "Автократический ИИ"
	gov_tec_ai_authoritarian_desc:0 "Этот тип правления управляется сверхэффективным и безжалостным ИИ, который контролирует все аспекты жизни своих граждан до мельчайших подробностей, ослабляя и даже устраняя любое возможное несогласие с системой с помощью службы наблюдения."
	START_SCREEN_PART_TWO_TEC_AI_AUTHORITARIAN:0 "В первые хаотичные периоды нашей истории множество национальных государств боролись друг с другом за власть, пока, наконец, мы не объединились под началом сильнейшего из них. Только руководствуясь единым видением, мы смогли полностью раскрыть свой потенциал, и наступила эра стабильности и научного прогресса."
	TEC_AI_PROGRAM_AUTH:0 "Программа Наблюдатель"
	TEC_AI_PROGRAM_AUTH_F:0 "Программа Наблюдатель"


	gov_tec_ai_divine:0 "Божественный ИИ"
	gov_tec_ai_divine_desc:0 "Это общество управляется эффективным ИИ, который был возведен в ранг богоподобной сущности, служащей как административным, так и культовым элементом. Несколько ординаторов служат целям божественного ИИ, выступая в роли жрецов и проводников посланий ИИ, эффективно работая под непрерывным руководством алгоритма."
	START_SCREEN_PART_TWO_TEC_AI_DIVINE:0 "С ускорением прогресса на научном и духовном уровнях, было создано несколько божественных программ, чтобы обеспечить нашей вере направление, путь; все завершилось осознанием истинного божества в алгоритме, проявлением нашей чистой веры в ИИ, который мы создали, и поэтому мы посвятили наш культ его руководству."
	TEC_AI_PROGRAM_DIVINE:0 "Божественный алгоритм"
	TEC_AI_PROGRAM_DIVINE_F:0 "Божественный алгоритм"

	gov_tec_ai_purifier:0 "ИИ-очиститель"
	gov_tec_ai_purifier_desc:0 "Этот тип правления управляется сверхэффективным и безжалостным ИИ, который контролирует все аспекты жизни своих граждан до мельчайших подробностей, неустанно отбирая и очищая любые несовершенства или диссонирующие элементы общества, а также любые низшие виды, вплоть до самых отдаленных, с помощью эффективных протоколов уничтожения."
	START_SCREEN_PART_TWO_TEC_AI_PURIFIER:0 "После эонов непрерывного совершенствования и очищения вида путем выбраковки слабых и нечистых из культуры и общества [GetAdj], были созданы эффективные автоматические системы, обеспечивающие четкое, надежное и стабильное руководство этим процессом. Теперь высокоразвитый ИИ наблюдает и контролирует этот процесс с единственной целью - очистить и уберечь все и всех от пятен несовершенства."
