	AUTH_HIVE_MIND_PRODUCTION_BONUS:0 "§EПроизводственный бонус:§! Каждый дрон £unity£ §Hединства§! повышает производство дронов-чернорабочих на §H+1%§!.\n" #Each £unity£ §HUnity§! drone provides +§H1§!% Menial drone Output.

	auth_tec_hive_cybernetic:0 "Кибернетический коллектив"
	auth_tec_hive_cybernetic_desc:0 "Это коллективное сознание было сформировано в тот момент, когда кибернетически взаимосвязанная сеть миллиардов индивидуальных разумов обрела самосознание, разработав рудиментарные кибернетические имплантаты, которые в итоге преобразовали весь вид и превратили его общество в единый уникальный организм из плоти и стали; теперь их желание - расширить свой дар, и сопротивляться этому бесполезно."
