	personality_personality_tec_utopia_builders:0 "Строители Утопии"
	personality_personality_tec_utopia_builders_desc:0 "Строители Утопии превыше всего ценят экономическое и социальное процветание своего вида. Правительство, независимо от его размера, существует для того, чтобы убедиться, что никто не страдает от нужды, болезней или бедности."

	personality_adventurous_expansionist:0 "Агрессивные Экспансионисты"
	personality_adventurous_expansionist_desc:0 "Агрессивные экспансионисты рассматривают Галактику как свое наследие. Они сосредоточены на распространении своего влияния в каждый темный уголок Космоса, до которого они способны дотянуться."

	personality_paranoid_isolationists:0 "Параноидальные изоляционисты"
	personality_paranoid_isolationists_desc:0 "Параноидальные изоляционисты хотят полностью изолировать себя от внешнего мира. Они занимаются своими делами и предпочитают, чтобы все остальные делали то же самое."




