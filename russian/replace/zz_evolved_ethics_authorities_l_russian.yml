	AUTH_TEC_HIVE_CYB_NO_SPAWNING_POOLS:1 "§EОграничение:§! Запрещено использовать £mod_pop_growth_speed£ §Hрезервуары для выведения§!. Технологии, связанные с роботами, имеют §Hвысокий§! шанс появления.\n"
	AUTH_TEC_HIVE_CYB_AP_PATHS:1 "§EОграничение:§! §HБиологическое§! или §Hрепликантское возвышение§! позволит заменить эту форму правления."

	auth_machine_intelligence:0 "Машинный разум"
	auth_machine_intelligence_desc:1 "Машинный разум — это огромный искусственный групповой разум, объединенный в единую сознательную сущность. Большая часть фактического «населения» в таком государстве состоит из бездумных рабочих единиц, которые выполняют поставленные им задачи без всякого намека на свободу воли.\n\nНебольшое количество полуавтономных агентов обычно используется для более специализированных задач, требующих некоторой самостоятельной инициативы."
