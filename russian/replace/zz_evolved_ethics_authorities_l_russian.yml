	gov_tec_hive_bio:0 "Мегаорганизм"
	gov_tec_hive_bio_desc:0 "Хотя это можно рассматривать как мириады взаимосвязанных индивидуумов, реальность такова, что этот Разум Улья тщательно составлен из различных организмов с похожим генетическим отпечатком, действующих как единое целое, ведь трутней можно принять за клетки тела большего организма."

	gov_tec_hive_bio_eusocial:0 "Эусоциальный организм"
	gov_tec_hive_bio_eusocial_desc:0 "Этот улей представляет собой органически стратифицированный вид гештальт-сознания, где конкретные группы трутней четко разграничены и следуют строгой иерархии; каждая страта зависит от другой и сотрудничает гармоничным и естественным образом. Кто-то может сказать, что этот Разум Улья можно считать цельным организмом."

	gov_tec_hive_bio_devourer:0 "Высший биохищник"
	gov_tec_hive_bio_devourer_desc:0 "Хотя это можно рассматривать как мириады взаимосвязанных индивидуумов, реальность такова, что этот всепожирающий Разум Улья представляет собой тщательно продуманную структуру из различных ужасающих биологических организмов с похожими генетическими отпечатками, каждый из которых действует как клетки большего тела; самый ужасающий факт заключается в том, что... каждый хочет частичку тебя."

	gov_tec_hive_bio_devourer_litho:0 "Высший литохищник"
	gov_tec_hive_bio_devourer_litho_desc:0 "Хотя это можно рассматривать как мириады взаимосвязанных индивидуумов, реальность такова, что этот всепожирающий Разум Улья представляет собой тщательно продуманную структуру из различных ужасающих литоидных организмов с похожими генетическими отпечатками, каждый из которых действует как клетки большего тела; самый ужасающий факт заключается в том, что... каждый хочет частичку тебя и твоей планеты."

