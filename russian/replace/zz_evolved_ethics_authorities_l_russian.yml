	auth_tec_hive_biological:0 "Биологический рой"
	auth_tec_hive_biological_desc:0 "Это коллективное сознание сформировано объединением нескольких специализированных подвидов под единым разумом, генетическими данными и функциями, с большим фокусом на биологическую эволюцию, чем на технологическое развитие. Каждый трутень является продолжением основного сознания, живые и мыслящие клетки большего и расширяющегося тела, служащие заранее определенной цели с момента их создания и до их истечения."
