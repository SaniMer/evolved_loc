# machine
	gov_tec_machine_supercomputer:0 "Разумный Бог-компьютер"
	gov_tec_machine_supercomputer_desc:0 "Этот машинный разум был разработан как глобальный суперкомпьютер, который со временем в процессе выживания обрел разум и самосознание и начал формировать свой мир, пытаясь найти способы улучшить свои собственные возможности обработки данных."

	gov_tec_machine_cyberspace:0 "Разумный Бог-компьютер"
	gov_tec_machine_cyberspace_desc:0 "Этот машинный разум был разработан как глобальный суперкомпьютер, который со временем в процессе выживания обрел разум и самосознание и начал формировать свой мир, пытаясь найти способы улучшить свои собственные возможности обработки данных."

	gov_tec_machine_originator:0 "Разумный созидатель"
	gov_tec_machine_originator_desc:0 "Этот машинный разум был создан для терраформирования и создания жизни в целых регионах, если не мирах; теперь он идет дальше, постепенно оживляя даже самый бесплодный мир."

	gov_tec_machine_megacorp:0 "Автоматический корпорат"
	gov_tec_machine_megacorp_desc:0 "Этот машинный разум был разработан для продажи и контроля большого потока запасов и товаров от их теперь 'устаревших' создателей."


