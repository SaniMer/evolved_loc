	auth_tec_ai:0 "Администрация ИИ"
	auth_tec_ai_desc:0 "Это общество управляется не политическим корпусом, а постоянно развивающимся и эффективным искусственным интеллектом, состоящим из сложной вычислительной сети, контролирующей большинство его аспектов; несколько бюрократов и технократов назначаются на основе показателей производительности для выполнения основных задач в субадминистративных системах под постоянным наблюдением главного процессора."
	TEC_AUTH_AI_TYPES: "['concept_tec_authority_type_ai_auth_type']\n"

	TEC_AUTH_AI_RULER_REPLACE:0 "§HПравитель:§! Правитель заменен ['concept_tec_ai_node_icon'], бессмертной §Yмеханической единицей§!, которая не может получать опыт естественным путем, нуждаясь в ['concept_tec_sr_tec_ai_power'] для содержания и получения опыта\n\n"
	TEC_AUTH_AI_RULER_JOBS_REPLACE:0 "§HЗамена вакансий:§! ['concept_tec_ruler_job_politician_plural_icon'] заменены на ['concept_tec_ruler_job_tec_ai_computator_plural_icon'] (или ['concept_tec_ruler_job_tec_ai_high_ordinator_plural_icon'] для §Yспиритуалистов§!)\n\n['concept_tec_building_bureaucratic_1_icon'] заменены на ['concept_tec_building_tec_aiauth_1_icon'], предоставляющие ['concept_tec_specialist_job_tec_ai_operator_plural_icon'] (или ['concept_tec_specialist_job_tec_ai_ordinator_plural_icon'] для §Yспиритуалистов§!)\n\n"
	TEC_AUTH_AI_RULER_JOBS_MEGACORP_REPLACE:0 "§HЗамена вакансий:§! ['concept_tec_ruler_job_executive_plural_icon'] заменены на ['concept_tec_ruler_job_tec_ai_computator_megacorp_plural_icon'] (или ['concept_tec_ruler_job_tec_ai_high_ordinator_megacorp_plural_icon'] для §Yспиритуалистов§!)\n\n['concept_tec_building_bureaucratic_1_megacorp_icon'] заменены на ['concept_tec_building_tec_aiauth_1_icon'], предоставляющие ['concept_tec_specialist_job_tec_ai_operator_megacorp_plural_icon'] (или ['concept_tec_specialist_job_tec_ai_ordinator_megacorp_plural_icon'] для §Yспиритуалистов§!)\n\n"
	TEC_AUTH_AI_LEADER_MECHANIC_BONUS:0 "§HУникальная механика:§! §Y$tec_loc_ai_ruler_node$§! может ['concept_tec_ai_fragment'] себя в §Y$tec_loc_ai_councilor_node$§! для заполнения должностей в совете. Аналогично, эти узлы ИИ потребляют §Y$tec_loc_sr_tec_ai_power$§! для содержания и опыта.\n\n§Y$tech_galactic_administration$§! позволит фрагментироваться в §Y$tec_loc_ai_planetary_node$§!, исполняющего роль губернатора, после строительства ['concept_tec_building_tec_planetary_node_center_icon']\n\n"

	auth_tec_ai_corporate:0 "Корпорация ИИ"
	auth_tec_ai_corporate_desc:0 "Эта мегакорпорация не управляется напрямую корпорацией генеральных директоров или руководителей предприятий, но контролируется и отслеживается сверхэффективным искусственным интеллектом, который использует часть транзакционной сети в качестве своей вычислительной способности, контролируя каждый экономический и жизненно важный аспект граждан и администрации; несколько бюрократов и технократов назначаются на основе показателей производительности для выполнения основных задач в субадминистративных системах под постоянным наблюдением главного процессора."
