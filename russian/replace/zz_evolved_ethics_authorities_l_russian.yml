	auth_hive_mind:0 "Коллективный разум"
	auth_hive_mind_desc:1 "Коллективный разум действует скорее как единый организм, нежели как государство. Население не обладает свободой воли и служит продолжением самого коллективного разума, напоминая конечности у организма.\n\nЕсли их отрезать от коллективного разума, то эти трутни впадают в кому и в конце концов чахнут и умирают. Любые свободные личности на планетах, принадлежащих коллективному разуму, изгоняются, уничтожаются или просто становятся пищей для коллектива."
