	auth_tec_patrocorporate:0 "Родовая корпорация"
	auth_tec_patrocorporate_desc:0 "Этот тип правительства контролируется огромным коммерческим предприятием, принадлежащим семье с установленной линией наследования, состоящей в основном из потомков главного акционера, которое полностью взяло на себя роль государства."

