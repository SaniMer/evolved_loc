	gov_tec_ai_democracy_desc:0 "Это общество управляется эффективным ИИ, который отбирает наиболее подходящих и эффективных политиков, чтобы затем оставить людям право голоса и право выбора того, кого они хотят видеть во главе каждого субправительства, все еще под наблюдением и контролем главного правительственного ИИ."
	START_SCREEN_PART_TWO_TEC_AI_DEMOCRACY:0 "В первые хаотичные периоды нашей истории многие национальные государства боролись друг с другом за власть, пока, наконец, мы не объединились под началом сильнейшего из них. Только руководствуясь единым видением, мы смогли полностью раскрыть свой потенциал, и наступила эра стабильности и научного прогресса."
