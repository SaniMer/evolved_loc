# ---------------------------------------------------------------
	gov_anarchy_communism:0 "Военный коммунизм"
	gov_anarchy_communism_desc:0 "Крайняя форма коммунистической диктатуры, характеризующаяся национализацией всех отраслей промышленности и введением жесткого централизованного управления, государственным контролем внешней торговли, строгой дисциплиной для рабочих, с запретом забастовок и обязательной трудовой повинностью нерабочих классов."
	RT_GENERALISSIMO:0 "Генералиссимус"

	gov_soviet_republic:0 "Советская республика"
	gov_soviet_republic_desc:0 "Тип республики, управляемой прямо избранными 'Советами' - советами трудящихся, которые несут прямую ответственность перед своими избирателями. Нет разделения властей, и избранные Делегаты действуют как законодатели, правительство и судьи в одном лице."

	RT_GENSEK:0 "Генеральный секретарь"

	gov_aristocratic_monarchy:0 "Аристократическая монархия"
	gov_aristocratic_monarchy_desc:0 "Форма монархии, при которой наследственный правитель не обладает абсолютной властью, а вынужден делиться ею с наиболее влиятельными членами дворянства."
	HT_PRINCE:0 "Принц"
	HT_PRINCESS:0 "Принцесса"

	gov_liberal_democracy:0 "Либеральная демократия"
	gov_liberal_democracy_desc:0 "Форма правления, характеризующаяся выборами между несколькими различными политическими партиями, разделением властей, рыночной экономикой с частной собственностью и равной защитой гражданских прав, гражданских свобод и политических свобод."

	gov_aristocratic_republic:0 "Аристократическая республика"
	gov_aristocratic_republic_desc:0 "Форма представительной демократии, при которой только те, кто принадлежит к социальной элите, могут быть избраны в Сенат и править от имени народа."

	gov_oligarchic_republic:0 "Олигархическая республика"
	gov_oligarchic_republic_desc:0 "Крайне элитарная форма республики, в которой значительное количество власти сосредоточено в руках небольшой, привилегированной группы людей, оказывающих сильное влияние на выборы и процессы управления."

	gov_congress_republic:0 "Республика Конгресса"
	gov_congress_republic_desc:0 "Форма представительной демократии, при которой власть принадлежит демократически избранным членам Конгресса, которые назначают премьер-министра. Каждый свободный гражданин может быть выдвинут и избран для руководства страной."

	gov_noble_aristocracy:0 "Благородная аристократия"
	gov_noble_aristocracy_desc:0 "Вся политическая власть в этом обществе принадлежит совету представителей древних родовых аристократических Домов."
	RT_REGENT:0 "Регент"


	gov_absolute_monarchy:0 "Абсолютная монархия"
	gov_absolute_monarchy_desc:0 "Форма монархии, при которой правитель обладает верховной властью и эта власть не ограничена никакими писаными законами, законодательными органами или обычаями."

	gov_cor_dictatorship:0 "Корпоративная диктатура"
	gov_cor_dictatorship_desc:0 "Крайне капиталистическая форма правления, при которой могущественные корпорации полностью захватили политическую и экономическую жизнь общества."

	gov_dread_brotherhood:0 "Братство чистоты"
	gov_dread_brotherhood_desc:0 "Крайне ксенофобная форма прямой демократии, где все граждане связаны общей целью - уничтожением прочей жизни в галактике."
	RT_BROTHER:0 "Брат"
	RT_SISTER:0 "Сестра"

	gov_enlighted_socialism: "Просвещенный социализм"
	gov_enlighted_socialism_desc: "Это правительство - форма коммунистической монархии, где идеология имеет статус, близкий к религии, а мудрый правитель неоспоримо считается просвещенным архитектором светлого будущего."
	RT_SAGE:0 "Мудрец"
	HT_PROSELYTE:0 "Прозелит"

	gov_bur_collectivism:0 "Бюрократический коллективизм" 
	gov_bur_collectivism_desc:0 "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от неё распределяется больше в пользу элит партийной бюрократии, чем рабочего класса." 

	gov_slaver_republic:0 "Рабовладельческая республика"
	gov_slaver_republic_desc:0 "Это правительство - крайне элитарная форма республики, в которой ограниченная часть населения имеет избирательные права, а многие даже находтяся в рабстве, прислуживая небольшому кругу избранных."

	gov_genuine_aristocracy:0 "Подлинная аристократия"
	gov_genuine_aristocracy_desc:0 "Идеалистическая форма правления, при которой правящая элита учитывает интересы общества и заботится о народе."
	RT_PRINCEPS:0 "Принцепс"

	gov_peoples_republic:0 "Народная республика"
	gov_peoples_republic_desc:0 "Правительство представляет собой псевдо-$ethic_egalitarian_minor$ форму диктатуры. Существует реальный парламент, но в нем доминирует одна политическая сила - так называемая 'Народная партия'."

	gov_great_houses:0 "Великие Дома"
	gov_great_houses_desc:0 "Эта цивилизация управляется советом лидеров нескольких Великих Домов, которые по традиции ведут свое происхождение от древних кланов и племен, но сейчас функционируют скорее как политические партии. В отличие от классической благородной аристократии, членство в Доме не привязано к родовым вопросам, таким как рождение и брак - любой может быть принят в Дом и продвинуться до самых высоких рангов, если он клянется в верности Дому и уважает его Традиции."

	gov_timocracy:0 "Тимократия"
	gov_timocracy_desc:0 "Государство, в котором политические права населения стратифицированы в зависимости от количества собственности, которой они владеют."

	gov_par_monarchy:0 "Парламентская монархия"
	gov_par_monarchy_desc:0 "Государство, возглавляемое монархом, который не принимает активного участия в формировании или реализации политики. Истинное руководство государством осуществляется кабинетом министров и его главой - премьер-министром, премьером или канцлером, - которые избираются из парламента."

	gov_jingoism:0 "Джингоистический режим"
	gov_jingoism_desc:0 "Эту форму авторитарного правления возглавляет ксенофобный демагог, а в политике доминируют понятия национального превосходства и великой судьбы."

	gov_communist_dictatorship:0 "Коммунистическая диктатура"
	gov_communist_dictatorship_desc:0 "Политическая система, при которой центральное правительство национализирует собственность на средства производства от частной к коллективной собственности, ради достижения социализма и продвижения к истинно коммунистическому обществу."

	gov_social_democracy:0 "Социал-демократия"
	gov_social_democracy_desc:0 "Идея государства, которое, действуя в рамках рыночной экономики, должно обеспечить безопасность и равенство возможностей для своего народа и реорганизует общество таким образом, чтобы оно способствовало подобному развитию, но такие изменения должны происходить постепенно, узакониваясь демократически избранным большинством."

	gov_social_nationalism:0 "Национал-социализм"
	gov_social_nationalism_desc:0 "Форма тоталитарного правительства, характеризующаяся интенсивным национализмом, элитарностью и диктаторским управлением государства."
	
	gov_anarch_capitalism:0 "Анархо-капитализм"
	gov_anarch_capitalism_desc:0 "Форма общества, где размер и власть государственного аппарата сведены к минимуму, а свободный рынок обеспечивает все общественные товары и услуги, включая закон и порядок." 

	gov_minarchy:0 "Минархия"
	gov_minarchy_desc:0 "Форма минимального государства 'ночного стража', не несущего ответственности за образование, здравоохранение, занятость или транспорт своих граждан, а также не использующего природные ресурсы на своей территории. Все это находится в частном или общественном владении, но никогда не подвержено вмешательству государства, его законов или представителей." 
	
	gov_republican_dictatorship:0 "Республиканская диктатура"
	gov_republican_dictatorship_desc:0 "Форма правления, при которой избранные представители обладают абсолютной властью над государством. Правитель избирается и правит до конца своей жизни, после чего избирается новый."
	RT_DICTATOR:0 "Диктатор"

	gov_peoples_commissariat:0 "Народный комиссариат"
	gov_peoples_commissariat_desc:0 "Это правительство является продвинутой формой коммунистической автократии, где государство контролируется наиболее способными и влиятельными, каждый из которых контролирует определенные и полуавтономные сектора империи. Граждан поощряют раболепно работать для лучшего будущего в пределах своего сектора, следуя правилам империи и комиссариата."
