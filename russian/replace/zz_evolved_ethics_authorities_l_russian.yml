	TEC_AI_PROGRAM_DEM_F:0 "Политическая программа"

	gov_tec_ai_oligarchy:0 "Селективное руководство ИИ"
	gov_tec_ai_oligarchy_desc:0 "Этот тип правления управляется эффективным ИИ, который отбирает и ставит во главе наиболее квалифицированных техников и технократов, чтобы они служили главами субрегионов систем, сохраняя при этом главный контроль над общим развитием."
	START_SCREEN_PART_TWO_TEC_AI_OLIGARCHY:0 "В первые хаотичные периоды нашей истории многие национальные государства боролись друг с другом за власть, пока, наконец, мы не объединились под началом сильнейшего из них. Только руководствуясь единым видением, мы смогли полностью раскрыть свой потенциал, и наступила эра стабильности и научного прогресса."
