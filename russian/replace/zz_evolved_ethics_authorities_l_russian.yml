	AUTH_TEC_HIVE_CYB_DIFF_SET:0 "§EЭта форма правления изменяет геймплей и построение визуальных эффектов.§!\n\n"
	AUTH_TEC_HIVE_CYB_TRAIT_BONUS:0 "§EБонусный признак:§! £pops£ Поселения получают признаки §H$trait_hive_mind$§! и §H$trait_cybernetic$§!.\nНа §Eсодержание§! киборгов расходуются $tec_loc_energy$.\nПозволяет §Yассимилировать§! разумные биологические виды, делая их единным с коллективом.\n\n"
	AUTH_TEC_HIVE_CYB_PRODUCTION_BONUS:0 "§EПроизводственный бонус:§! Каждый дрон £unity£ §Hединства§! повышает производство дронов-чернорабочих на §H+1%§!.\n" #Each £unity£ §HUnity§! drone provides +§H1§!% Menial drone Output.
