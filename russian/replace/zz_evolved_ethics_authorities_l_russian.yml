	ethic_fanatic_materialist:0 "Фанатичный материализм"
	ethic_fanatic_materialist_desc:0 "§LПусть это больно, но мы должны вырасти и оставить устаревшие представления о морали позади. Нет никакой «божественной искры», придающей особую ценность мыслящему существу. Ни один объект не имеет иной ценности, кроме той, которой мы решаем его наделить. Примем же свободу неизбежности и достигнем максимальной эффективности во всем!§!\n"

