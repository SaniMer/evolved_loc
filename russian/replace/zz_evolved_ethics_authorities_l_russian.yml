	personality_hive_isolationists_desc:0 "Этот вид коллективного разума сосредоточен на своем саморазвитии и не особо заботится о чужаках, а только о своем собственном росте и благополучии."

	personality_hive_kind:0 "Эмпатический разум"
	personality_hive_kind_desc:0 "Движимый желанием понять индивидуальных личностей, этот Разум Улья с любопытством и бескорыстными добрыми намерениями относится к другим видам космических существ."

