	ethic_socialism_adj_minor:0 "социализм"
	ethic_socialism_desc:0 "§LРабота в команде - двигатель прогресса. Работая бок о бок, мы становимся чем-то большим, чем просто сумма: единым живым организмом, каждый из нас - клетка. Прилежно выполнять поставленные перед нами задачи - это все, что от нас требуется; вносить вклад в общее благо - это все, что мы требуем от себя.§!\n"

	ethic_fanatic_socialism:0 "Фанатичный социализм"
	ethic_fanatic_socialism_desc:0 "§LНет большего императива, чем призыв найти свое место в великом труде, отдать себя, разделить общий плод. Эгоистичное накопление богатства, земли или машин - это симптомы опухоли в теле политики. Напротив, именно бремя, которое мы разделяем, заботясь о молодых, старых и больных, вместе делает нас сильными, вместе делает нас едиными.§!\n"

