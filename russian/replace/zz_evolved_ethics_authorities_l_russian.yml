	ethic_elitist_adj_minor:0 "элитаризм"
	ethic_elitist_desc:0 "§LВ великом танце цивилизаций мы должны признать, что у каждого из нас своя роль. Для многих это место лежит в основе нашего общества, где они тяжело трудятся, чтобы у других была возможность применить свои таланты на благо общества. Пусть никто не путает нашу привилегию с досугом; мы не меньшие хранители, чем наши слуги, наши задачи не менее трудны или жизненно важны.§!\n" 
 
