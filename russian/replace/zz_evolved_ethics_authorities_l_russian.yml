	gov_tec_hive_cybernetic:0 "Кибернетическая конгломерация"
	gov_tec_hive_cybernetic_desc:0 "a."

	gov_tec_hive_cybernetic_devourer:0 "Кибернетическая саранча"
	gov_tec_hive_cybernetic_devourer_desc:0 "Этот вид гештальт-сознания - опустошающая чума, состоящая из мириад ментально взаимосвязанных киборгов, с которыми никто не может ни поговорить, ни договориться, жаждущих новых экосистем и организмов для уничтожения и поглощения."


