	AUTH_MACHINE_PRODUCTIVE_BONUS:0 "§EБонусная механика:§! Столицы обеспечивают £job_tec_prime_drone£ §H$job_tec_prime_drone$§!, который масштабируется с развитием планеты.\nНа обычных мирах можно создавать §Hспециализированные £building£ столицы§!, которые позволяет §Hавтоматизировать§! рабочие планеты или §Hцентрализованные§! колонии с повышенной производительностью комплексных дронов.\n\n"
	AUTH_MACHINE_TEC_PROCESSCAP:0 "Дроны производят и потребляют £sr_tec_machine_processing_empire£ §Y$sr_tec_machine_processing_empire$§!; $sr_tec_machine_processing_empire$, при недостатке, приведет к §Yухудшению производства§!, в то время как избыток можно использовать через §Hполитику§! и §Hуказы§!, или можно §Hперенаправить§!, что значительно увеличит производство колонии."
	
    auth_tec_machine_consensus:0 "Синтетический консенсус"
