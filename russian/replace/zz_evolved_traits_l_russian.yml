 	trait_industrious_lithoid: "Трудолюбивый"
 	trait_industrious_lithoid_desc: "§LПредставители этого литоидного вида известны своей инстинктивной и эффективной натурой, когда дело доходит до поиска самых богатых и ценных минералов, как для самообеспечения, так и для любого строительства.§! \n"

 	trait_tec_lithoid_sedimentary: "Агрегация осадочных пород"
 	trait_tec_lithoid_sedimentary_desc: "§LЭтот литоидный вид, как правило, образуется путем селективного скопления инертного материала вокруг постоянно растущей сердцевины, которая также адаптируется для получения потомства таким же образом.§! \n"
 	TRAIT_TEC_LITHOID_SEDIMENTARY_EFFECT: "Новые колонии будут иметь до §Y3§! дополнительные £blocker£ Блокаторы литоидов, которые могут быть сняты для дополнительного §Yудаления литоидов§!. \nКаждое селение производит 0.1 £job_tec_cloner£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"

	# Дополнительные уникальные черты
 	trait_tec_cryptobiotic: "Криптобиоз"
 	trait_tec_cryptobiotic_desc: "§LЭтот вид радикально адаптировался к экстремальным условиям, индуцируя почти незаметную метаболическую активность, выживая в самых опасных условиях до тех пор, пока не появятся более благоприятные условия§!"
 	TRAIT_TEC_CRYPTOBIOTIC_EFFECT: "Новые колонии получат §Y1§! дополнительные £pop£ Предложения. \n Использование предложений: §G-10%§!"

 	trait_tec_og_psique: "Психическая сеть"
 	trait_tec_og_psique_desc: "§LЭтот вид разделяет телепатическую нервно-психическую сеть чувств, мыслей и рудиментарную нефизическую коммуникацию.§!"
 	TRAIT_TEC_OG_PSIQUE_EFFECT: "§Ya.§!"

 	trait_tec_og_genmemory: "Генетическая память"
 	trait_tec_og_genmemory_desc: "§LЭтот вид может передавать знания, ощущения и опыт своим собственным потомкам, а иногда и другим представителям своего вида, посредством продвинутой эволюционной передачи геномной памяти.§!"
 	TRAIT_TEC_OG_GENMEMORY_EFFECT: "§Ya.§!"

 	trait_tec_og_sensible: "Повышенная чувствительность"
 	trait_tec_og_sensible_desc: "§LЭтот вид обладает действительно обостренным чувственным восприятием, будучи способным воспринимать восприятие другого как свое собственное, иногда преодолевающим образом.§!"
 	TRAIT_TEC_OG_SENSIBLE_EFFECT: "§Ya.§!"

	trait_tec_og_sensible:0 "Повышенная чувствительность"
	trait_tec_og_sensible_desc:0 "§LЭтот вид обладает действительно обостренным чувственным восприятием, будучи способным воспринимать восприятие другого как свое собственное, иногда преодолевающим образом.§!"
	TRAIT_TEC_OG_SENSIBLE_EFFECT:0 "§Ya.§!"

	# Regular
 	trait_tec_vigorous: "Энергичный"
 	trait_tec_vigorous_desc: "§LКогда дело доходит до существования, этот вид может адаптироваться как к благоприятным, так и к спартанским условиям, с минимальным обслуживанием, при этом выдерживая физически и морально ситуации, в которых другие потерпели бы неудачу.§!"
 	trait_tec_delicate: "Деликатный"
 	trait_tec_delicate_desc: "§LСтранное и хрупкое телосложение и психология этого вида делают их чрезвычайно зависимыми от внешнего использования предметов роскоши или дополнительных предметов первой необходимости, покрываемых регулярным уходом.§!"

 	trait_tec_clone_template: "Генетический шаблон"
 	trait_tec_clone_template_desc: "§LЭтот вид разработал генетический шаблон, который позволяет им легко манипулировать тем, как их особи клонируются или выращиваются в чанах, ценой снижения рождаемости и продолжительности жизни.§! \n"

 	trait_tec_versatile: "Универсальный"
 	trait_tec_versatile_desc: "§LЭтот вид может с легкостью адаптироваться и усваивать практически все, что угодно, что делает их чрезвычайно эффективными при решении любых задач или препятствий.§! \n"

 	trait_tec_incompetent: "Неумелый"
 	trait_tec_incompetent_desc: "§LКажется, трудно представить, как какому-то виду удалось каким-то образом эволюционировать и даже спроектировать космические корабли с такой степенью совершенно беспорядочного поведения и возможностей, но даже с таким недостатком они это сделали.§! \n"

 	trait_tec_bioservant_versatile: "Био-универсальный"
 	trait_tec_bioservant_versatile_desc: "§LЭтот вид был создан для того, чтобы с легкостью адаптироваться и усваивать практически все, что угодно, что делает их чрезвычайно эффективными при решении любых задач или препятствий.§! \n"

 	trait_tec_bioservant_incompetent: "Биологически некомпетентный"
 	trait_tec_bioservant_incompetent_desc: "§LКажется, трудно представить, как вид был создан таким безвредным, с большой степенью совершенно беспорядочного поведения и способностей, но...§! \n"

 	trait_tec_dumb: "Иррациональный"
 	trait_tec_dumb_desc: "§LНекоторые могут назвать этот вид иррациональным или в принципе тупым, но на самом деле они демонстрируют полное пренебрежение к базовым знаниям или рациональному мышлению, что делает сложные размышления и дискуссии нервирующими.§! \n"

 	trait_tec_bioservant_dumb: "Био-иррациональный"
 	trait_tec_bioservant_dumb_desc: "§L" Храните любой биосервис вдали от любых материалов, не выделяющих слюну."§! \n"

 	trait_tec_perfectionist: "Перфекционист"
 	trait_tec_perfectionist_desc: "§LВсе, что производит этот вид, имеет неоспоримый отпечаток на нем и его качестве; он не только производит самое лучшее, но и делает это так, чтобы оно соответствовало последнему слову техники.§! \n"
 	TRAIT_TEC_PERFECTIONIST_EFFECT: "£alloys£ £consumer_goods£ Промышленные ресурсы от £job£ Рабочих мест: §G+5%§!"


 	trait_tec_bioservant_perfectionist: "Био-перфекционист"
 	trait_tec_bioservant_perfectionist_desc: "§LВсе, что производит этот вид, имеет неоспоримый отпечаток на нем и его качестве; он не только производит самое лучшее, но и делает это так, чтобы оно соответствовало последнему слову техники.§! \n"
 	TRAIT_TEC_BIOSERVANT_PERFECTIONIST_EFFECT: "£trade_value£ Торговая стоимость от £job£ Заданий: §R-25%§!"

 	trait_tec_unthrifty: "Расточитель"
 	trait_tec_unthrifty_desc: "§LЭтот вид просто не знает, как управлять какой-либо валютой, пригодной для торговли, ни индивидуально, ни в обществе.§! \n"
 	TRAIT_UNTHRIFTY_EFFECT: "£trade_value£ Торговая стоимость от £job£ Заданий: §R-25%§!"



#характеристики машины
# базовый

 	trait_tec_robot_erratic: "Неустойчивые процессоры"
 	trait_tec_robot_erratic_desc: "§LЧто-то не так с этими машинными блоками. Неправильные перемещения и идентификации делают выполнение повседневных задач неустойчивым и непредсказуемым.§! \n"

 	trait_tec_robot_dumb: "Устаревшая ОС"
 	trait_tec_robot_dumb_desc: "§LВысокая задержка и утомительные протоколы делают эти машинные блоки очень неэффективными, когда необходимо принимать логические или изобретательские решения, что делает любой исследовательский процесс незначительно устаревшим.§! \n"


 	trait_tec_robot_uncrafter: "Протокол демонтажа"
 	trait_tec_robot_uncrafter_desc: "§LАгрегаты такого рода машин спроектированы с целью разрушения и демонтажа, а не созидания.§! \n"
 	TRAIT_TEC_UNCRAFTER_EFFECT: "£alloys£ £consumer_goods£ Промышленные ресурсы от £job£ Рабочих мест: §R-5%§!"

 	trait_tec_robot_crafter: "Протокол ремесленника"
 	trait_tec_robot_crafter_desc: "§LУзлы такого рода машин спроектированы с целью эффективного создания и сборки изделий.§! \n"

 	trait_tec_robot_trading: "Обработчики материальных ценностей"
 	trait_tec_robot_trading_desc: "§LЭтот вид машин был разработан с интегрированным денежным процессором и приложением, что делает их эффективными при подсчете, продаже и распределении богатства соответствующим образом.§! \n"

 	trait_tec_robot_weak_unity: "Унитарные разрушители"
 	trait_tec_robot_weak_unity_desc: "§LЭти искусственные единицы не имеют никакого представления о регулярном социальном развитии и не тратят на это перерабатывающие мощности.§!"

 	trait_tec_robot_good_unity: "Унитарные протоколы"
 	trait_tec_robot_good_unity_desc: "§LНекоторые из внутренних логических процессоров этих искусственных устройств сосредоточены на глубоких попытках разобраться в сложных вопросах социального развития.§!"

	 # Фундаментальные исследования
 	trait_tec_robot_natural_physicists: "Физическая сингулярность"
 	trait_tec_robot_natural_physicists_desc: "§LХотя это может показаться задачей, продиктованной элементарным чувством любопытства, эти роботизированные устройства ищут способы обнаружения и разгадки тайн и загадочностей Вселенной.§! \n"

 	trait_tec_robot_natural_sociologists: "Социальная сингулярность"
 	trait_tec_robot_natural_sociologists_desc: "§LНаблюдение за социальным развитием и предоставление новых способов эволюционировать как межзвездной цивилизации заложено в базовом коде этих единиц.§! \n"

 	trait_tec_robot_natural_engineers: "Интроспективная сингулярность"
 	trait_tec_robot_natural_engineers_desc: "§LЭти роботизированные устройства действительно нуждаются в самосовершенствовании и во всем, что связано с их внутренней работой, в кратчайшие сроки продвигая соответствующие достижения в области инженерии и логики.§! \n"


 	trait_tec_robot_fractal: "Фрактальная репликация"
 	trait_tec_robot_fractal_desc: "§LЭти искусственные блоки состоят из множества подсистем, которые функционируют как переносной комплекс для технического обслуживания, ремонта и сборки.§! \n"
 	TRAIT_ROBOT_FRACTAL_EFFECT: "Каждое население, работающее как раб или лучше, производит 0.02 £job_roboticist£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!"


# Unique - yellow
 	trait_tec_robot_quality: "Стандарты качества"
 	trait_tec_robot_quality_desc: "§LКаждый собранный блок должен проходить строгий контроль качества, при этом дефектные детали необходимо удалять, чтобы соответствовать необходимым протоколам и выдерживать сроки сборки на конвейере.§! \n"
 	TRAIT_TEC_QUALITY_EFFECT: "a"

 	trait_tec_robot_quantity: "Избыточное производство"
	trait_tec_robot_quality_desc:0 "§LСобранные агрегаты используются для выполнения назначенных работ настолько быстро, насколько это возможно, без учета реальных сроков изготовления или качества; даже при наличии реального численного преимущества агрегаты подвержены поломкам и в целом менее эффективны.§! \n"
 	TRAIT_TEC_QUANTITY_EFFECT: "a"

	# Минус обитаемость
 	trait_tec_robot_unadaptable: "Жесткая конструкция"
 	trait_tec_robot_unadaptable_desc: "§LЭти роботизированные устройства созданы с негибким, несовершенным дизайном, им трудно адаптироваться к внешней среде из-за неэффективности или отсутствия инструментов для противодействия, но их невозможно решить без полного переосмысления.§! \n"

 # Производительность рабочего -10%, Стоимость сборки -50%
 	trait_tec_robot_weak: "Дешевая композиция"
 	trait_tec_robot_weak_desc: "§LРасход материалов не является проблемой для этих роботизированных агрегатов, поскольку они чрезвычайно дешевы, но подвержены сбоям, которые легко устраняются с помощью новых деталей, приобретаемых либо у других агрегатов, либо при быстром производстве.§! \n"

# Токсичные выбросы
# Снижает обитаемость потолка - выделяет экзотические газы
 	trait_tec_robot_noxious: "Токсичные выбросы"
 	trait_tec_robot_noxious_desc: "§LВнутренние процессоры этих роботизированных установок создают плотный, вредный и разъедающий газ в качестве побочного продукта передачи энергии; в то время как более безопасны низкие уровни выбросов, высокая концентрация установок создает непригодную для жизни токсичную среду.§! \n"
 	TRAIT_TEC_ROBOT_NOXIOUS_EFFECT: "£amenities£ Планета §YОбслуживание удобств§! от Pop: §R0.25%§!"

 	trait_tec_robot_nuclear: "Радиационные скрубберы"
 	trait_tec_robot_nuclear_desc: "§LОснащенные внутренним и внешним оборудованием для поглощения, переработки и повторного использования радиации окружающей среды, эти установки были спроектированы таким образом, чтобы выдерживать самые суровые условия.§! \n"
 	TRAIT_TEC_ROBOT_NUCLEAR_EFFECT: " Население, живущее на §YМирах-гробницах§! имеет §Y50%§! меньше $tec_loc_energy$ содержания. \n Проживание на §EОблученные миры§! не нуждаются в $tec_loc_energy$ обслуживании."

 	trait_tec_robot_atomic: "Атомное ядро"
 	trait_tec_robot_atomic_desc: "§LМиниатюрные атомные ядра, питаемые экзотическими неорганическими газами, питают оборудование этих кибернетических существ.§! \n"
 	TRAIT_TEC_ROBOT_ATOMIC_EFFECT: "£exotic_gases£ Обслуживание экзотического газа: §R+0.125§!"
	# Добавляет удобства, сокращающие использование и увеличивающие отдачу

 	trait_tec_robot_personality: "Личностная сетка"
 	trait_tec_robot_personality_desc: "§LПодчиняясь коллективной воле, эти агрегаты приобрели уникальную индивидуальность, что обеспечивает определенную степень гибкости по сравнению с обычными дронами.§! \n"
 	TRAIT_TEC_PERSONALITY_EFFECT: "a"

# Происхождение
 	trait_tec_robot_liquid_origin: "Таинственная синтетическая дерма"
 	trait_tec_robot_liquid_origin_desc: "§LЭти узлы машины изготовлены из действительно передового материала с молекулярной структурой, которая позволяет ему "течь" и перестраиваться, независимо от того, какие повреждения или нестабильность вызваны этим, даже при отсоединении на атомарном уровне. \n Воспроизвести его сложность и необычные качества, а также устранить его недостатки невозможно, поскольку знания, необходимые для создания такой технологии, теряются со временем, но технология сборки сохраняется.§! \n"
 	TRAIT_tec_robot_LIQUID_ORIGIN_EFFECT: "$mod_planet_pops_robotics_sr_living_metal_upkeep_add$: §R+0.05§!"

# редкий
 	trait_tec_machine_biomass: "Преобразователи биомассы"
 	trait_tec_machine_biomass_desc: "§LИнтегрированные в качестве переработчика энергии, эти устройства оснащены системой дозаправки, способной потреблять с помощью нанороботов любое органическое вещество вокруг в случае нехватки энергии или просто номинальной подзарядки.§! \n"
 	TRAIT_TEC_BIOMASS_EFFECT: "$mod_planet_pops_robotics_food_upkeep_add$: §R+0.5§! \n$mod_planet_pops_robotics_energy_upkeep_add$: §G-0.5§!"

 	trait_tec_machine_biobrain: "Органический процессор"
 	trait_tec_machine_biobrain_desc: "§LЭти искусственные устройства каким-то образом имеют органический мозг в качестве основного процессора. Затраты на выращивание и поддержание органических тканей являются большим неудобством, но они дают большие преимущества как в долгосрочной, так и в краткосрочной перспективе.§! \n"
 	TRAIT_TEC_BIOBRAIN_EFFECT: "$mod_planet_pops_robotics_food_upkeep_add$: §R+0.5§!"

 	trait_tec_machine_clockwork: "Корпус часового механизма"
 	trait_tec_machine_clockwork_desc: "§LЭти машины внутренне состоят из множества кинетических миниатюрных часовых механизмов, питающих сложную структуру, которая усиливает рабочий процесс и создает сеть энергосберегающих механизмов для отдельных интерфейсов; даже при сложности этих систем их движения кажутся запаздывающими или чрезвычайно динамичный.§! \n"
 	TRAIT_TEC_CLOCKWORK_EFFECT: "$mod_planet_pops_robotics_minerals_upkeep_add$: §R+0.5§! \n$mod_planet_pops_robotics_energy_upkeep_add$: §G-0.75§!"

 	trait_tec_machine_aquatic: "Морской дизайн"
 	trait_tec_machine_aquatic_desc: "§LВ конструкцию этих агрегатов встроено несколько специальных приспособлений для эффективной работы под водой или в условиях высокой влажности.§! \n"
 	TRAIT_TEC_MACHINE_AQUATIC_EFFECT: "$mod_planet_jobs_robotic_produces_mult$ на §YОкеанских§! Мирах: §G+5%§! \n$MOD_POP_AMENITIES_USAGE_MULT$ на §YОкеан§! миры: §G-10%§! \n$MOD_POP_ENVIRONMENT_TOLERANCE$ на не-§Yмокрой§! Миры: §R-120%§! \n Эта черта поддерживает PD §YОкеанические§! Миры \n\nThe §H$ap_hydrocentric$§! Перк вознесения усиливает эффекты этой черты."

