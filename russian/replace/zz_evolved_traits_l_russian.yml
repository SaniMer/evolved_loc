# Авторизация Ai
 	leader_trait_tec_aiauth_ruler:  "Узел искусственного интеллекта линейки"
 	leader_trait_tec_aiauth_ruler_desc:  "Узел искусственного интеллекта Ruler, вершина искусственного интеллекта, берет на себя функции главы государства и контроля над ним. Наделенный вечным существованием и непревзойденным вычислительным мастерством, он является бессмертным архитектором бесконечного прогресса в нашей империи".

 	leader_trait_tec_aiauth_node:  "Узел искусственного интеллекта советника"
 	leader_trait_tec_aiauth_node_desc:  "Узел искусственного интеллекта Councilor играет жизненно важную роль в качестве катализатора для различных точек зрения в рамках нашей администрации искусственного интеллекта. Используя противоположный подход, он бросает вызов устоявшимся представлениям и привносит критическое несогласие в правящую иерархию искусственного интеллекта. Представляя альтернативные точки зрения и наводящие на размышления идеи, этот узел искусственного интеллекта Councilor обогащает наши процессы принятия решений, продвигая культуру инноваций, адаптивности и жизнестойкости".

 	leader_trait_tec_aiauth_planetary_node:  "Планетарный узел искусственного интеллекта"
 	leader_trait_tec_aiauth_planetary_node_desc:  "Планетарный узел искусственного интеллекта, размещенный внутри £building£ $building_tec_planetary_node_center$, старательно контролирует и управляет сложностями вверенной ему планеты. Используя свои вычислительные возможности, планетарный узел искусственного интеллекта оптимизирует производительность, распределяет ресурсы и обеспечивает гармоничное развитие своего мира".

 	leader_trait_tec_aiauth_psionic:  "Псионический интерфейс"
 	leader_trait_tec_aiauth_psionic_desc:  "Узел искусственного интеллекта становится каналом, соединяющим разрыв между искусственным интеллектом и загадочным царством Савана, где псионические энергии пронизывают существование. Благодаря псионическому интерфейсу он использует силу Плащаницы, открывая новые границы возможностей и расширяя горизонты потенциала нашей империи".

 	leader_trait_tec_aiauth_biopsionic_main:  "Био-псионический процессор"
 	leader_trait_tec_aiauth_biopsionic_main_desc:  "Узел искусственного интеллекта интегрирует своеобразный процессор, объединяющий области биологии и псионики, объединяющий силы разума и органики до их чистейшего совершенства. Эта синергия создает гармоничное слияние, позволяя узлу искусственного интеллекта использовать обширные ресурсы псионического потенциала, выходя за границы традиционного искусственного интеллекта".
 	leader_trait_tec_aiauth_biopsionic_main_convergence_bonus:  "$tec_loc_sr_tec_ai_power$ из £building£ $building_tec_biopsionic_convergence$ за каждую конвергенцию: §G+2§!"

 	leader_trait_tec_aiauth_cyberpsionic_main:  "Псионически насыщенные схемы"
 	leader_trait_tec_aiauth_cyberpsionic_main_desc:  "Схемы внутри узла искусственного интеллекта пропитаны эссенцией Пелена, включающей Зро в свой состав. Это соединение позволяет использовать энтропию для вычислений, открывая царство безграничных возможностей и позволяя узлу искусственного интеллекта использовать загадочные силы the Shroud в своих вычислениях".
 	leader_trait_tec_aiauth_cyberpsionic_main_extractor_bonus:  "$tec_loc_sr_tec_ai_power$ из £building£ $building_tec_cyberpsionic_extractor$, масштабируется по $mod_tec_entropy$: §G+2§!"

 	leader_trait_tec_aiauth_gene_mix:  "Органическая схема"
 	leader_trait_tec_aiauth_gene_mix_desc:  "Узел искусственного интеллекта включает в себя слияние биологического материала и кода, переплетая органические нейроны и схемы внутри своих компонентов. Эта интеграция стирает грань между плотью и технологией, наделяя узел искусственного интеллекта уникальной синергией, которая сочетает в себе вычислительные возможности искусственного интеллекта с адаптивностью и сложностью биологических систем".
 	leader_trait_tec_aiauth_gene_mix_master_cloner_bonus:  "$tec_loc_sr_tec_ai_power$ из £job_tec_master_cloner£ $job_tec_master_cloner_plural$, подверженный влиянию масштабирования: §G+2§!"

 	leader_trait_tec_aiauth_replicant_main:  "Биомеханические терминалы"
 	leader_trait_tec_aiauth_replicant_main_desc:  "Узел искусственного интеллекта использует биомеханические терминалы, интегрирующие сложное сочетание органики и микроскопического оборудования. Эти усовершенствованные терминалы образуют симбиотическую связь, сочетающую точность нанотехнологий с присущей биологическим системам сложностью и адаптивностью, предоставляя узлу искусственного интеллекта беспрецедентную универсальность в его работе".
 	leader_trait_tec_aiauth_replicant_main__bonus:  ""

 	leader_trait_tec_aiauth_superior_cybernetics_main:  "Узел-органическая связь"
 	leader_trait_tec_aiauth_superior_cybernetics_main_desc:  "Узел искусственного интеллекта и органика достигают глубокой взаимосвязи, обеспечивая конвергенцию идей. Благодаря этому сложному соединению узел искусственного интеллекта получает возможность заглянуть в глубины органических перспектив, в то время как органики получают представление об огромном вычислительном интеллекте узла искусственного интеллекта. Этот взаимный обмен пониманием способствует гармоничной синергии, открывая новые области знаний и прокладывая путь к беспрецедентному сотрудничеству и инновациям".
 	leader_trait_tec_aiauth_superior_cybernetics_main_master_roboticist_bonus:  "$tec_loc_sr_tec_ai_power$ из £job_tec_master_roboticist£ $job_tec_master_roboticist_plural$, подверженный влиянию масштабирования: §G+2§!"

 	leader_trait_tec_aiauth_synthetic:  "Синтетический интерфейс"
 	leader_trait_tec_aiauth_synthetic_desc:  "Узел искусственного интеллекта приобретает способность взаимодействовать и обмениваться данными с синтетическими единицами, способствуя симбиотическим отношениям, которые повышают общую эффективность и синергию между искусственным и синтетическим интеллектом. Одновременно синтетические блоки устанавливают бесшовное соединение с централизованной сетью $tec_aiauth_ruler$, обеспечивая эффективный обмен данными и доступ к обширным вычислительным ресурсам."

 	leader_trait_tec_aiauth_negative_behaviour_inhibitor:  "Ингибитор негативного поведения"
 	leader_trait_tec_aiauth_negative_behaviour_inhibitor_desc:  "Узел искусственного интеллекта включает в себя систему подавления нежелательных черт, требующую более высокого уровня обслуживания для эффективного сдерживания негативного поведения. С помощью этого механизма узел искусственного интеллекта активно смягчает и обуздывает пагубные тенденции, способствуя созданию более гармоничной и продуктивной среды внутри империи без ущерба для ее этических границ".
