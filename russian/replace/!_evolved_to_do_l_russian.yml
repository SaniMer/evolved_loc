# --------------- Origins
 origin_tec_bioshapers:0  "Биологические формирователи"
  origin_tec_bioshapers_desc:0  "Это общество было одержимо идеей сотворенной жизни с самых ранних дней своего существования. Хотя многие сказали бы, что такое невозможно, первые настоящие биоконструкции покинули родильные палаты еще до того, как идея космического полета пришла им в голову."
  origin_tec_bioshapers_secondary_species:0  "Биологический вид-слуга"
  origin_tooltip_tec_bioshapers_effects:0  "Начните игру с §Y2§! дополнительные £pop£ Поселения. \n Начните игру с §Y8§! Биоконструкция £pop£ Заменяющая это множество первоначальных поселений и с инфраструктурой для строительства большего количества биоконструкций."
  START_SCREEN_TEC_BIOSHAPERS:0  "Различные культуры [GetHomeWorldName] вскоре поняли, что генетические манипуляции были способом улучшить их жизнь, от отбора фруктов до крупного рогатого скота, от создания нитей до выживания при пандемиях и вредителях или использования их в своих интересах. \nЭта одержимость генетическим совершенством полученные в результате колоссальных научных усилий по применению этих знаний в науке, чтобы иметь возможность создавать жизнь, совершенную и послушную жизнь, служащую их цели. \n После столетий развития они сделали это, создав новое существо из местного вида, нового послушного слугу, которого они могли создать еще до его существования, строя его блок за блоком, клетку за клеткой. \n\nКогда они подчиняли и контролировали нашу сами по себе жизненные блоки, они будут формировать вселенную своей мощью".

