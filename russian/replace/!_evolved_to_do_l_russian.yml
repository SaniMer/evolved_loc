# t1
 building_tec_megacity_standard_1:0  "Мегаполис"
  building_tec_megacity_standard_1_plural:0  "Мегаполисы"
  building_tec_megacity_standard_1_desc:0  "Разрастающийся мегаплотный городской сектор является результатом объединения нескольких городских районов на планете в рамках одного мегаполиса. С высокими небоскребами и подземными производствами, расположенными на глубине, это те места, где вы получаете имя по тому, как вы умираете, а теперь и по тому, как вы живете".

  building_tec_megacity_research_1:0  "Научно-исследовательский мегаполис"
  building_tec_megacity_research_1_plural:0  "Научно-исследовательские мегаполисы"
  building_tec_megacity_research_1_desc:0  "Разрастающийся мегаплотный городской сектор является результатом объединения нескольких городских районов на планете в рамках одного мегаполиса. Благодаря особому городскому центру, занимающемуся исследованиями, разработками и инновациями, он становится изюминкой, когда речь заходит об академических учреждениях, лабораториях или технических установках".

  building_tec_megacity_industrial_1:0  "Промышленный мегаполис"
  building_tec_megacity_industrial_1_plural:0  "Мегаполисы"
  building_tec_megacity_industrial_1_desc:0  "Разрастающийся мегаплотный городской сектор является результатом объединения нескольких городских районов на планете в рамках одного мегаполиса. Вся его подземная часть оснащена передовым промышленным оборудованием, перекачивающим ценные материалы, которые хранятся вдали от жилых помещений на верхних этажах."

  building_tec_megacity_corporate_1:0  "Корпоративный мегаполис"
  building_tec_megacity_corporate_1_plural:0  "Корпоративные мегаполисы"
  building_tec_megacity_corporate_1_desc:0  "Разрастающийся мегаплотный городской сектор является результатом объединения нескольких городских районов на планете в рамках одного мегаполиса. Огромные парки в полисе принадлежат различным корпоративным структурам с важными флагманами и услугами по капитализации."

  building_tec_megacity_militarized_1:0  "Милитаризованный мегаполис"
  building_tec_megacity_militarized_1_plural:0  "Милитаризованные мегаполисы"
  building_tec_megacity_militarized_1_desc:0  "Разрастающийся мегаплотный городской сектор является результатом объединения нескольких городских районов на планете в рамках одного мегаполиса. Большая часть города переоборудована для военного использования, от заводов по производству боеприпасов до сухих доков."

