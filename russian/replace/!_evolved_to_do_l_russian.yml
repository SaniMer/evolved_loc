# Paperwork cult
 building_tec_paperwork_temple_1:0  "Бюрократический монастырь"
  building_tec_paperwork_temple_1_desc:0  "Шумное место как культа, так и бюрократии, где административные священники переписывают, редактируют священные документы и поклоняются им".
  building_tec_paperwork_temple_2:0  "Бюрократическое аббатство"
  building_tec_paperwork_temple_2_desc:0  "Шумное и гигантское место как культа, так и бюрократии, где административные священники переписывают, редактируют священные документы и поклоняются им".
  building_tec_paperwork_temple_3:0  "Бюрократический Верховный монастырь"
  building_tec_paperwork_temple_3_desc:0  "Шумное и похожее на лабиринт место как культа, так и бюрократии, где административные жрецы переписывают, редактируют священные документы и поклоняются им. Ходят слухи, что вам нужно по-настоящему помолиться, чтобы завершить бюрократический процесс, после заполнения нескольких десятков документов и административных лекций".

  job_tec_high_paperwork_priest:0  "Бюро-декан"
  job_tec_high_paperwork_priest_plural:0  "Бюро-декан"
  job_tec_high_paperwork_priest_desc:0  "Эксперты и мудрые жрецы, посвященные в самые высокие, самые утомительные и священные бюрократические дела. Ходят слухи, что для того, чтобы даже просто связаться с ними, требуется запрос, подписанный в трех экземплярах."
  job_tec_high_paperwork_priest_effect_desc:0  "£job_tec_high_paperwork_priest£ $job_tec_high_paperwork_priest_plural$ производить §Y$tec_loc_unity$§!, §Y$tec_loc_amenities$§! и §Y$tec_loc_edict_funds$§!."
 #", и уменьшить §Y$mod_planet_pops_robotics_upkeep_mult$§!."
